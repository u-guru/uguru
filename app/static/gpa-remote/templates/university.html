<u-slide-box id='intro-slide-box' class='full-y' disable-scroll='true' on-slide-changed='onIntroSlideChanged($index)'>

	<u-slide>
		<div ng-include="img_base + BASE + 'templates/titleuguru.html'"></div>
	</u-slide>

	<u-slide>
		<div ng-include="img_base + BASE + 'templates/titlegpa.html'"></div>
	</u-slide>

	<u-slide>
		<div ng-include="img_base + BASE + 'templates/demographics.html'"></div>
	</u-slide>

	<u-slide>
		<ion-view class='uguru-view university-view'>
			<main id="desktop-university" ng-if='desktopMode'class="desktop-mode desktop-search">
			    <div class="main default">
			        <form>
			            <div class="input-field">
							<i class="material-icons prefix">
								<svg viewBox="0 0 100 100">
									<path d="M42.5,71 C58.2401154,71 71,58.2401154 71,42.5 C71,26.7598846 58.2401154,14 42.5,14 C26.7598846,14 14,26.7598846 14,42.5 C14,58.2401154 26.7598846,71 42.5,71 Z M62.994485,62.994485 L85.6624699,85.6624699"></path>
								</svg>
							</i>
			                <input name="university-input" id="university-input" type="text" ng-model="search_text.university">
			                <label for="university-input">search for my university</label>
			            </div>
			        </form>
			        <div id="school-list" class="desktop-search-list" bind-list='universities' source='universitiesSorted' buffered-scroll='increaseLimit()'>
			            <ul class='desktop-card-list'>
			                <li ng-if="universities && universities.length" ng-repeat='university in universities | limitTo: limit' on-finished-render='uniListFinished'>
			                    <a thr-click='universitySelected(university)' style='border-color:{{university.school_color_one}}'>
			                        <span class="list-item-overlay" style="background:{{university.school_color_one}}"></span>
			                        <span class="school-icon">
			                            <img image-saver ng-src="{{ university.seal_url || university.logo_url}}" alt="" />
			                        </span>
			                        <span class="school-name">
			                            <span class="school-title">{{university.name}}</span>
			                            <span class="school-location">
			                                <span class="school-city">{{university.city}},</span>
			                                <span class="school-state">{{university.state}}</span>
			                            </span>
			                        </span>
			                    </a>
			                </li>
			            </ul>
			        </div>
			    </div>
			</main>
			<section id="school" class="onboarding">
				<header class="third flex-center">
					<h1>Find Your Community</h1>
					<div class="header-nav" ng-if='LOCAL'>
						<a class="header-nav-back" ng-click='prevSlide()'>
							<svg viewBox="0 0 100 100">
								<path d="M68,86 L32,50 L68,14"></path>
							</svg>
							<h1>&nbsp;</h1>
						</a>
					</div>
					<div class="onboarding-search input-search-ghost absolute center-x bottom-0 full-x p15xy">
						<a class='side-icon university-close-icon input-close-icon' ng-click='resetUniversities()' ng-if='search_text.university.trim().length > 0'>
							<i class='icon ion-close-circled'></i>
						</a>
						<form >
							<div class="input-field" >
								<i class="material-icons prefix">
									<svg viewBox="0 0 100 100">
									    <path d="M42.5,71 C58.2401154,71 71,58.2401154 71,42.5 C71,26.7598846 58.2401154,14 42.5,14 C26.7598846,14 14,26.7598846 14,42.5 C14,58.2401154 26.7598846,71 42.5,71 Z M62.994485,62.994485 L85.6624699,85.6624699"></path>
									</svg>
								</i>
								<input type="text" name="university-input"  id='university-input' class='' ng-model="search_text.university" />
								<label for="university-input">search for my university</label>
							</div>
						</form>
					</div>
				</header>
				<div id="school-list" bind-list='universities' source='universitiesSorted' buffered-scroll='increaseLimit()' class="onboarding-list">
					<ul class='list list-item-border'>
						<li class="list-item" ng-if="universities && universities.length" ng-repeat='university in universities | limitTo: limit' on-finished-render='uniListFinished'>
							<a thr-click='universitySelected(university)' style='border-color:{{university.school_color_one}}'>
								<span class="school-icon list-icon-left">
									<img image-saver ng-src="{{ university.seal_url || university.logo_url}}" style='border:2px solid {{university.school_color_one}}' alt="" />
								</span>
								<span ng-if='!location.settings.isActive' class="school-name ng-class:{'smaller-list-font':university.title.length >=20 }">
									<b>
  							            <span class="school-title">{{university.name}}</span>
              							<i>
              								<span class="school-city">{{university.city}},</span>
              								<span class="school-state">{{university.state}}</span>
              							</i>
              						</b>
								</span>
								<span ng-if='location.settings.isActive' class="school-name ng-class:{'smaller-list-font':university.title.length >=20 }">
									<b>
              			            	<span class="school-title">{{university.name}}</span>
              			            	<i class='university-subheader'>
              			            		<span class="school-city">{{university.city}},</span>
              			            		<span class="school-state">{{university.state}}</span>
              			            		<span class='school-distance txt-lake' ng-if='university.rawMiles <= 300'>{{university.miles}} mi</span>
              			            		<span class='school-distance txt-lake' ng-if='university.rawMiles > 300'>hella far</span>
              			            	</i>
              			            </b>
								</span>
							</a>
						</li>
					</ul>
				</div>
			</section>
		</ion-view>
	</u-slide>
</u-slide-box>
