<ion-view class='uguru-view demographic-view full-xy' ion-scroll='false' ng-controller='IntroController' cache-view='!LOCAL'>
	<section id="demographic" class="onboarding bg-white">
		<header class="third flex text-center">
			<h1>Tap one to start!</h1>
		</header>
		<div id="demo-grid" class="onboarding-list">
			<ul class="list list-item-half">
				<li class="demo-hs">
					<a thr-click="setDemo('hs')">
						<span>High School</span>
					</a>
				</li>
				<li class="demo-college">
					<a thr-click="setDemo('college')">
						<span>College</span>
					</a>
				</li>
				<li class="demo-alum">
					<a thr-click="setDemo('Alumni')">
						<span>Alumni</span>
					</a>
				</li>
				<li class="demo-parent">
					<a thr-click="setDemo('hs')">
						<span>Parent</span>
					</a>
				</li>
			</ul>
		</div>
	</section>
</ion-view>
