
<ion-view ng-controller='SideMenuController' >
<ion-list class='side-menu-list with-icon ng-class:{"student-mode":!root.vars.guru_mode, "guru-mode":root.vars.guru_mode}'>
	<!-- Toggle between guru-mode and student-mode to switch color modes -->
 <!-- toggleRightSideMenu just E2E test using -->
	<ion-item class='list-item list-item-profile' ng-click='toggleRightSideMenu()'>
		<span class="list-item-icon" ng-if='user.id'>
			<img class='sidebar-img-source' id='sidebar-img-photo' ng-src='{{user.profile_url}}'/>
		</span>
		<span class="list-item-detail" ng-if='user.id' id='student-sidebar-profile'>
			<span class='student-profile-name'>{{user.name.split(' ')[0]}} {{user.name.split(' ')[1][0].toUpperCase()}}.</span>
			<span class='student-profile-year' ng-if='user.id && user.year && user.university.name'>Sophomore</span>
			<span class='student-profile-school' ng-if='user.id && !user.year && user.university'>{{user.university.name || user.university.title}}</span>
		</span>
		<span class="list-item-detail" ng-if='!user.id || (!user.university.name && !user.university.title)'>
			<h3 class='text-center'>{{user.university.name || user.university.title || 'SETTINGS'}}</h3>
		</span>
	</ion-item>
	<ion-item class='list-item list-item-agenda'></ion-item>
	<ion-item class='list-item hide' ng-click='addUniversity()'>
		<span class="list-item-icon"></span>
		<span class="list-item-detail">Add University</span>
	</ion-item>
	<ion-item class='list-item settings-item' ng-click="openModal('university')">
		<span class="list-item-icon">
			<svg viewBox="0 0 100 100">
                <path d="M15.6243489,84.7923176 L19.5509642,73.6399994 L69.794924,23.3911161 L77.0255506,30.6217427 L26.7800007,80.8660212 L15.6243489,84.7923176 Z M13.3333333,87.0833333 L16.6666667,83.75 L13.3333333,87.0833333 L13.3333333,87.0833333 Z M70.8333333,23.75 L73.3350627,21.25 L70.8333333,23.75 L70.8333333,23.75 Z M76.6666667,29.5833333 L79.1666667,27.0833333 L76.6666667,29.5833333 L76.6666667,29.5833333 Z M82.5205606,25.5682252 L85.7479206,28.7955852 C85.7479206,28.7955852 67.7080166,46.8354927 67.5,47.0435059 M75.9393067,32.2348919 L79.1666667,35.4622519 M19.5499992,73.6399994 L26.7800007,80.8700027 L19.5499992,73.6399994 Z M77.7627936,15.0378071 L85.3792239,22.6542374 L81.0085605,27.0249008 L73.3921302,19.4084705 L77.7627936,15.0378071 Z"></path>
            </svg>
		</span>
		<span class="list-item-detail">Edit University</span>
	</ion-item>
	<ion-item class='list-item settings-item' ng-click="openModal('faq')">
		<span class="list-item-icon">
			<svg viewBox="0 0 100 100">
			    <path d="M23.2244571,18.0571429 L23.2244571,18.0571429 L78.7755429,18.0571429 C83.3177143,18.0571429 87,21.7445714 87,26.2826286 L87,65.3745143 C87,69.9177143 83.3177143,73.6 78.7755429,73.6 L57.1714286,73.6 L51,85.9428571 L44.8285714,73.6 L23.2244571,73.6 C18.6822857,73.6 15,69.9125714 15,65.3745143 L15,26.2826286 C15,21.7394286 18.6822857,18.0571429 23.2244571,18.0571429 L23.2244571,18.0571429 Z M41.5297982,34.6824321 C42.4218589,32.8711794 43.6406596,31.8521327 45.206031,30.9350464 C46.7714025,30.0179601 48.4869606,29.5594238 50.3527569,29.5594238 C53.1672632,29.5594238 55.5785315,30.5634602 57.5866343,32.5715629 C59.5947371,34.5796657 60.5987734,36.9434993 60.5987734,39.6631345 C60.5987734,42.3827698 59.7212298,44.7149802 57.9661164,46.6598356 C56.2110029,48.6046911 53.0527201,49.7194086 50.4912032,50.0040216 L50.4912032,55.0795946 C50.4912032,55.3958312 50.4934611,56.2811505 50.4934611,56.2811505"></path>
			    <path d="M50.5,62 L50.5,62.5"></path>
			</svg>
		</span>
		<span class="list-item-detail">Default Units</span>
	</ion-item>
	<ion-item class='list-item settings-item' ng-click="openModal('privacy')">
		<span class="list-item-icon">
			<svg viewBox="0 0 100 100">
			    <path d="M26.5585171,14 C23.7977205,14 21.5596527,16.2337694 21.5596527,19.0057363 L21.5596527,80.9942637 C21.5596527,83.7588555 23.7894161,86 26.5575218,86 L73.4417836,86 C76.2020305,86 78.4396823,83.7643283 78.4397188,81.0001225 L78.4403462,33.5605722 C78.4403609,32.4548035 77.7876011,30.9334881 77.0011727,30.1806226 L61.5384132,15.3777783 C60.7435649,14.6168523 59.2032934,14 58.1083137,14 L26.5585171,14 Z M60.0992131,14.96 C60.0992131,14.96 60.0992131,15.4039671 60.0992131,15.9609247 L60.0992131,26.5558242 C60.0992131,29.318671 62.3364841,31.5584009 65.1045233,31.5584009 L77.4848101,31.5584009"></path>
			</svg>
		</span>
		<span class="list-item-detail">Section</span>
	</ion-item>
	
	<input type='file' id='file-input-web-sidebar' onchange="angular.element(this).scope().file_changed(this)" style='display:none'/>

</ion-list>
</ion-view>
