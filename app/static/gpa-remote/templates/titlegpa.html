<ion-view class='uguru-view title-view full-xy' ion-scroll='false' style='overflow:hidden;' ng-cache-view='!LOCAL' ng-controller="IntroController">
	<section class="full-xy bg-azure flex-center-wrap">
		<div>
			<h1 class="caps weight-700 text-center">A Uguru Side Project</h1>
			<img ng-src="{{img_base}}./img/gpa/title-gpa.png"/>
		</div>
		<ul class="absolute left-0 full-x ugrid-2 p15x" style="bottom: 30px;">
			<li class="p15x">
				<button class="bg-white txt-azure semibold caps" ng-click="prevSlide()"> Prev </button>
			</li>
			<li class="p15x">
				<button class="bg-white txt-azure semibold caps" ng-click="nextSlide()"> Next </button>
			</li>
		</ul>
	</section>
</ion-view>
