<div class="bg-slate">
    <header class="bg-slate">
        <h1 class='bg-cobalt-25p txt-18 p15xy txt-center'>Docs</h1>
    </header>
     <div class="bg-slate-10p relative p15xy overflow-hidden ugrid-2 flex-wrap-center" ng-if='root.docs.items.length'>
        <fieldset class="with-icon relative">
            <input autofocus class="txt-white input-border light" ng-focus='root.docs.searchFocused = true;' ng-blur='root.docs.searchFocused = false;' type="text" ng-model="root.docs.searchText" placeholder="Search {{root.docs.items.length}} components">
            <label></label>
            <span class="input-icon">
                <svg viewBox="0 0 100 100">
                    <path stroke="white" d="M42.5,71 C58.2401154,71 71,58.2401154 71,42.5 C71,26.7598846 58.2401154,14 42.5,14 C26.7598846,14 14,26.7598846 14,42.5 C14,58.2401154 26.7598846,71 42.5,71 Z M62.994485,62.994485 L85.6624699,85.6624699"></path>
                </svg>
            </span>
            <a class="absolute top-0 right-0 flex-center z-index-100 opacity-0" class-on-init="activate" on-activate="bounceInDown:animIn" style="height: 24px;" ng-if='root.docs.searchText.length' ng-click='root.docs.searchText = ""'>
                <i class='icon ion-close-circled txt-white'></i>
            </a>
        </fieldset>
        <div class='uppercase txt-white flex-wrap-center opacity-0' class-on-init="activate" on-activate="lightSpeedIn:animIn:delay-500" ng-if='root.docs.resultItems.length'>
            {{root.docs.resultItems.length}} items found
        </div>
    </div>
    <div class="tab-bar slide relative z-index-10">
        <div>
            <a ng-repeat='option in docs.main.options' ng-click='docs.main.index = $index;'>{{option}}</a>
            <hr/>
        </div>
    </div>

    <div class="absolute z-index-9 bottom-0 left-0 full-x" style="height: calc(100% - 180px);">
        <!-- ng-init="docs.main.index = 5;" -->
        <div ng-if='docs.main.index === 0 && !docs.searchText.length' ng-include="root.base_url + 'admin/templates/docs/notes.html'"
            class='admin-docs absolute top-0 left-0 full-xy overflow-auto no-scrollbar bg-smoke txt-charcoal'></div>
        <div ng-if='docs.main.index === 1' ng-include="root.base_url + 'admin/templates/docs/classes.html'"
            class='admin-html absolute top-0 left-0 full-xy overflow-auto no-scrollbar bg-smoke txt-charcoal'></div>
        <div ng-if='docs.main.index === 2' ng-include="root.base_url + 'admin/templates/docs/components.html'"
            class="absolute top-0 left-0 full-xy overflow-auto no-scrollbar bg-smoke txt-charcoal"></div>
        <div ng-if='docs.main.index === 3' ng-include="root.base_url + 'admin/templates/docs/directives.html'"
            class="absolute top-0 left-0 full-xy overflow-auto no-scrollbar bg-smoke txt-charcoal"></div>
        <div ng-if='docs.main.index === 4' ng-include="root.base_url + 'admin/templates/docs/notes.html'"
            class='admin-docs absolute top-0 left-0 full-xy overflow-auto no-scrollbar bg-smoke txt-charcoal'></div>
        <div ng-if='docs.main.index === 5' ng-include="root.base_url + 'admin/templates/docs/research.html'"
            class='absolute top-0 left-0 full-xy overflow-auto no-scrollbar bg-smoke txt-charcoal'></div>
    </div>
</div>
