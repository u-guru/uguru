<div class='bg-cerise txt-white full-xy'>

  <main class='absolute top-0 left-0 flex-wrap-center flex-stretch relative full-xy bg-charcoal-50p' style='height:90%'>
    <header class='p15-grid full-x flex-vertical-center' style='height:10%'>
      <h1 class='text-center txt-24 p10x'> Switches Playground <br> <span class='weight-600 txt-48'>Example #{{activeExample.id}}</span>
      </h1>
    </header>
    <main class='bg-charcoal full-x flex-wrap-center' style='height:80%'>
      <div ng-if='activeExample.id === 1'>
        <div class='flex-wrap-center full-x flex-vertical-center'>
          <div>
            <div class='border-dashed border-2 bg-azure border-white opacity-50' style="width:200px; height:200px;" on-mouse-enter="trigger:[switch:self]"
            on-mouse-leave="trigger:[switch:self]"
            switch
            switch-on="p:[opacity:1]"
            switch-off="p:[opacity:0.5]">
            </div>
          </div>
          <div>
            <div on-click="send:[toggle-square-switch:public]" class='bg-slate p15-grid m10xy'> Brighten lights by hovering </div>
            <div class='opacity-50 txt-smoke txt-1 txt-center'> And inspect the code of course </div>
          </div>
        </div>
      </div>
      <div ng-if='activeExample.id === 2'>
        <div class='flex-wrap-center'>
          <square class='opacity-50' when-toggle-square-switch="trigger:[switch:self]" init-with='p:[opacity:0]|trigger:[switch:self]' switch switch-on="p:[opacity:1]" switch-off="p:[opacity:0]">
          </square>
          <a on-click="send:[toggle-square-switch:public]" class='bg-moxie p15-grid m10xy'> External Switch </a>
        </div>
      </div>
      <div ng-if='activeExample.id === 3'>
        <square class='opacity-50' when-toggle-square-switch="trigger:[switch:self]"

          switches="[bounce, lightSpeed, fade]"

          switch-bounce-on="anim:[bounceInDown:in]"
          switch-bounce-off="anim:[bounceOutUp:out]"
          switch-fade-on="anim:[fadeInDown:in]"
          switch-fade-off="anim:[fadeOutUp:in]"
          switch-lightspeed-on="anim:[lightSpeedIn:in]"
          switch-lightspeed-off="anim:[fadeOutUp:out]"

          when-fade-btn-clicked="trigger:[switch:fade]"
          when-lightspeed-btn-clicked="trigger:[switch:lightSpeed]"
          when-bounce-btn-clicked="trigger:[switch:bounce]"

          >
        </square>
        <a on-click="send:[bounce-btn-clicked:public]" class='bg-moxie p15-grid m10xy'>Trigger bounce</a>
        <a on-click="send:[lightspeed-btn-clicked:public]" class='bg-moxie p15-grid m10xy'>Trigger LightSpeed</a>
        <a on-click="send:[fade-btn-clicked:public]" class='bg-moxie p15-grid m10xy'>Trigger fade</a>
      </div>
      <div ng-if='activeExample.id === 4'>
      </div>
      <div ng-if='activeExample.id === 5'>
      </div>
    </main>

  </main>
  <div class='absolute bottom-0 left-0 flex bg-slate txt-white full-x p15-grid'  ng-if='examples.length'>
        <ul class="flex-center-vertical p15-grid overflow-x no-scrollbar" style="width: calc(100%)">
          <a class='bg-slate border-dashed border-2 border-cerise bg-charcoal p10xy m05x txt-white p10xy' target='_blank' href='{{swiperOptions.ref}}'>
            <h1 class='full-x txt-4 weight-600'>
              Docs
            </h1>
          </a>
          <li ng-click='setActiveExample($index)' class='relative p10xy m05x border-slate border-1 bg-charcoal txt-white p10xy' ng-repeat='ex in examples' ng-class='{"bg-azure": $index === activeExample.id-1}'>
              Example #{{ex.id}}
          </li>
        </ul>
    </div>
</div>
