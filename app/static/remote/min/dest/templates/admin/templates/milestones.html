<ion-view><ion-content><div class="absolute full-xy flex-wrap flex-vertical-center" ng-controller="AdminMilestoneController as ms"><header class="full-x text-center"><h1 class="txt-7 uppercase weight-600">Milestones</h1><div class="full-x flex-stretch ugrid-{{ms.types.length}} p15-grid flex-center"><a class="bg-charcoal border-1 border-slate weight-400 p15-grid flex-wrap-center" ng-repeat="type in ms.types" ng-class="{'border-smoke border-dashed txt-white weight-600 bg-moxie-50p': $index === ms.typeIndex}" ng-click="ms.typeIndex = $index" style="width:33%">{{type}}</a></div></header><main class="full-x flex-center flex-stretch flex-wrap bg-slate"><div ng-if="$index === ms.typeIndex" ng-repeat="type in ms.types" class="full-x"><ul class="full-x flex-wrap"><li class="weight-700 txt-moxie p20xy bg-charcoal-50p border-1-bottom border-dashed border-smoke full-x ugrid-5 text-center flex-stretch"><div class="txt-5 uppercase opacity-50">Name</div><div>Progress</div><!-- <div> Priority </div> --><div>Time</div><div>Phase</div><div>Tested</div></li><li ng-repeat="milestone in ms[type]" ng-class="{'bg-charcoal-50p': $index % 2 === 1}" class="p15-grid full-x ugrid-5 flex-stretch flex-center txt-center"><div><h1 class="txt-5 txt-smoke uppercase">{{milestone.group}}</h1></div><div class="relative"><div class="p10xy txt-3 txt-left full-x" ng-repeat="item in milestone.items"><div class="block p10y weight-700"><div><span class="weight-300">{{$index + 1 + '.'}}</span> <span>{{item}} &nbsp;<span style="opacity:0.5"> {{(((item.length - $index)/item.length) *100).toFixed(0)}}%</span></span></div></div><div class="absolute bg-moxie p05xy block" style="width:{{((item.length - $index)/item.length) *100}}%"></div></div></div><!-- <div>
						{{milestone.priority}}
					</div> --><div>{{milestone.time.hours + ' hours'}}</div><div>{{milestone.tested}}</div><div>{{milestone.phase}}</div></li></ul></div></main></div></ion-content></ion-view><action-item items="[cross platform, testing]" group="testing" priority="1" tested="true" time="10hr" phase="1" type="minimal"><action-item items="[profiles, courses, categories, university]" group="sneak-preview" priority="1" tested="true" time="5hr" phase="1" type="minimal"><action-item items="[sidemenu functionality, pricing content, how it works, about]" group="sidebar" priority="1" tested="true" time="5hr" phase="1" type="minimal"><action-item items="[data mining, refresh course data, semest start/end dates]" group="data stuff" priority="1" tested="true" time="10hr" phase="1" type="minimal"><action-item items="[accounts, access codes, login/logout, db-linking]" group="server related" priority="1" tested="true" time="10hr" phase="1" type="minimal"><action-item items="[madlib-interactions, device, map, transition]" group="splash info" priority="1" tested="true" time="1hr" phase="1" type="minimal">
