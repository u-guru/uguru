<section class='bg-smoke flex-wrap-center full-xy txt-charcoal'>

  <h1 class='full-x'>{{university.name}}</h1>
  <h4>{{university.city}}, {{university.state}}</h4>

  <ul class='ugrid-5 flex-wrap-center bg-shamrock txt-charcoal'>
    <img src='{{university.svg_url}}'/>
    <li class='p20xy' ng-repeat='course in university.popular_courses.slice(0, 25)'>
      {{course.short_name}} <br>
      {{course.full_name}}
      {{course.gurus}}
    </li>
  </ul>

</section>
