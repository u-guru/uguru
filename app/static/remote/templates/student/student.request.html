<ion-nav-buttons side="primary">
    <ion-nav-bar ng-controller="StudentRequestController">
      <ion-nav-back-button class="button-clear" style="width:75px;" ng-click="goBackFromRequestsToHome()">
          <img src="./img/left-chevron.png" class='uguru-back-button'/>
      </ion-nav-back-button>
    </ion-nav-bar>
  </ion-nav-buttons>
<ion-view view-title="Request Help">
  <ion-content style="bottom:0px;">
    <div class="relative">
      <ul class="list find-guru">
        <li class="item no-border padding-10-14">
          <div class="course padding-20-15" style="padding-top:15px; padding-bottom:15px;">
            <span class="name">{{course.short_name}}</span>
            <span class="gurus" style="top:25px;font-family:'OpenSans-SemiBold'; font-size:0.7em">{{course.gurus.length}} GURUS AVAILABLE</span>
          </div>
        </li>
        <li class="item no-border padding-10-16">
          <div class="message">I prefer to meet my tutor...</div>
        </li>
        <li class="item no-border padding-0-9">
          <div class="row">
            <div class="col center">
              <button ng-click="togglePersonGuru()" class="button ng-class:{'button-outline-half':!person_guru_checkbox, 'button-positive-half':person_guru_checkbox}">
                <span class="absolute">in person</span>
              </button>
            </div>
            <div class="col center">
              <button ng-click="toggleVirtualGuru()" class="button ng-class:{'button-outline-half':!virtual_guru_checkbox, 'button-positive-half':virtual_guru_checkbox}">
                <span class="absolute">online</span>
              </button>
            </div>
          </div>
        </li>
        <li class="item no-border padding-10-16">
          <div class="message">This session should last at least...</div>
        </li>

        <li>
          <div class="row">
            <div class="col col-25 relative">
              <div ng-show="time_checkbox == 0" class="icon ion-checkmark-circled"></div>
              <div ng-click="checkboxClicked(0)" class="icon ion-record"></div>
            </div>
            <div class="col col-25 relative">
              <div ng-show="time_checkbox == 1" class="icon ion-checkmark-circled"></div>
              <div ng-click="checkboxClicked(1)" class="icon ion-record"></div>
            </div>
            <div class="col col-25 relative">
              <div ng-show="time_checkbox == 2" class="icon ion-checkmark-circled"></div>
              <div ng-click="checkboxClicked(2)" class="icon ion-record"></div>
            </div>
            <div class="col col-25 relative">
              <div ng-show="time_checkbox == 3" class="icon ion-checkmark-circled"></div>
              <div ng-click="checkboxClicked(3)" class="icon ion-record"></div>
            </div>
          </div>
        </li>

        <hr class="hr-bar">

        <li class="item no-border padding-0-9">
          <div class="row padding-0">
            <div class="col center"><span class="font-size-10">30 MINUTES</span></div>
            <div class="col center"><span class="font-size-10">1 HOUR</span></div>
            <div class="col center"><span class="font-size-10">1.5 HOURS</span></div>
            <div class="col center"><span class="font-size-10">+2 HOURS</span></div>
          </div>
        </li>

        <li class="item padding-20-15 border-top-bottom font-green" ng-click="addRequestNoteModal.show()">
          <div ng-click="takePhotoAndSave()" style="display:inline-block;" ng-show="!request.note && !request.photo"class="message">Add a note or photo...</div>
          <div ng-click="takePhotoAndSave()" style="display:inline-block;" ng-show="!request.note && request.photo"class="message">Add a note...</div>
          <div ng-show="request.note"class="message" style="display:inline-block;">Edit note
          </div>
          <span ng-show="request.photo" class="pull-right" style="font-size:26px; position:absolute; right:5px; top:15px; color:rgba(0,0,0,0.6)">
            <img src="{{request.photo}}" height="20"/>
            <i class="icon ion-paperclip"> </i>
          </span>
        </li>
      </ul>

<!-- make icon opposit direction -->

      <div class="row bottom center absolute" ng-show="request.location">
        <div class="col">
          <div class="font-size-16 gray-8"><span class="icon ion-navigate"></span>We'll meet at 375 Valencia St.</div>
        </div>
      </div>
    </div>
  </ion-content>

  <ion-footer-bar style="height: auto; background-color:transparent; background-image:none;" class="extra-padding-sides">
    <button ng-click="requestHelp()" style="height:4em"class="button button-positive button-full button-outline"> Request Guru </button>
  </ion-footer-bar>

  <script id="templates/pushNotificationPopup.html" type="text/ng-template">
    <div class='row'>
      <div class="col">
        <div class="center">
            <img style="background:rgba(105, 179, 165, 1)" src='./img/uguru-04.png' width="60%" class="uguru_glass center">        
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p style="font-size:2.25em; color:rgba(0,0,0,0.7)"class="bold-font center font-24 line-height-120">Welcome!</p>
      </div>
    </div>
    <div class='row'>
      <div class="col">
        <p style="font-size:15px;"class="osreg-font center grey">
        We d like to notify tou when your Guru<br>
        accepts your request for help.<br>
        Turn notifications on?
      </div>
    </div>
    <div class='row'>
      <div class="col">
        <button class="button button-full button-positive footer-button" id="popup-positive-btn">
          YES
        </button>
        <a class="button button-full button-outline" ng-click="goToStudentAction();" style="background-color:white; border:0px;color:rgba(105, 179, 165, 1); min-height:0px !important;height:30px;" id="popup-cancel-btn">
          No Thanks
        </a>
      </div>
    </div>
  </script>

</ion-view>
