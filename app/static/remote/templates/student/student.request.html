<ion-view view-title="Find A Guru">
  <ion-nav-buttons side="primary">
      <button ng-click="submitSupport()" ui-sref="^.home" class="button button-clear button-positive">back</button>
  </ion-nav-buttons>
  <ion-content>
    <div class="relative">
      <ul class="list find-guru">
        <li class="item no-border padding-10-14">
          <div class="course padding-20-15">
            <span class="name">BIO101</span>
            <span class="gurus">70 GURUS AVAILABLE</span>
          </div>
        </li>
        <li class="item no-border padding-10-16">
          <div class="message">I prefer to meet my tutor...</div>
        </li>
        <li class="item no-border padding-0-9">
          <div class="row">
            <div class="col center">
              <button ui-sref="^.sandbox2" ng-click="toggleVirtualGuru()" class="button ng-class:{'button-outline-half':!virtual_guru_checkbox, 'button-positive-half':virtual_guru_checkbox}">
                <span class="absolute">in person</span>
              </button>
            </div>
            <div class="col center">
              <button ng-click="togglePersonGuru()" class="button ng-class:{'button-outline-half':!person_guru_checkbox, 'button-positive-half':person_guru_checkbox}">
                <span class="absolute">online</span>
              </button>
            </div>
          </div>
        </li>
        <li class="item no-border padding-10-16">
          <div class="message">This session should last at least...</div>
        </li>

        <li>
          <div class="row">
            <div class="col col-25 relative">
              <div ng-show="time_checkbox == 0" class="icon ion-checkmark-circled"></div>
              <div ng-click="checkboxClicked(0)" class="icon ion-record"></div>
            </div>
            <div class="col col-25 relative">
              <div ng-show="time_checkbox == 1" class="icon ion-checkmark-circled"></div>
              <div ng-click="checkboxClicked(1)" class="icon ion-record"></div>
            </div>
            <div class="col col-25 relative">
              <div ng-show="time_checkbox == 2" class="icon ion-checkmark-circled"></div>
              <div ng-click="checkboxClicked(2)" class="icon ion-record"></div>
            </div>
            <div class="col col-25 relative">
              <div ng-show="time_checkbox == 3" class="icon ion-checkmark-circled"></div>
              <div ng-click="checkboxClicked(3)" class="icon ion-record"></div>
            </div>
          </div>
        </li>

        <hr class="hr-bar">

        <li class="item no-border padding-0-9">
          <div class="row padding-0">
            <div class="col center"><span class="font-size-10">30 MINUTES</span></div>
            <div class="col center"><span class="font-size-10">30 MINUTES</span></div>
            <div class="col center"><span class="font-size-10">30 MINUTES</span></div>
            <div class="col center"><span class="font-size-10">30 MINUTES</span></div>
          </div>
        </li>

        <li class="item padding-20-15 border-top-bottom font-green">
          <div class="message">Add a note or photo...</div>
        </li>
      </ul>

<!-- make icon opposit direction -->

      <div class="row bottom center absolute">
        <div class="col">
          <div class="font-size-16 gray-8"><span class="icon ion-navigate"></span>We'll meet at 198 Church St.</div>
        </div>
      </div>
    </div>
  </ion-content>

  <ion-footer-bar style="height: auto; background-color:#f2f2f2;" class="extra-padding-sides">
    <button ui-sref="^.sandbox3" style="height:4em"class="button button-positive button-full button-outline"> Request Guru </button>
  </ion-footer-bar>

  <script id="templates/pushNotificationPopup.html" type="text/ng-template">
    <div class='row'>
      <div class="col">
        <div class="center">
            <img style="background:rgba(105, 179, 165, 1)" src='./img/uguru-04.png' width="60%" class="uguru_glass center">        
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p style="font-size:2.25em; color:rgba(0,0,0,0.7)"class="bold-font center font-24 line-height-120">Welcome!</p>
      </div>
    </div>
    <div class='row'>
      <div class="col">
        <p style="font-size:15px;"class="osreg-font center grey">
        We d like to notify tou when your Guru<br>
        accepts your request for help.<br>
        Turn notifications on?
      </div>
    </div>
    <div class='row'>
      <div class="col">
        <button class="button button-full button-positive footer-button" id="popup-positive-btn">
          YES
        </button>
        <a class="button button-full button-outline" ng-click="goToStudentAction();" style="background-color:white; border:0px;color:rgba(105, 179, 165, 1); min-height:0px !important;height:30px;" id="popup-cancel-btn">
          No Thanks
        </a>
      </div>
    </div>
  </script>

  <script id="templates/signupModal.html" type="text/ng-template">
  <ion-modal-view>
      <ion-header-bar class="bar-dark nav-bar-text bold-font" style="background-color: rgb(43,50,52)">
        <h1 class="title">Add a class</h1>
        <button ng-click="addCourseModal.hide()" class="button button-clear button-positive">Cancel</button>
      </ion-header-bar>
      <ion-content>
        <div class="account">
          <div class="account-box center">
            <div class="list margin-bottom-10">
              <label class="item item-input">
                <div class="tag">First</div><input type="text" placeholder="your first name">
              </label>
              <label class="item item-input">
                <div class="tag">last</div><input type="text" placeholder="your last name">
              </label>
              <label class="item item-input">
                <div class="tag">email</div><input type="text" placeholder="peter.parker@berkeley.edu">
              </label>
            </div>
            <div class="list">
              <label class="item item-input">
                <div class="tag">password</div><input type="text" placeholder="at least 6 characters">
              </label>
            </div>
            <button ui-sref="^.sandbox4" class="button button-green-outline button-full">
              join uguru
            </button>
            <div class="horizon">
              <span class="box">
                or try facebook
              </span>
            </div>
            <button class="button facebook-button button-full icon-left ion-social-facebook">
              Connect With Facebook
            </button>
            <div class="message">
              Uguru will NEVER post to your Facebook.
            </div>
          </div>
        </div>
      </ion-content>
        
      <ion-footer-bar>
      </ion-footer-bar>
  </ion-modal-view>
  </script>

</ion-view>
