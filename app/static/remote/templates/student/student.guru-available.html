<ion-view hide-back-button="true">
  <ion-content class="background-black" style="background-color:black; opacity:0.8">
    <div class="oh relative">
      <div class="md-box-1 center animated lightSpeedIn" id="lightSpeedIn">
        <div class="sm-box-1">
          Oh yahh.
        </div>
        <div class="sm-box-2">
          {{guru.first_name}} can help you<br>
          with <span class="white">{{request.course.short_name}}</span><br>
          right now.
        </div>
      </div>
      <div class="row bottom center">
        <div class="col">
          <div class="font-size-14"><span class="icon ion-navigate"></span>We'll meet at {{request.location}}</div>
        </div>
      </div>
      <hr>
      <ul class="list">
        <li class="item padding-10-14">
          <div class="icon"><img src='./img/shun.png' class='width'></div>
          <div class="box">
            <div class="name">Shun Kurosaki
              <span class="profile" style="font-size:14px !important;" ng-click="goToGuruProfile()" >view profile</span>
            </div>
            <div class="stars">
              <span class="icon ion-star"></span>
              <span class="icon ion-star"></span>
              <span class="icon ion-star"></span>
              <span class="icon ion-star"></span>
              <span class="icon ion-star"></span>
            </div>
          </div>
        </li>
        <li class="item padding-10-14 border-bottom-2">
          Just <span class="bold-font">$5</span> for every <span class="bold-font">15 Minutes</span>
        </li>
        <li class="item padding-0-4">
          <div class="row">
            <div class="col center">
              <button ng-click="acceptGuru()" class="button button-positive-half">
                Accept
              </button>
            </div>
            <div class="col center">
              <button ng-click="rejectGuru()" class="button button-outline-half">
                Decline
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </ion-content>
</ion-view>
