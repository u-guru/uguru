<ion-view class="background-gray">
  <ion-content>
    <div class="view-profile">
      <div class="space-1 center">
        <div class="icon"><img src='./img/shun.png' class='width'></div>
        <div class="box">
          <div class="name">{{guru.first_name}}
          </div>
          <div class="stars">
            <span class="icon ion-star"></span>
            <span class="icon ion-star"></span>
            <span class="icon ion-star"></span>
            <span class="icon ion-star"></span>
            <span class="icon ion-star"></span>
          </div>
        </div>
      </div>
      <div class="space-2 center">
        <ul class="list">
          <li class="item padding-10-14">
            I'm a doctoral candidate studying cross<br>
            species genetics at Stark Labs in NY.<br>
            I spend my free time slinging photos<br>
            to the local newspapers.
          </li>
          <li class="item padding-10-14">
            <div class="courses">
              <!-- <span class="bold-font sm-box">CS225</span> -->
              <span class="bold-font sm-box-orange" ng-repeat="course in user.guru_courses">{{course.short_name}}</span>
            </div>
          </li>
          <li class="item padding-2-14">
            <div class="sessions">
              <div class="row">
                <div class="col col-50">
                  <div class="number">34</div>
                  <div class="detail">sessions</div>
                </div>
                <div class="col col-50">
                  <div class="number">6</div>
                  <div class="detail">classes</div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <button class="button button-full button-positive" ng-show="showContactGuru">
        See if {{guru.name}} is available
      </button>
    </div>
  </ion-content>
</ion-view>
