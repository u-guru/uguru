<ion-modal-view hide-nav-bar ='true' class='verb-modal'>
  <ion-content class='white-text dark-bg' scroll='false' >
      <div class='pure-g-c flex-column flex-space-between'>
        <div class='flex-item-c center'>
        </div>
        <div class='flex-item-c center'>

          <div class='pure-g'>

            <div class='pure-u-1'>
              <p class='standard'>
              What do you need?
              </p>
            </div>

          </div>

          <div class='pure-g'>
            <div class='wrapper icon-wrapper padding-top-2em'>
                <div class='pure-u-1-3 padding-1em'>

                  <a ng-click='launchRequestModal(0)'>

                    <div class='pure-g'>
                      <div class='pure-u-1'>
                        <img class='pure-img' ng-src='{{img_base}}./img/verbs/session.svg' />
                      </div>
                    </div>
                    <div class='pure-g'>
                      <div class='pure-u-1'>
                        <p class='micro-text padding-1em regular'>
                          Session
                        </p>
                      </div>
                    </div>

                  </a>


                </div>

                <div class='pure-u-1-3 padding-1em'>

                  <a ng-click='launchRequestModal(1)'>

                    <div class='pure-g'>
                      <div class='pure-u-1'>
                        <img class='pure-img' ng-src='{{img_base}}./img/verbs/question.svg' />
                      </div>
                    </div>
                    <div class='pure-g'>
                      <div class='pure-u-1'>
                        <p class='micro-text padding-1em regular'>
                          Question
                        </p>
                      </div>
                    </div>

                  </a>

                </div>

                <div class='pure-u-1-3 padding-1em'>

                  <a ng-click='launchTaskVerbModal()'>

                   <div class='pure-g'>
                      <div class='pure-u-1'>
                        <img class='pure-img' ng-src='{{img_base}}./img/verbs/task.svg' />
                      </div>
                    </div>
                    <div class='pure-g'>
                      <div class='pure-u-1'>
                        <p class='micro-text padding-1em regular'>
                          Task
                        </p>
                      </div>
                    </div>
                  </a>
                </div>

            </div>
          </div>

        </div>

        <div class='flex-item-c j-end center'>
          <div class='pure-u-1 padding-bottom-2em'>
            <a class='close-modal-link' id='verb-cancel-button' ng-click='verbModal.hide();'>
              <p class='standard micro-text'>
                Close this thing
              </p>
          </div>
        </div>

      </div>
  </ion-content>
</ion-modal-view>
