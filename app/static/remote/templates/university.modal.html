<ion-modal-view class="uguru-view bg-charcoal university-view"><ion-view><section id="school" class="onboarding" ng-controller="AddUniversityCtrl"><header class="third flex-center-wrap bg-charcoal"><h1>Edit University</h1><div class="header-nav"><a class="header-down" ng-click="closeModal('university')"><svg viewBox="0 0 100 100"><path d="M14,32 L50,68 L86,32"></path></svg></a></div><div class="onboarding-search input-search-ghost absolute left-0 bottom-0 full-x p15xy" keyboard-focus><fieldset class="full-x with-icon"><input id="university-input" class="input-border light" type="search" value="{{user.university.title}}" placeholder="Search for my university" ng-model="search_text.university"><label></label><span class="input-icon"><svg viewBox="0 0 100 100"><path d="M42.5,71 C58.2401154,71 71,58.2401154 71,42.5 C71,26.7598846 58.2401154,14 42.5,14 C26.7598846,14 14,26.7598846 14,42.5 C14,58.2401154 26.7598846,71 42.5,71 Z M62.994485,62.994485 L85.6624699,85.6624699"></path></svg> </span><a ng-click="toggleLocationIconAppearance()" class="side-icon geolocation-icon" ng-if="search_text.university.length === 0"><i class='icon ion-navigate ng-class:{"location-active":location.settings.isActive}'></i> </a><a class="side-icon" ng-click="resetUniversities()" ng-if="search_text.university.length"><i class="icon ion-close-circled text-white"></i></a></fieldset></div></header><div id="school-list" bind-list="universities" source="universitiesSorted" buffered-scroll="increaseLimit()" class="onboarding-list" ng-init="limit = 10"><ul class="list list-item-border"><li class="list-item" ng-repeat="university in universities | limitTo: limit"><a ng-click="universitySelected(university)" style="border-color:{{university.school_color_one}}"><span class="school-icon list-icon-left"><img image-saver ng-src="{{ university.seal_url || university.logo_url}}" style="border:2px solid {{university.school_color_one}}" alt=""> </span><span ng-if="!location.settings.isActive" class="school-name ng-class:{'smaller-list-font':university.title.length >=20 }"><b><span class="school-title">{{university.name}}</span> <i><span class="school-city">{{university.city}},</span> <span class="school-state">{{university.state}}</span> </i></b></span><span ng-if="location.settings.isActive" class="school-name ng-class:{'smaller-list-font':university.title.length >=20 }"><b><span class="school-title">{{university.name}}</span> <i class="university-subheader"><span class="school-city">{{university.city}},</span> <span class="school-state">{{university.state}}</span> <span class="school-distance txt-lake" ng-if="university.rawMiles <= 300">{{university.miles}} mi</span> <span class="school-distance txt-lake" ng-if="university.rawMiles > 300">hella far</span></i></b></span></a></li></ul></div></section></ion-view></ion-modal-view>
