<ion-modal-view hide-nav-bar="true" class="verb-modal"><ion-header-bar class="dark-bg-header mini-header item-button-right"><button class="button button-clear button-header-link submit-button" ng-click="showAttachActionSheet()">Help</button></ion-header-bar><ion-content class="white-text dark-bg" scroll="false" style="margin-top:-2px !important"><div class="pure-g-c flex-column flex-space-between"><div class="flex-item-c center"></div><div class="flex-item-c"><div class="pure-u-1"><div class="timer-container center"><h1 class="no-margin blue inline font-400 relative">1<i class="icon ion-chevron-down down-arrow"></i><i class="icon ion-chevron-up up-arrow"></i></h1><span class="white-text opacity-1-2 inline font-300 light" style="margin-left:-4px">h</span> &nbsp;&nbsp;<h1 class="no-margin blue inline font-400 relative">30<i class="icon ion-chevron-down down-arrow"></i><i class="icon ion-chevron-up up-arrow"></i></h1><span class="white-text opacity-1-2 inline font-300 light">m</span></div></div><div class="pure-g"><div class="pure-u-1"><div class="pure-g"><div class="pure-u-1-4"></div><div class="pure-u-1-2"><div class="pure-g"><div class="pure-u-1 center padding-1em"><img class="inline pure-img auto-margin timer-icon-img" ng-src="{{img_base}}./img/timer/play.svg"> <img class="inline pure-img auto-margin timer-icon-img" ng-src="{{img_base}}./img/timer/pause.svg"></div></div></div></div></div></div></div><div class="pure-g"><div class="pure-u-1" style="text-align:center"><p class="standard" style="font-size:1.5em; margin-top:7%">You've started the session</p></div></div><div class="flex-item-c center"></div><div class="flex-item-c j-end center"><div class="pure-u-1 padding-bottom-2em"><!-- <a class='close-modal-link' id='verb-cancel-button' ng-click='verbModal.hide();'>
              <p class='standard micro-text'>

              </p>
            </a> --><ion-list class="pure-u-1"><ion-item class="padding-1em item-avatar-left dark-bg white-text in-session-person-background"><img class="pure-img can-help-profile-img" ng-src="{{session.request.student.profile_url}}"><div class="guru-info-wrapper"><h2>{{session.request.student.name.split(' ')[0]}}</h2><p class="uppercase nano-text"><span ng-show="session.request.student.university">{{session.student.university.title}} -</span> <span ng-show="session.request.student.majors">{{session.student.majors[0].name}}</span></p><div class="pure-u-11-12"><div class="pure-u-1-12" ng-repeat="number in getNumber(session.student.student_avg_rating) track by $index"><i class="icon ion-star blue"></i></div><div class="pure-u-1-12" ng-repeat="number in getNumber(5 - session.student.student_avg_rating) track by $index"><i class="icon ion-star grey"></i></div></div></div></ion-item><div class="pure-u-1 center padding-1em" ng-click="launchGuruSessionDetailsModal()"><i class="icon ion-chevron-down" style="opacity:0.7"></i></div></ion-list></div></div></div></ion-content></ion-modal-view>
