    <ion-header-bar class="bar-dark nav-bar-text bold-font" style="background-color: rgb(43,50,52)">
        <h1 class="title">Guru Mode</h1>
    </ion-header-bar>

    <ion-content scroll='false' class='guru-home-content'>
      <div class='pure-g-c flex-column'>

        <div class='container'>
          <div class="pure-u-1-3"></div>
          <div class="pure-u-1-3">
            <img src='{{img_base}}./img/uguru-03.png' class="pure-img guru-home-img">
          </div>
        </div>

        <div class='pure-g flex-item-c'>
          <div class='pure-u-1'>
            <div class="guru-message center">
              Sit tight, relax for a bit.<br>
              Uguru will notify you as soon as<br>
              a student needs your help.
            </div>
          </div>
        </div>
        <div class='pure-g'>
          <div class='pure-u-1 padding-1em'>
            <div class="guru-mode center">
                Guru Mode is <span class="positive">ON</span>
            </div>
              <ul class="list">
                <a class="item guru-list item-icon-right" href="#/guru-opportunities" nav-direction="forward">
                  Guru Ranking: <strong class="positive">{{user.official_guru_grade}}</strong>
                  <p class="">You are the {{user.official_guru_rank}}th best Guru at <br>{{user.university.title}}</p>
                  <i class="item-note icon ion-chevron-right"></i>
                </a>
                <ion-toggle class="guru-list"
                          ng-model="user.guru_discoverability"
                          ng-checked="true"
                          ng-change="guruDiscoverabilityChange()">
                Guru Discoverability
              </ion-toggle>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </ion-content>
