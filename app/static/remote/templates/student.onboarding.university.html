<ion-view title="Add University">
      <ion-nav-back-button class="button-clear" style="width:75px;">
          <img src="./img/left-chevron.png" class='uguru-back-button'/>
      </ion-nav-back-button>

      <ion-content>
        <div class="add-class margin-top-20" ng-click="addUniversityModal.show()" ng-show="!user.university">
          <div class="add-item-box" ng-click="addCourseModal.show()" style="padding:5px;shadow:5px;">
            <div class="green-box"><span class="icon ion-plus"></span>
            </div>
            <div class="md-box">
              <div class="text" style="font-size:60%!important;">
                Select University
              </div>
            </div>
          </div>
        </div>
      </ion-content>



  <div ng-init="init()"></div>
</ion-view>
