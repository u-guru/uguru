<ion-modal-view class="description-modal" ng-controller="DescriptionController"><ion-header-bar align-title="center" class="dark-bg-header calendar-top-header mini-header" hide-nav-bar="true"><div class="buttons"><button class="button button-clear button-header-link" ng-click="closeDescriptionModal()">Cancel</button></div><h1 class="title micro-text modal-header-text" style="padding-left:5px">Describe your problem</h1><a class="button button-clear button-blue button-header-link" ng-click="saveDescriptionAndCloseModal()">Done</a></ion-header-bar><ion-content scroll="false" class="white-bg"><div class="pure-g-c flex-column flex-space-between"><ion-list class="standard-bg flex-item-c pure-g j-start bg-transparent"><ion-item class="pure-u-1 item-icon-right relative description-wrapper-item" ng-hide="progress"><a ng-click="showAttachActionSheet()"><img id="E2E-open-action" class="icon ion-plus-custom blue custom-icon pure-img list-custom-icon request-icon" ng-src="{{img_base}}./img/icons/paperclip.svg"></a><textarea id="description-input" style="padding-right:3em; font-size:1.25em" rows="10" class="full-width" ng-model="request.description" placeholder="Describe your problem (optional)"></textarea></ion-item></ion-list></div></ion-content><input type="file" id="file-input-web" onchange="angular.element(this).scope().file_changed(this)"><ion-footer-bar class="bar-footer" keyboard-attach style="height:auto"><div class="pure-g full-width"><div class="pure-u-1" ng-show="request.files && request.files.length > 0"><div class="pure-u-1-4" ng-repeat="file in request.files track by $index" ng-show="true || request && request.files && request.files.length > 0"><div class="attach-img-wrapper padding-1em relative"><a ng-click="deleteFile($index)"><i class="icon absolute-icon ion-close attach-icon"></i></a><div class="attach-img" style='background-image:url("{{file.url}}")'></div></div></div></div><div class="pure-u-1 tag-input-wrapper"><label class="item item-input relative" ng-click="launchTagsModal()"><img style="margin-top:0.4em" class="icon ion-plus-custom blue custom-icon pure-img list-custom-icon" ng-src="{{img_base}}./img/icons/tags.svg"><p class="empty-tags-placeholder opacity-1-2" style="margin-top:0.4em" ng-show="!request.tags || request.tags.length === 0">Add some tags (optional)</p><p class="tags-wrapper">&nbsp;<span class="blue request-tag" ng-repeat="tag in request.tags">#{{tag}}</span></p></label></div></div></ion-footer-bar></ion-modal-view>
