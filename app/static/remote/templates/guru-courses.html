<ion-view hide-nav-bar='true' class='courses' ng-controller='GuruController'>
  <ion-header-bar class='dark-bg-header item-button-left item-icon-right'>
        <!-- <button ng-click='launchVerbModal()' class="button button-clear button-blue">Edit</button> -->
        <h1 class="title">I can teach..</h1>
  </ion-header-bar>
<ion-content class='white-bg standard-bg' ng-controller='CoursesController'>

    <div class='pure-g-c flex-column flex-space-between'>
      <ion-list class='standard-bg'>
        <ion-item ng-show='editCourseMode' class='item-avatar-left item-mini course-input-item item-icon-right guru-course-input-wrapper' ng-click='focusCourseInput()'>
              <img class='pure-img'  src='{{img_base}}./img/verbs/session.svg'/>
              <input type='text' name="course-input" class='light input-lg guru-course-input course-input form-control'id='guru-course-input' ng-click='focusCourseInput()'
                  fast-matcher
                  fast-matcher-source="root.vars.courses"
                  fast-matcher-output="root.vars.matchingCourses"
                  fast-matcher-properties="short_name, title"
                  fast-matcher-any-word="true"
                  fast-matcher-limit="5"
                  fast-matcher-preserve-order="true"
                  fast-matcher-case-insensitive="true"
                  placeholder="Add a Course to Teach"
                  ng-model = "course_search_text"
                  ng-change = "updateProgress(course_search_text)"

              />
        </ion-item>

        <div class='autocomplete-wrapper' ng-show='progress && root.vars.matchingCourses.length > 0'>
            <div class='item item-divider course-divider'>
              <p class='uppercase opacity-3-4 micro-text'> Suggestions </p>
            </div>
            <ion-item class='course-item' ng-repeat='course in root.vars.matchingCourses' ng-click='addSelectedGuruCourse(course, course_search_text)'>
              <span class='course-name'> {{course.short_name}} </span> <span class='course-title'> {{course.title}} </span>
            </ion-item>
        </div>

      </ion-list>


      <div class='flex-item-c' ng-show='!progress'>
        <ion-list class='no-horizontal-padding standard-bg black opacity-1-2 pure-u-1' show-delete="shouldShowDelete" can-swipe='listCanSwipe' >
          <ion-item class='uppercase item-icon-right standard-bg' ng-repeat='course in user.guru_courses'>
            {{course.short_name}}
            <ion-option-button class='item-options' ng-click="user.guru_courses.splice($index, 1)">
              Delete
            </ion-option-button>
          </ion-item>

        </ion-list>
      </div>
        <div class='pure-g j-start'>
            <div class='pure-u-1 add-more-courses-button-wrapper'>
               <a ng-click='toggleEditGuru()'>
                  <img class='pure-img guru-bg-img' src='{{img_base}}./img/verbs/session.svg'>
                  <div id='add-more-courses-text' class='pure-u-1 micro-text center blue-text'>
                      Add More Skills
                  </div>
               </a>
            </div>
        </div>
    </div>

</ion-content>

<div class="tabs tabs-icon-only white-bg" id='guru-tab-bar'>
  <a class="tab-item" id='home-button' href='#/guru' nav-direction='home'>
    <img class='pure-img icon' src='{{img_base}}./img/request/house-icon-outline.svg'></i>
  </a>
  <a class="tab-item" id='guru-courses-button'>
    <img class='pure-img icon' src='{{img_base}}./img/request/guru_book_blue.svg'></i>
  </a>
  <a class="tab-item" href='#/guru-questions' nav-direction='swap' id='questions-button'>
    <img class='pure-img icon' src='{{img_base}}./img/icons/question.svg'></i>
  </a>
  <a class="tab-item" id='browse-button'>
    <img class='pure-img icon' src='{{img_base}}./img/icons/task.svg'></i>
  </a>
  <a class="tab-item">
  </a>
  <a class="tab-item" ng-click='toggleRightSideMenu()' id='settings-button'>
    <img class='pure-img icon' src='{{img_base}}./img/settings-tab-guru.svg'/>
  </a>
</div>


</ion-view>
