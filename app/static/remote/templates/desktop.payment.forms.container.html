<div class="desktop-forms-container" style='height:auto;'>


                <div class='relative full-x'>
                    <a class='cta-modal-close close-button desktop-header-next absolute top-0 m10xy right-0'>
                        <svg viewBox="0 0 100 100">
                            <path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
                        </svg>
                    </a>
                    <div ng-hide='!root.vars.cardForm.view_only'>
                        <h1>Edit Payment</h1>
                    </div>
                    <div ng-show='!root.vars.cardForm.view_only'>
                        <h1>Add Payment</h1>
                    </div>
                    <form>
                        <div class="input-field relative">
                            <input ng-model='root.vars.cardForm.number' ng-disabled='root.vars.cardForm.view_only' autocomplete="off" id="card-number" type="text" class="validate txt-white">
                            <label for="email" class="ng-class:{'active':root.vars.cardForm.number.length}">Card Number</label>
                            <a ng-show="root.vars.cardForm.number.length" ng-click='root.vars.cardForm.number = "";' class="desktop-input-close-icon side-icon">
                                <i class='icon ion-close-circled'> </i>
                            </a>
                        </div>
                        <div class="input-field">
                            <input autocomplete="off" ng-disabled='root.vars.cardForm.view_only' ng-model='root.vars.cardForm.exp' id="exp-date" type="text" class="validate txt-white">
                            <label for="password" class="ng-class:{'active':root.vars.cardForm.exp.length}">Expiration Date</label>
                            <a ng-show="root.vars.cardForm.exp.length" ng-click='root.vars.cardForm.exp = "";' class="desktop-input-close-icon side-icon">
                                <i class='icon ion-close-circled'> </i>
                            </a>
                        </div>
                        <!-- radio input for remember me -->
                        <div class="desktop-login-buttons">
                            <!-- <button ng-click='connectWithFacebook()' class="bg-fb caps">Login with Facebook</button> -->
                            <button class="bg-shamrock caps hide ng-class:{'show':!root.vars.cardForm.view_only}" ng-click='savePayment()'>Add Card</button>
                            <button  class="caps bg-auburn hide ng-class:{'show':root.vars.cardForm.view_only}" ng-click='removeCard()'>Delete</button>
                            <button class="bg-charcoal caps hide ng-class:{'show':root.vars.cardForm.view_only}" ng-click='setDefaultTransfer()'>Set Default</button>

                        </div>
                    </form>
                </div>
            </div>
