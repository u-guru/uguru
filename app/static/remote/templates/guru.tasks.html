<ion-view hide-nav-bar='true' class='cashout'>
    <ion-header-bar class='dark-bg-header'>
      <!-- <div class="buttons">
        <button class="button button-clear button-header-link cancel-button" ng-click='goBack()'>Close</button>
      </div> -->

      <h1 class="title">All Tasks</h1>
    </ion-header-bar>
    <!-- <ion-header-bar class='dark-bg-header bar bar-subheader' style='height:67px !important;'> -->

      <!-- <div class='ion-tabs tabs-top'> -->
        <ion-scroll direction="x" class='tabs tabs-top bar-subheader dark-bg-header task-tabs'>
          <div class='task-filter-item ion-tab tab-item inline'>
              <div class='all-types-verb inline white-space-normal upper-case relative'>
                <span class='absolute nano-text'> All<br>Types </span>
                &nbsp;
              </div>
          </div>
          <div class='task-filter-item ion-tab tab-item'>
              <img class='pure-img padding-half' ng-src='{{img_base}}./img/verbs/items.svg'/>
          </div>
          <div class='task-filter-item ion-tab tab-item'>
              <img class='pure-img padding-half' ng-src='{{img_base}}./img/verbs/food.svg'/>
          </div>
          <div class='task-filter-item ion-tab tab-item'>
              <img class='pure-img padding-half' ng-src='{{img_base}}./img/verbs/chores.svg'/>
          </div>
          <div class='task-filter-item ion-tab tab-item'>
              <img class='pure-img padding-half' ng-src='{{img_base}}./img/verbs/skilled.svg'/>
          </div>
          <div class='task-filter-item ion-tab tab-item'>
              <img class='pure-img padding-half' ng-src='{{img_base}}./img/verbs/specific.svg'/>
          </div>
        </ion-scroll>

      </div>
    <!-- </ion-header-bar> -->
<ion-content class='white-bg standard-bg' style='top:91px;'>


          <ion-list class='pure-u-1' can-swipe="true">

              <div class='active-request-card-item-wrapper' ng-repeat='task in active_tasks'>
                <ion-item class='item-avatar request-card-item item-button-right' on-hold="cancelRequest(request)" ng-click='goToShowTaskDetails(task)'>
                  <img style='top:21px;' class='pure-img' ng-src='{{img_base}}./img/verbs/{{task.verb_image}}' />
                  <div class='request-card-content relative' style='text-align:left;'>
                    <p class='course-text relative'>
                      <span ng-show='task._type === 2' class='transform-capitalize'>
                        {{task.task_title}}
                      </span>
                    </p>
                    <p class='location-text'> {{task.address}}</p>
                  </div>
                  <a class='button button-clear button-price-bubble ng-class:{"price-bubble-lengthy":(task.student_price).toString().length >= 3}' style='top:21px;'>
                    <span class='padding-half'> ${{task.student_price}} </span>
                  </a>
                </ion-item>
              </div>
            </ion-list>

</ion-content>
<!-- <div ng-include="img_base + 'templates/guru.footer.components.html'"> </div>
</div> -->
<div class="tabs tabs-icon-only white-bg" id='guru-tab-bar'>
  <a class="tab-item" id='home-button' href='#/guru' nav-direction='home'>
    <img class='pure-img icon' src='{{img_base}}./img/request/house-icon-outline.svg'></i>
  </a>
  <a class="tab-item" href='#/guru-questions' nav-direction='swap' id='questions-button'>
    <img class='pure-img icon' src='{{img_base}}./img/icons/question.svg'></i>
  </a>
  <a class="tab-item" id='browse-button'>
    <img class='pure-img icon' src='{{img_base}}./img/icons/task.svg'></i>
  </a>
  <a class="tab-item" id='profile-tab-button' nav-direction='swap' href='#/guru-profile'>
    <i class='icon ion-person bg-blue'> </i>
  </a>
  <a class="tab-item" ng-click='toggleRightSideMenu()' id='settings-button'>
    <img class='pure-img icon' src='{{img_base}}./img/settings-tab-guru.svg'/>
  </a>
</div>
</ion-view>
