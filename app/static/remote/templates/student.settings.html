    <ion-view show-nav-bar='false'>
      <ion-header-bar class='header-bar'>

        <h5 class="title" style='left:0px !important; right:0px !important;'>Settings</h5>
        <a class='button button-clear positive' ng-click="addCourseModal.show()" ng-hide='true'>Support</a>
        <a class='button button-clear positive positive' ng-show="user.id && user.auth_token" ng-click="logoutUser()">Logout</a>
      </ion-header-bar>
      <ion-content>
        <div class='pure-g-c flex-column flex-space-between'>
        <ion-list>
            <div class="item settings-divider-item">
                PROFILE SETTINGS
            </div>
            <a class="item settings-item item-icon-right" href="#/settings-edit-university" nav-direction='forward'>
              Edit university
              <i style="font-size:14px;" class="icon item-note ion-chevron-right positive"></i>
            </a>
            <a class="item settings-item item-icon-right" href="#/settings-edit-courses" nav-direction='forward'>
              Edit courses
              <i style="font-size:14px;" class="icon item-note ion-chevron-right positive"></i>
            </a>
            <a class="item settings-item item-icon-right" href="#/settings-profile" nav-direction='forward'>
              Edit account
              <i style="font-size:14px;" class="icon item-note ion-chevron-right positive"></i>
            </a>
              <div class="item settings-divider-item" ng-show="user.is_a_guru && user.guru_mode">
                  ACCOUNT TYPES
              </div>
              <a class="item item-icon-right gray" ng-show="user.is_a_guru && user.guru_mode" href='#/home' nav-direction="forward">
                Switch to Student Mode
                <i style="font-size:14px;" class="icon item-note ion-chevron-right positive"></i>
              </a>
              <a class="item item-icon-right gray"  ng-show="user.is_a_guru && !user.guru_mode" href='#/guru-home' nav-direction="forward">
                Switch to Guru Mode
                <i style="font-size:14px;" class="icon item-note ion-chevron-right positive"></i>
              </a>
            <div class='container privacy-settings' ng-show='false'>
              <div class="item  settings-divider-item">
                  PRIVACY SETTINGS
              </div>
              <a class="item settings-item" ng-click="goToNotifications()">
                  Notification Settings
              </a>
            </div>
            <div class='container' ng-show='user.id && user.auth_token && user.cards && user.cards.length > 0'>
              <div class="item settings-divider-item">
                  PAYMENT SETTINGS
              </div>
              <a class="item gray settings-item" ng-click="goToCards()">
                Payment / Bank Cards
              </a>
              <a class="item gray settings-item" ng-click="goToTransferFunds()" ng-show="user.balance">
                Cash Out <strong class="positive">${{user.balance}}</strong>
              </a>
              <a class="item gray settings-item" ng-click="goToTransactions()">
              Transaction History
              </a>
            </div>
            </ul>
          </ul>
        </div>
      </div>
        <div class='pure-g'>
          <div class='pure-u-1-2 padding-half' ng-show='!user.id'>
            <button class='button button-positive button-full button-outline' href="#" ng-click="showSignupModal()" ng-show="!user.auth_token">
              Signup
            </button>
          </div>
          <div class='pure-u-1-2 padding-half' ng-show='!user.id'>
            <a href="#" ng-click="showLoginModal()" ng-show="!user.auth_token" class='button button-positive button-full button-outline'>
              Login
            </a>
          </div>
          <!-- <div class='pure-u-1 become-guru-wrapper' ng-show='!user.is_a_guru'>
            <button class='button button-dark button-full' ng-click='goToGuruMode()'>
              Become a Guru
            </button>
          </div> -->
        </div>

      </ion-content>
    </ion-view>
