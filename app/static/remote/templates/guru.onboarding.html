
<ion-view hide-nav-bar='true' class='guru-onboarding'>

    <ion-header-bar class="bar-dark nav-bar-text bold-font" style="background-color: rgb(43,50,52)" ng-init="init()">
        <h5 class="title uppercase">Become a Guru</h5>
    </ion-header-bar>

            <ion-nav-buttons side="primary">
                <button ui-sref="^.^.student.home" animation="false" style="width:75px;" class="button-clear">

                </button>
            </ion-nav-buttons>
        </ion-nav-bar> -->

        <!-- <ion-header-bar class="bar-dark bar-subheader padding black-subheader" style="padding-left:16px; padding-right:16px;">
            <p class="subheader-text"> Steps to become a guru <span class="counters-text">({{progressValue}}/{{progressMax}})</span></p>
            <progressbar class="progress-striped active" animate="true"
            max="progressMax" value="progressValue" style="height:0.5em; margin-top:-0.5em">
            </progressbar>
        </ion-header-bar> -->

        <ion-content>

        <ion-list class="list list-inset">

            <a class="item item-icon-right item-thumbnail-right" ng-click="addUniversityModal.show()">
                <div class='item-content-container'>
                    <div class='pure-u-1'>
                        <div ng-show="!user.university_id" class="regular-text">
                            What university are you attending?
                        </div>
                        <div ng-show="user.university_id" class="regular-text">
                            Attending <strong>{{user.university.title}} </strong>
                        </div>
                    </div>
                </div>
                <i class='icon ion-chevron-right'></i>
            </a>

            <a class="item item-icon-right item-thumbnail-right ng-class:{'item-wizard-disabled': !user.university.id}" ng-click="addMajorModal.show()">
                <div class='item-content-container'>
                    <div class='pure-u-1'>
                        <div ng-show="!user.majors[0].id" class="regular-text">
                            What's your major?
                        </div>
                        <div ng-show="user.majors[0].id" class="regular-text">
                            Studying <strong>{{user.majors[0].name}}</strong><span ng-show="user.majors.length > 1">...</span></span>
                        </div>
                    </div>
                </div>
                <i class='icon ion-chevron-right'></i>
            </a>

             <a class="item item-icon-right item-thumbnail-right" ng-click="addCourseModal.show()">
                <div class='item-content-container'>
                    <div class='pure-u-1'>

                        <div class="regular-text">
                            What courses have you aced?
                        </div>
                        <strong><span ng-repeat="course in user.guru_courses">{{course.short_name}} </span></strong>
                        <button ng-show="user.guru_courses.length > 2"class="button button-balanced button-course button-outline">+ {{user.guru_courses.length - 2}} more</span></button>
                    </div>
                </div>
                <i class='icon ion-chevron-right'></i>
            </a>

             <a class="item item-icon-right item-thumbnail-right"  ng-click="addGuruIntroModal.show()">

                <div ng-show="!user.guru_introduction" class="regular-text">
                Edit your Guru bio
                </div>

                <div ng-show="user.guru_introduction" class="regular-text">
                Bio <stro>edited</strong>. Looking good.
                </div>
                <i class='icon ion-chevron-right'></i>
            </a>
        </ion-list>

    </ion-content>
    <ion-footer-bar style="height:auto; background-image:none; background-color:transparent;margin-bottom:-10px;padding:10px 16px;" class="padding">

        <!-- <button ng-click="submitGuruOnboarding()" class="button button-full button-positive padding wizard-footer" ng-disabled="false!(user.guru_introduction && user.guru_courses.length > 0 && user.majors.length > 0 && user.university_id)" style="height:3.5em;">
            Finish
        </button> -->

        <button ng-click="submitGuruOnboarding()" class="button button-full button-positive padding wizard-footer" ng-disabled="false" style="height:3.5em;">
            Finish
        </button>


    </ion-footer-bar>
</ion-view>

<script id="templates/wizardWelcomePopup.html" type="text/ng-template">
    <div class='row'>
      <div class="col">
        <div class="center">
            <img style="background:rgba(105, 179, 165, 1)" src='./img/uguru-04.png' width="60%" class="uguru_glass center">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p style="font-size:2.25em; color:rgba(0,0,0,0.7)"class="bold-font center font-24 line-height-120">Let's get this<br>show on the road!</p>
      </div>
    </div>
    <div class='row'>
      <div class="col">
        <p style="font-size:15px;"class=".osreg-font center grey-font">We just need a little info about you before you can start tutoring and earning money.
      </div>
    </div>
    <div class='row'>
      <div class="col">
        <button class="button button-full button-positive footer-button" ng-click="$confirmPopup.close();">
          Get Started
        </button>
        <a class="button button-full button-outline" ng-click="goToStudentAction();" style="background-color:white; border:0px;color:rgba(105, 179, 165, 1); min-height:0px !important;height:30px;">
          No Thanks
        </a>
      </div>
    </div>
</script>
