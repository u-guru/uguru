<ion-modal-view class='side-menu-right' ng-controller='SignupController'>
  <ion-content class='white-text' scroll='false'>
    <div class='pure-g-c flex-column flex-space-between'>
        <div class='pure-g-c flex-column height-40 j-center'>
            <div class='pure-g center no-margin'>
              <div class='pure-u-1 center'>
                <img class='pure-img profile-img sidebar-img' src='remote/img/verbs/session.svg'/>
              </div>
            </div>
            <div class='pure-g'>
              <div class='pure-u-1' ng-show='!user.id'>
                <br>
                <p class='micro-text uppercase semibold grey center'>Create an <br> Account</p>
              </div>
            </div>
            <div class='pure-g'>
              <div class='pure-u-1' ng-show='user && user.name.length > 0'>
                <h1 class='header-text semibold black center user-name'> {{user.name}} </h1>
              </div>
            </div>
            <div class='pure-g center'>
              <div class='pure-u-1' ng-show='user && user.university.title.length > 0'>
                <p class='micro-text uppercase semibold grey'>Uc Berkeley</p>
              </div>
            </div>
          </div>

          <div class='flex-item-c flex-column height-40 j-start'>
              <ion-list>
                <!-- <ion-item class='item-icon-right balance-menu'>
                    <p class='semibold black nano-text inline'>$26.00 in Uguru</p>
                    <p class='inline align-right blue bold nano-text'>Cash Out <i class='icon ion-right-chevron'></i> </p>
                </ion-item> -->

                <!-- <ion-item ng-click=''>
                  <p class='nano-text black'> Settings </p>
                </ion-item>

                <ion-item ng-click=''>
                  <p class='nano-text black'> Transaction History </p>
                </ion-item>
                <ion-item ng-click=''>
                  <p class='nano-text black'> Invite Friends </p>
                </ion-item> -->
              </ion-list>
          </div>

          <div class='pure-g-c flex-column j-end height-20'>
            <div class='pure-u-1 padding-1em' ng-click='signupFacebook()'>
              <button class='button button-full button-black micro-text'>Connect with Facebook</button>
            </div>
          </div>

    </div>

  </ion-content>
</ion-modal-view>
