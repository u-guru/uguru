      <div class='u-grid block p20xy'>
        <input class='input-outline bg-slate full-x' id='experience-name-input' type="text" ng-model='experience.name' placeholder="Role Title"></input>
      </div>
      <div class='u-grid block bg-slate'>
        <label>
          Years of Experience
        </label>
        <input type="range" class='full-x p20xy bg-charcoal' name="volume" min="0" max="10" value="5" ng-model='experience.years' class='dark-bg'>
      </div>

      <div class='u-grid block p20xy'>
        <textarea class='input-outline full-x bg-slate' style='color:rgba(255,255,255,0.3);' placeholder='Role Description'  ng-model='experience.description' >{{experience.description}}</textarea>
      </div>
      <div class='u-grid block p20xy'>
        <button class='bg-shamrock' ng-click='saveGuruExperience()'>
          Save
        </button>
      </div>
    </div>
