<section id="request-one" class="request-slide request-academic">
	<header>
		<h1>What do you need help in?</h1>
	</header>
	<div id="request-search" ng-controller="CoursesController">
		<form>
			<div class="input-field">
				<i class="material-icons prefix">
					<svg viewBox="0 0 100 100">
						<path d="M42.5,71 C58.2401154,71 71,58.2401154 71,42.5 C71,26.7598846 58.2401154,14 42.5,14 C26.7598846,14 14,26.7598846 14,42.5 C14,58.2401154 26.7598846,71 42.5,71 Z M62.994485,62.994485 L85.6624699,85.6624699"></path>
					</svg>
				</i>
				<input id='request-search-input' name='request-search-input' autocomplete="off" type="text" fast-matcher fast-matcher-source="courses" fast-matcher-output="search_text.matching" fast-matcher-properties="short_name, full_name, variations" ng-disabled="!courses || !courses.length" ng-model="search_text.course"/>
				<label for="request-search-input">
					<span ng-show='courses.length'>search {{courses.length}} popular {{university.school_casual_name}} courses</span>
					<span ng-hide='courses.length'>search popular {{university.school_casual_name}} courses</span>
				</label>
				<a class="side-icon desktop-input-close-icon activated" ng-click="search_text.course = '';" ng-if="search_text.course.trim().length > 0">
					<i class="icon ion-close-circled txt-white"></i>
				</a>
			</div>
		</form>
		<div class='course-none hide ng-class:{"show": search_text.course.length && !courses.length}'>
			No results, try again?
		</div>
		<div class="course-list hide ng-class:{'show': search_text.course.length}">
			<ul>
				<li class="hide ng-class:{'show':course.short_name}" ng-repeat='course in courses | filter:search_text.course:strict | limitTo: 9 track by course.id' ng-click='setCourseAndClearInput(course)'>
					<a>
						<span class="course-name">{{course.short_name}}</span>
						<span class="course-title">{{course.full_name || course.title}}</span>
					</a>
				</li>
			</ul>
		</div>
	</div>

	<div class="request-content">
		<ul>
			<li>
				<!-- description -->
				<textarea class="input-outline" ng-model='request.info.description' placeholder="Description"></textarea>
			</li>
			<li>
				<!-- start tags -->
				<div class='tag-list'>
					<a class="chip tag-selected" ng-click='removeTagFromRequest($index, tag)' ng-repeat="tag in request.info.tags"><span>&times;&nbsp;&nbsp;</span><span>{{tag.name}}</span></a>
					<input class='chip tag-add' ng-model='request.info.empty_tag.name' ng-keyup="$event.keyCode == 13 && addRequestTagAndInitEmpty($event)" placeholder="+&nbsp;&nbsp;add a tag" size="{{request.info.empty_tag.name.length || 10}}">
				</div>
				<!-- end tags -->

				<!-- start attachments -->
				<div class='attachment-list'>
					<ul>
						<li>
							<div class="attach-upload-file attach-upload-pdf">
								<svg class="doc-outline" viewBox="0 0 75 75">
									<path d="M6.50001634,1.5 C3.73858357,1.5 1.5,3.73376942 1.5,6.50573628 L1.5,68.4942637 C1.5,71.2588555 3.73376942,73.5 6.50573628,73.5 L68.4942637,73.5 C71.2588555,73.5 73.5,71.2643283 73.5,68.5001225 L73.5,21.0605722 C73.5,19.9548035 72.8472697,18.4334881 72.0608909,17.6806226 L56.5991089,2.87777827 C55.8043109,2.11685234 54.2734003,1.5 53.1543987,1.5 L6.50001634,1.5 Z M55.5992131,2.46 C55.5992131,2.46 55.5992131,2.90396713 55.5992131,3.46092472 L55.5992131,14.0558242 C55.5992131,16.818671 57.8364841,19.0584009 60.6045233,19.0584009 L72.9848101,19.0584009"></path>
								</svg>
								<a>
									<svg viewBox="0 0 100 100">
										<path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
									</svg>
								</a>
								<span class="doc-info">
									<span class="doc-name">file.pdf</span>
									<span class="doc-type">PDF</span>
								</span>
							</div>
						</li>
						<li>
							<div class="attach-upload-file attach-upload-doc">
								<svg class="doc-outline" viewBox="0 0 75 75">
									<path d="M6.50001634,1.5 C3.73858357,1.5 1.5,3.73376942 1.5,6.50573628 L1.5,68.4942637 C1.5,71.2588555 3.73376942,73.5 6.50573628,73.5 L68.4942637,73.5 C71.2588555,73.5 73.5,71.2643283 73.5,68.5001225 L73.5,21.0605722 C73.5,19.9548035 72.8472697,18.4334881 72.0608909,17.6806226 L56.5991089,2.87777827 C55.8043109,2.11685234 54.2734003,1.5 53.1543987,1.5 L6.50001634,1.5 Z M55.5992131,2.46 C55.5992131,2.46 55.5992131,2.90396713 55.5992131,3.46092472 L55.5992131,14.0558242 C55.5992131,16.818671 57.8364841,19.0584009 60.6045233,19.0584009 L72.9848101,19.0584009"></path>
								</svg>
								<a>
									<svg viewBox="0 0 100 100">
										<path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
									</svg>
								</a>
								<span class="doc-info">
									<span class="doc-name">file.doc</span>
									<span class="doc-type">DOC</span>
								</span>
							</div>
						</li>
						<li>
							<div class="attach-upload-img" style="background-image: url({{img_base}}./img/stock/photography/3.jpg);">
								<a>
									<svg viewBox="0 0 100 100">
										<path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
									</svg>
								</a>
							</div>
						</li>
						<li>
							<div class="attach-upload-img" style="background-image: url({{img_base}}./img/stock/photography/4.jpg);">
								<a>
									<svg viewBox="0 0 100 100">
										<path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
									</svg>
								</a>
							</div>
						</li>
						<li>
							<div class="attach-upload-file attach-upload-xls">
								<svg class="doc-outline" viewBox="0 0 75 75">
									<path d="M6.50001634,1.5 C3.73858357,1.5 1.5,3.73376942 1.5,6.50573628 L1.5,68.4942637 C1.5,71.2588555 3.73376942,73.5 6.50573628,73.5 L68.4942637,73.5 C71.2588555,73.5 73.5,71.2643283 73.5,68.5001225 L73.5,21.0605722 C73.5,19.9548035 72.8472697,18.4334881 72.0608909,17.6806226 L56.5991089,2.87777827 C55.8043109,2.11685234 54.2734003,1.5 53.1543987,1.5 L6.50001634,1.5 Z M55.5992131,2.46 C55.5992131,2.46 55.5992131,2.90396713 55.5992131,3.46092472 L55.5992131,14.0558242 C55.5992131,16.818671 57.8364841,19.0584009 60.6045233,19.0584009 L72.9848101,19.0584009"></path>
								</svg>
								<a>
									<svg viewBox="0 0 100 100">
										<path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
									</svg>
								</a>
								<span class="doc-info">
									<span class="doc-name">file.xls</span>
									<span class="doc-type">XLS</span>
								</span>
							</div>
						</li>
						<li>
							<div class="attach-upload-img" style="background-image: url({{img_base}}./img/stock/photography/5.jpg);">
								<a>
									<svg viewBox="0 0 100 100">
										<path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
									</svg>
								</a>
							</div>
						</li>
						<li>
							<div class="attach-upload-img" style="background-image: url({{img_base}}./img/stock/photography/6.jpg);">
								<a>
									<svg viewBox="0 0 100 100">
										<path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
									</svg>
								</a>
							</div>
						</li>
						<li>
							<div class="attach-upload-add">
								<svg class="square" viewBox="0 0 100 100">
									<rect x="0" y="0" width="100" height="100"></rect>
								</svg>
								<a>
									<span>
										<svg viewBox="0 0 100 100">
											<path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
										</svg>
										<span>Add File</span>
									</span>
								</a>
							</div>
						</li>
					</ul>
				</div>
				<!-- end attachments -->
			</li>
		</ul>
		<button ng-if='desktopMode'>Next</button>
	</div>
	<button ng-if='!desktopMode'>Next</button>
</section>
