<section id="major" class="onboarding charcoal-bg full-xy">
    <header  class="third flex-center ng-class:{'compressed-search':keyboardOpen}">
        <div class="header-nav" ng-if='!desktopMode'>
			<a class="header-down" ng-click="guruLanguagesModal.hide()">
				<svg viewBox="0 0 100 100">
					<path d="M14,32 L50,68 L86,32"></path>
				</svg>
			</a>
        </div>
        <h1 ng-if='!desktopMode' class="text-center">Edit Language</h1>
        <div class="onboarding-search input-search-ghost absolute center-x bottom-0 full-x p10xy">
            <input type="search" id='language-input' placeholder="I can speak ..." ng-model="page.search_text" />
        </div>
    </header>
    <div id="language-list" class="onboarding-list">
        <ul class="list list-item-border no-icon">
            <li class="major-item major-business" ng-repeat='language in languages | filter:page.search_text:strict | limitTo: limit'>
                <a ng-click='addSelectedGuruLanguage(language, $index)'>{{language.name}}</a>
            </li>
        </ul>
    </div>
</section>
