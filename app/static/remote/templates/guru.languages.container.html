<header class="desktop-header full-x relative" style='height:100px;' ng-if='desktopMode'>
        <a>
            <svg>
            </svg>
        </a>
        <a class='cta-modal-close'>
            <svg viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </a>
</header>
<section id="major" class="onboarding charcoal-bg">
    <header ng-if='guruLanguagesModal.isShown();' class="third flex-center ng-class:{'compressed-search':keyboardOpen}">
        <div class="header-nav">
			<a class="header-down cta-modal-close" ng-click="guruLanguagesModal.hide()">
				<svg viewBox="0 0 100 100">
					<path d="M14,32 L50,68 L86,32"></path>
				</svg>
			</a>
        </div>
        <h1 class="text-center">Edit Language</h1>
        <div class="onboarding-search input-search-ghost absolute center-x bottom-0 full-x p10xy">
            <input type="search" id='language-input' placeholder="I can speak ..." ng-model="search_text" ng-keyup="query(search_text)" />
        </div>
    </header>
    <div id="language-list" buffered-scroll='increaseLimit()' class="onboarding-list">
        <ul class="list list-item-border no-icon">

            <li ng-if="languageInput && languageInput.value.length === 0" class="major-item selected" ng-repeat='language in user.guru_languages'>

                <a ng-click='removeGuruLanguageAndUpdate(language, $index)'>{{language.name}}</a>
                <svg viewBox="0 0 100 100">
                    <path d="M14,54.2352941 L35.1764706,75.4117647 L86,24.5882353" stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
                </svg>
            </li>
            <li class="major-item major-business" ng-repeat='language in languages | limitTo: limit'>
                <a ng-click='addSelectedGuruLanguage(language, $index)'>{{language.name}}</a>
            </li>
        </ul>
    </div>
</section>
