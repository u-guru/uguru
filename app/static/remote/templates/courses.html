<ion-view hide-nav-bar='true' class='courses' ng-controller='CoursesController'>
  <ion-header-bar class='dark-bg-header item-button-left item-icon-right'>
        <!-- <button ng-click='launchVerbModal()' class="button button-clear button-blue">Edit</button> -->
        <h1 class="title">My Courses</h1>
        <div class="buttons">
          <a ng-click='launchVerbModal()'>
            <img class='icon ion-plus-custom blue custom-icon' style='top:0.33em !important;' src='{{img_base}}./img/icons/blue_add.svg'></img>
          </a>
        </div>
  </ion-header-bar>
<ion-content class='dark-bg'>

    <div class='pure-g-c flex-column flex-space-between' ng-show='user.student_courses && user.student_courses.length > 0'>
      <div class='flex-item-c '>
        <ion-list class='no-horizontal-padding dark-bg pure-u-1' show-delete="shouldShowDelete" can-swipe='listCanSwipe' >
          <ion-item class='uppercase light item-icon-right dark-bg add-course-item' ng-repeat='course in user.student_courses'>
            {{course.short_name}}
            <ion-option-button class='item-options'
                       ng-click="user.student_courses.splice($index, 1)">
              Delete
            </ion-option-button>
          </ion-item>

        </ion-list>
      </div>
        <div class='pure-g j-start'>
            <div class='pure-u-1 add-more-courses-button-wrapper'>
               <a ng-click='launchVerbModal()'>
                  <img class='pure-img guru-bg-img' src='{{img_base}}./img/verbs/session.svg'>
                  <div id='add-more-courses-text' class='pure-u-1 micro-text center blue-text'>
                      Add more Courses
                  </div>
                </a>
            </div>
        </div>
    </div>


     <div class='pure-g-c flex-column flex-space-between' ng-show='!user.student_courses || user.student_courses.length === 0' style='margin-top:33%;'>
        <div class='flex-item-c pure-g center'>
            <div class='pure-u-1'>
                <img class='pure-img guru-bg-img' src='{{img_base}}./img/general/logo-01.svg'/>
            </div>
            <div class='pure-u-1 margin-top-half'>
                <p class='light-font center white-text padding-1em content-header-text'>
                    Add your courses by <br>
                    creating a request!
                </p>
            </div>
            <a ng-click='launchVerbModal()'>
              <div class='pure-u-1 margin-top-half'>
                  <img class='pure-img home-request-button' src='{{img_base}}./img/request/button-01.svg'>
              </div>
              <div class='pure-u-1 micro-text center blue-text' id='request-button-text'>
                  Request
              </div>
            </a>
        </div>
    </div>

</ion-content>

<div class="tabs tabs-icon-only dark-bg">
  <a class="tab-item" href='#/new-home' nav-direction='swap' id='home-button'>
    <img class='pure-img icon' src='{{img_base}}./img/request/house-icon.svg'></i>
  </a>
  <a class="tab-item" href='#/courses' nav-direction='swap' id='courses-button'>
    <img class='pure-img icon' src='{{img_base}}./img/request/guru_book_blue.svg'></i>
  </a>
  <!-- <a class="tab-item" href='#/browse' nav-direction='swap' id='browse-button'>
    <img class='pure-img icon' src='{{img_base}}./img/request/search.svg'></i>
  </a> -->
  <a class="tab-item">
  </a>
  <a class="tab-item">
  </a>

    <img class='pure-img icon' src='{{img_base}}./img/request/settings.svg'></i>
  </a> -->
</div>


</ion-view>
