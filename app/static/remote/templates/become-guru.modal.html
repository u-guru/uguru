<ion-modal-view ng-controller="BecomeGuruController" class='become-guru'>
    <ion-header-bar class="bar-dark nav-bar-text bold-font" style="background-color: rgb(43,50,52)" ng-init="init()">
            <h5 class="title uppercase">Become a Guru</h5>
        <button ng-click="becomeGuruModal.hide()" class="button button-clear button-positive">cancel</button>
    </ion-header-bar>

    <ion-content scroll="false">
        <div class='pure-g-c flex-column flex-space-between center'>

            <div class='flex-item-c a-c padding-2em'>
                <img src='./img/uguru_splash.png' class="pure-img">
            </div>

            <div class="pure-g flex-item-c guru-content">
                <div class='pure-u-1 padding-1em center'>
                    <h1>Ready to make<br>some moolah?</h1>
                    <p> We're looking for smart people like <br> you to tutor students at your university </p>
                </div>
            </div>

            <div class="pure-g flex-item-c j-end guru-footer-buttons">
                <div class='pure-u-1'>
                    <button class='button button-full button-positive' ng-click='goToBecomeGuru()'>
                    Get Started
                    </button>
                    <button class='button button-full button-positive button-outline' ng-click='becomeGuruModal.hide()'>
                    I don't want to be a guru
                    </button>
                </div>
            </div>
        </div>
