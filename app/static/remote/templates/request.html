<section id=request class="desktop-request bg-academic" elem-ready><header><nav class="request-nav arrow-bar tab-bar slide">{{requestForm.nav}}<div><a ng-click=requestForm.nav.switchTo(0) ng-class={active:!requestForm.nav.index}><span>1</span></a> <a ng-click=requestForm.nav.switchTo(1) ng-class="{active:requestForm.nav.index === 1}"><span>2</span></a> <a ng-click=requestForm.nav.switchTo(2) ng-class="{active:requestForm.nav.index === 2}"><span>3</span></a> <a ng-click=requestForm.nav.switchTo(3) ng-class="{active:requestForm.nav.index === 3}"><span>4</span></a> <a ng-click=requestForm.nav.switchTo(4) ng-class="{active:requestForm.nav.index === 4}"><span>5</span></a> <a ng-click=requestForm.nav.switchTo(5) ng-class="{active:requestForm.nav.index === 5}"><span>6</span></a><div><span></span></div><div><span></span></div></div></nav><progress class="bg-slate txt-white" max=6 value="{{requestForm.validationIndex || 0}}" ng-if=requestForm.validationIndex></progress></header><main class=relative><ion-slide-box id=request-form-slide-box class=full-xy ng-init=disableSwipe() show-pager=false can-swipe-back=false delegate-handle=request-form on-slide-changed=slideHasChanged($index)><ion-slide class=full-y ng-include="img_base + BASE + 'templates/request.slide.six.html'"></ion-slide><ion-slide class=full-y ng-include="img_base + BASE + 'templates/request.slide.one.html'"></ion-slide><ion-slide class=full-y ng-include="img_base + BASE + 'templates/request.slide.two.html'"></ion-slide><ion-slide class=full-y ng-include="img_base + BASE + 'templates/request.slide.three.html'"></ion-slide><ion-slide class=full-y ng-include="img_base + BASE + 'templates/request.slide.four.html'"></ion-slide><ion-slide class=full-y ng-include="img_base + BASE + 'templates/request.slide.five.html'"></ion-slide><ion-slide class=full-y ng-include="img_base + BASE + 'templates/request.slide.six.html'"></ion-slide><ion-slide class=full-y ng-include="img_base + BASE + 'templates/request.slide.seven.html'"></ion-slide></ion-slide-box></main></section>
