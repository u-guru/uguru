  <ion-view hide-nav-bar = 'true' cache-view='false'>
    <ion-header-bar class='header-bar'>
        <h5 class="title">REQUEST HELP</h5>
      </ion-header-bar>

    <ion-content style='background-color' class='course-list-container'>

      <ion-refresher
        pulling-icon="ion-arrow-down-c"
        spinner="circles"
        on-refresh="doRefresh()">
      </ion-refresher>

      <div class='container pure-g-c flex-column flex-space-between'>
        <div class="list list-inset course-list">

            <a class="item course-item item-icon-right" ng-repeat="course in user.student_courses"  ng-click='goToRequest(course)'>
              <h5>{{course.short_name}}</h5>
              <i class="icon icon-right ion-chevron-right"></i>
            </a>
            <a class="item course-item item-icon-right" ng-show="checkCourseInActiveRequests(course)" style="border-left: 4px solid gold;" ng-click="goToRequestStatus(course)">
              <h5>{{course.short_name}}</h5>
              <i class="icon icon-right ion-chevron-right"></i>
            </a>
            <a id="add-course-item" class="item item-icon-left course-item add-course-item item-icon-right" ng-click='addCourseModal.show()'>
              <h5 class='inline'> Add a new course </h5>
              <i class="icon icon-right ion-plus"></i>
            </a>

        </div>
        <!-- <div class='pure-g toast toast-positive referral-toast'>
          <a class='padding-1em relative toast-container'>
            <p> Want free tutoring? Why use your own $$</p>
            <i class="icon ion-chevron-right absolute"></i>
          </a>
        </div> -->
      </div>
    </ion-content>
  </ion-view>
