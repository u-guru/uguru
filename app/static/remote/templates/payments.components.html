<section id="experience-modal" class='full-xy bg-charcoal mobile-referrals-modal'>
  <header class='relative'>
    <h1 class="text-center">My Cards</h1>
    <a ng-click='addNewCard()' class='absolute top-0 right-0 m10xy'> <i class='icon ion-plus'></i></a>
  </header>
  <div class='main bg-charcoal'>
    <ul>
      <li ng-click='setCardMobileToEdit(card)' ng-repeat='card in user.transfer_cards' ng-if='card.is_transfer_card || card.is_bank_card' class='p20xy'>
          <a class='credit-card-wrapper' ng-click='editPayment(card)'>

            <div class="credit-card cf" style='min-height:150px;'>

                <h4 style='font-size:12px;' class='uppercase absolute top-0 left-0 m10xy' ng-if='card.is_default_transfer'><strong>Default</strong></h4>

                <img src="http://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" width="80" id="visa">
                <img class='card-chip' src="http://alfoart.com/images/golden_credit_card/chip.png" id="chip">
                <div class="card-number">
                  **** **** **** {{card.card_last4}}
                </div>
                <div class="card-name">
                  {{user.name}}
                </div>
                <div class="valid">
                  <div class="group">
                    Valid<br>
                    Thru
                  </div>
                  <div class="expiry">**/**
                  </div>
                </div>
              </div>
          </a>
        </li>
        <li>
          <a id='cta-box-payments' class='cta-box'>
            <span>
              <svg viewBox="0 0 100 100">
                  <path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
              </svg>
              <span>Add New</span>
            </span>
          </a>
        </li>
      </ul>


  </div>

</section>
