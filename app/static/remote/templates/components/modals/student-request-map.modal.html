<ion-modal-view ng-controller='RequestLocationController'>
    <ion-header-bar class="bar-dark nav-bar-text bold-font" style="background-color: rgb(43,50,52)">
        <h1 class="title">Select University</h1>
        <button ng-click="hideRequestMapModal()" class="button button-clear button-positive">cancel</button>
    </ion-header-bar>
    <ion-content>
      <div class="search">
        <div class="list list-inset">
          <label class="item item-input margin-0">
            <i class="icon ion-search placeholder-icon font-size"></i>
            <input type="text" placeholder="Search" class="search-box" value="375 Valencia St San Francisco, CA 94103">
          </label>
        </div>
      </div>
    </ion-content>

    <ion-footer-bar style="height: auto; background-color:#f2f2f2;" class="extra-padding-sides">
      <button ng-click="setLocation()" style="height:4em"class="button button-positive button-full button-positive"><span class="icon ion-navigate"></span>Set Location </button>
    </ion-footer-bar>
</ion-modal-view>
