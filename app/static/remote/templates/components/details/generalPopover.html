
<div class="popover" ng-controller="StudentHomeController" style="margin-top:-33px; width:90%; max-width:none; padding:12px; border-radius:16px;">
  <div class="arrow"></div>
  <!-- <h3 class="popover-title" ng-bind="templateOptions.title" ng-show="templateOptions.title"></h3> -->
  <div class="popover-content">
  	<div class="row">
      <div class="col">
        <p style="font-size:7vmin; color:rgba(0,0,0,0.7)"class="bold-font center font-24 line-height-120">{{templateOptions.title}}</p>
      </div>
    </div>
    <div class='row'>
      <div class="col">
        <p style="font-size:15px;"class="osreg-font center grey" ng-bind-html="templateOptions.body">
        </p>
      </div>
    </div>
	<button class="button button-full button-positive" ng-click="hideTooltip()"
  	ng-show="templateOptions.buttonText">{{templateOptions.buttonText}}</button>
  </div>
</div>
