<div class="popover" ng-controller="StudentHomeController">
  <div class="arrow"></div>
  <h3 class="popover-title" ng-bind="templateOptions.title" ng-show="templateOptions.title"></h3>
  <div class="popover-content">
  	<p ng-bind-html="templateOptions.body"></p>
  	<button class="button button-full button-positive" ng-click="hidePopover()"
  	ng-show="templateOptions.buttonText">{{templateOptions.buttonText}}</button>
  </div>
</div>
