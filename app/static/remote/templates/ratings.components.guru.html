<div class='pure-u-1 padding-1em padding-horizontal-only' style='font-size:1.5em; margin-left:-0.3em;'>
  <div class='pure-u-1-6' ng-repeat='number in getNumber(user.guru_avg_rating) track by $index'>
    <i class='icon ion-star blue'></i>
  </div>
  <div class='pure-u-1-6' ng-repeat='number in getNumber(5 - user.guru_avg_rating) track by $index'>
    <i class='icon ion-star white'></i>
  </div>
  <span class='micro-text white-text semibold rating-num'>
    {{user.guru_ratings.length}}
  </span>
</div>
