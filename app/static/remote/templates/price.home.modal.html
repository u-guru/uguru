<ion-side-menus>
<ion-side-menu-content>
  <ion-modal-view hide-nav-bar ='true' class='price-modal' ng-controller='PaymentsController'>
    <ion-content class='white-text dark-bg' scroll='false' >
      <div class='pure-g-c flex-column flex-space-between'>

        <div class='flex-item-c j-end padding-2em'>
        </div>
        <div class='flex-item-c j-end padding-2em'>



          <div class='pure-g'>

            <div class='pure-u-1'>
              <p class='center light'>
              Offer up a little cash to get a <br> quicker response?
              </p>
            </div>

          </div>

          <div class='pure-g'>
            <div class='wrapper icon-wrapper pure-u-1'>

                <div class='pure-u-1-3'>
                </div>

                <div class='pure-u-1-3'>



                      <div class='pure-g'>
                        <div class='pure-u-1'>
                          <img class='pure-img padding-half' ng-src='{{img_base}}./img/icons/stacks.svg' />
                        </div>
                      </div>

                  </div>
              </div>
          </div>

          <div class='pure-g'>
            <div class='wrapper padding-1em pure-u-1'>

              <div class='pure-u-1-12'>
              </div>
              <div class='pure-u-5-6 white-bg'>
                <div class='pure-g grey-text opacity-1 center price-item-wrapper'>
                  <a ng-click='setPriceOption(0)' class='pure-u-1-4 semibold padding-1em price-choice ng-class: {"active":request.selected_price_option === 0}'>
                    $0
                  </a>
                  <a ng-click='setPriceOption(1)' class='pure-u-1-4 semibold padding-1em price-choice ng-class: {"active":request.selected_price_option === 1}'>
                    $1
                  </a>
                  <a ng-click='setPriceOption(2)' class='pure-u-1-4 semibold padding-1em price-choice ng-class: {"active":request.selected_price_option === 2}'>
                    $2
                  </a>
                  <a ng-click='setPriceOption(3)' class='pure-u-1-4 semibold padding-1em price-choice ng-class: {"active":request.selected_price_option === 3}'>
                    $5
                  </a>
                </div>
              </div>
              <div class='pure-u-1-12'>
              </div>

              <p class='center micro-text opacity-6-10 white-text white-space-normal'>We'll only charge <span ng-show='user.cards && user.cards.length > 0'>**- {{user.default_payment_card.card_last4}}</span> after <br> your question is answered.</p>
            </div>
          </div>
        </div>


        <div class='flex-item-c j-end center padding-2em'>
          <div class='pure-u-1 center'>
            <div class='pure-g'>
              <div class='pure-u-1 padding-horizontal-2em'>

                <button class='button button-full button-blue blue-bg white-text center' ng-click='submitRequest()' ng-show='user.cards &&user.cards.length > 0'>
                  Submit my question!
                </button>

                <button class='button button-full button-blue blue-bg white-text center' ng-click='addCard()' ng-show='user.cards &&user.cards.length === 0'>
                  <div class='pure-u-1 item-icon-left item-icon-right' style='font-size:90%;'>
                    <i class='icon ion-card icon'> </i>

                     Add a card
                     <i class='icon ion-arrow-right-b icon-small'> </i>
                  </div>
                </button>

              </div>
            </div>
          </div>
          <div class='pure-u-1' style='margin-top:0.5em;'>
            <a class='close-modal-link' ng-click='closeChoosePriceModal()'>
              <p class='standard micro-text'>
                Close this thing
              </p>
            </a>
          </div>
        </div>

      </div>
      <div class='pure-u-1 absolute' ng-show='root.vars.version'>
        v1.0.{{root.vars.version}}
      </div>
  </ion-content>
</ion-modal-view>
</ion-side-menu-content>


<ion-side-menu side="right" width='300' >
              <div ng-include="img_base + BASE + 'templates/components.side-menu.html'"></div>
</ion-side-menu>

</ion-side-menus>
