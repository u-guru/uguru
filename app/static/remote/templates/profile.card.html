<ion-view class="uguru-view pf-card-container bg-charcoal"><div class="pf-card pf-card-household"><div class=pf-card-top><ul><li>{{user.first_name}}'s Shop</li><li><span><span data-rank="{{user.guru_ranking || 25}}">{{user.guru_ranking || 25}}</span> Percentile</span></li></ul><span class=user-icon style="background-image: url({{user.profile_url}})"></span></div><div class=pf-card-main><h1 class=verified><span class=inline>{{ user.name }}</span> <span class=inline><span ng-include="img_base + 'templates/credibility.verified.svg.html'"></span></span></h1><h2 class=pf-school>{{user.university.short_name}}</h2><ul class=pf-rating data-rating=4 data-half=true ng-include="img_base + 'templates/svg/rating.html'"></ul><span class=pf-review-amt>3 Reviews</span><ul class=pf-card-thumbs><li><a><span></span> <svg class=square viewBox="0 0 100 100"><rect x=0 y=0 width=100 height=100></rect></svg></a></li><li><a><span></span> <svg class=square viewBox="0 0 100 100"><rect x=0 y=0 width=100 height=100></rect></svg></a></li><li><a><span></span> <svg class=square viewBox="0 0 100 100"><rect x=0 y=0 width=100 height=100></rect></svg></a></li></ul></div></div></ion-view>
