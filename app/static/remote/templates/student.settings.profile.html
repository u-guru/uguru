<ion-view title="Your Profile" hide-nav-bar='true'>
    <ion-header-bar class='header-bar'>
        <a class='button button-clear positive' nav-direction="back" href="#/home">Back</a>
        <h5 class="title">Profile</h5>
      </ion-header-bar>
    <ion-content>
        <div class="account">
          <div class="center">
		        	<div class="list margin-bottom-10">
			            <label class="item item-input">
			                <div class="tag">First</div><input name="signup-first-name" type="text" ng-model="user.first_name" placeholder="your first name">
			              </label>
			              <label class="item item-input">
			                <div class="tag">last</div><input name="signup-last-name" type="text" ng-model="user.last_name" placeholder="your last name">
			              </label>
			              <label class="item item-input">
			                <div class="tag">email</div><input type="text" name="signup-email" ng-model="user.email" placeholder="peter.parker@berkeley.edu">
			              </label>
                            <button class="button button-full button-positive">
                                Save Information
                            </button>
		            </div>
		            <div class="list">
		              <label class="item item-input">
		                <div class="tag">Old Password</div><input type="password" name="signup-password" ng-model="signupForm.password" placeholder="at least 6 characters">
		              </label>
		              <label class="item item-input">
		                <div class="tag">New Password</div><input type="password" name="signup-password" ng-model="signupForm.password" placeholder="at least 6 characters">
		              </label>
		              <button class="button button-full button-positive">
		              	Save Password
		              </button>
		        	</div>
		    </div>
		</div>
    </ion-content>
  </ion-view>
