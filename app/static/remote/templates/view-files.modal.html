<ion-modal-view class='become-guru'>
    <ion-header-bar class="header-bar header-bar-dark">
            <h5 class="title">View {{request.files.length}} Attachments</h5>
        <a class='button button-clear positive bold sans-bold uppercase' ng-click='viewFilesModal.hide()'>CLOSE</a>
    </ion-header-bar>

    <ion-content>

        <div class='pure-u-1 center uppercase'  style='margin-top:1em;'>
            <h6 class='opacity-1-2' style='font-size:90%; line-height:1.5em;'> Tap any image to open in <br> new window & download </h6>
        </div>

        <div class="pure-g-c flex-column flex-space-between">
            <div class='flex-item-c j-start' ng-repeat='file in request.files' ng-show='request && request.files'>
                <div class='pure-g'>
                    <div class='pure-u-1 center'>
                        <a ng-click='openAttachment(file.url)'><img src='{{file.url}}' class='pure-img' style='max-height:300px'/></a>
                        <p class='opacity-1-2 padding-1em'> Attachment {{$index + 1}} </p>
                    </div>
                </div>
            </div>
        </div>

    </ion-content>
</ion-modal-view>
