<ion-view hide-nav-bar='true'>
    <ion-header-bar class='header-bar'>
      <a class='button button-clear' ng-click='root.nav.goBack()'>Back</a>
      <h5 class="title">Settings</h5>
      <a ng-click="toggleEditMode()" class="button button-clear positive uppercase positive">
        <span ng-show="editMode">Save</span>
        <span ng-show="!editMode">Edit</span>
      </a>
    </ion-header-bar>
    <ion-content>
      <ion-list class="list" show-delete="shouldShowDelete">
        <div class="item item-divider" ng-show="user.guru_mode">
              GURU COURSES
        </div>
        <a class="item item-icon-right" ng-show="user.guru_mode" ng-click="addCourseModal.show()">
          Add a Guru Course

          <i style="font-size:14px;"class="icon ion-plus positive"></i>

        </a>
        <ion-item ng-repeat="course in user.guru_courses" ng-show='user.guru_mode'>
        {{course.short_name}}
          <ion-delete-button  ng-click="guruCourseDeleteUpdate($index)" class="ion-minus-circled"></ion-delete-button>
        </ion-item>
        <div class="item item-divider" ng-show="!user.guru_mode">
        </div>
        <div class="item item-divider" ng-show="!user.guru_mode">
              STUDENT COURSES
        </div>
  			<a class="item item-icon-right" ng-show='!user.guru_mode'ng-click="addCourseModal.show()">
  				Add a course
  				<!-- <button class="button button-positive"> -->
        				<i style="font-size:14px;"class="icon ion-plus positive"></i>
      			<!-- </button> -->
  			</a>
			<ion-item ng-repeat="course in user.student_courses" ng-show='!user.guru_mode'>
				{{course.short_name}}
				 <ion-delete-button  ng-click="studentCourseDeleteUpdate($index)" class="ion-minus-circled"></ion-delete-button>
			</ion-item>
		</div>
    </ion-content>
  </ion-view>
