<!--Close button-->
    <a ng-click='hideAdminItemCTA()' class='absolute top-0 right-0 cta-modal-close close-button high-z-index'>
        <svg viewBox="0 0 100 100" ng-if='desktopMode' stroke='#FFFFFF' stroke-width="5">
            <path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
        </svg>
    </a>

    <div id="admin-add-edit" class='full-xy absolute top-0 left-0 bg-charcoal'>
        <header class='bg-rocket flex-wrap-center one-fourth'>
            <h2 class='p30bottom weight-600 txt-36'>I want to create a </h2>
            <div class='tab-container bg-rocket absolute bottom-0 left-0'>
                <tabs options="admin_item.dropdown_options.options" index='admin_item.dropdown_options.index'> </tabs>
            </div>
        </header>
        <div class='bg-slate three-fourths'>
            <!-- HTML ELEMENT -->
            <form class="admin-add-edit-form" ng-hide='admin_item.dropdown_options.index'>
                <ul>
                    <li>
                        <label class="p10bottom">
                            <h1>Select a Component Type</h1>
                        </label>
                        <dropdown class="full-x" ng-model="page.createObjects.components.dropdown"> </dropdown>
                        <div ng-if='page.createObjects.components.dropdown.options[page.createObjects.components.dropdown.selectedIndex] !== "asset"'>
                            <label class="p10bottom-p15top" for="admin-form-html-children">
                                <h1>Tap any children</h1>
                                <h2>{{page.createObjects.components.children[page.createObjects.components.dropdown.options[page.createObjects.components.dropdown.selectedIndex]]}}</h2>
                            </label>
                            <textarea id="admin-form-html-children" small></textarea>
                        </div>
                        <div ng-if='page.createObjects.components.dropdown.options[page.createObjects.components.dropdown.selectedIndex] !== "user_story"'>
                            <label class="p10bottom-p15top" for="admin-form-html-parent">
                                <h1>Tap any parents</h1>
                                <h2>{{page.createObjects.components.parents[page.createObjects.components.dropdown.options[page.createObjects.components.dropdown.selectedIndex]]}}</h2>
                            </label>
                            <textarea id="admin-form-html-parent" small></textarea>
                        </div>
                    </li>
                    <li>
                        <label class="p10bottom" for="admin-form-html-name">
                            <h1>Name</h1>
                        </label>
                        <input id="admin-form-html-name" class="full" placeholder="Give a simple name to component" type="text" />
                        <label class="p15top-p10bottom" for="admin-form-html-desc">
                            <h1>Description</h1>
                        </label>
                        <textarea id="admin-form-html-desc" ng-model="page.createObjects.components.new.description" placeholder="Provide more details why this component is necessary"></textarea>
                        <label class='p15top-p10bottom' for="admin-form-html-tag">
                            <h1 ng-if='page.createObjects.components.new.tags.length > 0'>
                                {{page.createObjects.components.new.tags.length}} Tag(s) Added
                            </h1>
                            <h1 ng-if='page.createObjects.components.new.tags.length === 0'>
                                Add Tags
                            </h1>
                        </label>
                        <div class="tag-list">
                            <span ng-if='page.createObjects.components.new.tags.length' ng-repeat="tag in page.createObjects.components.new.tags track by $index" class='chip tag-add flex-wrap-center'>
                                <input id="admin-form-html-tag" ng-model='tag' size="15" placeholder="add text here" />
                                <a ng-click="page.createObjects.components.new.tags.splice($index, 1)">&times;</a>
                            </span>
                            <a class="chip" ng-click="page.createObjects.components.new.tags.push('')">+ new tag</a></span>
                        </div>
                    </li>
                </ul>
                <button class="admin-add-edit-submit bg-rocket">Submit</button>
            </form>
            
            <!-- MOODBOARD -->
            <form class="admin-add-edit-form" ng-hide='admin_item.dropdown_options.index !== 1'>
                <ul>
                    <li>
                        <label class="p10bottom">
                            <h1>Element Type</h1>
                        </label>
                        <dropdown class="full-x" ng-model="page.createObjects.moodboard.elementDropdown"> </dropdown>
                        <label class="m15top-m10bottom">
                            <h1>Moodboard Type</h1>
                        </label>
                        <dropdown class="full-x" ng-model="page.createObjects.moodboard.subElementDropdown"> </dropdown>
                        <label class="m15top-m10bottom">
                            <h1>URL</h1>
                        </label>
                        <input class="full" type="text" ng-model="page.createObjects.moodboard.new.url"/>
                    </li>
                    <li>
                        <label class="m10bottom">
                            <h1>Name</h1>
                        </label>
                        <input class="full" type="text" ng-model="page.createObjects.moodboard.new.name" placeholder="Try to name similar to Uguru ideal element" />
                        <label class="m15top-m10bottom">
                            <h1>Description</h1>
                        </label>
                        <textarea ng-model="page.createObjects.moodboard.new.description"></textarea>
                        <label for="admin-form-moodboard-tag">
                            <h1 class='m10bottom-m15top' ng-if='page.createObjects.moodboard.new.tags.length > 0'>
                                {{page.createObjects.moodboard.new.tags.length}} Tag(s) Added
                            </h1>
                            <h1 class='m10bottom-m15top' ng-if='page.createObjects.moodboard.new.tags.length === 0'>
                                Add Tags
                            </h1>
                        </label>
                        <div class="tag-list">
                            <span ng-if='page.createObjects.moodboard.new.tags.length' ng-repeat="tag in page.createObjects.moodboard.new.tags track by $index" class='chip tag-add'>
                                <input id="admin-form-moodboard-tag" ng-model='tag' size="15" placeholder="add text here" />
                                <a ng-click="page.createObjects.moodboard.new.tags.splice($index, 1)">&times;</a>
                            </span>
                            <a class="chip" ng-click="page.createObjects.moodboard.new.tags.push('')">+ new tag</a></span>
                        </div>
                    </li>
                </ul>
                <button class="admin-add-edit-submit bg-rocket">Submit</button>
            </form>

            <!-- BUG TICKET -->
            <form class="admin-add-edit-form" ng-hide='admin_item.dropdown_options.index !== 2'>
                <ul>
                    <li class="full-x">
                        <div class="ugrid-2 bg-charcoal p15-grid flex-center">
                            <label>
                                <h1>Assign To</h1>
                            </label>
                            <div class='flex-right'>
                                <a class="padding-15-half" ng-repeat="member in page.team_members.slice(0,4)">
                                    <user-icon size="32" url="member.profile_url" ></user-icon>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <label>
                            <h1 class="m10bottom">Select an element</h1>
                        </label>
                        <dropdown class="full-x" ng-model="page.createObjects.bug_ticket.elementDropdown"> </dropdown>
                        <label>
                            <h1 class="m10bottom-m15top">Select a sub element </h1>
                        </label>
                        <dropdown class="full-x" ng-model="page.createObjects.bug_ticket.subElementDropdown"> </dropdown>
                        <label>
                            <h1 class="m10bottom-m15top">Steps to reproduce</h1>
                        </label>
                        <textarea small ng-model="page.createObjects.bug_ticket.steps_reproduce"></textarea>
                    </li>
                    <li>
                        <label>
                            <h1 class="m10bottom">Title</h1>
                        </label>
                        <input class="full" type="text" ng-model="page.createObjects.bug_ticket.title" />
                        <label>
                            <h1 class="m10bottom-m15top">Short Description</h1>
                        </label>
                        <textarea small ng-model="page.createObjects.bug_ticket.description"></textarea>
                        <label class="p10bottom-p15top">
                            <h1 ng-if='page.createObjects.bug_ticket.new.tags.length > 0'>
                                {{page.createObjects.bug_ticket.new.tags.length}} Tag(s) Added
                            </h1>
                            <h1 ng-if='page.createObjects.bug_ticket.new.tags.length === 0'>
                                Add Tags Below
                            </h1>
                        </label>
                        <div class="tag-list">
                            <span ng-if='page.createObjects.bug_ticket.new.tags.length' ng-repeat="tag in page.createObjects.bug_ticket.new.tags track by $index" class='chip tag-add'>
                                <input ng-model='tag' size="15" placeholder="add text here" />
                                <a ng-click="page.createObjects.bug_ticket.new.tags.splice($index, 1)">&times;</a>
                            </span>
                            <span><a class="chip" ng-click="page.createObjects.bug_ticket.new.tags.push('')">+ New Tag </a></span>
                        </div>
                    </li>
                </ul>
                <button class="admin-add-edit-submit bg-rocket">Create</button>
            </form>

            <!-- ACTION ITEM -->
            <form class="admin-add-edit-form" ng-hide='admin_item.dropdown_options.index !== 3'>
                <ul>
                    <li class="full-x">
                        <div class="ugrid-2 bg-charcoal p15-grid flex-center">
                            <label>
                                <h1>Assign To</h1>
                            </label>
                            <div class='flex-right'>
                                <a class="padding-15-half" ng-repeat="member in page.team_members.slice(0,4)">
                                    <user-icon size="32" url="member.profile_url" ></user-icon>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <h1 class="m10bottom">Action type</h1>
                        <dropdown class="full-x" ng-model="page.createObjects.action_item.sectionDropdown"> </dropdown>
                        <h1 class="m10bottom-m15top">Subaction type</h1>
                        <dropdown class="full-x" ng-model="page.createObjects.action_item.elementDropdown"> </dropdown>
                        <h1 class="m10bottom-m15top">Select an element</h1>
                        <dropdown class="full-x" ng-model="page.createObjects.action_item.subElementDropdown"> </dropdown>
                    </li>
                    <li>
                        <h1 class="m10bottom">Title</h1>
                        <input class="full" type="text" ng-model="page.createObjects.action_item.title" />
                        <h1 class="m10bottom-m15top">Short Description</h1>
                        <textarea small ng-model="page.createObjects.action_item.description"></textarea>
                        <label>
                            <h1 class="m10bottom-m15top" ng-if='page.createObjects.action_item.new.tags.length > 0'>
                                {{page.createObjects.action_item.new.tags.length}} Tag(s) Added
                            </h1>
                            <h1 class="m10bottom-m15top" ng-if='page.createObjects.action_item.new.tags.length === 0'>
                                Add Tags Below
                            </h1>
                        </label>
                        <div class="tag-list">
                            <span ng-if='page.createObjects.action_item.new.tags.length' ng-repeat="tag in page.createObjects.action_item.new.tags track by $index" class='chip tag-add'>
                                <input ng-model='tag' size="15" placeholder="add text here" />
                                <a ng-click="page.createObjects.action_item.new.tags.splice($index, 1)">&times;</a>
                            </span>
                            <a class="chip" ng-click="page.createObjects.action_item.new.tags.push('')">+ New Tag </a></span>
                        </div>
                    </li>
                </ul>
                <button class="admin-add-edit-submit bg-rocket">Create</button>
            </form>
        </div>
    </div>
