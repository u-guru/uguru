<div class="admin-states-header full-x text-center p20xy text-36 flex-wrap-center bg-azure weight-900 txt-white absolute top-0 left-0" style="width:66.6% !important; height:5%"><div>{{selected_test_scene.tests.length}} total</div><a class="absolute top-0 left-0 bg-charcoal p20xy" ng-click="selected_test_scene.showTestsScreen = false;">Close</a></div><div class="admin-states-container no-scrollbar full-xy flex-wrap flex-wrap-center absolute left-0 flex-stretch" style="height:95% !important; top:7.5%"><ul class="full-xy relative"><li class=full-x><ul class="full-x ugrid-6 relative flex-wrap-center flex-stretch" style="width:66.6% !important"><li class="full-x mtop20 p20xy" style="width:calc(100%/6) !important" ng-repeat="platform in selected_test_scene.tests"><div class="checkbox-container {{platform.test_status || 'unsure'}}" style="width: auto !important"><div class="relative full-x text-center flex-wrap-center"><input ng-model=platform.passed ng-change="updateSubStateElement($index, selected_test_scene, platform, platform.passed, filename)" type=checkbox id=checkbox-item> <span><svg viewBox="0 0 100 100" ng-if=!platform.passed><path d="M14,50 L86,50"></path></svg> <svg viewBox="0 0 100 100" ng-if=platform.passed><path d="M14,54.2352941 L35.1764706,75.4117647 L86,24.5882353"></path></svg></span><div class="text-5 txt-white full-x uppercase weight-600 p05xy" style="font-size:14px; margin-left:-7px">{{platform.platform}}<br>{{platform.screen_size}}<br>{{platform.passed}}</div><div class="opacity-50 full-x uppercase weight-600 p05xy" style="font-size:10px; margin-left:-7px">status: {{platform.test_client}}</div></div></div></li></ul></li></ul></div>
