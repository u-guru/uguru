

<ion-view hide-nav-bar="true" class="student-request-form">

    <ion-header-bar class='header-bar'>
        <a class="button button-clear button-back" nav-direction="back" href="#/student-request">Back</a>
        <h5 class="title">Description</h5>
        <a class="button button-clear button-back bold positive uppercase" nav-direction="forward" href="#/request-contact-method">Next</a>
    </ion-header-bar>

    <ion-tabs class="tabs-stable tabs-striped tabs-top session-tabs" delegate-handle="student-home-tabs-top">
        <ion-tab title="Description" ng-show="topTabsDelegate.selectedIndex() === 0">
        </ion-tab>
        <ion-tab title="Attachments" ng-show="topTabsDelegate.selectedIndex() === 1">
        </ion-tab>
    </ion-tabs>

    <ion-content class='request-description-container has-subheader' scroll="false">
        <div class="pure-g-c flex-column flex-space-between" ng-show='topTabsDelegate.selectedIndex() === 0'>
            <div class='container textarea-wrapper flex-item-c j-start'>
                <div class='padding-1em'>
                    <h5 class='sans-semibold'> What do you need help with?</h5>
                </div>
                <div class='pure-g'>
                    <div class="pure-u-1 padding-1em">
                        <div class="checkbox-container pure-g">
                            <div class="pure-u-1">
                                <div class="textarea-container pure-g">
                                    <textarea rows="9" ng-model='root.vars.request.description'>{{root.vars.request.description}}</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pure-g-c flex-column flex-space-between" ng-show='topTabsDelegate.selectedIndex() === 1'>
            <div class='flex-item-c j-start'>
                <div class='padding-2em center'>
                    <h5 class='sans-semibold'> Add up to 6 files <br> (pdfs, images, or video) </h5>
                </div>
                <div class='pure-g'>
                    <div class="pure-u-1-3 padding-1em">
                        <img class="attachment-container"/>
                        </img>
                    </div>
                    <div class="pure-u-1-3 padding-1em">
                        <img class="attachment-container"/>
                        </img>
                    </div>
                    <div class="pure-u-1-3 padding-1em">
                        <img class="attachment-container"/>
                        </img>
                    </div>
                </div>
                 <div class='pure-g'>
                    <div class="pure-u-1-3 padding-1em center">
                        <img class="attachment-container"/>
                        </img>
                    </div>
                    <div class="pure-u-1-3 padding-1em">
                        <img class="attachment-container"/>
                        </img>
                    </div>
                    <div class="pure-u-1-3 padding-1em">
                        <img class="attachment-container"/>
                        </img>
                    </div>
                </div>
            </div>
            <div class='flex-item-c j-start-end j-end'>
                <button class='button button-full button-positive' ng-click='promptActionBar()'>
                    <i class='icon ion-camera'></i> &nbsp;&nbsp;
                    <span ng-show='root.vars.request.files.length === 0'>Add Files</span>
                    <span ng-show='root.vars.request.files.length > 0'>Change Photo</span>
                </button>
            </div>
        </div>
        <input type='file' id='file-input-web' onchange="angular.element(this).scope().file_changed(this, )">
    </ion-content>


</ion-view>
