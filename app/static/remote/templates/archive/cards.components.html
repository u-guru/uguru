<section class="full-xy"><header class="third flex-center" ng-if="!guruSkillsModal.isShown()"><h1>My Cards</h1><div class="header-nav"><a class="header-nav-back" ng-click="previousSlide()"><svg viewBox="0 0 100 100"><path d="M68,86 L32,50 L68,14"></path></svg><h1>&nbsp;</h1></a></div></header><div id="cards" class="main"><ul id="card-list" class="list flex-center-wrap"><li ng-repeat="card in user_cards"><div ng-click="editCurrentCard(card)" class="card-list-item card-wrapper-{{card.id}}"></div><form class="form-wrapper-{{card.id}}"></form></li></ul><button class="bg-cerise semibold absolute full-x bottom-0" ng-click="launchEditCardModal()">Add Card</button></div></section>
