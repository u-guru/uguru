

<ion-view hide-nav-bar="true" >

    <ion-header-bar class='header-bar'>
        <a class="button button-clear button-back" nav-direction="back" href="#/student-request">Back</a>
        <h5 class="title">Guru Type</h5>
        <a class="button button-clear button-back bold positive uppercase" ui-sref="^.request-session-length">Next</a>
    </ion-header-bar>

    <ion-content class='request-guru-type' scroll="false">
        <div class="pure-g-c flex-column flex-space-between">
            <div class='container'>
                <div class='padding-1em'>
                    <h5> I can meet </h5>
                </div>
                <div class='pure-g'>
                    <div class="pure-u-1 padding-1em">
                        <div class="checkbox-container padding-1em pure-g">
                            <div class="pure-u-1">
                                <label class="checkbox">
                                    <input ng-model="root.vars.request.type.in_person"type="checkbox"/> <span class='checkbox-label-text'> In person </span>
                                 </label>
                            </div>
                            <div class="pure-u-1">
                                <label class="checkbox">
                                    <input type="checkbox" ng-model="root.vars.request.type.online"/> <span class='checkbox-label-text'> Online </span>
                                 </label>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </ion-content>

</ion-view>
