<div class="university-header hide ng-class:{'show': page.toggles.searchMode.active}">
	<h1>Add schools you would like to attend</h1>
</div>
<div class="university-header hide show ng-class:{'show':!page.toggles.searchMode.active}">
	<h1>You've added <u>{{user.universities.length}}</u> universities</h1>
</div>
<form name='search-bar' data-velocity class='hide ng-class:{"show":page.toggles.searchMode.active}'>
	<div class='input-field'>
		<i class="material-icons prefix">
			<svg viewBox="0 0 100 100">
			    <path d="M42.5,71 C58.2401154,71 71,58.2401154 71,42.5 C71,26.7598846 58.2401154,14 42.5,14 C26.7598846,14 14,26.7598846 14,42.5 C14,58.2401154 26.7598846,71 42.5,71 Z M62.994485,62.994485 L85.6624699,85.6624699"></path>
			</svg>
		</i>
		<input id="university-input" type="text" fast-matcher fast-matcher-source="universities" fast-matcher-output="search_text.matching" fast-matcher-properties="short_name, name, variations, city, state" ng-disabled="!universities || !universities.length"
		ng-model="search_text.university" />
		<!-- <input id="university-input" type="text" /> -->
		<label class="ng-class:{'hide': search_text.university.length}" for="university-input">search universities</label>
		<a name='university_input-reset' class='side-icon desktop-input-close-icon' ng-click='resetUniversities()' ng-if='search_text.university.trim().length > 0'>
			<i class='icon ion-close-circled text-white'></i>
		</a>
	</div>
</form>
<div data-velocity class="flex-wrap-center desktop-search-list">
	<ul class='desktop-card-list'>
		<!-- -->
		<li name='university-list' class='hide ng-class:{"show":page.toggles.searchMode.active}' ng-if="universities && universities.length"  ng-repeat='university in universities | filter:search_text.university:strict |limitTo: 8  | orderBy:id track by $index'>
			<div ng-if='!university.active' class="fx-fade-down fx-dur-500 fx-ease-back school-card">
				<svg class="rect" viewBox="0 0 300 175">
					<rect x="0" y="0" width="300" height="175" fill="none"></rect>
				</svg>
				<input type="checkbox" ng-click='addHighSchoolStudentUniversity($event, university, $index)' />
				<div class="school-card-inside">
					<div class="school-card-top" style="background-color: {{university.school_color_one}};">
						<span class="school-card-icon" style="background-image: url({{university.svg_url || university.seal_url || university.logo_url}}); border-color: {{university.school_color_one}};">
							<span class="school-card-icon-bg" style="background-color: {{university.school_color_one}};"></span>
							<span class="school-card-state" ng-include="img_base + 'templates/svg/main/check.html'"></span>
							<span class="school-card-state" ng-include="img_base + 'templates/svg/main/plus.html'"></span>
						</span>
					</div>
					<div class="school-card-main no-footer">
						<div class="school-card-map">
							<!-- @samir - commented out images temporarily -->
							<!-- <img src="https://maps.googleapis.com/maps/api/staticmap?center=({{university.latitude}},%20{{university.longitude}})&parameters&size=800x800&zoom=14"/> -->
						</div>
						<div class="school-card-color" style="background-color: {{university.school_color_one}};"></div>
						<div class="school-card-info" style="color: {{university.school_color_one}};">
							<h1 style="color: {{university.school_color_one}};">{{university.short_name || university.name}}</h1>
							<h1>{{university.short_name || university.name}}</h1>
							<!-- <h2 style="color: {{university.school_color_one}};">{{university.city}}, {{university.state}}</h2> -->
						</div>
						<!-- <ul class="school-card-footer">
							<li>
								<span ng-include="img_base + 'templates/svg/main/user.html'"></span>
								<span>43</span>
							</li>
							<li>
								<span ng-include="img_base + 'templates/svg/main/calendar.html'"></span>
								<span>1/1/16</span>
							</li>
							<li>
								<span ng-include="img_base + 'templates/svg/main/attach.html'"></span>
								<span>7</span>
							</li>
						</ul> -->
					</div>
				</div>
			</div>
		</li>
		<li name='selected_university-list' class='hide ng-class:{"show":!page.toggles.searchMode.active}' ng-if="universities && universities.length" ng-repeat='university in user.universities | filter:search_text.university:strict |limitTo: 8 track by $index'>
			<div class="school-card">
				<svg class="rect" viewBox="0 0 300 175">
					<rect x="0" y="0" width="300" height="175" fill="none"></rect>
				</svg>
				<input type="checkbox" checked ng-click='removeHighSchoolStudentUniversity(university, $index)' />
				<div class="school-card-inside">
					<div class="school-card-top" style="background-color: {{university.school_color_one}};">
						<span class="school-card-icon" style="background-image: url({{university.svg_url || university.seal_url || university.logo_url}}); border-color: {{university.school_color_one}};">
							<span class="school-card-icon-bg" style="background-color: {{university.school_color_one}};"></span>
							<span class="school-card-state" ng-include="img_base + 'templates/svg/main/check.html'"></span>
							<span class="school-card-state" ng-include="img_base + 'templates/svg/main/plus.html'"></span>
						</span>
					</div>
					<div class="school-card-main no-footer">
						<div class="school-card-map">
							<!-- @samir - commented out images temporarily -->
							<!-- <img src="https://maps.googleapis.com/maps/api/staticmap?center=({{university.latitude}},%20{{university.longitude}})&parameters&size=800x800&zoom=14"/> -->
						</div>
						<div class="school-card-color" style="background-color: {{university.school_color_one}};"></div>
						<div class="school-card-info" style="color: {{university.school_color_one}};">
							<h1 style="color: {{university.school_color_one}};">{{university.short_name || university.name}}</h1>
							<!-- <h1>{{university.short_name || university.name}}</h1> -->
							<!-- <h2 style="color: {{university.school_color_one}};">{{university.city}}, {{university.state}}</h2> -->
						</div>
						<!-- <ul class="school-card-footer">
							<li>
								<span ng-include="img_base + 'templates/svg/main/user.html'"></span>
								<span>43</span>
							</li>
							<li>
								<span ng-include="img_base + 'templates/svg/main/calendar.html'"></span>
								<span>1/1/16</span>
							</li>
							<li>
								<span ng-include="img_base + 'templates/svg/main/attach.html'"></span>
								<span>7</span>
							</li>
						</ul> -->
					</div>
				</div>
			</div>
		</li>
	</ul>
	<div class="save-button-container">
		<button name='add_university_list-btn' ng-click='page.toggles.searchMode.active = false;' id='desktop-skills-nested-save-button' class="save-button semibold btn-ghost-white hide ng-class:{'show':user.universities.length && page.toggles.searchMode.active}">
			See <span class='weight-700'><u>{{user.universities.length}}</u> added universities</span>
		</button>
		<button name='back_university_list-btn' ng-click='page.toggles.searchMode.active = true;' id='desktop-skills-nested-save-button' class="save-button semibold btn-ghost-white hide ng-class:{'show':user.universities.length && !page.toggles.searchMode.active}">Back to search</button>
	</div>
</div>
