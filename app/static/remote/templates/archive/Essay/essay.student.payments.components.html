<section class="full-xy bg-charcoal mobile-mode absolute"><header class="bg-slate flex-center-wrap"><h1 class="bg-charcoal full-x text-center">My Cards</h1><div class="header-nav full-x"><a class="header-close cta-modal-close" ng-click=paymentsModal.hide()><svg viewBox="0 0 100 100"><path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path></svg></a></div></header><div class="main bg-charcoal full-y"><div class=bg-slate><ul class="bg-slate mobile-cards-container"><li ng-repeat="card in user.transfer_cards" ng-if="card.is_transfer_card || card.is_bank_account"><a class=credit-card-wrapper ng-click=editPaymentMobile(card)><div id=credit-card-visa class="credit-card cf"><span ng-if="(card.is_payment_card || card.is_transfer_card) && card.card_type" class=card-type ng-include="img_base + BASE + 'templates/cards/' + card.card_type + '.html'"></span> <span ng-if="(card.is_payment_card || card.is_transfer_card) && !card.card_type" class=card-type>Debit Card</span> <span ng-if=card.is_bank_account class="card-type bg-slate txt-smoke p05xy" style=font-size:16px>Bank Account</span><div class=card-number>**** **** **** {{card.card_last4}}</div><div class=card-name>{{user.name}}</div><div class=valid><div class=group>Valid<br>Thru</div><div class=expiry>**/**</div></div></div></a><div class=text-center ng-if=card.is_default_transfer><h3 class=p10xy><strong class="uppercase txt-shamrock">Default</strong></h3></div></li></ul><button class="bg-moola semibold absolute bottom-0" ng-click=addCardModal.show()>Add Card</button></div></div></section>
