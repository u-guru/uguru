<!--
    Purpose of this page: to select a card to charge or add a new one
--><section id="request-two" class="request-slide request-essay"><header><h1>Add Payment Options</h1></header><div class="request-payment-container request-content relative" ng-controller="PaymentsController"><ul><li><a class="credit-card-wrapper"><div id="credit-card-visa" class="credit-card cf"><span class="card-type" ng-include="img_base + BASE + 'templates/cards/visa.html'"></span> <span class="card-type">Debit Card</span><div class="card-number">**** **** **** 4242</div><div class="card-name">{{user.name}}</div><div class="valid"><div class="group">Valid<br>Thru</div><div class="expiry">**/**</div></div></div></a></li><li><form><div class="input-field relative"><input ng-model="root.vars.cardForm.number" ng-disabled="root.vars.cardForm.view_only" autocomplete="off" id="card-number" type="tel" class="validate"><label for="email" class="ng-class:{'active':root.vars.cardForm.number.length}">Card Number</label><a ng-show="root.vars.cardForm.number.length" ng-click='root.vars.cardForm.number = "";' class="desktop-input-close-icon side-icon"><i class="icon ion-close-circled"></i></a></div><ul class="ugrid-2"><li><div class="input-field"><input autocomplete="off" ng-disabled="root.vars.cardForm.view_only" ng-model="root.vars.cardForm.exp" id="exp-date" type="tel" class="validate"><label for="password" class="ng-class:{'active':root.vars.cardForm.exp.length}">Expiration Date</label><a ng-show="root.vars.cardForm.exp.length" ng-click='root.vars.cardForm.exp = "";' class="desktop-input-close-icon side-icon"><i class="icon ion-close-circled"></i></a></div></li><li><div class="input-field"><input autocomplete="off" ng-disabled="root.vars.cardForm.view_only" id="cvv-number" type="tel" class="validate" value="123"><label for="password" class="active">CVV</label><a class="desktop-input-close-icon side-icon"><i class="icon ion-close-circled"></i></a></div></li></ul><div class="desktop-login-buttons"><button class="bg-shamrock caps hide ng-class:{'show':!root.vars.cardForm.view_only}" ng-click="savePayment()">Add Card</button></div></form></li></ul></div><button ng-if="!desktopMode">Next</button></section>
