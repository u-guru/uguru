 <ion-modal-view ng-controller="SignupController" class='signup-form'>
      <ion-header-bar class='header-bar'>
        <h5 class="title">WELCOME</h5>
        <a class="button button-clear button-back"ng-click='signupModal.hide()'>Cancel</a>
      </ion-header-bar>

      <!-- <ion-header-bar class="bar-dark nav-bar-text bold-font" style="background-color: rgb(43,50,52)">
        <h1 class="title" ng-show="!loginMode">Create Account</h1>
        <h1 class="title" ng-show="loginMode">Login</h1>
        <button ng-click="closeSignupModal()" class="button button-clear button-positive">Cancel</button>
      </ion-header-bar> -->
      <ion-content>

        <div class="account">
          <div class="account-box center">
            <div class="list-inset margin-bottom-10" ng-show="loginMode">
              <label class="item item-inset item-input" id="input_email_login">
                <div class="signup-tag">email</div><input style='text-transform: lowercase;' type="text" name="login-email" ng-model="signupForm.email" placeholder="peter.parker@berkeley.edu">
              </label>
              <label class="item item-inset item-input" id="input_password_login">
                <div class="signup-tag">password</div><input type="password" name="login-password" ng-model="signupForm.password" placeholder="at least 6 characters">
              </label>
            </div>
            <div class="list list-inset margin-bottom-10" ng-show="!loginMode">
              <label class="item item-input" id="input_first">
                <div class="signup-tag">First</div><input name="signup-first-name" type="text" ng-model="signupForm.first_name" placeholder="your first name">
              </label>
              <label class="item item-inset item-input" id="input_last">
                <div class="signup-tag">last</div><input name="signup-last-name" type="text" ng-model="signupForm.last_name" placeholder="your last name">
              </label>
              <label class="item item-inset item-input" id="input_email">
                <div class="signup-tag">email</div><input type="text" name="signup-email" ng-model="signupForm.email" placeholder="peter.parker@berkeley.edu">
              </label>
            </div>
            <div class="list list-inset" ng-show="!loginMode">
              <label class="item item-inset item-input" id="input_password">
                <div class="signup-tag">password</div><input type="password" name="signup-password" ng-model="signupForm.password" placeholder="at least 6 characters">
              </label>
            </div>
            <button ng-show="!loginMode" ng-click="completeSignup()"class="button button-positive-outline button-full button-positive">
              join uguru
            </button>
            <button ng-show="loginMode" ng-click="loginUser()"class="button button-positive-outline button-positive button-full">
              Login
            </button>
            <div class="fb-message">
              Uguru will NEVER post to your Facebook.
            </div>
            <button ng-click="signupFacebook()" class="button facebook-button button-full icon-left ion-social-facebook">
              Connect With Facebook
            </button>
            <button ng-click="toggleLoginMode()" ng-show="!loginMode" class="button button-positive-outline button-full button-positive">
              Login
            </button>
            <button ng-click="toggleLoginMode()" ng-show="loginMode" class="button button-positive-outline button-full button-positive">
              Create an Account
            </button>
          </div>
        </div>
      </ion-content>
  </ion-modal-view>
