<ion-content delegate-handle="message-scroll" ng-click="setUnfocus()" class="white-background has-subheader"><ion-refresher pulling-icon="ion-arrow-down-c" spinner="circles" on-refresh="doRefresh()"></ion-refresher><!-- <ion-scroll class="messages" ng-click="hideKeyboard()"> --><ul class="list message-item-list" style="margin-top:1em"><div class="guru-bot-message"><li class="item item-avatar-left message-item"><img ng-src="{{img_base}}./img/verbs/guru.svg"><div class="text">Hey you two! You can use this chat window to discuss your sessions. After your session is over, this chat will freeze so that you can access it whenever you need to.</div><div class="text-time" ng-show="$index === messages.length - 1">{{message.formatted_time}} ago</div></li></div><li class="item {{message.class}} message-item" ng-repeat="message in local_messages"><img style="width:50px; height:50px; border-radius:1000px" ng-src="{{message.profile_url}}" ng-show='message.class === "item-avatar-left"'><div class="text"><!-- <span class='sans-semibold' ng-show='message.sender.id !== user.id && message.sender.profile_url === default_profile_url'>{{message.sender.name.split(' ')[0]}}:</span> --> {{message.contents}}</div><div class="text-time" ng-show="$index === messages.length - 1">{{message.formatted_time}}</div><!-- <img ng-src="{{message.profile_url}}" ng-show='message.class === "item-avatar-right"'> --></li></ul><!-- </ion-scroll> --></ion-content><ion-footer-bar class="bar-footer item-input-inset messages-footer-bar" keyboard-attach><label class="item-input-wrapper"><i class="icon ion-search placeholder-icon"></i> <input type="search" name="message-input" class="form-control" placeholder="Enter a message" ng-model="new_message.content" ng-focus="setFocus()" ng-blur="setFocus()" ng-keypress="checkSubmission($event)"></label><button class="button button-clear button-positive positive button-search" ng-show="new_message.content.length > 0" ng-click="sendMessage(new_message.content)">Send</button></ion-footer-bar>
