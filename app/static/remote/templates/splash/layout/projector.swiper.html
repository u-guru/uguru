
    <div class='header-swipers opacity-0' class-on-activate="bounceInDown:anim:inject#splash-university|show-splash-university, active:keep, null:inject.swiper-front-gallery-thumbs|a" class-on-activate-delay="700" class-on-clear="slideOutUp:animOut">

        <!-- The 3d swipers-->
        <div ng-include="img_base + BASE + 'templates/splash/swiper/splash.swiper.helpers.container.html'">
        </div>

        <div class='main-swipers-container swiper-headers'>
            <div class="swiper-container header-swiper-front swiper-container-horizontal swiper-container-3d swiper-container-coverflow">
                <!-- pagination -->
                <div class="swiper-pagination swiper-pagination-white swiper-pagination-clickable swiper-pagination-bullets opacity-0" style="visibility: hidden">
                    <span class="swiper-pagination-bullet swiper-pagination-bullet-active" tabindex="0" role="button" aria-label="Go to slide 1"></span>
                    <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 2"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 3"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 4"></span>
                </div>
                <!-- next buttons -->
                <div class="swiper-button-next swiper-button-white" aria-disabled="false" tabindex="0" role="button" aria-label="Next slide"></div>
                <div class="swiper-button-prev swiper-button-white swiper-button-disabled" aria-disabled="true" tabindex="0" role="button" aria-label="Previous slide"></div>
                <!-- <a class='absolute top-0 uppercase weight-700 text-center full-x left-0 opacity-50 p20xy' ng-if='page.swipers.main.slides.length <= 1' ng-click="closeSingleProjector()">
                    <i style='font-size:100%; left:10px;' class='icon ion-chevron-up'> </i>
                </a> -->
                <div class="swiper-wrapper" style="transform: translate3d(256px, 0px, 0px); transition-duration: 0ms;">
                    <!-- Slide # 1-->
                    <!-- how it works -->
                    <div id='slide-1' class="swiper-slide" activate-on-class="activate" class-on-activate="null:inject#how-it-works|activate" ng-include="img_base + BASE + 'templates/splash/swiper/splash.hiw.container.html'">

                    </div>
                    <!-- become a guru -->
                    <div id='slide-2' class="swiper-slide" class-on-activate="null:inject#become-guru|activate" ng-include="img_base + BASE + 'templates/splash/swiper/splash.become-guru.container.html'">
                    </div>
                    <!-- End slide 3 -->
                    <div id='slide-3' class="swiper-slide swiper-slide-gallery" activate-on-class="swiper-slide-active" class-on-activate="pulse:anim:keep:inject.slide-demographic-header|activate" class-on-activate-delay="1000" ng-include="img_base + BASE + 'templates/splash/swiper/splash.demographics.container.html'">

                    </div>
                    <!-- End Slide 4-->
                    <div id='slide-4' class="swiper-slide" class-on-clear="null:inject#splash-university|clear, null:inject.projector-content|clear" class-on-activate="null:inject#splash-university|opacity-1, null:inject.projector-content|activate" style='overflow:hidden !important;' ng-include="img_base + BASE + 'templates/splash/swiper/splash.university.container.html'">

                    </div>

                    <div id='slide-5' class="swiper-slide swiper-slide-gallery" activate-on-class="swiper-slide-active" class-on-activate="pulse:anim:keep:inject.slide-signup-header|activate" class-on-activate-delay="1000" ng-controller='AccountPageController' ng-include="img_base + BASE + 'templates/splash/swiper/splash.account.container.html'">

                    </div>
                    <!--end slide 5-->

                    <!-- End Slide 4-->
                    <div id='slide-6' class="swiper-slide swiper-slide-gallery" activate-on-class="swiper-slide-active" class-on-activate="pulse:anim:keep:inject.slide-access-header|activate" class-on-activate-delay="1000" ng-include="img_base + BASE + 'templates/splash/swiper/splash.courses.container.html'">

                    </div>

                    <div id='slide-7' class="swiper-slide swiper-slide-gallery" activate-on-class="swiper-slide-active" ng-include="img_base + BASE + 'templates/splash/swiper/splash.access.container.html'">

                    </div>
                </div>
                <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
            </div>
        </div>

        <div id='splash-swiper-progress-container' ng-include="img_base + BASE + 'templates/splash/swiper/splash.swiper.progress.container.html'">

        </div>
    </div>
