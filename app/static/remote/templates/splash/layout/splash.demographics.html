<div class="full-xy flex-center relative" >

    <div class="splash-projector-bg bg-slate-75p absolute top-0 left-0 full-xy opacity-0 activate" ng-controller='AccountPageController' class-on-activate="fadeIn:anim"></div>
    <div class="splash-projector-school projector-slide matrix-0 activate relative"
        class-on-activate="u-slideInDown, null:inject#echo-loader-echo|activate, null:inject#echo-loader-main|activate, null:inject#echo-loader-number tspan|activate, null:inject#echo-loader|clear, null:inject.splash-school-loader-container|clear, null:inject#splash-school-search-guru|activate, null:inject.coach-support|activate"
        class-on-clear="bounceOutUp:animOut">
        <svg class="projector-line" width="2px" height="196px" viewBox="0 0 4 392">
            <path d="M2,2 L2,392" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" opacity="0.6" stroke-linejoin="round" stroke-dasharray="16,14"></path>
        </svg>
        <div class="projector-top"></div>
        <div class="projector-content relative flex-wrap-center full-xy" id="splash-demographic" ng-controller='SplashController'>

            <div class="splash-projector-guru absolute full-x flex-wrap-center">
                <div class="splash-logo-guru" ng-include="img_base + 'templates/svg/guru-head.html'"></div>
                <svg class="coach active" width="114px" height="98px" viewBox="0 0 228 196">
                     <path d="M48.386161,159.590945 C48.3861609,159.590943 47.5065944,177.922187 23.5796634,188.938294 C63.1658208,201.858782 77.415256,186.935364 86.5812235,178.667782 C146.539697,198.23757 207.421447,176.150125 222.564419,129.334091 C237.707391,82.518058 201.37725,28.7017162 141.418777,9.13192771 C81.4603034,-10.4378608 20.578553,11.6495847 5.43558085,58.4656181 C-6.12740226,94.2137525 12.3218247,134.043527 48.386161,159.590945 L48.386161,159.590945 L48.386161,159.590945 Z" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.9" fill="#40484B"></path>
                    <text transform="translate(116.193148, 94.776332) rotate(24.000000) translate(-116.193148, -94.776332) " font-family="Source Sans Pro" font-size="40" font-weight="normal" line-spacing="40" fill="#FFFFFF" ng-if='!user.demographic'>
                        <tspan x="48.6931477" y="93.7763318">who are</tspan>
                        <tspan x="76.2331477" y="133.776332">you?</tspan>
                    </text>
                    <text transform="translate(116.193148, 94.776332) rotate(24.000000) translate(-116.193148, -94.776332) " font-family="Source Sans Pro" font-size="40" font-weight="normal" line-spacing="40" fill="#FFFFFF" ng-if='user.demographic && user.demographic.name !== "College Student"'>
                        <tspan x="48.6931477" y="93.7763318">Nice! You</tspan>
                        <tspan x="76.2331477" y="133.776332">are a ...</tspan>
                    </text>
                </svg>
            </div>
            <div class="splash-demographic-content full-x">
                <ul class="demo-2" ng-class="{'active': !user.demographic}">
                    <li ng-repeat='demographic in demographics' ng-click='saveDemographic(demographic)'>
                        <a class="demo-{{demographic.class}} opacity-0 animated bounceIn">
                            <span>{{demographic.name}}</span>
                        </a>
                    </li>
                </ul>
                <ul class="demo-1" ng-class="{'active': user.demographic && user.demographic.name === 'College Student'}">
                    <li ng-repeat='student_type in user.demographic.type' ng-click='saveDemographic(student_type)'>
                        <a class="demo-{{student_type.class}} opacity-0 animated bounceIn">
                            <span>{{student_type.name}}</span>
                        </a>
                    </li>
                </ul>
                <ul class='demo-3' ng-class="{'active': user.demographic && user.demographic.name !== 'College Student'}">
                    <li>
                        <a class="demo-{{user.demographic.class}} opacity-0 animated bounceIn">
                            <span>{{user.demographic.name}}</span>
                        </a>
                    </li>
                </ul>
                <div class='info-demographic-button flex-wrap-center ugrid-3 absolute bottom-0 full-x left-0'>
                    <button class="btn-ghost-white hide" ng-class='{"show": user.demographic && user.demographic.name === "College Student"}' ng-click='clearDemographic()'>Back</button>
                    <button class="btn-ghost-white hide" ng-class='{"show": user.demographic && user.demographic.name !== "College Student"}' ng-click='clearDemographic()'>Edit</button>
                </div>
            </div>

        </div>
        <svg class="projector-handle" width="61px" height="24px" viewBox="0 0 122 48">
            <path d="M116.813759,2 L119.407837,16.1511345 C121.400182,27.0197169 114.265024,37.7105153 103.431627,39.9081948 C103.431627,39.9081948 77.5373297,46 60.9999232,46 C44.4625167,46 18.5495835,39.9045365 18.5495835,39.9045365 C7.74411375,37.6544772 0.597741646,27.0302069 2.59200971,16.1511345 L5.18608711,2"
                fill="none" stroke-width="4" stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
    </div>
    <div class="splash-hero-skip absolute bottom-0 right-0">
        <button ng-click='deactivateUniversitySearch()'>Back</button>
    </div>
</div>
