

<ion-view hide-nav-bar='true' class='ranking'>

  <ion-header-bar class='dark-bg-header'>
      <div class="buttons">
        <button class="button button-clear button-header-link cancel-button" ng-click='goBack()'>back</button>
      </div>
      <h1 class="title">Guru Profile</h1>
  </ion-header-bar>

<ion-content class='white-bg standard-bg'>
    <ion-list>
      <ion-item ng-repeat="opportunity in user.guru_score_opportunities">
        {{opportunity.details.title}}
        <p style="white-space:normal;">{{opportunity.details.description}}</p>
        <span class="badge badge-positive">{{opportunity.impact_level}}</span>
      </ion-item>
    </ion-list
</ion-content>

<div class="tabs tabs-icon-only white-bg" id='guru-tab-bar'>
  <a class="tab-item" id='home-button' href='#/guru' nav-direction='home'>
    <img class='pure-img icon' src='{{img_base}}./img/request/house-icon-outline.svg'></i>
  </a>
  <a class="tab-item" id='guru-courses-button'>
    <img class='pure-img icon' src='{{img_base}}./img/request/guru_book_blue.svg'></i>
  </a>
  <a class="tab-item" href='#/guru-questions' nav-direction='swap' id='questions-button'>
    <img class='pure-img icon' src='{{img_base}}./img/icons/question.svg'></i>
  </a>
  <a class="tab-item" id='browse-button'>
    <img class='pure-img icon' src='{{img_base}}./img/icons/task.svg'></i>
  </a>
  <a class="tab-item">
  </a>
  <a class="tab-item" ng-click='toggleRightSideMenu()' id='settings-button'>
    <img class='pure-img icon' src='{{img_base}}./img/settings-tab-guru.svg'/>
  </a>
</div>


</ion-view>
