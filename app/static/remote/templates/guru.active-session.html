<ion-view hide-nav-bar='true' class='guru-active-session' cache-view='false'>
    <ion-header-bar class="header-bar bar-dark">

        <a class="button button-clear button-back button-white"  nav-direction='back' href='#/guru-home'>Back</a>
        <h5 class="title uppercase">{{session.request.course.short_name}} Session w/ {{session.request.student.name.split(' ')[0]}} </h5>
        <a class="button button-clear button-back uppercase positive" ng-click='showOptions()'>Options</a>
    </ion-header-bar>

  <ion-content class="has-header" scroll='false'>
    <div class='pure-g-c flex-column flex-space-between'>
      <div class='flex-item-c'>
        <ion-pane id="map_canvas" style="auto;width: 100%;margin: 0px;">
              <ui-gmap-google-map center="map.center" control="map.control" zoom="map.zoom"  pan="true" options="options">
              </ui-gmap-google-map>
        </ion-pane>
      </div>
      <div class='pure-g flex-item-c j-end' style='height:40%;'>
        <div class='pure-u-1'>
        <ul>
          <li class="item padding-0-4">
            <button class="button button-full button-positive" ng-click="startSessionTimer(session)" ng-show='session.status===1'>
              Start
            </button>
            <button class="button button-full button-positive" ng-click="continueSession(session)" ng-show='session.status===2'>
              Continue Session
            </button>
            <button class="button button-full button-positive button-outline" ng-click="goToSessionMessages(session)">
              Message {{session.guru.first_name}}
            </button>
          </li>
        </ul>
        </div>
      </div>
    </div>
