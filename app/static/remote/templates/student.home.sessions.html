
<ion-view class='student-sessions'>
  <ion-header-bar class='header-bar'>
    <h5 class="title">Guru Sessions</h5>
    <a class='button button-clear' ng-click="addCourseModal.show()"></a>
  </ion-header-bar>
  <ion-tabs class="tabs-stable tabs-striped tabs-top session-tabs" delegate-handle="student-home-tabs-top">
    <ion-tab title="Upcoming" ng-show="topTabsDelegate.selectedIndex() === 0">
    </ion-tab>

    <ion-tab title="Completed" ng-show="topTabsDelegate.selectedIndex() === 1">
    </ion-tab>
  </ion-tabs>

  <ion-content class='has-subheader' ng-show='topTabsDelegate.selectedIndex() === 0' scroll="false">

    <div class='pure-g-c flex-column center full-height' ng-show='!user.active_requests || user.active_requests.length === 0'>
      <div class='container padding-1em'>
        No sessions yet! <br> Try <strong> requesting help </strong> below
      </div>
    </div>

    <div class="list" ng-show='user.active_requests.length > 0'>
      <a class="item item-avatar-right upcoming-session-card" ng-repeat='session in user.active_requests' ng-click='goToRequestStatus(session.course)'>
        <img ng-src="./img/guru-profile.svg">
        <h2>Guru {{session.course.short_name}}</h2>
        <h4 class='pending'> PENDING </h4>
      </a>
    </div>
  </ion-content>

  <ion-content class='pure-g-c flex-column center' ng-show='topTabsDelegate.selectedIndex() === 1'>

    <div class='center main-container'>
      No completed sessions yet! <br> Try <strong> requesting help </strong> below
    </div>

  </ion-content>

</ion-view>
