<section id=experience-modal class="full-xy bg-charcoal"><header><div class=header-nav><a name=exp-close-btn class="header-close cta-modal-close" ng-click=closeGuruExperience()><svg viewBox="0 0 100 100"><path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path></svg></a></div><h1 class="text-center hide ng-class:{'show':!experience.id}">Add an Experience</h1><h1 class="text-center hide ng-class:{'show':experience && experience.id}">Edit Experience</h1></header><div class="main bg-charcoal"><div class="p15xy bg-campus-50p"><input name=exp-title class="input-outline full-x" id=experience-name-input type=text ng-model=experience.name placeholder="Role Title"></div><div class="exp-years bg-charcoal relative"><label><h1 class=section-header>Years of Experience</h1></label><input name=exp-year type=range class=full-x name=volume min=0 max=10 value={{experience.years}} ng-model=experience.years><ul class="ugrid-3 exp-years-label"><li>&lsaquo; 1</li><li>5</li><li>10 +</li></ul></div><div id=exp-input class='p15xy bg-campus-50p ng-class:{"removable":experience.id}'><textarea name=exp-descp class="input-outline full-x" placeholder="Role Description" ng-model=experience.description>{{experience.description}}</textarea></div><button name=remove-btn class="bg-slate semibold" id=guru-experience-remove-button ng-if="experience && experience.id" ng-click="removeGuruExperience(experience, experience_index)">Remove</button></div><button name=save-btn class="bg-campus semibold" ng-if=" !(experience && experience.id)" ng-click=saveGuruExperience()>Save</button> <button name=update-btn class="bg-campus semibold" ng-if="experience && experience.id" ng-click=saveGuruExperience()>Update</button></section>
