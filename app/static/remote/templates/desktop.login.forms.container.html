<div class="desktop-forms-container">
                <a class='back-link absolute top-0 left-0 m30xy' ng-if='desktopMode && !user.id' ng-click='backToAccess()'>
                    Back
                </a>
                <header class="desktop-header hidden">
                    <a class='cta-modal-close close-button desktop-header-next'>
                        <svg viewBox="0 0 100 100">
                            <path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
                        </svg>
                    </a>
                </header>
                <div>
                    <h1 ng-if='root.vars.loginMode'>Login</h1>
                    <h1 ng-if='!root.vars.loginMode'>Create an Account!</h1>
                    <form>
                        <div class="input-field relative" ng-if='!root.vars.loginMode'>
                            <input ng-model='signupForm.full_name' autocomplete="off" id='signup-name' type="text" class="validate txt-white">
                            <label for="Full Name">Full Name</label>
                            <a ng-show='signupForm.full_name && signupForm.full_name.length' ng-click='signupForm.full_name = "";' class="desktop-input-close-icon side-icon">
                                <i class='icon ion-close-circled'> </i>
                            </a>
                        </div>
                        <div class="input-field relative">
                            <input ng-model='signupForm.email' autocomplete="off" id="email" type="text" class="validate txt-white">
                            <label for="email">Email</label>
                            <a ng-show="root.vars.loginMode && signupForm.email.length" ng-click='signupForm.email = "";' class="desktop-input-close-icon side-icon">
                                <i class='icon ion-close-circled'> </i>
                            </a>
                        </div>
                        <div class="input-field">
                            <input autocomplete="off" ng-model='signupForm.password' id="password" type="password" class="validate txt-white">
                            <label for="password">Password</label>
                            <a ng-show="root.vars.loginMode && signupForm.password.length" ng-click='signupForm.password = "";' class="desktop-input-close-icon side-icon">
                                <i class='icon ion-close-circled'> </i>
                            </a>
                        </div>
                        <!-- radio input for remember me -->
                        <div class="desktop-login-buttons">
                            <button ng-click='connectWithFacebook()' class="bg-fb caps">Login with Facebook</button>
                            <button class="bg-shamrock caps" ng-if='root.vars.loginMode' ng-click='loginUser()'>Login</button>
                            <button class="bg-shamrock caps" ng-if='!root.vars.loginMode' ng-click='completeSignup()'>Create an Account</button>

                        </div>
                    </form>
                </div>
            </div>
            <div class='full-x absolute bottom-25' id='cta-footer-switch-link'>
                    <h3 ng-click='toggleLoginMode()' ng-show='!root.vars.loginMode'> <strong>Have an account?</strong> </h3>
                    <h3 ng-click='toggleLoginMode()' ng-show='root.vars.loginMode'> <strong>Create an account</strong> </h3>
            </div>
