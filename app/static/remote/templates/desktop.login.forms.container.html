<a id="cta-desktop-signup-back" ng-click="goBackOneLevel()" class="m15xy absolute top-0 left-0 weight-600 txt-smoke opacity-50">Back</a><div class="desktop-forms-container"><header class="desktop-header hidden"><a class="cta-modal-close close-button desktop-header-next" id="cta-desktop-signup-close"><svg viewBox="0 0 100 100"><path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path></svg></a></header><section class="flex-wrap-center full-xy"><div class="full-x"><h1 class='hide ng-class: {"show": root.vars.forgotPassword}'>Forgot Password</h1><h1 class='ng-class: {"hide": !root.vars.loginMode || root.vars.forgotPassword}'>Login</h1><h1 class='hide ng-class: {"show": !root.vars.loginMode && !root.vars.forgotPassword}'>Create an Account!</h1><form onkeypress="return event.keyCode != 13;"><fieldset class="relative full-x m15y" style="max-width: 100%!important" ng-if="!root.vars.loginMode && !root.vars.forgotPassword"><input class="input-border light" type="text" placeholder="Full Name" ng-model="signupForm.full_name" autocomplete="off" id="signup-name"><label></label><a ng-show="signupForm.full_name && signupForm.full_name.length" ng-click='signupForm.full_name = "";' class="desktop-input-close-icon side-icon"><i class="icon ion-close-circled"></i></a></fieldset><fieldset class="relative full-x m15y" style="max-width: 100%!important"><input class="input-border light" type="email" placeholder="Email" ng-model="signupForm.email" autocomplete="off" id="email"><label></label><a ng-show="root.vars.loginMode && signupForm.email.length" ng-click='signupForm.email = "";' class="desktop-input-close-icon side-icon"><i class="icon ion-close-circled"></i></a></fieldset><fieldset class="relative full-x m15y ng-class:{'hide':root.vars.forgotPassword}" style="max-width: 100%!important"><input class="input-border light" type="password" placeholder="Password" autocomplete="off" ng-keyup="$event.keyCode == 13 && signupOnEnter()" ng-model="signupForm.password" id="password"><label></label><a ng-show="root.vars.loginMode && signupForm.password.length" ng-click='signupForm.password = "";' class="desktop-input-close-icon side-icon"><i class="icon ion-close-circled"></i></a></fieldset><!-- radio input for remember me --><div ng-if="!root.vars.loginMode" class="desktop-login-buttons hide ng-class:{'show':!root.vars.forgotPassword}"><button ng-click="connectWithFacebook()" class="bg-fb">Login with Facebook</button> <button ng-click="completeSignup()" class="bg-shamrock">Create an Account</button></div><div ng-if="root.vars.loginMode" class="desktop-login-buttons hide ng-class:{'show':!root.vars.forgotPassword}"><button ng-click="root.vars.forgotPassword = true;" class="login-links-forgot-pw">Forgot Your Password?</button> <button ng-click="connectWithFacebook()" class="bg-fb">Login with Facebook</button> <button ng-click="loginUser()" id="login-button" class="bg-shamrock">Login</button></div><div class="desktop-login-buttons hide ng-class:{'show':root.vars.forgotPassword}"><button ng-click="root.vars.forgotPassword = false;" class="login-links-cancel">Cancel</button> <button ng-click="attemptToResetPassword()" class="bg-shamrock">Submit</button></div></form></div></section></div><div class="login-courses-container" ng-if="university && university.id"><h2 class='hide ng-class:{"show":user.student_courses.length}'>Your <span>{{university.short_name}}</span> courses</h2><h2 class='hide ng-class:{"show":!user.student_courses.length}'>Link <span>{{university.short_name}}</span> courses to your account</h2><div class="ugrid-2"><div class="login-backpack"><span ng-include="img_base + 'templates/svg/backpack.html'"></span> <b>{{user.student_courses.length}}</b> <a ng-click="showGoBackToUniversityPage()">+ add more</a></div><div class="login-courses"><ul class="desktop-card-list"><li ng-repeat="course in user.student_courses |  limitTo: 8 track by $index" class="course-item selected"><span class="bg-slate" style="background:#40484B !important"><div><span class="course-name txt-white">{{course.short_name}}</span></div></span></li><li ng-click="addUniversityStudentCourse(course, $index)" ng-repeat="course in university.popular_courses |  limitTo: (9 - user.student_courses.length) track by $index"><span><div><span class="course-name">{{course.short_name}}</span></div></span></li></ul></div></div></div>
