<ion-view hide-nav-bar='true' class='session-start-timer'>

    <ion-header-bar class="header-bar positive-header timer-bar">
      <a class="button button-clear button-back button-white" nav-direction='back' ng-click='goBack()'>Back</a>
      <h5 class="title uppercase white-text">Timer </h5>
      <a class="button button-clear button-back bold uppercase button-white" nav-direction='back' ng-click='showTimerActionSheet()'>Options</a>
    </ion-header-bar>

  <ion-content scroll='false'>
    <div class='pure-g flex-column center'>
      <div class='flex-item-c white-text padding-2em relative' style='margin-left:0.2em;'>
        <div id="timer-container"></div>
        <a ng-show='!timer.active' ng-click='startTimer()' class='timer-icon-link'> <i class='icon icon-xl ion-play absolute timer-icon'></i> </a>
        <a class='timer-icon-link' ng-show='timer.active' ng-click='pauseTimer()'> <i class='icon icon-xl ion-pause absolute timer-icon'></i> </a>
      </div>
      <div class='pure-g'>
          <div class='pure-u-1'>
            <span ng-show='timer.hours && timer.hours > 0'class='timer-hours'>{{timer.hours}}</span>
            <span ng-show='timer.hours && timer.hours > 0' class='timer-hours-h'>h</span>
            <span class='timer-minutes'>{{timer.minutes}}</span>
            <span class='timer-minutes-m'>m</span>
          </div>
      </div>
    </div>
    <button ng-show='timer.seconds > 0' class="absolute button button-full button-positive" ng-click="submitTime()" ng-show="!timer.active" style='position:absolute;bottom:0px;'>
          Submit Time
    </button>
  </ion-content>
</ion-view>
