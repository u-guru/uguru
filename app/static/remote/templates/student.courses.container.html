<main id="desktop-courses" class="desktop-mode desktop-search student-mode desktop-guru-onboarding" ng-if="desktopMode"><header class="desktop-header"><a></a> <a class="cta-modal-close desktop-header-next desktop-header-close"><svg viewBox="0 0 100 100"><path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path></svg></a></header><div class="main default"><div class="desktop-search-header"><h1 class="invisible ng-class:{'visible': !user.student_courses.length}">Add {{user.university.short_name}} Courses</h1><h1 class="ng-class:{'invisible': !user.student_courses.length}">My {{user.university.short_name}} Courses</h1></div><form><div class="input-field"><i class="material-icons prefix"><svg viewBox="0 0 100 100"><path d="M42.5,71 C58.2401154,71 71,58.2401154 71,42.5 C71,26.7598846 58.2401154,14 42.5,14 C26.7598846,14 14,26.7598846 14,42.5 C14,58.2401154 26.7598846,71 42.5,71 Z M62.994485,62.994485 L85.6624699,85.6624699"></path></svg> </i><input id="course-input-1" autocomplete="off" type="text" class="bg-charcoal txt-slate" fast-matcher fast-matcher-source="courses" fast-matcher-output="search_text.matching" fast-matcher-properties="short_name, full_name, variations" ng-disabled="!courses || !courses.length" ng-model="search_text.course"><label for="course-input-1"><span ng-show="courses.length" class="txt-slate">search among {{courses.length}} popular courses </span><span ng-hide="courses.length" class="txt-slate">search popular courses</span></label><a name="clear-course-input" class="side-icon desktop-input-close-icon activated" ng-click="search_text.course = '';" ng-if="search_text.course.trim().length > 0"><i class="icon ion-close-circled text-white"></i></a></div></form><div id="courses-list" class="desktop-search-list"><ul class="desktop-card-list" id="guru-courses-user-profile"><li name="usr-course" ng-if="user.student_courses.length > 0" class="course-item selected" ng-repeat="course in user.student_courses"><a class="name-only" ng-click="removeSelectedStudentCourse(course, $index)"><svg viewBox="0 0 100 100"><path d="M14,54.2352941 L35.1764706,75.4117647 L86,24.5882353"></path></svg> <span>{{course.short_name}}</span></a></li></ul><ul class="desktop-card-list"><li name="guru-courses" ng-repeat="course in courses | filter:search_text.course:strict | limitTo: 8 track by course.id" ng-click="addSelectedStudentCourse(course)"><a ng-if="course.full_name || course.title"><span><span class="course-name">{{course.short_name}}</span> <span class="course-title">{{course.full_name || course.title}}</span></span></a></li></ul><button id="desktop-courses-save-button" class="save-button cta-modal-close semibold btn-ghost-white">Save</button></div></div></main>
