			</nav>

			<ul id="restaurant-details">
				<li ng-if="isActive.telephone">
					<h1 class="section-header">Telephone</h1>
					<div>{{selected.phone}}</div>
				</li>
				<li ng-if="isActive.delivery">
					<h1 class="section-header">Delivery</h1>
					<div>Not Available</div>
				</li>
				<li ng-if="isActive.website">
					<h1 class="section-header">Website</h1>
					<div>{{selected.website}}</div>
				</li>
				<li ng-if="isActive.info">
					<h1 class="section-header">Info</h1>
					<ul class='restaurant-menu-list'>
						<li class='restaurant-info-item' ng-repeat='item in selected.info'>
							<div class='menu-name'>{{item.description}}</div>
							<div class='menu-price'>{{item.value}}</div>
						</li>
					</ul>
				</li>
				<li id="restaurant-menu" ng-if="isActive.menu">
					<ion-scroll>
						<ul class='restaurant-menu-list'>
							<li class='restaurant-menu-item' ng-repeat='item in selected.menu'>
								<svg viewBox="0 0 100 100">
									<path d="M67,39 L63.0709629,86 L34.9290371,86 L31,39 M61,48 L58.3806419,80.1666667 L39.6193581,80.1666667 L37,48 L61,48 Z M51,33 L51,13 L47,13 L47,33 L51,33 Z M51,38.160807 L51,48 L47,48 L47,38.160807 L51,38.160807 Z M52,68 L52,68 M54,72 L54,72 M49,72 L49,72 M52,76 L52,76 M46,76 L46,76 M44,73 L44,73 M46,69 L46,69"></path>

								</svg>
								<div>
									<span class='menu-name'>{{item.name}}</span>
									<span class='menu-price'>{{item.price}}</span>
								</div>
							</li>
						</ul>
					</ion-scroll>
				</li>
			</ul>
