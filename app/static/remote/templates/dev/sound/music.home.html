<ion-content class=''>


	<iframe id='spotifyPlayer' src="" width="300" height="50" frameborder="0" allowtransparency="true"></iframe>

	<!-- <button ng-click="login('spotify')">Login to Spotify</button> -->


	<div id="player-controls-container">
		<button ng-if="player.isAvailable" ng-click="player.prev()" >Prev</button>
		<button ng-if="player.isAvailable" ng-click="player.play()" >Play</button>
		<button ng-if="player.isAvailable" ng-click="player.pause()" >Pause</button>
		<button ng-if="player.isAvailable" ng-click="player.stop()" >Stop</button>
		<button ng-if="player.isAvailable" ng-click="player.next()" >Next</button>

	</div>

	<button class="txt-eggplant bg-white fixed bottom-0 left-0 full-x" ng-click="goToIntro()">Back</button>

	<!-- <div class="p15x-p15top">
		<button class="bg-white txt-eggplant" ng-click="login('soundcloud')">Login to Sound Cloud</button>
	</div> -->

	<div class="p15xy">
		<div class="input-field">
			<i class="material-icons prefix">
				<svg viewBox="0 0 100 100">
					<path d="M42.5,71 C58.2401154,71 71,58.2401154 71,42.5 C71,26.7598846 58.2401154,14 42.5,14 C26.7598846,14 14,26.7598846 14,42.5 C14,58.2401154 26.7598846,71 42.5,71 Z M62.994485,62.994485 L85.6624699,85.6624699"></path>
				</svg>
			</i>
			<input type="text" name="search-artist" ng-model="search.artist">
			<label for="search-artist">search artist</label>
		</div>
	</div>
	<div class="p15x-p15bottom">
		<button class="bg-white txt-eggplant" ng-click="searchArtist('artist')">Search Artist</button>
	</div>



	<div class="results-container">
		<ul class="results-list">
			<li class="results-item" ng-repeat="artist in results">

				<div class ="artist-container" ng-click="getTracks(artist.id)">
					<div class='results-name'>{{artist.full_name}}</div>
					<img ng-src='{{artist.avatar_url}}'/>
				</div>

				<div class="tracks-container">
					<ul class="tracks-list">
						<li class="tracks-item" ng-click="playTrack(track.stream_url, trackNumber)" ng-repeat="track in tracks">
							<img class="track-art" ng-src='{{track.artwork_url}}'/>
							<div class="track-name">{{track.title}}</div>
						</li>

					</ul>
				</div>


			</li>
		</ul>
	</div>







</ion-content>
