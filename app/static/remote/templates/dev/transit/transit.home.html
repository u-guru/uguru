<ion-view class='uguru-view home-view'>
	<!-- <a id='side-menu-left-overlay' ng-click='toggleRightSideMenu()' class='ng-class:{"active":sideMenuActive}'></a> -->
	<section id="transit-home" class="full-xy student-home">
		<nav class="absolute top-0 left-0 full-x" ng-include="img_base + BASE + 'templates/dev/transit/desktop.nav.html'"></nav>
	
		<header id="home-header" class="mobile-only text-center active">
			<div class="header-nav">
				<a class="header-nav-back" id='toggle-nick-menu' nick-toggle>
					<svg viewBox="0 0 100 100">
						<path d="M77.7071855,34.003249 C72.1666671,24.4442603 61.8219498,18.0006703 50,18.0000001 L50,8 L50,18 L49.9981554,18 C38.1779324,18 27.8332606,24.4437373 22.2927152,34.0031916 L22.2927152,34.0031916 L13.626933,29 L22.2927152,34.0031916 C19.5635175,38.7120495 17.9999998,44.1769094 17.9999998,50 C17.9999998,55.8230906 19.5635175,61.2879505 22.2927152,65.9968084 L13.626933,71 L22.2927152,65.9968084 C27.8332606,75.5562627 38.1779324,82 49.9981554,82 L50,92 L50,82 C61.8219498,81.9993298 72.1666671,75.5557397 77.7071855,65.996751 L86.373067,71 L77.7071855,65.996751 C80.4364952,61.2879061 82.0000002,55.823067 82.0000002,50 C82.0000002,44.176933 80.4364952,38.7120939 77.7071855,34.003249 L86.373067,29 L77.7071855,34.003249 Z M49.9989624,68 C40.0749409,68 31.9999999,59.925059 31.9999999,50 C31.9999999,40.074941 40.0749409,32 49.9989624,32 C59.9250591,32 68.0000001,40.074941 68.0000001,50 C68.0000001,59.925059 59.9250591,68 49.9989624,68 L49.9989624,68 L49.9989624,68 Z"></path>
					</svg>
				</a>
				<div class="search-field">
					<input type="text" name='grub-search-input' id='grub-search-input' ng-model='search_text.grub' placeholder='search for grub!' />
				</div>
				<a class="header-nav-next grub-search-icon" thr-click="openSearch()">
					<svg viewBox="0 0 100 100">
						<path d="M42.5,71 C58.2401154,71 71,58.2401154 71,42.5 C71,26.7598846 58.2401154,14 42.5,14 C26.7598846,14 14,26.7598846 14,42.5 C14,58.2401154 26.7598846,71 42.5,71 Z M62.994485,62.994485 L85.6624699,85.6624699"></path>
					</svg>
				</a>
			</div>
			
			<h1 id='grub-title' class='active'>Transit Guru</h1>
			
			<div class="transport-option-container">
				<ul class="transport-list txt-moola bg-white">
					<li class="transport-item" ng-click="filterRoute('bart', $event)">Bart</li>
					<li class="transport-item" ng-click="filterRoute('muni', $event)">Muni</li>
					<li class="transport-item" ng-click="filterRoute('caltrain', $event)">Caltrain</li>
				</ul>
			</div>

		</header>

		<div id="map_canvas_home">
			<div class='custom-gmaps-container'>
				<ui-gmap-google-map ng-if='isBrowser' center='map.center' zoom='map.zoom'>

<!-- 				<ui-gmap-polyline path="p.path"
				               fit="false"></ui-gmap-polyline> -->

					<!-- <ui-gmap-marker ng-repeat='restaurant in restaurants' coords="{latitude: restaurant.latitude, longitude: restaurant.longitude}" idkey="restaurant.id" options='restaurant.options'>
					</ui-gmap-marker> -->
				</ui-gmap-google-map>
			</div>
			<div id="home-container" class="active">
				<!-- <div id='transparent-div' ng-click="openMap()"></div> -->

				<div id="home-transit">
					
				<div>
					<ul class="commute-list">
						<li class="commute-item bg-white txt-moola">Home</li>
						<li class="commute-item bg-white txt-moola">Work</li>
					</ul>
				</div>

				<div>
					<ul class="route-list bg-white txt-slate" bind-route='routes' source='routeSource'>
						<li class="route-item" ng-click="openRouteModal(route)" ng-repeat="route in routes">
							<div class="route-provider-line">{{route.provider}} {{route.route}}</div>
							<div class="route-interval">{{route.interval}}</div>

						</li>
					</ul>

				</div>


				</div>
			</div>
		</div>
	</section>



</ion-view>
