<ion-view class='uguru-view courses-view guru-courses-view' ng-controller='CoursesController'>

    <section id="course" class="onboarding charcoal-bg">
      <progress value="2" max="100">
        <div class="progress"><span data-value="30"></span></div>
      </progress>
      <script>
        setTimeout(setValue, 200);
        function setValue() {
            document.getElementsByTagName("progress")[0].setAttribute("value", "30");
        }
      </script>

      <header class="header-back">
        <div class="header-nav">
          <a class="header-nav-back" ng-click='previousSlide()'>
            <svg width="12px" height="23px" viewBox="0 0 12 23" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <path d="M2.4,11.1 L11.7,1.7 C12.1,1.3 12.1,0.7 11.7,0.3 C11.3,-0.1 10.7,-0.1 10.3,0.3 L0.3,10.4 C0.1,10.6 -7.10542736e-15,10.8 -7.10542736e-15,11.1 C-7.10542736e-15,11.4 0.1,11.6 0.3,11.8 L10.3,21.9 C10.7,22.3 11.3,22.3 11.7,21.9 C12.1,21.5 12.1,20.9 11.7,20.5 L2.4,11.1 L2.4,11.1 Z" fill="#FFFFFF"></path>
            </svg>
            <h1>&nbsp;</h1>
          </a>
          <a class="header-nav-next" ng-click='nextSlide()'>
            <h1>&nbsp;</h1>
            <svg width="12px" height="23px" viewBox="0 0 12 23" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <path d="M1.33093806,22.14 C1.4636068,22.0905573 1.58944272,22.0105573 1.7,21.9 L11.7,11.8 C11.9,11.6 12,11.4 12,11.1 C12,10.8 11.9,10.6 11.7,10.4 L1.7,0.3 C1.3,-0.1 0.7,-0.1 0.3,0.3 C-0.1,0.7 -0.1,1.3 0.3,1.7 L9.6,11.1 L0.3,20.5 C-0.1,20.9 -0.1,21.5 0.3,21.9 C0.410557281,22.0105573 0.536393202,22.0905573 0.669061939,22.14 L1.33093808,22.14 L1.33093806,22.14 Z" fill="#FFFFFF"></path>
            </svg>
          </a>
        </div>
        <div class="onboarding-prop">
          <h2> Add Courses</h2></div>
        <div class="onboarding-search input-search-ghost">
          <input type="search" placeholder="My courses are..."
                  fast-matcher
                  fast-matcher-source="courses"
                  fast-matcher-output="matchingCourses"
                  fast-matcher-properties="short_name"
                  fast-matcher-any-word="true"
                  fast-matcher-limit="30"
                  fast-matcher-preserve-order="true"
                  fast-matcher-case-insensitive="true"
                  placeholder="Search Available Courses"
                  ng-model = "search_text"/>
        </div>
      </header>
      <div id="courses-list" class="onboarding-list">
        <ul class='list'>
          <li ng-repeat='course in user.guru_courses' ng-click='removeGuruCourseAndUpdate(course, $index)'>
              <input type="checkbox" checked>
              <label>{{course.short_name}}</label>
          </li>
          <li ng-repeat='course in preSelectedGuruCourses' ng-hide='search_text.length > 0'ng-click='addSelectedGuruCourse(course, course_search_text, $index)'>
              <input type="checkbox">
              <label>{{course.short_name}}</label>
          </li>
          <li ng-repeat='course in matchingCourses' ng-click='addSelectedGuruCourse(course, course_search_text, $index)'>
              <input type="checkbox">
              <label>{{course.short_name}}</label>
          </li>
        </ul>
      </div>
    </section>

</ion-view>
