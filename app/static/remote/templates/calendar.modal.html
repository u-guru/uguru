<ion-modal-view ng-controller="CalendarModalController" id="calendar-modal"><ion-header-bar class="bar-dark nav-bar-text bold-font" style="background-color: rgb(43,50,52)"><h1 class="title">Your Availability</h1></ion-header-bar><ion-content><ion-list><ion-item class="item" ng-repeat="hour_int in day_rows" style="padding:0px; margin:0px"><div class="row" style="padding:0px; margin:2px 0px; height:30px"><div class="col-33">{{getTimeFromHourInt(hour_int)}}</div><div style="padding:0px; background-color:white; margin:0px;border:1px solid green" class="col" ng-repeat="day_int in day_columns" id="{{day_int}},{{hour_int}}" ng-click="clickCalendarGridElement($event, day_int, hour_int)"></div><div class="col-10 center"><i class="icon ion-chevron-right"></i></div></div></ion-item></ion-list></ion-content><ion-footer><div class="tabs tabs-icon-only"><a class="tab-item"><i class="icon ion-close positive" ng-click="hideModal()"></i> </a><a class="tab-item" ng-click="clear()"><i class="icon ion-refresh positive" ng-click="clear()"></i> </a><a class="tab-item"><i class="icon ion-checkmark positive" ng-click="hideModalAndSave()"></i></a></div></ion-footer></ion-modal-view>
