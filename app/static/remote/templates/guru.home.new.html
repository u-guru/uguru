

<ion-view hide-nav-bar="true" class='guru-home' cache-view='false'>


    <ion-tabs class="bottom-tabs tabs-dark" delegate-handle="student-home-tabs-bottom">

        <ion-tab title="Home" badge="user.active_requests.length" badge-style='badge-danger' icon-on="session-icon" icon-off="session-icon" style="color:white; text-decoration:none;">
        <div ng-show="bottomTabsDelegate.selectedIndex() === 0" ng-include="base_url + 'templates/guru.home.body.html'"></div>
        </ion-tab>

        <ion-tab title="Sessions" icon-on="request-icon" icon-off="request-icon" badge="user.active_proposals.length + user.active_guru_sessions.length" badge-style="badge-positive">
          <div ng-show="bottomTabsDelegate.selectedIndex() === 1" ng-include="base_url + 'templates/guru.home.sessions.html'"></div>
        </ion-tab>

        <ion-tab title="Settings" ng-show="bottomTabsDelegate.selectedIndex() === 2" icon-on="settings-icon" icon-off="settings-icon">
          <div ng-show="bottomTabsDelegate.selectedIndex() === 2"ng-include="base_url + 'templates/student.settings.html'"></div>
        </ion-tab>
    </ion-tabs>

</ion-view>
