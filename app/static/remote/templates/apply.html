<main id="apply">
    <a id='guru-profile-cta-close' class='cta-modal-close close-button high-z-index'>
        <svg viewBox="0 0 100 100">
            <path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
        </svg>
    </a>
    <section id="apply-fullstack">

            <div id="apply-desk" ng-include="::img_base + 'templates/svg/apply/desk.html'"></div>
        </header>
        <div class="main">
            <ul>
                <li id="apply-analytics">
                    <div ng-include="::img_base + BASE + 'templates/svg/apply/book-front.html'"></div>

                    <span class="apply-label">Web&nbsp;&amp;&nbsp;Mobile<br/>Analytics</span>
                </li>
                <li id="apply-ux">
                    <div ng-include="::img_base + BASE + 'templates/svg/apply/book-front.html'"></div>
                    <span class="apply-icon" ng-include="::img_base + 'templates/svg/apply/ux.html'"></span>
                    <span class="apply-label">User Experience</span>
                </li>
                <li id="apply-business">
                    <div ng-include="::img_base + BASE + 'templates/svg/apply/book-front.html'"></div>
                    <span class="apply-icon" ng-include="::img_base + 'templates/svg/apply/business.html'"></span>
                    <span class="apply-label">Business<br/>Development</span>
                </li>
                <li id="apply-media">
                    <div ng-include="::img_base + BASE + 'templates/svg/apply/book-front.html'"></div>
                    <span class="apply-icon" ng-include="::img_base + 'templates/svg/apply/media.html'"></span>
                    <span class="apply-label">Social Media</span>
                </li>
                <li id="apply-marketing">
                    <div ng-include="::img_base + BASE + 'templates/svg/apply/book-front.html'"></div>
                    <span class="apply-icon" ng-include="::img_base + 'templates/svg/apply/marketing.html'"></span>
                    <span class="apply-label">Marketing</span>
                </li>
                <li id="apply-support">
                    <div ng-include="::img_base + BASE + 'templates/svg/apply/book-front.html'"></div>
                    <span class="apply-icon" ng-include="::img_base + 'templates/svg/apply/support.html'"></span>
                    <span class="apply-label">Customer<br/>Support</span>
                </li>
            </ul>
        </div>
    </section>
    <section id="apply-perks">
        <header>
            <h1>With great,<br/>expensed perks</h1>
        </header>
        <div class="main">
            <div id="apply-table">
                <div class="apply-book">
                    <div ng-include="::img_base + 'templates/svg/apply/book-side.html'"></div>
                    <span class="apply-icon" ng-include="::img_base + 'templates/svg/apply/grocery.html'"></span>
                    <span class="apply-label">Groceries</span>
                </div>
                <div class="apply-book">
                    <div ng-include="::img_base + 'templates/svg/apply/book-side.html'"></div>
                    <span class="apply-icon" ng-include="::img_base + 'templates/svg/apply/weight.html'"></span>
                    <span class="apply-label">Gym Membership</span>
                </div>
                <div class="apply-book">
                    <div ng-include="::img_base + 'templates/svg/apply/book-side.html'"></div>
                    <span class="apply-icon" ng-include="::img_base + 'templates/svg/apply/room.html'"></span>
                    <span class="apply-label">Room &amp; Board</span>
                </div>
                <div class="apply-book">
                    <div ng-include="::img_base + 'templates/svg/apply/book-side.html'"></div>
                    <span class="apply-icon" ng-include="::img_base + 'templates/svg/apply/money.html'"></span>
                    <span class="apply-label">Bonus Stipend</span>
                </div>
                <div class="apply-book">
                    <div ng-include="::img_base + 'templates/svg/apply/book-side.html'"></div>
                    <span class="apply-icon" ng-include="::img_base + 'templates/svg/apply/lte.html'"></span>
