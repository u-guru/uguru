<ion-modal-view class='contacting-modal'>
  <ion-content class='white-text dark-bg' scroll='false' >
      <div class='pure-g-c flex-column flex-space-between'>
        <div class='flex-item-c center'>
        </div>
        <div class='flex-item-c'>

          <div class='pure-g icon-row'>
                <div class='pure-u-1-5 padding-half'>
                  <img class='pure-img' ng-src='{{img_base}}./img/verbs/question.svg' />
                </div>
                <div class='pure-u-1-5 padding-half'>
                  <img class='pure-img' ng-src='{{img_base}}./img/verbs/session.svg' />
                </div>

                <div class='pure-u-1-5 padding-half'>
                  <img class='pure-img' ng-src='{{img_base}}./img/verbs/guru.svg' />
                </div>
                <div class='pure-u-1-5 padding-half'>
                  <img class='pure-img' ng-src='{{img_base}}./img/verbs/wheel.svg' />
                </div>
                <div class='pure-u-1-5 padding-half'>
                  <img class='pure-img' ng-src='{{img_base}}./img/verbs/session.svg' />
                </div>
          </div>


          <div class='pure-g'>

            <div class='pure-u-1 padding-top-2em'>
              <p class='standard center'>
              Submitting your request! <br>
              Let's find you a Guru!
              </p>
            </div>

          </div>

          <div class='pure-g padding-top-2em'>

            <div class='pure-u-1 margin-1em white-bg request-info-wrapper'>


              <ion-list>

                <ion-item class='item-avatar item-icon-right request-card-item'>
                  <img class='pure-img' ng-src='{{img_base}}./img/verbs/session.svg' />
                  <div class='request-card-content'>
                    <p class='course-text'>
                      Astro 110 <span class='request-tag-status'> finding a guru </span>
                    </p>
                    <p class='location-text'> Ferry Building</p>
                  </div>
                  <i class='icon ion-chevron-right icon-small'> </i>
                </ion-item>

                <ion-item class='item-avatar item-wrap-text'>
                  <p class='request-description'>
                    <strong> Thursday </strong> between <strong>12:00 pm & 3:30 pm</strong> for <strong>3.5 hours</strong>. <strong>Description</strong> and <strong>attachments</strong> have been added.
                  </p>
                </ion-item>

              </ion-list>

            </div>

          </div>

        </div>

        <div class='flex-item-c j-end center'>
          <div class='pure-u-1 padding-bottom-2em'>
            <a class='close-modal-link' ng-click='closeContactingModal()'>
              <p class='standard micro-text'>
                Uh oh! Cancel
              </p>
            </a>
          </div>
        </div>

      </div>
  </ion-content>
</ion-modal-view>
