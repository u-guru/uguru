<div>
  <svg id="circle" class="loader" width="100px" height="100px" viewBox="0 0 100 100">
    <circle opacity="0.3" cx="50" cy="50" r="25"></circle>
    <circle stroke-dasharray="50,300" cx="50" cy="50" r="25">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 50 50"
        to="360 50 50"
        dur=".5s"
        repeatCount="indefinite"/>
    </circle>
    <div ng-if='ambigLoaderText'>
      {{ambigLoaderText}}
    </div>
  </svg>
</div>
