<ion-view hide-nav-bar = 'true'>
  <ion-header-bar class='header-bar'>
    <a class="button button-clear button-back"  nav-direction='back' ng-click="goBack()">Back</a>
    <h5 class="title">Guru {{guru.name.split(' ')[0]}}</h5>

  </ion-header-bar>
  <ion-content>
    <div class="view-profile">
      <div class="space-1 center">
        <div class="icon"><img ng-src='{{guru.profile_url}}' class='width'></div>
        <div class="box">
          <div class="name">{{guru.name.split(" ")[0]}}
          </div>
          <div class="stars" ng-show="guru.guru_avg_rating">
                  <span class="icon ion-star" ng-repeat="i in getNumber(guru.guru_avg_rating) track by $index"></span>
          </div>
        </div>
      </div>
      <div class="space-2 center">
        <ul class="list">
          <li class="item padding-10-14">
            {{guru.guru_introduction}}
          </li>
          <li class="item padding-10-14">
            <div class="courses">
              <!-- <span class="bold-font sm-box">CS225</span> -->
              <span class="bold-font sm-box-orange" ng-repeat="course in guru.guru_courses">{{course.short_name}}</span>
            </div>
          </li>
          <li class="item padding-2-14">
            <div class="sessions">
              <div class="row">
                <div class="col col-50">
                  <div class="number">{{guru.guru_sessions.length}}</div>
                  <div class="detail">sessions</div>
                </div>
                <div class="col col-50">
                  <div class="number">{{guru.guru_courses.length}}</div>
                  <div class="detail">classes</div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <button class="button button-full button-positive" ng-show="showContactGuru">
        See if {{guru.name}} is available
      </button>
    </div>
  </ion-content>
</ion-view>
