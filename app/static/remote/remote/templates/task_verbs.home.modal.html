<ion-modal-view hide-nav-bar ='true' class='verb-modal'>
  <ion-content class='white-text dark-bg' scroll='false' >
      <div class='pure-g-c flex-column flex-space-between'>

        <div class='flex-item-c center'>

          <div class='pure-g'>
            <div class='wrapper icon-wrapper padding-top-2em pure-u-1'>

                <!-- <div class='pure-u-1-3'>
                </div> -->

                <div class='pure-u-1-3 padding-1em'>



                      <div class='pure-g'>
                        <div class='pure-u-1'>
                          <img class='pure-img' ng-src='{{img_base}}./img/verbs/task.svg' />
                        </div>
                      </div>

                </div>
            </div>
          </div>

          <div class='pure-g'>

            <div class='pure-u-1'>
              <p class='standard' style='margin-top:-0.75em;'>
              What Kind of task?
              </p>
            </div>

          </div>

        </div>
        <div class='flex-item-c center'>
          <div class='pure-g'>
            <div class='wrapper icon-wrapper padding-top-2em'>
                <div class='pure-u-1-3 padding-1em'>

                  <a ng-click='launchRequestModal(2,0)'>

                    <div class='pure-g'>
                      <div class='pure-u-1'>
                        <img class='pure-img' ng-src='{{img_base}}./img/verbs/chores.svg' />
                      </div>
                    </div>
                    <div class='pure-g'>
                      <div class='pure-u-1'>
                        <p class='micro-text padding-1em regular'>
                          Chores
                        </p>
                      </div>
                    </div>

                  </a>


                </div>

                <div class='pure-u-1-3 padding-1em'>

                  <a ng-click='launchRequestModal(2,1)'>

                    <div class='pure-g'>
                      <div class='pure-u-1'>
                        <img class='pure-img' ng-src='{{img_base}}./img/verbs/items.svg' />
                      </div>
                    </div>
                    <div class='pure-g'>
                      <div class='pure-u-1'>
                        <p class='micro-text padding-1em regular'>
                          Items
                        </p>
                      </div>
                    </div>

                  </a>

                </div>

                <div class='pure-u-1-3 padding-1em'>

                  <a ng-click='launchRequestModal(2,2)'>

                   <div class='pure-g'>
                      <div class='pure-u-1'>
                        <img class='pure-img' ng-src='{{img_base}}./img/verbs/food.svg' />
                      </div>
                    </div>
                    <div class='pure-g'>
                      <div class='pure-u-1'>
                        <p class='micro-text padding-1em regular'>
                          Food
                        </p>
                      </div>
                    </div>
                  </a>
                </div>

                <div class='pure-u-1-3 padding-1em'>

                  <a ng-click='launchRequestModal(2,3)'>

                   <div class='pure-g'>
                      <div class='pure-u-1'>
                        <img class='pure-img' ng-src='{{img_base}}./img/verbs/skilled.svg' />
                      </div>
                    </div>
                    <div class='pure-g'>
                      <div class='pure-u-1'>
                        <p class='micro-text padding-1em regular no-padding-horizontal'>
                          Skilled Task
                        </p>
                      </div>
                    </div>
                  </a>
                </div>

                <div class='pure-u-1-3 padding-1em'>

                  <a ng-click='launchRequestModal(2,4)'>

                   <div class='pure-g'>
                      <div class='pure-u-1'>
                        <img class='pure-img' ng-src='{{img_base}}./img/verbs/specific.svg' />
                      </div>
                    </div>
                    <div class='pure-g'>
                      <div class='pure-u-1'>
                        <p class='micro-text padding-1em regular'>
                          Specific
                        </p>
                      </div>
                    </div>
                  </a>
                </div>

            </div>
          </div>

        </div>

        <div class='flex-item-c j-end center'>
          <div class='pure-u-1 padding-bottom-2em'>
            <a class='close-modal-link' ng-click='taskVerbModal.hide();'>
              <p class='standard micro-text'>
                Close this thing
              </p>
          </div>
        </div>

      </div>
  </ion-content>
</ion-modal-view>
