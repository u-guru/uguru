<u-slide-box id='intro-slide-box' class='full-y' disable-scroll='true'>

	<u-slide class="flex-center-wrap text-center p15xy">
		<div>
			<h1 class="p15bottom txt-white">Choose Your Favorite Provider</h1>
			<ul>
				<li class="p15x-p15bottom"><button class="bg-white txt-eggplant" ng-click="login('soundcloud')">Login to Sound Cloud</button></li>
				<li class="p15x-p15bottom"><button style="opacity:0.2;" class="bg-white txt-eggplant" ng-click="">Login to 8tracks</button></li>
				<li class="p15x"><button class="bg-white txt-eggplant" ng-click="nextSlide()">Next</button></li>
			</ul>
		</div>
	</u-slide>

	<u-slide class="flex-center-wrap text-center p15xy">
		<div>
		<ul class="display-flex">
			<li class="p15x-p15bottom"><div class="bg-white txt-eggplant" ng-click="prevSlide()">Previous</div></li>
			<li class="p15x"><div class="bg-white txt-eggplant" ng-click="goToHome()">Next</div></li>
		</ul>
			<h1 class="p15bottom txt-white">Choose Your Favorite Genre</h1>
			<ul class='genre-list'>
				<li class="p15x-p15bottom genre-item"><button class="bg-white txt-eggplant" ng-click="goToPlaylist('chill')">Chill</button></li>
				<li class="p15x genre-item"><button class="bg-white txt-eggplant" ng-click="goToPlaylist('study')">Study</button></li>
				<li class="p15x genre-item"><button class="bg-white txt-eggplant" ng-click="goToPlaylist('classical')">Classical</button></li>
				<li class="p15x genre-item"><button class="bg-white txt-eggplant" ng-click="goToPlaylist('upbeat')">Upbeat</button></li>
			</ul>
		</div>
	</u-slide>
