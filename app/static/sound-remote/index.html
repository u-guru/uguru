    <script>
      WINDOWS = null;

      var injectAndroidMetaContentScript = function() {
        var meta = document.createElement('meta');
        meta.httpEquiv = "Content-Security-Policy";
        meta.content = "default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *"
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      function getMobileOperatingSystem() {
          var userAgent = navigator.userAgent || navigator.vendor || window.opera;
          if( userAgent.match( /iPad/i ) || userAgent.match( /iPhone/i ) || userAgent.match( /iPod/i ) )
          {

            injectJs('ios.cordova_plugins.js');
            injectJs('ios.cordova.js');
            return 'iOS';
          }
          else if (navigator.userAgent.match(/iemobile/i) || navigator.userAgent.match(/Windows Phone/i)  || navigator.userAgent.match(/IEMobile/i) || navigator.userAgent === 'Win32NT' || (!(window.ActiveXObject) && "ActiveXObject" in window) || "ActiveXObject" in window) {
            console.log('injecting windows specific css & js');
            injectJs('windows.cordova.js');
            injectCss('windows.css');
            WINDOWS = true;
            return 'Windows'
          }
          else if( userAgent.match( /Android/i ) )
          {
            // Read more here
            // https://developer.chrome.com/multidevice/user-agent
            console.log('ANDROID WEBVIEW DEVICE UA:', userAgent, '\n');
            var androidWebViewAgents = ['Build/KLP', 'Version', 'wv'];
            for (var i = 0; i < androidWebViewAgents.length; i++ ) {
              var indexUA = androidWebViewAgents[i];
              if (userAgent.indexOf(indexUA) > -1) {
                injectJs('android.cordova.js');
                injectCss('android.css');
                injectAndroidMetaContentScript();
              }
              break;
            }


            return 'Android';
          }
          else
          {
            console.log('hard to determine identifies')
            return 'unknown';
          }
        }

      function injectJs(link) {
          var scr = document.createElement('script');
          scr.type="text/javascript";
          scr.src=link;
          document.getElementsByTagName('head')[0].appendChild(scr)
      }

      function injectCss(file) {
        var link = document.createElement("link");
        link.href = file;
        link.type = "text/css";
        link.rel = "stylesheet";
        document.getElementsByTagName("head")[0].appendChild(link);
      }

      getMobileOperatingSystem();

    </script>
