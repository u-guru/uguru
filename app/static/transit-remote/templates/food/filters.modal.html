
<ion-content class='full-xy filter-modal' scroll='false' >
<section id="filters" class="onboarding full-xy">
	<header class="text-center">
		<div class="header-nav">
			<a class="header-menu" ng-click="closeFilters()">
				<svg viewBox="0 0 100 100">
					<path d="M14,32 L50,68 L86,32"></path>
				</svg>
			</a>
		</div>
		<h1>Current Filters</h1>
	</header>
	<div>
		<div id="filter-current" class="filter-container">
			<ul class="filter-list">
				<!-- <li class="filter-item" ng-click='removeFilter(filter)' ng-repeat='filter in selectedFilters'> -->
				<li class="filter-item chip" ng-click='addFilter(filter)' ng-repeat='filter in availableFilters'>
					<span>{{filter.name}}</span>
					<!-- <svg viewBox="0 0 100 100">
					    <path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
					</svg> -->
				</li>
			</ul>
		</div>
		
		<div id="filter-trending" class="filter-container">
			<h1>Trending</h1>
			<ul class="filter-list">
				<li class="filter-item chip" ng-click='addFilter(filter)' ng-repeat='filter in availableFilters'>
					<span>{{filter.name}}</span>
					<!-- <svg viewBox="0 0 100 100">
					    <path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
					</svg> -->
				</li>
			</ul>
		</div>
	</div>
</section>
</ion-content>
