<ion-modal-view class='uguru-view category-skills-modal' >
    <section id='skill-list' class='onboarding'>
        <div id="skills-list" class="onboarding-list">
            <div>
                <ul class='list checklist'>
                    <li ng-repeat='skill in active_category.skills'class='ng-class:{"active":active_category.active}'>
                        <span>
                            <label>{{skill.name}}</label>
                            <input type="checkbox" ng-model='skill.active'ng-change='updateCategoryCount(active_category, skill, $index)'>
                            <span>
                            </span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</ion-modal-view>
