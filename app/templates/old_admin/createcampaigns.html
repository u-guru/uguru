{% extends "admin/base.html" %}
{% block content %}

			<noscript>
				<div class="alert alert-block span10">
					<h4 class="alert-heading">Warning!</h4>
					<p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a> enabled to use this site.</p>
				</div>
			</noscript>

			<!-- start: Content -->
			<div id="content" class="span10">

				<ul class="breadcrumb">
					<li>
						<i class="icon-home"></i>
						<a href="index.html">Home</a>
						<i class="icon-angle-right"></i>
					</li>
					<li><a href="#">Create Campaigns</a></li>
				</ul>

				<br>

				<div class="row-fluid">
					<div class="box span12">
						<div class="box-header" data-original-title>
							<h2><i class="halflings-icon white edit"></i><span class="break"></span>Form Elements</h2>
						</div>
						<div class="box-content">

								<div class="control-group">
									<label class="control-label" for="focusedInput">Template Name</label>
									<div class="controls">
									  <input class="input-xlarge focused" id="templateName" type="text" value="">
									</div>
							  	</div>
							  	<div class="control-group">
									<label class="control-label" for="focusedInput">Subject</label>
									<div class="controls">
									  <input class="input-xlarge focused" id="subject" type="text" value="">
									</div>
							  	</div>
							  	<div class="control-group">
									<label class="control-label" for="focusedInput">Sender Email</label>
									<div class="controls">
									  <input class="input-xlarge focused" id="senderEmail" type="email" value="">
									</div>
							  	</div>
							  	<div class="control-group">
									<label class="control-label" for="focusedInput">Sender Title</label>
									<div class="controls">
									  <input class="input-xlarge focused" id="senderTitle" type="text" value="">
									</div>
							  	</div>
							  	<div class="control-group">
									<label class="control-label" for="focusedInput">Reply-To Email</label>
									<div class="controls">
									  <input class="input-xlarge focused" id="replyEmail" type="email" value="">
									</div>
							  	</div>
							  	<div class="control-group">
									<label class="control-label" for="optionsCheckbox2">Track Opens?</label>
									<div class="controls">
								  	<label class="checkbox">
										<input type="checkbox" id="trackOpens" value="option1">
								  	</label>
									</div>
							  	</div>
							  	<div class="control-group">
									<label class="control-label" for="optionsCheckbox2">Track Clicks?</label>
									<div class="controls">
								  	<label class="checkbox">
										<input type="checkbox" id="trackClicks" value="option1">
								  	</label>
									</div>
							  	</div>
							  	<div class="control-group">
									<label class="control-label" for="optionsCheckbox2">Important?</label>
									<div class="controls">
								  	<label class="checkbox">
										<input type="checkbox" id="important" value="option1">
								  	</label>
									</div>
							  	</div>
							  	<div class="control-group">
									<label class="control-label" for="focusedInput">Test Email</label>
									<div class="controls">
									  <input class="input-xlarge focused" id="testEmail" type="text" value="">
									</div>
							  	</div>
							  	<div class="control-group">
									<label class="control-label" for="focusedInput">Test Name</label>
									<div class="controls">
									  <input class="input-xlarge focused" id="testName" type="text" value="">
									</div>
							  	</div>
							  	<div class="form-actions">
							  		<button type="submit" onclick="createNewCampaign()" class="btn btn-primary">Create new campaign</button>
							  	</div>

						</div>
					</div>
				</div>


			</div><!--/.fluid-container-->

{% endblock %}
