
    <section id="school" class="onboarding" >
      <header class="third">
          <h1 class="text-center">Find Your Community</h1>
          <div class="header-nav">
            <a class="header-nav-back" ng-click='goToAccess()'>
                <svg width="12px" height="23px" viewBox="0 0 12 23" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <path d="M2.4,11.1 L11.7,1.7 C12.1,1.3 12.1,0.7 11.7,0.3 C11.3,-0.1 10.7,-0.1 10.3,0.3 L0.3,10.4 C0.1,10.6 -7.10542736e-15,10.8 -7.10542736e-15,11.1 C-7.10542736e-15,11.4 0.1,11.6 0.3,11.8 L10.3,21.9 C10.7,22.3 11.3,22.3 11.7,21.9 C12.1,21.5 12.1,20.9 11.7,20.5 L2.4,11.1 L2.4,11.1 Z" fill="#FFFFFF"></path>
                </svg>
                <h1>&nbsp;</h1>
            </a>
          </div>

          <div class="onboarding-search input-search-ghost absolute center-x bottom-0 full-x p10xy">
            <input type="search" class=''
                    placeholder="Search for my university"
                    ng-model="search_text"
                    ng-keyup="query(search_text)"
            />
            <a ng-click='getGPSCoords()' class='geolocation-icon'>
              <i class='icon ion-navigate'></i>
            </a>
        </div>
      </header>
        <div id="school-list" buffered-scroll='increaseLimit()' class="onboarding-list" ng-init='limit = 10'>
        <ul class='list list-item-border'>
          <li  class="list-item school-harvard" ng-repeat='university in universities | limitTo: limit'>
            <a ng-click='universitySelected(university, $event)' style='border-color:{{university.school_color_one}}'>
              <span class="school-icon list-icon-left">
                <img ng-if='platform.mobile' image-saver ng-src="{{ university.seal_url || university.forbes_url}}" style='border:2px solid {{university.school_color_one}}' alt=""/>
                <img ng-if='platform.web' ng-src="{{ university.seal_url || university.forbes_url}}" style='border:2px solid {{university.school_color_one}}'/>
              </span>
              <span ng-if='!location' class="school-name ng-class:{'smaller-list-font':university.title.length >=20 }">
                <b>{{university.name}}<i>{{university.city}}, {{university.state}}</i></b>
              </span>
              <span ng-if='location' class="school-name ng-class:{'smaller-list-font':university.title.length >=20 }">
                <b>{{university.name}}<i class='university-subheader'>{{university.city}}, {{university.state}} <span class='text-right'>{{university.miles | number}} mi</span></i></b>
              </span>
            </a>
          </li>

        </ul>
      </div>
    </section>
