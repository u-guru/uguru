<div class='modal'>
    <ion-modal-view class='bg-charcoal'>
        <section id="experience-modal" class='full-xy bg-slate mobile-mode mobile-balance-modal'>
            <header class="bg-slate">
                <h1 class='bg-charcoal full-x text-center'>Notifications</h1>
                <div class="header-nav full-x">
                    <a class="header-close cta-modal-close" ng-click="notificationsModal.hide()">
                        <svg viewBox="0 0 100 100">
                            <path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
                        </svg>
                    </a>
                </div>
            </header>
            <div class='main bg-slate'>
                <ion-list id='settings-notifications-list' class='side-menu-list with-icon guru-mode'>
                    <ion-item class="list-item settings-item" id="top-menu-discover" ng-click='toggleEmailNotifications()'>
                        <span class='list-item-detail'>Email Notifications</span>
                        <span class="list-item-icon">
                            <svg viewBox="0 0 100 100">
                                <circle class='notifications-circle ng-class:{"active":user.email_notifications}' cx="50" cy="50" r="36"></circle>
                                <path  class='notifications-path ng-class:{"active":user.email_notifications}' d="M31,52.6470588 L42.1764706,63.8235294 L69,37"></path>
                            </svg>
                        </span>
                    </ion-item>
                    <ion-item class="list-item settings-item" id="top-menu-discover" ng-click='toggleTextNotifications()'>
                        <span class='list-item-detail'>Text Notifications</span>
                        <span class="list-item-icon">
                            <svg viewBox="0 0 100 100">
                                <circle class='notifications-circle ng-class:{"active":user.text_notifications}' cx="50" cy="50" r="36"></circle>
                                <path class='notifications-path ng-class:{"active":user.text_notifications}' d="M31,52.6470588 L42.1764706,63.8235294 L69,37"></path>
                            </svg>
                        </span>
                    </ion-item>
                </ion-list>



                </ul>

                            <span class='transaction-date'>{{transaction.time.date}} {{transaction.time.month}} {{transaction.time.year}}</span>
                        </div>
                        <span><span class="chip bg-moola uppercase" ng-if='transaction.transfer_status'>{{transaction.transfer_status}}</span></span>
                    </li>
                </ul> -->

            </div>
            <button class='bg-moola semibold absolute bottom-0' ng-click='saveNotifications()'>Save</button>

        </section>
    </ion-modal-view>
</div>
