<ion-modal-view class='bg-charcoal'>
	<section id="guru-introduction-modal" class='full-xy'>
		<header>
			<div class='header-nav'>
				<a class="header-close" ng-click="guruIntroductionModal.hide()">
					<svg viewBox="0 0 100 100">
						<path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
					</svg>
				</a>
			</div>
			<h1 class="text-center">Guru Introduction</h1>
		</header>
		<div class='main'>
			<div id="guru-intro-input" class='p15xy bg-campus-50p'>
				<textarea class='input-outline full-x' placeholder='Role Description' ng-model='user.guru_introduction'>{{user.guru_introduction}}</textarea>
			</div>
		</div>
		<button class='bg-campus semibold' ng-click='saveGuruIntroductionModalAndHide()'>Save</button>
	</section>

</ion-modal-view>
