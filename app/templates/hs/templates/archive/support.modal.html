<ion-modal-view class='become-guru'>
    <ion-header-bar class="header-bar header-bar-dark">
            <h5 class="title">Uguru Support</h5>
        <a class='button button-clear positive bold sans-bold uppercase' ng-click='supportModal.hide()'>CLOSE</a>
    </ion-header-bar>

    <ion-content scroll='false'>

    <div class="pure-g-c flex-column flex-space-between">
            <div class="flex-item-c">
                <div class='pure-u-1 center uppercase padding-1em'  style='font-family:"OpenSans-Bold;'>
                    <h6 style='font-size:90%; line-height:1.5em;'>
                        Ask or share anything. <br><br> <span class='positive' style='font-size:80%; font-family:OpenSans-Bold'>  We have a passionate team working around the clock accomodate any needs.
                    </h6>
                </div>
            </div>

            <div class='flex-item-c j-start'>
                <div class='pure-u-1'>
                    <div class='list list-inset'>
                          <label class="item item-input">
                            <textarea class='support-textarea' ng-model='supportTicket.message'rows='6' placeholder="Let us know how we can make things better."></textarea>
                          </label>
                    </div>
                </div>
            </div>
            <div class='flex-item-c end'>
                <div class='pure-u-1'>
                    <div ng-click='submitSupport()' class='button button-full button-positive uppercase sans-bold'>Submit</div>
                </div>
            </div>
        </div>

    </ion-content>
</ion-modal-view>
