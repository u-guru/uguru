    <body>

            <div id="home-button-group">              
                <a href="/student_signup" style="color:white"><button id='home-button-1' type="button" class="btn btn-lg">NEED A TUTOR?</button></a>
                 <a href="/tutor_signup" style="color:white"><button id='home-button-2' type="button" class="btn btn-lg" href="#tutor_signup">BECOME A TUTOR</button></a>

            <div id="login-fields">

                    <div class="row">
                        <div class="col-xs-10 col-xs-offset-1">
                            <div class="form-group">
                                <label for="exampleInputEmail1">EMAIL</label> <br>
                                <input name="login-email" type="email" class="input-signup" id="login-email" placeholder="username@berkeley.edu">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-10 col-xs-offset-1">
                          <div class="form-group">
                            <label for="exampleInputPassword1">PASSWORD</label> <br>
                            <input name="login-password" type="password" class="input-signup" id="login-password" >
                          </div>
                          <span id='alert-fields-login' style="color:red;display:None">Incorrect username or password</span>
                          <span id='alert-fields-login-2' style="color:red;display:None">Please fill in all fields.</span>
                        </div>
                    </div>
                </div>
            </div>
            <a href="javascript:void" id="login-submit-link">
                <div class="main-font" id="submit-login">
                    LOGIN
