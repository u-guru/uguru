        <div class="panel panel-default">
          <div class="panel-heading">
            <h2>Account Settings</h2>
        </div>
          <div class="panel-body">
            <form accept-charset="UTF-8" role="form">
            <fieldset>
            <div class="col-md-4 col-mid-offset-6 text-left">
              <h3><u>Your Ratings as a Student</u></h3>
           <!--    <div class="col-md-4 col-mid-offset-4 text-left"> -->
              <fieldset class="rating">
                <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5">5 stars</label>
                <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4">4 stars</label>
                <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3">3 stars</label>
                <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2">2 stars</label>
                <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1">1 star</label>
                </fieldset>
                <br>
                <br>
                <h4>4.0 average, 7 reviews
              </div>
           <!--  </div> -->
            <div class="col-md-8 col-mid-offset-10 text-left">
              <h3><u>Notification Preferences</u></h3>
             <label class="checkbox">
              <input type="checkbox" name="notif_pref[]" id="notif_pref_1" value="Email" /><label for="notif_pref_3">Email Notifications</label>
            </label>
            <label class="checkbox">
              <input type="checkbox" name="notif_pref[]" id="notif_pref_2" value="Text" /><label for="notif_pref_3">Text Notifications</label>
            </label>
            <label class="checkbox">
               <input type="checkbox" name="notif_pref[]" id="notif_none" value="0" checked /><label for="notif_none">Neither (you will be an offline tutor and not receive any requests)</label>
            </label>

              <h3><u>Change Password</u></h3>
              <div class="form-group">
                  <input class="form-control" placeholder="Current Password" name="currentpassword" type="text">
              </div>
              <div class="form-group">
                  <input class="form-control" placeholder="New Password" name="newpassword" type="text">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Confirm New Password" name="password" type="confirm" type="text">
              </div>
              <a href="/settings" class="btn btn-lg btn-primary" type="submit">Save</a>
              </div>
            </fieldset>
              </form>
          </div>

    <!-- Custom JavaScript for the Side Menu and Smooth Scrolling -->
    <script>
        $("#menu-close").click(function(e) {
            e.preventDefault();
            $("#sidebar-wrapper").toggleClass("active");
        });
    </script>
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#sidebar-wrapper").toggleClass("active");
        });
    </script>
    <script>
      $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
          if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') 
            || location.hostname == this.hostname) {

            var target = $(this.hash);
            target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
            if (target.length) {
              $('html,body').animate({
                scrollTop: target.offset().top
              }, 1000);
              return false;
            }
          }
        });
      });
    </script>

    <!-- Custom JavaScript for Notification Checkboxes -->
    <script>
     $(function(){
        var el=$('input:checkbox[name="notif_pref[]"]');
        el.on('change', function(e){
            if($(this).attr('id')!='notif_none')
            {
                if($(this).is(':checked')) 
                    $('#notif_none').prop('checked', false);
            }
            else
            {
                if($(this).is(':checked'))
                    el.not($(this)).prop('checked', false);
            }
        });
    });
     </script>
