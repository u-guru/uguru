{% extends 'gabrielle/layout/base.html' %}
{% block pagetype %}page-cerise{% endblock %}
{% block header_scripts %}
<link rel="stylesheet" href="/static/gabrielle/css/page.css"/>
{% endblock %}

{% block content %}
<div id="team" class="main pure-g">
    <header class="pure-u-1">
	    <h1 class="text-center">Meet the team</h1>
	</header>
    <div class='pure-u-1 padding-1em padding-top-2em'>
        <div class='pure-g'>
            {% for member in team_members %}
            <div class='pure-u-1-3 text-center'>
                <div class='photo-container'>
                    <img src='{{member["profile_url"]}}' height="200" width="200"/>
                </div>
                <h5 class='team-member-name white-text'>
                    {{member['name']}}
                </h5>
                <a class='white-text' target="_blank" href='/team/profiles/{{member["name"].split(" ")[0]|lower}}'>
                    <p class='center no-margin no-padding'>
                        Read more
                    </p>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
