{% extends 'web/base.html' %}
{% from 'web/macros/request.html' import guru_request_reject %}

{% block main_header %}

<header class="bar bar-nav"> 
  <a class="icon icon-left pull-left" href='/guru/request/{{request_dict["server_id"]}}/' data-transition='slide-out'></a>
    <h1 class="title">Cancel Request</h1>
</header>
{% endblock %}

{% block main_content %}
<div class="content should-hide-message-bar should-hide-tab-bar">
    {{guru_request_reject(request_dict)}}
</div>
<script>
    $('a.guru-reject-link').click(function() {
        url_components = window.location.pathname.split( '/' );
        request_id = url_components[url_components.length - 2];
        
        payload = JSON.stringify({
            action:'guru-reject',
            description:$('#guru-reject-description').val()
        });

        $.ajax({
            url: '/api/v1/requests/' + request_id,
            type: 'PUT',
            contentType: 'application/json',
            data: payload,
            success: function(request){
                window.PUSH({
                    transition : "fade",
                    url : "/m/guru/"
                });
            },
            error: function (request) {
                alert(request.responseJSON['errors']);
            }
        });
    });
</script>
{% endblock %}
