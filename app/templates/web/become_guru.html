{% extends 'web/base.html' %}

    {% block main_header %}
    <header class="bar bar-nav">
      <h1 class="title">Become a Guru</h1>
    </header>
    {% endblock %}

    {% block main_content %}
    <div class="content should-hide-message-bar">
      <ul class="table-view">
        <li class="table-view-cell media">
            <div class="media-body">
              Add Photo
              <div id='guru-profile-photo' class="media-object pull-right table-view-mini-face hidden"></div>
            </div>
            <a id='upload-photo-link' class="btn btn-primary">Upload</a>
            <input id='upload-photo' style='display:none;' type='file'/>
        </li>
        <li class='table-view-cell'>
          Add courses
          <input id='request-course' type="text" placeholder="CS10" />
          <a id='upload-photo-link' class="btn btn-primary">Add</a>
        </li>
        <li class='table-view-cell ignore-table-view-margin'>
          Introduction
          <textarea placeholder='Include a short introduction of yourself!'rows="5"></textarea>
        </li>
      </ul>
      <a href='/m/guru/' data-transition='fade' class='btn btn-block btn-positive'>Submit</a>
    </div>
  {% endblock %}
