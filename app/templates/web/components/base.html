<!DOCTYPE html>
<html lang="en" class="yui3-js-enabled"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a responsive product landing page.">

<title>Landing Page – Layout Examples – Pure</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<link rel="stylesheet" href="/static/css/marketing.css">
<link rel="stylesheet" href="/static/css/sass/uguru-web.css">

{% block header_scripts %}
{% endblock %}

<body>

{% include 'web/components/sidebar.html' %}
{% block content %}
{% endblock %}

<script>
app.yui.use('node-base', 'node-event-delegate', function (Y) {
    // This just makes sure that the href="#" attached to the <a> elements
    // don't scroll you back up the page.
    Y.one('body').delegate('click', function (e) {
        e.preventDefault();
    }, 'a[href="#"]');
});
</script>
{% block footer_scripts %}
{% endblock %}

<div id="yui3-css-stamp" style="position: absolute !important; visibility: hidden !important"></div>

</body>
</html>
