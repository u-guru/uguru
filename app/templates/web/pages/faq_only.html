{% extends 'web/layout/base.html' %}
{% block header_scripts %}
<link rel="stylesheet" href="/static/web/css/style.css"/>
<link rel="stylesheet" href="/static/web/css/page.css"/>
<style>
	.body-loading-div {
		width:100%;
		height:100%;
		z-index: 0;
		visibility:0 !important;
		display:none !important;
	}

	#side-menu-wrapper, #full-overlay {
		width:0;
		display:none;
	}

	#intercom-container {
		display:none !important;
		opacity:0;
		height:0;
		width:0;
	}

	a:visited, a:hover, a:active, a:link, dt {
		outline:none !important;
		opacity:1 !important;
		text-decoration: none !important;
	}

	.main {
    	padding: 0px!important;
	}

	header#top {
		display: none !important;
	}

</style>
{% endblock %}

{% block content %}
<div id="faq" class="main pure-g">
	{% include 'web/components/faq_body.html' %}
</div>
{% endblock %}

{% block footer_scripts %}
	{% include 'web/pages/js/faq.js' %}
{% endblock %}
