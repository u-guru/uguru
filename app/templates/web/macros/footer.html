{% macro process_tab_bar(show=False, active_page=None, student_mode=True) -%}
<nav id='main-bar-tab' class="bar bar-tab" style='display:none'>  
    {% if student_mode %}
    <a data-transition='fade' class="tab-item main-tab-item" href="/home/">
      <span class="icon icon-home active"></span>
      <span class="tab-label">Home</span>
    </a>
    <a data-transition='fade' class="tab-item main-tab-item" id='address-book' href="/tutors/">
      <span class="icon icon-person"></span>
      <span class="tab-label">My Tutors</span>
    </a>
    <a data-transition='fade' class="tab-item main-tab-item" href="/m/settings/">
      <span class="icon icon-gear"></span>
      <span class="tab-label">Settings</span>
    </a>
    <a class="tab-item main-tab-item" href="/become_guru/" data-transition='fade'>
      <span class="icon icon-star-filled"></span>
      <span class="tab-label">Guru</span>
    </a>
    {% else %}
    <a data-transition='fade' class="tab-item main-tab-item" href="/m/guru/">
      <span class="icon icon-home"></span>
      <span class="tab-label">Home</span>
    </a>
    <a data-transition='fade' class="tab-item main-tab-item" id='address-book' href="#">
      <span class="icon icon-person"></span>
      <span class="tab-label">My Profile</span>
    </a>
    <a class="tab-item" href="#">
      <span class="icon icon-plus"></span>
      <span class="tab-label">Cash Out</span>
    </a>
    <a data-transition='fade' class="tab-item main-tab-item" href="#">
      <span class="icon icon-gear"></span>
      <span class="tab-label">Settings</span>
    </a>
    <a class="tab-item" href="/home/" data-transition='fade'>
      <span class="icon icon-edit"></span>
      <span class="tab-label">Student</span>
    </a>
    {% endif %}
</nav>


{%-endmacro %}
