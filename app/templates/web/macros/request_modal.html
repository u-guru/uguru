{% macro process_request_modal() -%}
<div id="requestModal" class="modal">
      <header class="bar bar-nav">
        <a class="btn btn-link pull-right" data-transition='slide-in' id='submit-request-link'href="#">
          <strong>Submit</strong>
        </a>
        <a class="btn btn-link pull-left" href="#requestModal">
          Cancel
        </a>
        <h1 class="title">New Request</h1>
      </header>

      <div class="content">
        <ul class="table-view">
            <li class="table-view-cell">
              <a class='navigate-right' data-transition='slide-in' href='/add_course/ '>
                Add A Course
              </a>
            </li>
        </ul>
        <form class="input-group">
          <textarea id='request-description' placeholder='Please add more details'></textarea>
          <input id='request-location' type="text" placeholder="Where do you want to meet?">
          <input id='request-phone' type="text" placeholder="Phone Number">
        </form>
        <ul class='table-view'>
          <li class="table-view-cell">
            <span class='pull-left' id='remote-toggle-text'>
              In-person tutor only
            </span>
            <div id='remote-toggle' class="toggle active">
              <div class="toggle-handle"></div>
            </div>
          </li>
          <li class="table-view-cell">
            <span class='pull-left' id='asap-toggle-text'>
              I need help right now
            </span>
            <div id='asap-toggle' class="toggle active">
              <div class="toggle-handle"></div>
            </div>
          </li>
          <li class="table-view-cell">
            <a class="navigate-right">
              Choose Start Time
            </a>
          </li>
          <li class="table-view-cell">How long would the session be
            <div class="segmented-control">
              <a class="control-item active" href="#item1mobile">
                < 30m
              </a>
              <a class="control-item" href="#item2mobile">
                < 1hr
              </a>
              <a class="control-item" href="#item3mobile">
                 1-2hr
              </a>
              <a class="control-item" href="#item3mobile">
                + 2hr
              </a>
            </div>
          </li>
        </ul>
      </div>
</div><!-- /.modal -->  
{%- endmacro %}
