  <div id="top" class="header">

    <div class="row vertical-offset-100">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2>What do you need help in?</h2>
        </div>
          <div class="panel-body">
               <div class="col-md-4 col-md-offset-4 text-center">
                <div class="service-item">
                <div class="row">
                         <div id="custom-search-input">
                                          <div class="input-group col-md-12">
                                              <input type="text" class="  search-query form-control" placeholder="Search" />
                                              <span class="input-group-btn">
                                                  <button class="btn btn-danger" type="button">
                                                      <span class=" glyphicon glyphicon-search"></span>

                                              </span>
                                          </div>
                        </div>
             </div>
               </div>
               <h4>Please Tell Us More</h4>
               <textarea class="form-control" rows="3" placeholder="Example: My CS61A project is due in 2 weeks. Topics that I need help in are... You can best prepare by..."></textarea>
               <h4>Urgency</h4>
               <label class="radio-inline">
                <input type="radio" id="inlineRadio1" value="ASAP">ASAP
              </label>
              <label class="radio-inline">
                <input type="radio" id="inlineRadio2" value="By Tomorrow">By Tomorrow
              </label>
              <label class="radio-inline">
                <input type="radio" id="inlineRadio3" value="This Week">This Week
              </label>
              <h4>Frequency</h4>
                <label class="radio-inline">
                <input type="radio" id="inlineRadio1" value="One Time">One Time
              </label>
              <label class="radio-inline">
                <input type="radio" id="inlineRadio2" value="Regularly">Regularly
              </label>
               </div>
             </div>
            <a href="/studentsignup2" class="btn btn-lg btn-success btn-block" type="submit">Next</a>
          </div>
      </div>

</div>
</div>

   <!-- JavaScript -->
    <script src="static/js/jquery-1.10.2.js"></script>

    <!-- Custom JavaScript for the Side Menu and Smooth Scrolling -->
    <script>
        $("#menu-close").click(function(e) {
            e.preventDefault();
            $("#sidebar-wrapper").toggleClass("active");
        });
    </script>
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#sidebar-wrapper").toggleClass("active");
        });
    </script>
    <script>
      $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
          if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') 
            || location.hostname == this.hostname) {

            var target = $(this.hash);
            target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
            if (target.length) {
              $('html,body').animate({
                scrollTop: target.offset().top
              }, 1000);
              return false;
            }
          }
        });
      });
    </script>
