<ion-view ng-controller='SidebarController'>
	<ion-list class='side-menu-list'>
		<!-- toggleRightSideMenu just E2E test using -->
		<ion-item class='list-item list-item-title'>
			<span class="list-item-detail">Settings</span>
		</ion-item>
		<ion-item class='list-item settings-item' ng-click="openModal('university')">
			<span class="list-item-detail">Edit University</span>
		</ion-item>
		<ion-item class='list-item settings-item'>
			<span class="list-item-detail">Default Units</span>
			<input type="number" ng-change='defaultUnitsValChanged()' placeholder="4" ng-model='user.settings.default_units'/>
		</ion-item>
		<ion-item class='list-item settings-item'>
			<span class="list-item-detail">Section</span>
			<input ng-change='defaultUnitsValChanged()'type="number" ng-model='user.settings.num_sessions' placeholder="2"/>
		</ion-item>
		<ion-item class='list-item settings-item' ng-click='clearStorage()'>
			<span class="list-item-detail">Clear Courses</span>
		</ion-item>
		<button class="absolute bottom-0 left-0 txt-white caps semibold">Save</button>
	</ion-list>
</ion-view>
