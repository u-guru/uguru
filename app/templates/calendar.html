<div class="calendar-modal">
     <div class='row'>
          <div class='col-md-3 col-sm-3'>
          </div>
          <div id='calendar-container' class='col-xs-12 col-md-6 col-sm-offset-3 col-sm-6'>
              <h3 id='calendar-header-text'>Select the times that you are available.  </h3>
              <div class='calendar-alert'>
                
              </div>
              <table class="table" id='request-calendar'>
                <tr>
                    <td> &nbsp;&nbsp;&nbsp;</td>
                    <th class="active center"> Sun </td>
                    <th class="active center"> Mon </td>
                    <th class="active center"> Tue </td>
                    <th class="active center"> Wed </td>
                    <th class="active center"> Thu </td>
                    <th class="active center"> Fri </td> 
                    <th class="active center"> Sat </td>  
                </tr>
                {% for i in range(0, 24) %}
                <tr class='calendar-time-row'>
                    <td class='calendar-time-td'>
                        {% if i == 0 %}
                            12-1am
                        {% elif i < 12 %}
                            {{i}}-{{i+1}}am
                        {% elif i == 12 %}
                            12-1pm
                        {% elif i == 23 %}
                            11-12am
                        {% elif i > 12 %}
                            {{i - 12}}-{{i-11}}pm
                        {% endif %}
                    </td>
                    <td class="active table-bordered time-slot"> </td>
                    <td class="active table-bordered time-slot"> </td>
                    <td class="active table-bordered time-slot"> </td>
                    <td class="active table-bordered time-slot"> </td>
                    <td class="active table-bordered time-slot"> </td>
                    <td class="active table-bordered time-slot"> </td>
                    <td class="active table-bordered time-slot"> </td>
                </tr>
                {% endfor %}
              </table>
              <div id='calendar-btns' class='row'>
                  <button class='close-calendar-btn'>
                    Close 
                  </button>
                  <button class='save-calendar-btn'>
                    Save
                  </button>
              </div>
          </div>
     </div>
</div>
