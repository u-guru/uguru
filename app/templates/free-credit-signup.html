{% extends 'base.html' %}
{% block content %}
    <div class='guru-app-container container-fluid reg-text'>
  <div class='row reg-text font-14'>
    <div class='col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6'>
      
        <div id='first-page-container'>
              <h1 class='reg-text center bold extra-margin-bottom'>
                            Hi, {{name.split(' ')[0]|title}}
              </h1>
              <div class='row-fluid center font-20 grey-text margin-top-10 margin-bottom-20'>
                Click below and claim your <b class='reg-text'> FREE</b> uGuru credit
              </div>
              <div class='row-fluid center font-80 green-text margin-top-10'>
                $10
              </div>
              <div class='row-fluid center margin-top-30'>
                  <a id='claim-free-credit' name={{email}} href='javascript:void(0);'>
                        <span class='blue-btn font-20'> 
                            <span class='glyphicon glyphicon-gift'></span>
                            &nbsp;&nbsp;Claim your free credits </span>
                  </a>
              </div>
        </div>

        <div id='second-page-container' style='display:none'>
            <h1 class='reg-text center bold extra-margin-bottom'>Set a password
            </h1>
            <div class='login-input-container' id='sproul-signup-container'>
                <div id='alert-fields-student-signup'>
                    Please fill in all fields.
                </div>
                <label for="exampleInputPassword1">Name</label>
                <input name='student-name' placeholder='Full Name'  id='student-signup-name' class="form-control">
                
                <label style='margin-top:10px' for="exampleInputEmail1">Email address</label>
                <input name='student-email' placeholder='you@berkeley.edu' id='student-signup-email'  type="email" class="form-control">
                
                <label style='margin-top:10px' for="exampleInputPassword1">Create a Password</label>
                <input name='student-password' placeholder='••••••••' id='student-signup-password' type="password" class="form-control" >

                <label style='margin-top:10px' for="exampleInputPassword1">Referral Code<span class='light-grey-text'> (Optional) </span></label>
                <input name='student-password' id='student-signup-referral' class="form-control" >

                <div class="checkbox">
                    <label>
                      <input id='sproul-guru-signup' type="checkbox"> I want to be a Guru
                    </label>
                </div>
            </div>
            <div class='row-fluid center margin-top-30'>
                <a id='claim-free-credit' name={{email}} href='javascript:void(0);'>
                    <span class='blue-btn font-20'> 
                        <span class='glyphicon glyphicon-ok'></span>
                        &nbsp;&nbsp;Complete your account </span>
                </a>
              </div>
        </div>

    </div>
  </div>
</div>
{% endblock %}
