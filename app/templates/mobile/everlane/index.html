<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Everlane Demo</title>

	<link rel="stylesheet" href="/static/css/style.css"/>
	<script src="/static/js/modernizr.js"></script>
</head>
<body>
	<div id="container">
		<div id="screen">
			<header id="status-bar">
				12:55 PM
			</header>
			<div id="main">
				<div id="onboard">
					<div id="onboard-intro">
						<h1>At Everlane, we believe in <span>Radical Transparency.</span></h1>
						<h2><em>That means...</em></h2>
					</div>
					<nav id="onboard-bc">
						<ul>
							<li class="active"></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
						</ul>
					</nav>
					<button id="onboard-start">Start Shopping</button>
				</div>
				<div id="alerts">
					<h1>Receive Everlane Alerts</h1>
					<div id="alerts-image">
						<div id="alerts-phone">
							<div id="alerts-icon"></div>
						</div>
					</div>
					<div id="alerts-text">
						Be the first to know about new product launches and announcements. Hit "Ok" on the next screen.
					</div>
					<div id="alerts-buttons">
						<button id="alerts-yes">Accept</button>
						<button id="alerts-no">Not Now</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	
		<script src="/static/js/jquery.min.js"></script>
		<script src="/static/js/main.js"></script>
	
</body>
</html>
