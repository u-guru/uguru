{% extends 'admin/base.html' %}

{% block header_scripts %}
<link href="/static/admin/plugins/datatables/dataTables.bootstrap.css" rel="stylesheet" type="text/css" />

<link href="dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
<link href="/static/admin/plugins/iCheck/flat/blue.css" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}
 <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Weekly Team Projects<br>
          </h1>
          <ol class="breadcrumb">
            <li><a href="/admin/"><i class="fa fa-dashboard"></i> Home </a></li>
            <li>Team</li>
            <li>Weekly Team Projects</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class='projects-div row' style='padding:0 5%'>
              <h1 style='text-align:center;'> Day Projects </h1>
              <div id='full-progress-wrapper' class='row'>

              </div>
              <div id='projects-wrapper' class='row'>
              </div>
            </div>
            <hr style='color:grey;'>

          <div class='row'>
              <div class='row' id='current-members-container'>
              </div>
          </div>

          <div class='row'>
            <!-- <div class='col-md-8'> -->
                <div id='members-container' class='row'>
                </div>
            <!-- </div> -->
          </div>
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
{% endblock %}

{% block footer_scripts %}
<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js" type="text/javascript"></script>
<script src="https://api.trello.com/1/client.js?key=5c2c46b0d7987a904b459330e2edd41a"></script>
<script src="/static/admin/plugins/datatables/jquery.dataTables.js" type="text/javascript"></script>
<script src="/static/admin/plugins/datatables/dataTables.bootstrap.js" type="text/javascript"></script>
<script src="/static/admin/js/tables.js" type="text/javascript"></script>

<script>
{% if session.get('user') and session['user']['name'] %}
      var first_name = "{{session['user']['name'].split(" ")[0]|title}}";
    {% else %}
      var first_name = "guest account";
    {% endif %}

    var DEFAULT_STARRED = true;
</script>
<script src="/static/admin/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
<script src="/static/admin/js/trello.js" type="text/javascript"></script>
<!-- <script src="/static/admin/dist/js/pages/dashboard.js" type="text/javascript"></script> -->


{% endblock %}
