{% extends 'admin/base.html' %}

{% block header_scripts %}
<link href="/static/admin/plugins/datatables/dataTables.bootstrap.css" rel="stylesheet" type="text/css" />

<link href="dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
<link href="/static/admin/plugins/iCheck/flat/blue.css" rel="stylesheet" type="text/css" />
<style>
  .hide {
    display:none;
  }
  .show {
    display:block !important;
  }
  small.check-item-label {
    top:15px !important;
    font-size:14px !important;
  }
</style>

{% block content %}
 <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Daily Progress<br>
          </h1>
          <ol class="breadcrumb">

          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class=''>

                <div class="box-header">
                  <i class="fa fa-check"></i>
                  <h3 class="box-title">Current Progress</h3>
                  <!-- tools box -->
                  <div class="pull-right box-tools">
                    <button class="btn btn-success btn-sm" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    <button class="btn btn-success btn-sm" data-widget="remove"><i class="fa fa-times"></i></button>
                  </div><!-- /. tools -->
                </div><!-- /.box-header -->
                <div class="box-body no-padding">
                  <!--The calendar -->
                  <div id="calendar" style="width: 100%"></div>
                </div><!-- /.box-body -->
                <div class="box-footer text-black">
                  <div class="row">
                    <div class='col-md-12'>
                      <div class="clearfix">
                        <span class="pull-left"><h2>Cumulative</h2></span>
                        <small class="pull-right" id='total-progress-percent-txt'></small>
                      </div>
                      <div class="progress xl">
                        <div class="progress-bar progress-bar-green" id='total-progress-percent' style="width: 90%;"></div>
                      </div>
                    </div>
                  </div>
                  <span id='projects-wrapper'>

                        <small class="pull-right">60%</small>

                        <div class="progress-bar progress-bar-green" style="width: 60%;"></div>
