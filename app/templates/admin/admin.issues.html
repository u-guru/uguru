{% extends "admin/base.html" %}
{% block content %}
			<noscript>
				<div class="alert alert-block span10">
					<h4 class="alert-heading">Warning!</h4>
					<p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a> enabled to use this site.</p>
				</div>
			</noscript>

			<!-- start: Content -->
			<div id="content" class="span10">


			<ul class="breadcrumb">
				<li>
					<i class="icon-home"></i>
					<a href="/admin/form/">Home</a>
					<i class="icon-angle-right"></i>
				</li>
				<li>
					<i class="icon-wrench"></i>
					<a href="/admin/development/">Development</a>
				</li>
			</ul>

			<div class="row-fluid">
                    <div class="box span12">
                        <div class="box-header" data-original-title="">
                            <h2><i class="halflings-icon white plus"></i><span class="break"></span>Report a Bug</h2>
                            <div class="box-icon">
                                <a href="#" class="btn-setting"><i class="halflings-icon white wrench"></i></a>
                                <a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
                                <a href="#" class="btn-close"><i class="halflings-icon white remove"></i></a>
                            </div>
                        </div>
                        <div class="box-content">
						<form class="form-horizontal">
							<fieldset>
							  <div class="control-group">
								<label class="control-label" for="focusedInput">Short Summary</label>
								<div class="controls">
								  <input class="input-xlarge focused" id="bug-title" type="text" placeholder="___ isn't working ..."/>
								</div>
							  </div>
							  <div class="control-group">
								<label class="control-label" for="appendedInputButton">Describe in more depth</label>
								<div class="controls">
								  <div class="input">
									<textarea placeholder="feel free to provide links to images, steps to reproduce, etc." id="bug-description" size="16" value="{{version.ios}}" type="text"></textarea>
								  </div>
								</div>
							  </div>
							  <div class="control-group">
								<label class="control-label" for="selectError3">Your name</label>
								<div class="controls">
								  <select id="team-names">
								  </select>
								</div>
							  </div>
							  <div class="control-group">
								<label class="control-label" for="selectError3">Importance</label>
								<div class="controls">
								  <select id="important-select">
								  	<option>1 (small) </option>
								  	<option>2</option>
								  	<option>3</option>
								  	<option>4</option>
								  	<option>5</option>
								  	<option>6</option>
								  	<option>7</option>
								  	<option>8</option>
								  	<option>9</option>
								  	<option>10 (URGENT) </option>
								  </select>
								</div>
							  </div>
							  <div class="control-group">
								<label class="control-label" for="selectError1">Select Relevant Labels</label>
								<div class="controls">
								  <select multiple class="chosen-select" id="bug-labels-select" data-placeholder="Start typing label name(s) from below" style="width:350px;" multiple="" tabindex="3" >
          						 	</select>
								</div>
							  </div>
							  <div class="control-group">
								<label class="control-label" for="selectError1">Available Labels</label>
								<div class="controls">
									<div class="row-fluid" id="view-labels">
									</div>
								</div>
							  </div>
								<a href="javascript:void(0);" id="submit-github-issue-button" class="btn btn-primary">Create</a>
							</fieldset>
						  </form>

					</div>
                    </div>
            </div>
            <div class="row-fluid">
                    <div class="box span12">
                        <div class="box-header" data-original-title="">
                            <h2><i class="halflings-icon white book"></i><span class="break"></span>View Issues</h2>
                            <div class="box-icon">
                                <a href="#" class="btn-setting"><i class="halflings-icon white wrench"></i></a>
                                <a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
                                <a href="#" class="btn-close"><i class="halflings-icon white remove"></i></a>
                            </div>
                        </div>
                        <div class="box-content">
                            <table class="table table-striped table-bordered bootstrap-database"id="view-issue-table">
                            </table>
                        </div>
                    </div>
            </div>


	</div><!--/.fluid-container-->

			<!-- end: Content -->
		</div><!--/#content.span10-->
		</div><!--/fluid-row-->

{% endblock %}


{% block footer_scripts %}
    <script src="/static/js/admin.development.js"></script>
{% endblock %}
