<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AdminLTE 2 | Log in</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="/static/new_admin/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="/static/new_admin/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="/static/new_admin/plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-page" style="background-color:#3D9988">
    <div class="login-box">
      <div class="login-logo">
        <a href="/static/new_admin/index2.html" style="color:white;">
          {% if 'investors' not in request.url %}
          <b>Uguru</b>Pro</a>
          {% else %}
          <b>Uguru</b>Investors</a>
          {% endif %}
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        {% if error %}
        <p class="login-box-msg" style="color:red;">{{error}}</p>
        {% else %}
        <p class="login-box-msg">Sign in to get access to the hottest tech</p>
        {% endif %}
        <form>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" id="login-email"placeholder="account@uguru.me"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" id="login-password" class="form-control" placeholder="Password"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <a href="javascript:void(0)" onclick="alert('Email samir@uguru.me for more details')">I forgot my password</a>
                </label>
              </div>
            </div><!-- /.col -->
            <div class="col-xs-4">
                <a type="submit" id="sign-in-button" style='background-color:white; color: #3D9988; border-color:white;'class="btn btn-primary btn-block btn-flat">Sign In</button>

            </div><!-- /.col -->
          </div>
        </form>

        <a style ='display:none;'href="javascript:void(0)" onclick="alert('Email samir@uguru.me for more details')">I forgot my password</a><br>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.3 -->
    <script src="/static/new_admin/plugins/jQuery/jQuery-2.1.3.min.js"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="/static/new_admin/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="/static/new_admin/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });

        $('#sign-in-button').click(function() {
          window.location.replace('/admin/login/?email=' + $('#login-email').val() + '&password=' + $('#login-password').val());
        });

      });
    </script>
  </body>
</html>
