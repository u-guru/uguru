<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Become a Tutor</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap2.css" rel="stylesheet">
    <!-- Add custom CSS here -->
    <link href="/static/css/style2.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>


  <div id="top" class="header">
  <div class="vert-text">
  <form class="text-center" id="registration" method='post' action='/tutorsignup1/'>
    {{ form.hidden_tag() }}
    <fieldset>
      <legend>Become a Tutor</legend>
      <div class="control-group">
        <label class="control-label">Name:</label>
        <div class="controls">
          <input type="text" id="username" name="name">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Email:</label>
        <div class="controls">
          <input type="text" id="email" name="email">
        </div>
      <div class="control-group">
        <label class="control-label">Password:</label>
        <div class="controls">
          <input type="text" id="password" name="password">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Phone Number:</label>
        <div class="controls">
          <input type="text" id="phone" name="phone">
        </div>
      </div>
      </div>
      <div class="control-group">
        <label class="control-label"></label>
        <div class="controls">
          <button type="submit" class="btn btn-success" >Submit</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
</div>



    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3 text-center">
            <div class="top-scroll">
              <a href="#top"><i class="fa fa-circle-arrow-up scroll fa-4x"></i></a>
            </div>
            <hr>
            <p>Copyright &copy; uGuru.me 2014</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- /Footer -->

   <!-- JavaScript -->
    <script src="static/js/jquery-1.10.2.js"></script>
    <script src="static/js/bootstrap.js"></script>

    <!-- Custom JavaScript for the Side Menu and Smooth Scrolling -->
    <script>
        $("#menu-close").click(function(e) {
            e.preventDefault();
            $("#sidebar-wrapper").toggleClass("active");
        });
    </script>
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#sidebar-wrapper").toggleClass("active");
        });
    </script>
    <script>
      $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
          if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') 
            || location.hostname == this.hostname) {

            var target = $(this.hash);
            target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
            if (target.length) {
              $('html,body').animate({
                scrollTop: target.offset().top
              }, 1000);
              return false;
            }
          }
        });
      });
    </script>
  </body>
</html>
