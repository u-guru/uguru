<ion-modal-view class="tag-modal" ng-controller="TagsController"><ion-header-bar align-title="center" class="dark-bg-header calendar-top-header" hide-nav-bar="true"><div class="buttons"><button class="button button-clear button-header-link cancel-button" ng-click="closeTagsModal()">Cancel</button></div><h1 class="title micro-text modal-header-text">Add Tags</h1><a class="button button-clear button-blue button-header-link submit-button" ng-click="saveTag()">Add</a></ion-header-bar><ion-content scroll="false" class="white-bg"><div class="pure-u-1"><label class="item item-input"><i class="icon ion-pricetag placeholder-icon"></i> <input type="text" id="tags-input" ng-model="input_tags" placeholder="Add some tags to help your guru"></label></div><div class="autocomplete-wrapper white-bg"><div class="item item-divider course-divider"><p class="uppercase opacity-3-4 micro-text">Related Tags</p></div><ion-item class="tag-item" ng-repeat="tag in related_tags" ng-click="addTagToRequestTags(tag)">#{{tag}}</ion-item></div></ion-content><input type="file" id="file-input-web" onchange="angular.element(this).scope().file_changed(this)"></ion-modal-view>
