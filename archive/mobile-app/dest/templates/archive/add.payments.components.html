            </a> --></li></ul><form ng-if="!root.vars.cardForm.view_only" class="full-x bg-charcoal p10xy"><div class="input-field relative"><input ng-model="root.vars.cardForm.number" ng-disabled="root.vars.cardForm.view_only" autocomplete="off" id="card-number" type="text" class="validate txt-white bg-charcoal"><label for="email" class="ng-class:{'active':root.vars.cardForm.number.length}">Card Number</label><a ng-show="root.vars.cardForm.number.length" ng-click='root.vars.cardForm.number = "";' class="desktop-input-close-icon side-icon"><i class="icon ion-close-circled"></i></a></div><div class="input-field"><input autocomplete="off" ng-disabled="root.vars.cardForm.view_only" ng-model="root.vars.cardForm.exp" id="exp-date" type="text" class="validate txt-white bg-charcoal"><label for="password" class="ng-class:{'active':root.vars.cardForm.exp.length}">Expiration Date</label><a ng-show="root.vars.cardForm.exp.length" ng-click='root.vars.cardForm.exp = "";' class="desktop-input-close-icon side-icon"><i class="icon ion-close-circled"></i></a></div></form><button name="save_card-btn" class='bottom-0 bg-slate semibold absolute hide ng-class:{"show":!root.vars.cardForm.view_only}' ng-click="savePayment()">Save</button> <button name="default_card-btn" style="bottom:64px" class='bg-slate semibold absolute hide ng-class:{"show":root.vars.cardForm.view_only}' ng-click="setDefaultTransfer()">Set Default</button> <button name="remove-btn" class='bg-auburn semibold absolute bottom-0 hide ng-class:{"show":root.vars.cardForm.view_only}' ng-click="removeCard()">Remove Card</button></div></div></section>
