<ion-modal-view class="gpa-modal"><ion-header-bar align-title="center" class="dark-bg-header mini-header gpa-header"><div class="buttons"><button class="button button-clear button-header-link cancel-button button-left" ng-click="addCourseGPAModal.hide()">Back</button></div><h1 class="title dont-modify-bounds">Add a Course</h1><div class="buttons buttons-right"><button class="button button-clear button-header-link submit-button button-right" id="done-button" ng-click="validateAndSaveCourse(tempCourse)">Done</button></div></ion-header-bar><ion-content class="add-course-gpa-modal-body gpa-modal-body"><div id="add-sc" class="gpa-sc edit-sc"><div class="gpa-sc-content"><ul class="add-sc-list"><li class="padding-15-xy"><input type="text" id="course-modal-input" ng-model="tempCourse.courseName" placeholder="Enter a Course"></li><li class="padding-15-xy modal-add-course-option"><select class="text-center" ng-model="tempCourse.courseGrade"><option disabled="disabled" selected="selected" hidden>-</option><option>A</option><option>B</option><option>C</option><option>D</option><option>F</option></select><label>Select a grade</label></li><li class="padding-15-xy modal-add-course-option"><select class="text-center" ng-model="tempCourse.courseCredit"><option disabled="disabled" selected="selected" hidden>-</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select><label>Number of credits</label></li><li ng-show="tempCourse.removeButton"><button class="button button-full remove-button" ng-click="removeCourseList(tempCourse)">Delete course</button></li></ul></div></div></ion-content></ion-modal-view>
