<ion-view class='uguru-view desktop-login-view bg-charcoal' id='essay-student-login'>
	<main id='desktop-signup' class="desktop-forms desktop-mode">
		<aside>
			<span ng-include="img_base + BASE + 'templates/svg/main-logo-static.html'"></span>
			<div>
				<h1>
					<span class="hide ng-class:{'show':!page.toggles.login.active}">
						Already have an account?
					</span>
					<span class="hide ng-class:{'show':page.toggles.login.active}"> Don't have an account? </span>
				</h1>
				<p>Sweet! You can continue by clicking on the button below.</p>
				<button name='account-btn' ng-click='page.toggles.login.active = !page.toggles.login.active' class="btn-ghost-white">
					<span name='login-text' class="hide ng-class:{'show':!page.toggles.login.active}">
						Login
					</span>
					<span  name='create-text' class="hide ng-class:{'show':page.toggles.login.active}">
						Create an account
					</span>
				</button>
			</div>
		</aside>

		<div class="main relative">
			<a name='goBackUniversity-btn' class="back-link absolute top-0 left-0 m15xy weight-600" style="font-size: 18px;" ng-click='goBackToStudentEssayUniversity()'>
            	My Universities
        	</a>
			<a name='goBackEssayHome-btn'class="back-link absolute top-0 right-0 m15xy weight-600" style="font-size: 18px;" ng-click='flipToStudentEssayLanding()'>
            	Home
        	</a>
		    <div>
				<div class="notecard">
			        <svg viewBox="0 0 328 182">
			            <rect x="0" y="0" rx="2" width="328" height="182"></rect>
			            <rect x="0" y="78" width="328" height="2"></rect><rect x="0" y="104" width="328" height="2"></rect>
			            <rect x="0" y="130" width="328" height="2"></rect><rect x="0" y="156" width="328" height="2"></rect>
			            <rect x="0" y="52" width="328" height="2"></rect>
			        </svg>
			        <h1 class="notecard-title">
			        		<span class="hide ng-class:{'show':!page.toggles.login.active}">
			        			Create an account
			        		</span>
			        		<span class="notecard-title hide ng-class:{'show':page.toggles.login.active}">
			        			Login
			        		</span>
			        </h1>

			        <div class="notecard-text">
			            <div class='ng-class:{"hide":page.toggles.login.active}'>
			                <label for="notecard-name"><span class='ng-class:{"hide":page.toggles.login.active}'>Name</span>&nbsp;</label>
			                <input  name="notecard-name" class='ng-class:{"hide":page.toggles.login.active}' id="notecard-name" name="notecard-name" type='text' ng-model="signupForm.full_name" placeholder="Full Name"/>
			            </div>
			            <div>
			                <label for="notecard-email">Email</label>
			                <input name="notecard-email" id="notecard-email" type='email' placeholder="youremail@email.com" ng-model='signupForm.email'/>
			            </div>
			            <div>
			                <label for="notecard-password">Password</label>
			                <input name="notecard-password" id="notecard-password"  type='password' placeholder="••••••••••••" ng-model="signupForm.password"/>
			            </div>
						<button name='loginUser' class='hide ng-class:{"show": page.toggles.login.active}' ng-click='loginUser()'>Login</button>
						<button name='completeSignup' class='hide ng-class:{"show": !page.toggles.login.active}' ng-click='completeSignup()'>Create</button>
			        </div>
			    </div>
				<div class="notecard">
					<svg viewBox="0 0 328 182">
			            <rect x="0" y="0" rx="2" width="328" height="182"></rect>
			            <rect x="0" y="78" width="328" height="2"></rect><rect x="0" y="104" width="328" height="2"></rect>
			            <rect x="0" y="130" width="328" height="2"></rect><rect x="0" y="156" width="328" height="2"></rect>
			            <rect x="0" y="52" width="328" height="2"></rect>
			        </svg>
			    </div>
			</div>
		</div>
	</main>
</ion-view>
