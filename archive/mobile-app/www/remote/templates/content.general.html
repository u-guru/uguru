<ion-view class='uguru-view general-view'>
	<main id='desktop-general' class="general-muted desktop-mode" ng-if='desktopMode'>
		<header class="desktop-header bg-transparent">
			<a></a>
			<a class='cta-modal-close close-button desktop-header-next'>
				<svg viewBox="0 0 100 100">
				    <path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
				</svg>
			</a>
		</header>
		<div class="main" id='desktop-content'>
			<div id='content-desc'>
				<div id="content-sidebar">
					<h1>
						<span>Steps to success<br/>and student wealth*</span>
						<span class='bad-joke'>*about $10</span>
					</h1>
					<ol>
						<li ng-repeat='section in guideContent|filter:sidebar_input.search_text:strict track by $index'>
							<a ng-click='sidebar_content.active_section = section;' class='ng-class:{"active":section.sidebar_title === sidebar_content.active_section.sidebar_title}'>{{section.sidebar_title}}</a>
						</li>
					</ol>
					<div id="content-sidebar-search" class='left-0 full-x p15xy bg-charcoal bottom-0'>
						<label for="content-sidebar-search">
							<svg viewBox="0 0 100 100">
								<path d="M42.5,71 C58.2401154,71 71,58.2401154 71,42.5 C71,26.7598846 58.2401154,14 42.5,14 C26.7598846,14 14,26.7598846 14,42.5 C14,58.2401154 26.7598846,71 42.5,71 Z M62.994485,62.994485 L85.6624699,85.6624699"></path>
							</svg>
						</label>
						<input name="content-sidebar-search" placeholder="Filter" ng-model='student_search.search_text' />
					</div>
				</div>
			</div>
			<div id='content-info'>
				<span id="general-top" ng-include="img_base + BASE + 'templates/svg/main-logo-static.html'"></span>
				<h1>{{sidebar_content.active_section.header}}</h1>
				<ol class="general-list">
					<li ng-repeat='subsection in sidebar_content.active_section.paragraphs'>
						<div>
							<h3 class='txt-charcoal'>{{subsection.subheader}}</h3>
							<p class='text-charcoal' ng-bind-html="subsection.text"></p>
						</div>
					</li>
				</ol>
			</div>
		</div>
	</main>
	<section class='mobile-general bg-slate mobile-mode ng-class:{"hide":sidebar_content.active_section}' ng-if='!desktopMode'>
		<header class="bg-charcoal third flex-center">
			<h1 class='full-x text-center show-display'>Guru Guide Book</h1>
		    <div class="header-nav full-x">
				<a class="header-close cta-modal-close" ng-click="contentModal.hide()">
					<svg viewBox="0 0 100 100">
						<path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
					</svg>
				</a>
			</div>
		</header>
		<div class='main bg-slate'>
			<ol>
				<li ng-repeat='section in guideContent|filter:sidebar_input.search_text:strict track by $index'>
					<a ng-click='sidebar_content.active_section = section;'>{{section.sidebar_title}}</a>
				</li>
			</ol>
		</div>
	</section>
	<section id="mobile-general" class="mobile-general hide ng-class:{'show':sidebar_content.active_section}" ng-if='!desktopMode'>
		<h1>{{sidebar_content.active_section.header}}</h1>
		<ol class="general-list">
			<li ng-repeat='subsection in sidebar_content.active_section.paragraphs'>
				<div>
					<span class="general-list-icon" ng-include="img_base + BASE + 'templates/svg/main-logo-static.html'"></span>
					<div>
						<h3>{{subsection.subheader}}</h3>
						<p ng-bind-html="subsection.text"></p>
					</div>
				</div>
			</li>
		</ol>
		<button ng-click='sidebar_content.active_section = null;'class="btn-ghost-white">Okay, got it!</button>
	</section>
</ion-view>
