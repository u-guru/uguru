<ion-modal-view ng-controller="BecomeGuruController">
    <ion-header-bar class="bar-dark nav-bar-text bold-font" style="background-color: rgb(43,50,52)" ng-init="init()">
            <h1 class="title">Become a Guru</h1>
        <button ng-click="becomeGuruModal.hide()" class="button button-clear button-positive">cancel</button>
    </ion-header-bar>
    <ion-content class="padding absolute-center" scroll="false" style="padding-bottom:44px; bottom:0px;">

                <div class='row absolute-center' style="height:40%">
                  <div class="col col-offset-33 col-33 padding" style="margin-top:5%">
                    <img src='./img/uguru_splash.png' class='inherit-width'>
                  </div>
                </div>
                <div class="row" style="height:60%;">
                    <div class="col center">
                        <p style='font-size:250%;line-height:1.15; color:black;' class="bold-font">Ready to make<br>some moolah?</p>
                        <p style="font-size:115%; line-height:1.5em; margin-top:4%">Your classmates could use your help.<br>Want to help them out?</p>
                    </div>
                </div>

      </ion-content>

      <ion-footer-bar style="height:auto; background-color:transparent !important; background-image:none;background-color: rgba(0,0,0,0.04); z-index:12;">

                <div class='row'>
                    <div class="col">
                        <button class="button button-full button-positive footer-button" ng-click="goToBecomeGuru()">
                                    Get Started
                        </button>
                        <button ng-click="becomeGuruModal.hide()" class="button button-full button-outline button-positive footer-button" style="margin-bottom:0px;">
                                    No Thanks
                        </button>
                    </div>
                </div>

        </ion-footer-bar>
</ion-modal-view>
