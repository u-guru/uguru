<ion-modal-view ng-controller='RequestLocationController' class="map-modal" disable-tap>
    <ion-header-bar class="bar-dark nav-bar-text bold-font" style="background-color: rgb(43,50,52)" ng-init="init()">
        <button style="font-size:20px !important;" ng-show="location_error" ng-click="toggleLocationService()" class="button button-clear button-stable icon ion-navigate"></button>

        <button style="font-size:20px !important;" ng-show="!location_error" ng-click="toggleLocationService()" class="button button-clear button-positive icon ion-navigate"></button>

        <h1 class="title">Select Location</h1>
        <button ng-click="hideRequestMapModal()" class="button button-clear button-positive">cancel</button>
    </ion-header-bar>
    <ion-header-bar id="request-location" style="height:30px; text-align:center;" class="bar-subheader bar-dark nav-bar-text bold-font" style="background-color: rgb(43,50,52)" ng-init="init()">
        <div style="margin-top:5px; width:100%; white-space:no-wrap; overflow: hidden; text-overflow: ellipsis;text-transform:none; font-size:12px;">
        {{request.location}}
        </div>
    </ion-header-bar>
    <ion-content has-header="true" has-footer="false" padding="false" scroll="false" style="top:95px !important; bottom:0px;">

      <ion-pane id="map_canvas" style="height: 100%;width: 100%;margin: 0px;">
          <ui-gmap-google-map center="map.center" control="map.control" zoom="map.zoom"  pan="true" options="options">
            <!-- <ui-gmap-search-box options="searchbox.options" template="searchbox.template" events="searchbox.events" parentdiv="searchbox.parentdiv"></ui-gmap-search-box> -->
          </ui-gmap-google-map>
      </ion-pane>
      <!-- <ion-pane id="request-map" class="content-stable map" data-tap-disable="true">
      </ion-pane> -->
    </ion-content>

    <ion-footer-bar style="height: auto; background-color:transparent; z-index:20;" class="extra-padding-sides">
      <button ng-click="setLocation()" style="height:4em"class="button button-positive button-full button-positive"><span class="icon ion-navigate"></span>Set Location </button>
    </ion-footer-bar>
</ion-modal-view>
