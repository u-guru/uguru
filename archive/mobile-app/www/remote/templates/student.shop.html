
<section id='student-shop' class='desktop-request full-xy absolute top-0 left-0' ng-controller="ShopController">
    <!-- only show this on desktop mode -->
    <header class='desktop-tab-header bg-{{requestForm.subcategory.hex_color}}' ng-class="{'bg-shamrock':!requestForm.subcategory.hex_color}"  anim-on-hide='request-confirming' anim-on-show="request-canceling" anim-on-hide-class="bounceOutUp" anim-on-show-class="bounceInDown" anim-on-hide-delay="500">
        <a id='guru-profile-cta-close' class='cta-modal-close close-button p15xy flex-right-center'>
            <svg viewBox="0 0 100 100">
                <path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
            </svg>
        </a>
        <h1 class='weight-600 padding-none-impt mbottom10'>Student Credit Shop</h1>
        <small class='weight-600 full-x text-center white p10y'>Purchase credits and save now</small>
    </header>
    <header class="flex-center" ng-if='!desktopMode'>
        <div class="header-nav full-x">
            <a class="header-close cta-modal-close" ng-click="studentRequestModal.hide()">
                <svg viewBox="0 0 100 100">
                    <path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
                </svg>
            </a>
        </div>
    </header>
    <main class='relative bg-smoke ugrid-2 flex-wrap full-x' id='student-shop-main'>
        <!-- All request form related ctas-->
        <ion-pane id='cta-modal-shop-billing' class='full-xy hide-display cta-modal absolute top-0 left-0' >
            <div class='full-xy absolute top-0 left-0 desktop-forms' ng-controller='PaymentsController'>
                <div class="main" ng-include="img_base + BASE + 'templates/student.payments.html'"></div>
            </div>
        </ion-pane>
        <div class='flex-wrap full-x ugrid-5 p20xy' style='height:calc(100%/3 * 2)'>
            <div>
            </div>
            <div class='shop-option p20xy full-y relative'>
                <div class='shop-option-tile bg-shamrock text-center full-xy flex-wrap p20xy'>
                    <div>
                        <h1 class='weight-700'> 50 Credits </h1>
                        <h4> for $40 </h4>
                    </div>
                </div>
                <div class='purchase-option-button-container p20x10y m20xy'>
                    <button ng-click="studentPurchasesCredits(0)" class='bg-charcoal weight-600' > Get it </button>
                </div>
            </div>
            <div class='shop-option p20xy full-y relative'>
                <div class='shop-option-tile bg-moola text-center full-xy flex-wrap p20xy'>
                    <div>
                        <h1 class='weight-700'> 105 Credits </h1>
                        <h4> for $80 </h4>
                    </div>
                </div>
                <div class='purchase-option-button-container p20x10y m20xy'>
                    <button ng-click='studentPurchasesCredits(1)' class='bg-charcoal weight-600'> Get it </button>
                </div>
                <div class='default-purchase-options p20x10y m20xy txt-charcoal' ng-if='user.payment_cards && user.payment_cards.length'>
                    with my
                    <span class="card-type" ng-include="img_base + BASE + 'templates/cards/' + user.default_payment_card.card_type + '.html'">
                    </span>
                    **-{{user.default_payment_card.card_last4}}
                    <a id='cta-box-shop-billing' class='txt-azure'>(edit)</a>
                </div>
            </div>
            <div class='shop-option p20xy full-y relative'>
                <div class='shop-option-tile bg-gold text-center full-xy flex-wrap p20xy'>
                    <div>
                        <h1 class='weight-700'> 50 Credits </h1>
                        <h4> for $40 </h4>
                    </div>
                </div>
                <div class='purchase-option-button-container p20x10y m20xy'>
                    <button ng-click='studentPurchasesCredits(2)' class='bg-charcoal weight-600 mtop10'> Get it </button>
                </div>
            </div>
        </div>
        <div class='full-x p20xy txt-charcoal text-center absolute bottom-0 left-0'>
            <h1 class='full-x weight-800 p05y'> 1 Credit = $1 Dollar</h1>
            <small class='weight-400 p10y txt-slate full-x'>Still too expensive? Let support know and we'll try to provide other options</small>
        </div>
    </main>
</section>
