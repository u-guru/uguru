<main id="team" class="lyt-reduced-header" class-on-activate="null:inject#team header h1|activate, null:inject#team .pf-card-group li .pf-card|activate">
	<header>
		<a id='guru-profile-cta-close' class='cta-modal-close close-button high-z-index absolute' ng-class='{"arrow": !desktopMode}' ng-click='!desktopMode && page.modals.team.hide()' class-on-click="null:inject#cta-modal-team|clear, null:inject.splash-sidebar-empty|activate, null:inject#team *|clear">
			<svg viewBox="0 0 100 100" ng-if='!desktopMode'>
            	<path d="M14,32 L50,68 L86,32"></path>
            </svg>
            <svg viewBox="0 0 100 100" ng-if='desktopMode'>
                <path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
            </svg>
	    </a>
		<h1 class="opacity-0" class-on-activate="bounceInDown:anim">Team Uguru</h1>
	</header>
	<section class="main">
		<ul class="pf-card-group">
			<li>
				<div class="pf-card-jeselle pf-card pf-card-photography opacity-0" class-on-activate="bounceInLeft:anim, null:inject.pf-card-jeselle *|activate">
					<div class="pf-card-top">
						<user-icon class="opacity-0" class-on-activate="rotateIn:anim" class-on-activate-delay="500" url="'https://uguru.me/static/web/images/team/jeselle.png'"> </user-icon>
					</div>
					<div class="pf-card-main opacity-0" class-on-activate="bounceInUp:anim" class-on-activate-delay="1000">
						<h1 class="verified">
							<span class="inline">Jeselle Obina</span>
							<span class="inline">
								<span ng-include="img_base + 'templates/credibility.verified.svg.html'"> </span>
							</span>
						</h1>
						<h2 class="pf-school">UIUC</h2>
						<h2 class="pf-school">UI/UX &amp; Graphic Designer</h2>
					</div>
				</div>
			</li>

			<li>
				<div class="pf-card-gabri pf-card pf-card-household opacity-0" class-on-activate="bounceInDown:anim, null:inject.pf-card-gabri *|activate">
					<div class="pf-card-top">
						<user-icon class="opacity-0" class-on-activate="rotateIn:anim" class-on-activate-delay="500" url="'https://uguru.me/static/web/images/team/gabrielle.png'"> </user-icon>
					</div>
					<div class="pf-card-main opacity-0" class-on-activate="bounceInUp:anim" class-on-activate-delay="1000">
						<h1 class="verified">
							<span class="inline">Gabrielle Wee</span>
							<span class="inline">
								<span ng-include="img_base + 'templates/credibility.verified.svg.html'"> </span>
							</span>
						</h1>
						<h2 class="pf-school">Ex'pression College</h2>
						<h2 class="pf-school">UI/UX Designer &amp; Developer</h2>
					</div>
				</div>
			</li>
			
			<li>
				<div class="pf-card-jason pf-card pf-card-baking opacity-0" class-on-activate="bounceInUp:anim, null:inject.pf-card-jason *|activate">
					<div class="pf-card-top">
						<user-icon class="opacity-0" class-on-activate="rotateIn:anim" class-on-activate-delay="500" url="'https://uguru.me/static/web/images/team/jason.png'"> </user-icon>
					</div>
					<div class="pf-card-main opacity-0" class-on-activate="bounceInUp:anim" class-on-activate-delay="1000">
						<h1 class="verified">
							<span class="inline">Jason Huang</span>
							<span class="inline">
								<span ng-include="img_base + 'templates/credibility.verified.svg.html'"> </span>
							</span>
						</h1>
						<h2 class="pf-school">San Jose State University</h2>
						<h2 class="pf-school">QA &amp; Mobile UI Automation</h2>
					</div>
				</div>
			</li>
			
			<li>
				<div class="pf-card-samir pf-card pf-card-tech opacity-0" class-on-activate="bounceInRight:anim, null:inject.pf-card-samir *|activate">
					<div class="pf-card-top">
						<user-icon class="opacity-0" class-on-activate="rotateIn:anim" class-on-activate-delay="500" url="'https://uguru.me/static/web/images/team/samir.png'"> </user-icon>
					</div>
					<div class="pf-card-main opacity-0" class-on-activate="bounceInUp:anim" class-on-activate-delay="1000">
						<h1 class="verified">
							<span class="inline">Samir Makhani</span>
							<span class="inline">
								<span ng-include="img_base + 'templates/credibility.verified.svg.html'"> </span>
							</span>
						</h1>
						<h2 class="pf-school">UC Berkeley</h2>
						<h2 class="pf-school">Founder, Product, &amp; Dev</h2>
					</div>
				</div>
			</li>
		</ul>
	</section>
</main>
