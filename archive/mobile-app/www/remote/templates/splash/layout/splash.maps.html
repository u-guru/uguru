<div class='bg-slate splash-hero-map full-xy flex-wrap-center' id='map-parent-wrapper' ng-controller='GMapController as g'>
    <!--
    MAP LAYER, z-index: ??
    -->
    <div class='ui-gmap-wrapper full-xy relative zoom-{{g.university.map.zoom}} bg-slate ng-class:{"invisible":!g.mapHasRendered}' style="opacity: 0.3;">
        <ui-gmap-google-map id='{{g.university.map.domId}}' class='scene-1 full-xy absolute top-0 left-0' center="g.university.map.coords" events="g.university.map.events"  refresh='map.refresh' control="g.university.map.control" options="g.university.map.options" pan="g.university.map.pan" zoom="g.university.map.zoom" class-on-activate="fadeIn:anim" class-on-activate-delay="550">
        </ui-gmap-google-map>
    </div>

    <div class="absolute full-xy top-0 left-0">
        <img src="http://www.madmanblog.com/wp-content/uploads/2012/08/Rome-Google-Map.jpg" class="block full-xy"/>
        <div class="center-xy txt-64 black txt-charcoal">DEMO MAP</div>
    </div>

    <!-- PENNANT LAYER -->
    <div class='absolute full-xy bg-cerise top-0 left-0 z-index-999' id='cerise-bg-test'>
        <div class="pageload-overlay" data-opening="M -18 -26.90625 L -18 86.90625 L 98 86.90625 L 98 -26.90625 L -18 -26.90625 Z M 40 29.96875 C 40.01804 29.96875 40.03125 29.98196 40.03125 30 C 40.03125 30.01804 40.01804 30.03125 40 30.03125 C 39.98196 30.03125 39.96875 30.01804 39.96875 30 C 39.96875 29.98196 39.98196 29.96875 40 29.96875 Z">
            <svg xmlns="http://www.w3.org/2000/svg" class="transition" style="position:fixed;background-color:transparent; visibility:hidden;" width="100%" height="100%" viewBox="0 0 80 60" preserveAspectRatio="xMidYMid slice"><path d="M -18 -26.90625 L -18 86.90625 L 98 86.90625 L 98 -26.90625 L -18 -26.90625 Z M 40 -25.6875 C 70.750092 -25.6875 95.6875 -0.7500919 95.6875 30 C 95.6875 60.750092 70.750092 85.6875 40 85.6875 C 9.2499078 85.6875 -15.6875 60.750092 -15.6875 30 C -15.6875 -0.7500919 9.2499078 -25.6875 40 -25.6875 Z"/></svg>
        </div>
    </div>
    
    <!-- u-sscaleDown-bounceUp for reverse -->
    <pennant ng-click='hideLoader()' class-on-click="u-sscaleDown-bounceUp" class-on-activate="u-scaleUp-bounceDown" class-on-activate-delay="3000" class='z-index-1000 fixed bottom-0 left-0 m20xy' ng-class="{'u-scaleUp-bounceDown': !g.remote.value}" anim-in="u-scaleUp-bounceDown" anim-in-delay="2000" university="g.university" active="g.remote.value"> </pennant>
    
    <div class='absolute flex-wrap-center high-z-index top-50 left-50'>
        <map-marker guru="guru" place="place" state="state"> </map-marker>
    </div>

</div>
