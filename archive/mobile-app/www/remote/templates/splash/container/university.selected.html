<div class='absolute top-0 left-0 full-xy flex-wrap-center flex-stretch' >
    <div class="splash-projector-guru full-x flex-wrap-center flex-end p20xy">
        <div class="splash-logo-guru" ng-include="img_base + 'templates/svg/guru-head.html'"></div>
        <svg class="coach active" width="114px" height="98px" viewBox="0 0 228 196">
             <path d="M48.386161,159.590945 C48.3861609,159.590943 47.5065944,177.922187 23.5796634,188.938294 C63.1658208,201.858782 77.415256,186.935364 86.5812235,178.667782 C146.539697,198.23757 207.421447,176.150125 222.564419,129.334091 C237.707391,82.518058 201.37725,28.7017162 141.418777,9.13192771 C81.4603034,-10.4378608 20.578553,11.6495847 5.43558085,58.4656181 C-6.12740226,94.2137525 12.3218247,134.043527 48.386161,159.590945 L48.386161,159.590945 L48.386161,159.590945 Z" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.9" fill="#40484B"></path>
             <text transform="translate(116.193148, 94.776332) rotate(24.000000) translate(-116.193148, -94.776332) " font-family="Source Sans Pro" font-size="40" font-weight="normal" line-spacing="40" fill="#FFFFFF">
                 <tspan x="53.1931477" y="93.7763318">looking</tspan>
                 <tspan x="54.2131477" y="133.776332">snazzy!</tspan>
            </text>
        </svg>
    </div>
    <div class="splash-university-content flex-start full-x flex-wrap-center">
        <a class="school-id-card full-x" ng-click=''>
            <svg viewBox="0 0 240 160">
                <rect x="0" y="0" width="300" height="175" fill="none"></rect>
            </svg>
            <div class="school-id-inside">
                <div class="school-id-top" style="background: #023360;">
                    <span class="user-icon" style="border-color: #023360">
                        <svg viewBox="0 0 100 100">
                             <circle fill="#B8B8BF" cx="50" cy="50" r="50"></circle>
                             <path d="M50,100 C64.0354871,100 76.7202586,94.2168993 85.8014664,84.903546 C84.3573333,71.9293333 76.6973333,61.0293333 65.5093333,55.8933333 C69.9226667,51.7493333 72.6986667,45.8826667 72.6986667,39.3653333 C72.6986667,26.8493333 62.516,16.6666667 50,16.6666667 C37.484,16.6666667 27.3013333,26.8493333 27.3013333,39.3653333 C27.3013333,45.8826667 30.0773333,51.7493333 34.4906667,55.8933333 C23.3026667,61.0293333 15.7036269,71.9488808 14.2036269,84.9035475 C23.2844841,94.2190612 35.9671367,100 50,100 Z" fill="#EBEBEF"></path>
                        </svg>
                    </span>
                </div>
                <div class="school-id-bottom">
                    <div>
                        <h1 style="color: #023360;">{{user.name}}</h1>
                        <h2 style="color: #023360;">{{user.university.short_name}}</h2>
                        <h2 style="color: #023360;">{{user.school_email || user.email || 'username@school.edu'}}</h2>
                    </div>
                    <h3 class='text-right' ng-if='user.student_courses.length'><span style="color: #023360;"> {{user.student_courses.length }} SELECTED COURSES</span></h3>
                </div>
            </div>
        </a>
        <svg class="coach-edit-school full-x" width="164px" height="64px" viewBox="0 0 328 128">
            <g fill="none">
                <path d="M120.317911,67.7067105 C120.317911,67.7067105 29.2908255,72.944755 12.2541432,2.77544641" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"></path>
                <path d="M36.8742458,11.9391835 L12.4081537,2.54753065 L3.01650084,27.0136227" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"></path>
                <text transform="translate(230.648024, 76.584107) rotate(7.000000) translate(-230.648024, -76.584107) " font-family="Source Sans Pro" font-size="40" font-weight="normal" line-spacing="40" fill="#FFFFFF">
                    <tspan x="133.928024" y="75.584107">click to edit</tspan>
                    <tspan x="133.148024" y="115.584107">your school</tspan>
                </text>
            </g>
        </svg>
    </div>
</div>
