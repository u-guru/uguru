<div class="splash-hero-content" activate-on-class="a" class-on-activate="active" class-on-activate-delay="1000" style='z-index:100 !important;'>
    <div class="splash-guru-head">
        <div class="splash-hero-guru splash-logo-guru" activate-on-class="a" class-on-activate="fadeOut:animOut" class-on-clear="lightSpeedIn:anim" class-on-clear-delay="4000" anim ng-include="img_base + 'templates/svg/guru-head.html'"></div>
        <!-- parallax-parent-ref="p1" parallax-child="0.4" -->
        <svg class="coach-help coach-help-desktop opacity-0 animated" viewBox="0 0 340 205">
            <g fill="none">
                <path d="M197.223004,186.289595 C230.124127,175.599372 259.195925,160.754252 282.227028,143.962428 C294.858905,154.565768 305.000002,166.999998 337.99999,161.000007 C324.999989,152 314.999992,138.000007 315.855826,113.112054 C334.099853,91.2130052 341.862051,68.3669818 335.358834,48.3521367 C320.254948,1.86715683 233.921194,-11.7431829 142.526996,17.9525921 C51.1327982,47.648367 -10.7127194,109.405071 4.39116616,155.890051 C19.4950517,202.375031 105.828806,215.98537 197.223004,186.289595 L197.223004,186.289595 Z" fill="#40484b" fill-opacity="0.5" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"></path>
                <text transform="translate(173.347656, 110.679688) rotate(-19.000000) translate(-173.347656, -110.679688) " font-family="Source Sans Pro" font-size="40" font-weight="normal" line-spacing="40" fill="#FFFFFF">
                    <tspan x="38.8476562" y="109.679688">we can help you</tspan>
                    <tspan x="91.8676562" y="149.679688">with that!</tspan>
                </text>
            </g>
        </svg>
        <svg class="coach-help coach-help-mobile opacity-0 animated" viewBox="0 0 229 196">
            <g fill="none">
                <path d="M180.350646,159.695545 C180.350646,159.695544 181.232899,177.999995 205.232902,189.000001 C165.52585,201.901604 151.232897,186.999998 142.038937,178.7445 C81.8973532,198.285685 20.829672,176.230522 5.64045374,129.482915 C-9.5487645,82.7353086 26.8923282,28.9976249 87.0339124,9.45643967 C147.175497,-10.0847456 208.243178,11.9704169 223.432396,58.7180238 C235.030692,94.4139086 216.525122,134.185468 180.350646,159.695545 L180.350646,159.695545 L180.350646,159.695545 L180.350646,159.695545 Z" fill="#40484b" fill-opacity="0.5" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"></path>
                <text transform="translate(113.624918, 91.749311) rotate(-21) translate(-113.624918, -91.749311) " font-family="Source Sans Pro" font-size="40" font-weight="normal" line-spacing="40" fill="#FFFFFF">
                    <tspan x="55.1249179" y="90.7493111">we can</tspan>
                    <tspan x="70.6849179" y="130.749311">help!</tspan>
                </text>
            </g>
        </svg>
        <svg class="coach-fill" viewBox="0 0 280 112">
            <g fill="none">
                <path class="opacity-0 null" class-on-load="activate, fadeIn:anim" class-on-load-delay="1600" d="M120.543455,44.1654769 C120.543455,44.1654769 29.5163691,38.9274323 12.4796868,109.096741" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"></path>
                <path class="opacity-0 null" class-on-load="activate, fadeIn:anim" class-on-load-delay="1600" d="M37.0997894,99.9330039 L12.6336973,109.324657 L3.24204445,84.8585646" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"></path>
                <g class="opacity-0" class-on-load="u-bounceIn-subtle" class-on-load-delay="1600">
                    <text transform="translate(187.228115, 32.099551) rotate(-15.000000) translate(-187.228115, -32.099551) " font-family="Source Sans Pro" font-size="40" font-weight="normal" line-spacing="40" fill="#FFFFFF">
                        <tspan x="146.128115" y="31.0995511">fill in</tspan>
                        <tspan x="99.7281154" y="71.0995511">the blanks</tspan>
                    </text>
                </g>
            </g>
        </svg>
    </div>
    <div class="splash-adlib" activate-on-class="blank-1-filled, blank-2-filled" class-on-activate="active:keep, animated:inject.splash-hero-skip button|c, null:inject.splash-hero-map|activate" eval-on-activate="activateMap()">
        <div class="splash-adlib-inside" activate-on-class="a" class-on-activate="active:keep">
            <h1 class="opacity-0"
                class-on-load="u-bounceIn-subtle" class-on-load-delay="800"
                class-on-activate="u-bounceIn-subtle"
                class-on-clear="u-bounceOut-subtle" class-on-clear-delay="200">{{selectedCategory.splashData.madlib.template.beginning}}
                <a id="blank-1" class="tag-adlib blank">
                    <svg class="desktop" width="142px" height="44px" viewBox="0 0 284 88">
					    <rect x="2" y="2" width="280" height="84" rx="16"></rect>
    				</svg>
    				<svg class="mobile" width="130px" height="38px" viewBox="0 0 260 76">
    					<rect x="2" y="2" width="256" height="72" rx="16"></rect>
    				</svg>
                    <b class="opacity-0"
                        class-on-load="fadeIn:anim" class-on-load-delay="1000"
                        activate-on-class="blank-1-filled" class-on-activate="opacity-0-impt">{{selectedCategory.splashData.madlib.template.p1}}</b>
                </a>

                {{selectedCategory.splashData.madlib.template.middle}}

                <a id="blank-2" class="tag-adlib blank">
                    <svg class="desktop" width="142px" height="44px" viewBox="0 0 284 88">
					    <rect x="2" y="2" width="280" height="84" rx="16"></rect>
    				</svg>
    				<svg class="mobile" width="130px" height="38px" viewBox="0 0 260 76">
    					<rect x="2" y="2" width="256" height="72" rx="16"></rect>
    				</svg>
                    <b id="blank-2-text" class="opacity-0"
                        class-on-load="fadeIn:anim" class-on-load-delay="1000"
                        activate-on-class="blank-2-filled" class-on-activate="opacity-0-impt">{{selectedCategory.splashData.madlib.template.p2}}</b>
                </a>
                {{selectedCategory.splashData.madlib.template.end}}
            </h1>
            <ul class-on-clear="null:inject li[class-on-clear]|clear" class-on-activate="null:inject li[class-on-activate]|activate">
                <tag class='adlib-tag opacity-0'
                    ng-click="resetMadLibBlankIfActive"
                    desktop="desktopMode" type="splash" blank-num="1" inner-text="option" category="selectedCategory"
                    ng-repeat='option in selectedCategory.splashData.madlib.blank_one_options'
                    class-on-load="bounceInUp-subtle:anim, show-opacity-impt" class-on-load-delay="{{[1000, 1150, 1300, 1450][$index]}}"
                    class-on-activate="bounceInUp-subtle:anim, show-opacity-impt" class-on-activate-delay="{{[1000, 1150, 1300, 1450][$index]}}"
                    class-on-clear="fadeOut:animOut"> </tag>
                <tag class="adlib-tag opacity-0"
                    ng-click="resetMadLibBlankIfActive"
                    desktop="desktopMode" type="splash" blank-num="2" inner-text="option" category="selectedCategory"
                    ng-repeat='option in selectedCategory.splashData.madlib.blank_two_options'
                    class-on-load="bounceInUp-subtle:anim, show-opacity-impt" class-on-load-delay="{{[1600, 1750, 1900, 2050][$index]}}"
                    class-on-activate="bounceInUp-subtle:anim, show-opacity-impt" class-on-activate-delay="{{[1600, 1750, 1900, 2050][$index]}}"
                    class-on-clear="fadeOut:animOut"> </tag>
            </ul>
        </div>
    </div>
    <!-- mobile-->
</div>
