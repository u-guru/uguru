<ion-view hide-nav-bar='true' class='cashout'>
  <ion-header-bar class='dark-bg-header'>
      <h1 class="title">Bill a Student</h1>
  </ion-header-bar>
<ion-content class='white-bg flex-item flex-direction' scroll='false'>

        <div class='pure-g-c flex-column flex-space-between full-height' ng-show='!showHistory'>

          <div class='flex-item-c pure-g center j-center'>
            <div class='pure-g'>
              <div class='pure-u-1'>
                <div class='pure-g'>
                  <div class='pure-u-1-2'>

                    <h3 class='opacity-1-2 light black-text'>
                      Student:
                    </h3>

                  </div>
                  <div class='pure-u-1-2'>

                    <h3 class='left semibold opacity-2-3'>
                      Randy K. <i class='icon ion-arrow-down-b' style='opacity:0.3;'> </i>
                    </h3>

                  </div>
                </div>
              </div>
            </div>
            <div class='pure-g'>
              <div class='pure-u-1'>
                <div class='pure-g'>
                  <div class='pure-u-1-2'>

                    <h3 class='opacity-1-2 light black-text no-margin' style='line-height: 2.25em;'>
                      Amount:
                    </h3>

                  </div>
                  <div class='pure-u-1-2'>
                      <h1 class='left semibold opacity-3-5 no-margin inline' style='font-size:300%;'>
                        $
                      </h1>
                      <input type='tel' class='bill-student-input' placeholder='10.00'> </input>

                  </div>
                </div>
              </div>
            </div>

            <div class='pure-g'>
              <div class='pure-u-1 padding-2em'>
                  <p style='opacity:0.25; font-size:110%;'>
                    <strong>Important:</strong> No transaction fees!  <br>
                    Service is free :)
                  </p>
              </div>
            </div>

          </div>

           <div class='flex-item-c pure-g center j-end'>
            <div class='pure-u-1 padding-1em' style='padding-left:1em; padding-right:1em;'>
              <a href='#/ranking' style='line-height:4em;' nav-direction='forward' class='button button-full light-blue-bg button-footer white-text uppercase no-margin'>Send Bill</a>
            </div>
          </div>

        </div>


</ion-content>
</ion-view>
