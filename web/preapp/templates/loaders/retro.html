<div class="ui-guru-loader loader-portal-outer">
	<div class="loader-portal states"
		init-default
		on-init="s:[portal-open:public]"
		when-transition-end="p:[op:1]:delay-2000">
		<div class="ui-guru-scene"
			ng-include="'preapp/templates/loaders/props/scene.html'">
		</div>
		<div class="loader-portal-inside"
			init-with="p:[tr:scale(0), tro:50% 90%]"
			when-portal-open="p:[transform:scale(0):scale(1):250:easeInOutBack]:delay-100">
			<div class="portal"
				init-with="p:[tr:translateY(37%) translateZ(25px) rotateX(75deg)]"
				when-portal-complete="p:[transform:translateY(37%) translateZ(25px) rotateX(75deg):translateY(-37.5%) translateZ(0px) rotateX(0deg):650:easeOutCirc easeOutCubic easeOutSine]:delay-2000">
				<div>
					<svg width="200px" height="200px" viewBox="0 0 400 400">
						<circle cx="200" cy="200" r="192"
							stroke="#55A4B7" stroke-width="16" fill="#2B3234" stroke-linecap="round" stroke-linejoin="round"
							init-default
							when-portal-hover="p:[portal-progress-color:0:1:2000:linear:0, stroke-dashoffset:1207:0:2000:linear:0] |  s:[aportal-complete:public:delay-2000]"
							when-portal-complete="s:[atransition-start:public]:delay-2500"
							when-transition-start="s:[atransition-end:public]">
					</svg>
				</div>
				<div class="mask"></div>
			</div>
			<div class="logo"
				ng-include="'preapp/templates/loaders/logo/retro.html'"
				init-with="p:[tr:translateY(350px) scale(0.5), tro:center center]"
				when-portal-open="p:[transform:translateY(350px) scale(0.5):translateY(0px) scale(1):500:easeOutExpo easeInOutBack]:delay-500"
				when-portal-complete="p:[transform:translateY(0px):translateY(350px):150:easeInOutBack]:delay-1250">
			</div>
			<div class="guru"
				init-with="p:[tr:translateY(400px) scale(0.8), tro:center top]"
				when-portal-open="p:[transform:translateY(400px) scale(0.8):translateY(45px) scale(1):500:easeOutBack easeOutBack]:delay-900"
				when-portal-complete="p:[transform:translateY(0px):translateY(350px):200:easeInBack]:delay-900">
				<div ng-include="'preapp/templates/loaders/guru/retro.html'"
					init-with="p:[tro:center top]"
					when-portal-open="s:[portal-hover:public:delay-950]"
					when-portal-hover="a:[l-head-hover:set:(dur:800ms#func:cubic-bezier(.88#.34#.05#.68)#count:3):in]:delay-1000">
				</div>
			</div>
		</div>
	</div>
</div>

<div class="portal-page"
	init-with="p:[op:0, width:200px, height:200px, left:50%, top:50%, margin-left:-100px, margin-top:-100px, border-radius:100%, border-radius:0, tr:translateY(20.5%) translateZ(25px) rotateX(84deg)]"
	when-portal-complete="p:[opacity:0:1:250:easeOutSine, transform:translateY(71.5%) translateZ(25px) rotateX(84deg):translateY(0%) translateZ(25px) rotateX(0deg):650:easeOutCirc easeOutCubic easeOutSine]:delay-2000"
	when-transition-start="p:[width:100%, height:100%, left:0, top:0, margin-left:0, margin-top:0, border-radius:0]">
	<div class="bg-charcoal" init-with="p:[-webkit-clip-path:circle(90px at 50% 50%), t:all 750ms cubic-bezier(1#0#1#0), overflow:hidden]"
		when-transition-start="p:[-webkit-clip-path:circle(1500px at 50% 50%)]"
		when-transition-end="p:[-webkit-clip-path:none]:delay-1000">
		<main class='full-xy'
			when-transition-end="s:[head-squash:public:delay-600]"
			init-with="p:[tro:center center, tr:scale(0.4) translateZ(0px)]"
			when-head-squash="p:[transform:scale(0.2) translateZ(0px):scale(1) translateZ(0px):750:easeOutExpo]">
			<section class="full-xy flex-center"
				init-with="p:[background-color:#2B3234]"
				when-head-squash="p:[background-color:rgba(43#50#52#1):rgba(249#217#178#1):750:easeOutSine]:delay-1000">
				<div class="splash-guru-head">
					<div class="splash-hero-guru splash-logo-guru"
						ng-include="root.base_url + 'shared/templates/components/guru-head/main.html'"
						init-with="p:[tro:center center]"
						when-head-squash="a:[head-return-center:set:(dur:2000ms#func:linear):in]">
					</div>
				</div>
			</section>
		</main>
	</div>
</div>
