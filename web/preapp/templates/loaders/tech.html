<div class="loader-portal-outer">
    <div class="loader-portal states"
		u on-init="s:[portal-open:public, portal-academic-enter:public]">
		<div class="loader-portal-inside"
			u init-with="p:[tr:scale(0), tro:50% 90%]"
			when-portal-open="a:[scale:0:1:250:easeInOutBack:100:1:f]">
			<div class="portal"
				u init-with="p:[tr:translateY(37%) translateZ(25px) rotateX(75deg)]">
				<div>
					<svg width="200px" height="200px" viewBox="0 0 400 400">
						<circle cx="200" cy="200" r="192"
							stroke="#55A4B7" stroke-width="16"
							stroke-linecap="round" stroke-linejoin="round"
							fill="#2B3234"></circle>
					</svg>
				</div>
 				<div class="mask"></div>
 			</div>

            <div class="logo"
				ng-include="'preapp/templates/loaders/logo/main.html'"
				init-with="p:[tr:translateY(350px), tro:center center]"
				when-portal-open="p:[transform:translateY(350px) scale(0.5):translateY(0px) scale(1):500:easeOutExpo easeInOutBack]:delay-500">
			</div>

            <!-- <div class="guru-tech on-loader-tech-enter"
                elem-states="[loader-tech]"
                on-loader-tech-enter="null:inject.loader-portal-container|on-portal-tech-enter"></div> -->
            <div class="guru tech guru-tech on-loader-tech-enter"
				ng-include="'preapp/templates/loaders/guru/tech.html'">
				<!-- elem-states="[loader-tech]"
                on-loader-tech-enter="null:inject.tech-anim|on-loader-tech-anim-enter" -->
			</div>
        </div>
        <div class="tech-props-container tech-anim"
			ng-include="'preapp/templates/loaders/props/tech.html'">
			<!-- elem-states="[loader-tech-anim]"
            on-loader-tech-anim-enter="loader-bob:delay-2500" -->
		</div>
    </div>
</div>
