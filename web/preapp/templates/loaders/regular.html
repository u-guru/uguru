<div class="loader-portal-outer absolute top-0 left-0 full-xy perspective-container z-index-999">
	<div class="loader-portal states"
		init-default
		on-init="s:[portal-open:public]"
		when-transition-end="p-op">
		<div class="loader-portal-inside"
			init-with="p:[tr:scale(0), tro:50% 90%]"
			when-portal-open="p:[transform:scale(0):scale(1):250:easeInOutBack]:delay-100">
			<div class="portal"
				init-with="p:[tr:translateY(37%) translateZ(25px) rotateX(75deg)]"
				when-portal-complete="p:[transform:translateY(37%) translateZ(25px) rotateX(75deg):translateY(-37.5%) translateZ(0px) rotateX(0deg):900:easeOutSine easeOutSine easeOutSine]:delay-2000 | s:[warp-start:public:delay-2000]"
				when-warp-open="p:[scale(90px):scale(1500px)):500:easeInOutCirc]">
				<div>
					<svg width="200px" height="200px" viewBox="0 0 400 400">
						<circle cx="200" cy="200" r="192" stroke="#55A4B7" stroke-width="16" fill="#2B3234" stroke-linecap="round" stroke-linejoin="round"
							init-default
							when-portal-hover="p:[l-progress-color:0:1:2000:linear:0, stroke-dashoffset:1207:0:2000:linear:0]:delay-250 |  s:[portal-complete:public:delay-2250]">
							<!-- p:[l-progress:0:1:5000:linear:0]:delay-250 | p:[stroke-dashoffset:1207:0:2000:linear:0]:delay-250 -->
					</svg>
				</div>
				<div class="mask"></div>
			</div>
			<div class="logo"
				ng-include="'preapp/templates/loaders/props/logo.html'"
				init-with="p:[tr:translateY(350px), tro:center center]"
				when-portal-open="p:[transform:translateY(350px) scale(0.5):translateY(0px) scale(1):500:easeOutExpo easeInOutBack]:delay-500"
				when-portal-complete="p:[transform:translateY(0px):translateY(350px):150:easeInBack]:delay-1150">
			</div>
			<div class="guru"
				init-with="p:[tr:translateY(400px), tro:center top]"
				when-portal-open="p:[transform:translateY(400px) scale(0.8):translateY(45px) scale(1):500:easeOutBack easeOutBack]:delay-900"
				when-portal-complete="p:[transform:translateY(0px):translateY(350px):150:easeInBack]:delay-1650">
				<div ng-include="'preapp/templates/loaders/props/guru.html'"
					init-with="p:[tro:center top]"
					when-portal-open="s:[portal-hover:public:delay-950]"
					when-portal-hover="a:[l-head-hover:set:(dur:1000ms#func:cubic-bezier(.88#.34#.05#.68)#count:4):in]:delay-1000">
				</div>
			</div>
		</div>
	</div>

	<div class="portal-transition">
		<!-- @sjeselle switch between these two versions of portal-transition when editing letters -->
		<!-- <div class="portal-transition"
			init-with="p:[op:0, -webkit-clip-path:circle(90px at 50% 50%), tr:translateY(14.5%) translateZ(30px) rotateX(84deg)]"
			when-portal-complete="p:[transform:translateY(14.5%) translateZ(30px) rotateX(84deg):translateY(0%) translateZ(25px) rotateX(0deg):900:easeOutSine easeOutSine easeOutSine]:delay-2000"
			when-warp-start="p:[opacity:0:1:250:easeOutSine] | s:[warp-open:public:delay-1250]"
			when-warp-open="p:[-webkit-clip-path:circle(90px at 50% 50%):circle(1500px at 50% 50%):500:easeOutSine] | s:[warp-transition:public]"
			when-warp-transition="p:[-webkit-clip-path:none]:delay-1000 | s:[warp-end:public:delay-1000]"
			when-portal-hover="s:[warp-speed:public:delay-2000]"
			when-transition-end="p:[opacity:1:0:250:easeOutSine]:delay-2000"
			when-warp-end="s:[transition-start:public:delay-500]"
			when-transition-start="s:[transition-end:public]"> -->
	    <div class="warp" ng-include="'preapp/templates/loaders/warp.html'"></div>
		<div class="warp-items"
			when-portal-open="t:[init:self]"
			init-with="p-op"
			on-init="p:[opacity:0:1:250:easeOutSine]"
			init-later>
			<div ng-include="'preapp/templates/loaders/props/warp-objects.html'"></div>
		</div>
	</div>

	<!-- @jeselle comment out when working on warp letters -->
	<!-- <div class="portal-end"
		init-with="p:[op:0, -webkit-clip-path:circle(0px at 50% 50%), t:-webkit-clip-path 750ms cubic-bezier(1#0#1#0)]"
		when-warp-end="p:[opacity:0:1:250:easeOutSine] | s:[transition-start:public:delay-500]"
		when-transition-start="p:[-webkit-clip-path:circle(1500px at 50% 50%)] | s:[transition-end:public]"
		when-transition-end="p:[-webkit-clip-path:none]:delay-1000">
	</div> -->
</div>
