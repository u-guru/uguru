<div class="loader-portal-outer absolute top-0 left-0 full-xy perspective-container">
	<div class="loader-portal states"
		init-default
		on-init="s:[portal-open:public]">
		<div class="loader-portal-inside"
			init-with="p:[tr:scale(0), tro:50% 90%]"
			when-portal-open="p:[transform:scale(0):scale(1):300:easeOutBack]:delay-150">
			<div class="portal"
				init-with="p:[tr:translateY(37%) translateZ(25px) rotateX(75deg)]"
				when-portal-complete="p:[transform:translateY(37%) translateZ(25px) rotateX(75deg):translateY(-37.5%) translateZ(0px) rotateX(0deg):900:easeOutSine easeOutSine easeOutSine]:delay-3000 | s:[warp-start:public:delay-3000]"
				when-warp-open="p:[scale(90px):scale(1500px)):500:easeInOutCirc]">
				<div>
					<svg width="200px" height="200px" viewBox="0 0 400 400">
						<circle cx="200" cy="200" r="192" stroke="#55A4B7" stroke-width="16" fill="#2B3234" stroke-linecap="round" stroke-linejoin="round"
							init-default
							when-portal-hover="p:[l-progress:0:1:5000:linear]:delay-250 | a:[l-progress:set:(dur:5000ms#func:linear):in:delay-250] | s:[portal-complete:public:delay-3700]"
							when-portal-complete="p:[sdo:0, stroke:#F6C64E]"></circle>
							<!-- when-portal-hover="a:[l-progress:set:(dur:5000ms#func:linear):in:delay-250] | s:[portal-complete:public]:delay-3700" -->

					</svg>
				</div>
				<div class="mask"></div>
			</div>
			<div class="logo"
				ng-include="'preapp/templates/loaders/props/logo.html'"
				init-with="p:[tr:translateY(350px), tro:center center]"
				when-portal-open="p:[transform:translateY(350px) scale(0.5):translateY(0px) scale(1):500:easeOutBack easeOutBack]:delay-900"
				when-portal-complete="p:[transform:translateY(0px):translateY(350px):150:easeInBack]:delay-1150">
			</div>
			<div class="guru"
				init-with="p:[tr:translateY(350px), tro:center top]"
				when-portal-open="p:[transform:translateY(350px) scale(0.8):translateY(45px) scale(1):500:easeOutBack easeOutBack]:delay-1650"
				when-portal-complete="p:[transform:translateY(0px):translateY(350px):150:easeInBack]:delay-1650">
				<div ng-include="'preapp/templates/loaders/props/guru.html'"
					init-with="p:[tro:center top]"
					when-portal-open="s:[portal-hover:public:delay-950]"
					when-portal-hover="a:[l-head-hover:set:(dur:1000ms#func:linear#count:5):in]:delay-1500">
				</div>
			</div>
		</div>
	</div>

	<div class="portal-transition"
		init-with="p:[op:1]"
		when-warp-start="s:[warp-open:public:delay-1250]"
		when-warp-open="s:[warp-transition:public]"
		when-warp-transition="s:[warp-end:public:delay-1000]"
		when-portal-hover="s:[warp-speed:public:delay-2000]">
	    <div class="warp" ng-include="'preapp/templates/loaders/warp.html'"></div>
		<div class="warp-items absolute full-xy top-0 left-0 perspective-container">
			<div class="absolute"
				init-with="p:[width:240px, height:150px, top:calc(50% - 75px), left:calc(50% - 120px), tr:translateZ(-2000px) rotateZ(15deg) rotateY(40deg) translateX(0px) scale(0.25)]"
				when-portal-complete="p:[transform:translateZ(-1000px) rotateZ(15deg) rotateY(40deg) translateX(0px) scale(0.25):translateZ(0px) rotateZ(15deg) rotateY(40deg) translateX(-1500px) scale(1):1500:easeOutCirc easeOutCirc easeOutCirc easeOutCirc easeOutCirc:^:200+500]:delay-1040">
				<div class="course-card">
					<svg width="240px" height="150px" viewBox="0 0 240 150">
						<rect x="0" y="0" width="240" height="150" fill="none"></rect>
					</svg>
					<div class="course-card-inside">
						<h2 style="color: #003262;">BIO 1A</h2>
						<h1 style="color: #003262;">Introduction to Biology</h1>
					</div>
					<div class="course-card-border" style="background: #003262;"></div>
				</div>
			</div>
			<!-- <div class="width-64 height-24 bg-cerise round absolute"
				init-with="p:[top:calc(50% - 32px), left:calc(50% - 32px), tr:translateZ(-2000px) rotateZ(30deg)]"

	</div>
