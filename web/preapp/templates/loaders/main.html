<div class="loader-portal-outer">
    <div class="loader-portal states"
		u on-init="s:[portal-academic-enter:public]"
		when-portal-academic-enter="p:[bg:#f8c3e1] | s:[portal-open:public]">
		<!-- elem-states="[portal-academic, portal-baking, portal-photo, portal-tech, portal-household]"
		on-activate="null:inject.loader-portal|on-loader-begin-enter, null:inject.guru-academic|on-loader-academic-enter"
		on-portal-academic-enter="academic"
		on-portal-baking-enter="baking"
		on-portal-photo-enter="photo"
		on-portal-tech-enter="tech"
		on-portal-household-enter="household" -->
        <div class="loader-portal-inside"
			init-with="p:[tr:scale(0), tro:50% 90%]"
			init-after="portal-open"
			on-init="a:[scale:0:1:250:easeInOutBack:100:1:f]">
			<div class="portal"
				u init-with="p:[tr:translateY(37%) translateZ(25px) rotateX(75deg)]">
				<div>
					<svg width="200px" height="200px" viewBox="0 0 400 400">
						<circle cx="200" cy="200" r="192"
							stroke="#55A4B7" stroke-width="16"
							stroke-linecap="round" stroke-linejoin="round"
							fill="#2B3234"></circle>
					</svg>
				</div>
 				<div class="mask"></div>
 			</div>

            <div class="logo"
				ng-include="'preapp/templates/loaders/logo/main.html'"
				init-with="p:[tr:translateY(350px), tro:center center]"
				init-after="portal-open"
				on-init="a:[translateY:350px:0px:500:easeOutExpo:0:1:f, scale:0.5:1:500:easeInOutBack:0:1:f]:delay-500">
				<!-- when-portal-open="p:[transform:translateY(350px) scale(0.5):translateY(0px) scale(1):500:easeOutExpo easeInOutBack]:delay-500" -->
			</div>

            <div class="guru academic guru-academic"
				ng-include="'preapp/templates/loaders/guru/academic.html'"
				init-with="p:[tr:translateY(400px), tro:center top]"
				init-after="portal-open"
				on-init="a:[translateY:400px:45px:500:easeOutBack:0:1:f, scale:0.8:1:500:easeOutBack:0:1:f]:delay-900">
				<!-- when-portal-academic-enter="p:[transform:translateY(400px) scale(0.8):translateY(45px) scale(1):500:easeOutBack easeOutBack]:delay-900" -->
			</div>

            <!-- <div class="guru-baking"
                elem-states="[loader-baking]"
                on-loader-baking-enter="null:inject.loader-portal-container|on-portal-baking-enter"></div>
            <div class="guru baking guru-baking" ng-include="'preapp/templates/loaders/guru/baking.html'"
                elem-states="[loader-baking]"
                on-loader-baking-enter="null:inject.baking-anim|on-loader-baking-anim-enter"></div>

            <div class="guru-photo"
                elem-states="[loader-photo]"
                on-loader-photo-enter="null:inject.loader-portal-container|on-portal-photo-enter"></div>
            <div class="guru photo guru-photo" ng-include="'preapp/templates/loaders/guru/photo.html'"
                elem-states="[loader-photo]"
                on-loader-photo-enter="null:inject.photo-anim|on-loader-photo-anim-enter"></div> -->

            <!-- <div class="guru tech guru-tech" ng-include="'preapp/templates/loaders/guru/tech.html'"></div> -->

            <!-- <div class="guru-household"
                elem-states="[loader-household]"
                on-loader-household-enter="null:inject.loader-portal-container|on-portal-household-enter"></div>
            <div class="guru household guru-household" ng-include="'preapp/templates/loaders/guru/household.html'"
                elem-states="[loader-household]"
                on-loader-household-enter="null:inject.household-anim|on-loader-household-anim-enter"></div> -->
        </div>
        <!-- <div class="academic-props-container academic-anim" ng-include="'preapp/templates/loaders/props/academic.html'"
            elem-states="[loader-academic-anim]"
            on-loader-academic-anim-enter="show-anim:animIn"></div>
        <div class="tech-props-container tech-anim" ng-include="'preapp/templates/loaders/props/tech.html'"
            elem-states="[loader-tech-anim]"
            on-loader-tech-anim-enter="loader-bob:delay-2500"></div>
        <div class="household-props-container household-anim" ng-include="'preapp/templates/loaders/props/household.html'"
            elem-states="[loader-household-anim]"
            on-loader-household-anim-enter="fadeOut-quick:animOut:delay-8000, null:inject.portal-end|on-portal-exit"></div> -->
    </div>
</div>
