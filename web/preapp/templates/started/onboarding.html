<div class="onboarding absolute top-0 left-0 full-xy">
	<!-- tour guru -->
	<div class="onboarding-guru projector-guru-body-container">
		<div>
			<div class="projector-guru-body" ng-include="root.base_url + 'preapp/templates/started/components/tour-guru.html'"
				init-with="p:[z-index:100]"
				when-guru-below="p:[z-index:1]"
				when-guru-above="p:[z-index:100]">
			</div>
		</div>
	</div>

	<!-- projector -->
	<div class="onboarding-projector" ng-include="root.base_url + 'preapp/templates/started/university-search.html'"></div>

	<!-- tracker -->
	<div class="onboarding-tracker">
		<div>
			<div class="numerical-bar"
				init-default
				on-init="s:[progress-init:public]">
				<div class="progress bg-slate round"
					init-with="p:[op:0, tr:scaleX(0), tro:left center, t:transform 600ms cubic-bezier(.6#0#.1#1.3)#opacity 150ms ease-out]"
					when-progress-init="p:[tr:none, op:1]">
					<span u init-with="p:[width:0, background-color:#69B3A5]"
						when-progress-1-clicked="a:[width:0%:12.5%:150:easeOutSine:0:1:f, background-color:#69B3A5:#99CEFA:150:easeOutSine:0:1:f]"
						when-progress-2-clicked="p:[width:12.5%:37.5%:150:easeOutSine]"
						when-progress-3-clicked="p:[width:37.5%:62.5%:150:easeOutSine]"
						when-progress-4-clicked="p:[width:62.5%:87.5%:150:easeOutSine] | s:[progress-complete:public:delay-700]"
						when-progress-complete="p:[width:87.5%:100%:150:easeOutSine]"></span>
				</div>
				<ul>
					<li init-with="p:[op:0]"
						when-progress-init="a:[bounceIn-rotate-subtle-small:set:(dur:1000ms#func:linear):in]">
						<div on-click="s:[progress-1-clicked]">
							<svg viewBox="0 0 80 80">
								<path d="M2.5,40 C2.5,60.7106781 19.2893219,77.5 40,77.5 C60.7106781,77.5 77.5,60.7106781 77.5,40"
									init-with="p:[sda:117.83, sdo:117.83, fill:#40484b]"
									when-progress-1-clicked="p:[stroke-dashoffset:117.83:0:300:easeOutSine, fill:#40484b:#ffffff:300:easeOutSine]:delay-250"></path>
					            <path d="M2.5,40 C2.5,19.2893219 19.2893219,2.5 40,2.5 C60.7106781,2.5 77.5,19.2893219 77.5,40"
									init-with="p:[sda:117.83, sdo:117.83, fill:#40484b]"
									when-progress-1-clicked="p:[stroke-dashoffset:117.83:0:300:easeOutSine, fill:#40484b:#ffffff:300:easeOutSine]:delay-250"></path>
							</svg>
							<span ng-include="root.base_url + 'preapp/templates/started/components/university.html'"></span>
						</div>
					</li>
					<li init-with="p:[op:0]"
						when-progress-init="a:[bounceIn-rotate-subtle-small:set:(dur:1000ms#func:linear):in:delay-100]">
						<div on-click="s:[progress-2-clicked]">
							<svg viewBox="0 0 80 80">
								<path d="M2.5,40 C2.5,60.7106781 19.2893219,77.5 40,77.5 C60.7106781,77.5 77.5,60.7106781 77.5,40"
									init-with="p:[sda:117.83, sdo:117.83, fill:#40484b]"
									when-progress-2-clicked="p:[stroke-dashoffset:117.83:0:300:easeOutSine, fill:#40484b:#ffffff:300:easeOutSine]:delay-250"></path>
					            <path d="M2.5,40 C2.5,19.2893219 19.2893219,2.5 40,2.5 C60.7106781,2.5 77.5,19.2893219 77.5,40"
									init-with="p:[sda:117.83, sdo:117.83, fill:#40484b]"
									when-progress-2-clicked="p:[stroke-dashoffset:117.83:0:300:easeOutSine, fill:#40484b:#ffffff:300:easeOutSine]:delay-250"></path>
							</svg>
							<span ng-include="root.base_url + 'preapp/templates/started/components/demographic.html'"></span>
						</div>
					</li>
					<li init-with="p:[op:0]"
						when-progress-init="a:[bounceIn-rotate-subtle-small:set:(dur:1000ms#func:linear):in:delay-200]">
						<div on-click="s:[progress-3-clicked]">
							<svg viewBox="0 0 80 80">
								<path d="M2.5,40 C2.5,60.7106781 19.2893219,77.5 40,77.5 C60.7106781,77.5 77.5,60.7106781 77.5,40"
									init-with="p:[sda:117.83, sdo:117.83, fill:#40484b]"
									when-progress-3-clicked="p:[stroke-dashoffset:117.83:0:300:easeOutSine, fill:#40484b:#ffffff:300:easeOutSine]:delay-250"></path>
					            <path d="M2.5,40 C2.5,19.2893219 19.2893219,2.5 40,2.5 C60.7106781,2.5 77.5,19.2893219 77.5,40"
									init-with="p:[sda:117.83, sdo:117.83, fill:#40484b]"
									when-progress-3-clicked="p:[stroke-dashoffset:117.83:0:300:easeOutSine, fill:#40484b:#ffffff:300:easeOutSine]:delay-250"></path>
							</svg>
							<span ng-include="root.base_url + 'preapp/templates/started/components/courses.html'"></span>
						</div>
					</li>
					<li init-with="p:[op:0]"
						when-progress-init="a:[bounceIn-rotate-subtle-small:set:(dur:1000ms#func:linear):in:delay-300]">
						<div on-click="s:[progress-4-clicked]">
							<svg viewBox="0 0 80 80">
								<path d="M2.5,40 C2.5,60.7106781 19.2893219,77.5 40,77.5 C60.7106781,77.5 77.5,60.7106781 77.5,40"
									init-with="p:[sda:117.83, sdo:117.83, fill:#40484b]"
									when-progress-4-clicked="p:[stroke-dashoffset:117.83:0:300:easeOutSine, fill:#40484b:#ffffff:300:easeOutSine]:delay-250"></path>
					            <path d="M2.5,40 C2.5,19.2893219 19.2893219,2.5 40,2.5 C60.7106781,2.5 77.5,19.2893219 77.5,40"
									init-with="p:[sda:117.83, sdo:117.83, fill:#40484b]"
									when-progress-4-clicked="p:[stroke-dashoffset:117.83:0:300:easeOutSine, fill:#40484b:#ffffff:300:easeOutSine]:delay-250"></path>
							</svg>
							<span ng-include="root.base_url + 'preapp/templates/started/components/account.html'"></span>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
