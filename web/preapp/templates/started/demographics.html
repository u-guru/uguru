<ion-view class="flex-center">
	<projector class="projector-demo projector-splash">
		<div class="projector-guru-body" ng-include="root.base_url + 'preapp/templates/started/components/tour-guru.html'"></div>
		<div class="projector-splash-container">
			<header class="projector-splash-header">
				<a class="projector-splash-back icon-round-stroke no-rotate" ng-include="root.base_url + 'shared/templates/components/svg/main/left-circle.html'"></a>
				<h1>Demographic</h1>
				<a class="projector-splash-next icon-round-stroke no-rotate" ng-include="root.base_url + 'shared/templates/components/svg/main/right-circle.html'"></a>
			</header>
	        <div class="projector-demo-grids">
				<ul class="projector-demo-grid"
					init-with="p:[op:1, z-index:10]"
					on-init="s:[demo-card-enter:public]:delay-500"
					when-next-demo="p:[op:0, z-index:-1]">
					<li init-with="p:[op:0, tro:center center]"
						when-demo-card-enter="a:[bounceIn-subtle:set:(dur:1000ms#func:cubic-bezier(.8#.1#1#.05)):in]"
						on-click="p:[transform:translateY(50px):translateY(-50px):200:easeInExpo:^:2+0:a] | s:[hs-click:public]">
						<a class="demographic-tile high-school"
							init-with="p:[tro:center center]"
							when-hs-click="p:[transform:translateX(0px) rotate(0deg) scale(1):translateX(-100px) rotate(-60deg) scale(0):350:easeInOutExpo easeInExpo easeInBack]">
							<svg width="180px" height="180px" viewBox="0 0 100 100">
								<rect x="0" y="0" width="100" height="100"></rect>
							</svg>
							<div>
								<div class="borders">
									<div init-with="p:[tr:scaleX(0), tro:center center]"
										when-demo-card-enter="p:[transform:scaleX(0):scaleX(1):800:easeOutCubic]"></div>
									<div init-with="p:[tr:scaleY(0), tro:center top]"
										when-demo-card-enter="p:[transform:scaleY(0):scaleY(1):1000:easeOutCubic]"></div>
									<div init-with="p:[tr:scaleX(0), tro:center center]"
										when-demo-card-enter="p:[transform:scaleX(0):scaleX(1):800:easeOutCubic]"></div>
									<div init-with="p:[tr:scaleY(0), tro:center bottom]"
										when-demo-card-enter="p:[transform:scaleY(0):scaleY(1):1000:easeOutCubic]"></div>
									<div class="border-bottom" init-with="p-op"
										when-demo-card-enter="p:[opacity:0:1:700:easeOutSine]:delay-800"></div>
								</div>
								<div>
									<div ng-include="root.base_url + 'preapp/templates/started/components/high-school.html'"></div>
									<h1>High&nbsp;School</h1>
								</div>
							</div>

					</li>

						when-demo-card-enter="a:[bounceIn-subtle:set:(dur:1000ms#func:cubic-bezier(.8#.1#1#.05)):in:delay-100]">

							init-default

								<rect x="0" y="0" width="100" height="100"></rect>
							</svg>
							<div>

								<div>
