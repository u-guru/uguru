<ion-view class="flex-center">
	<!-- INSTRUCTIONS
		- All the SVG components are in /started/components/ so that scrolling through the content is easier without long paths.
		- The tour guru is temporarily included inside of each projector screen for now - when we're done and connecting everything, I'll put him outside of the projector.
			- The tour guru is comprised of three parts - the guru body, the student card, and the guru hands.
			- Put whatever should show up on top of the card into .guru-hands and everything else into .guru-body.
		- when-next-demo is activated onClick from college tile, and activates the next section of demographic.
	-->
	<projector class="projector-demo projector-splash">
		<div class="projector-guru-body" ng-include="root.base_url + 'preapp/templates/started/components/tour-guru.html'"></div>

				when-next-demo="p:[op:0, z-index:-1]">

						<svg width="180px" height="180px" viewBox="0 0 100 100">

							<div class="borders">
								<div></div><div></div><div></div><div></div>
								<div class="border-bottom"></div>
							</div>
							<div>
								<div ng-include="root.base_url + 'preapp/templates/started/components/high-school.html'"></div>
								<h1>High School</h1>
							</div>
						</div>
					</a>
				</li>
