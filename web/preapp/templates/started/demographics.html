<ion-view class="flex-center">
	<projector class="projector-demo projector-splash">
		<div class="projector-guru-body" ng-include="root.base_url + 'preapp/templates/started/components/tour-guru.html'"></div>
		<div class="projector-splash-container">
			<header class="projector-splash-header">
				<a class="projector-splash-back icon-round-stroke no-rotate" ng-include="root.base_url + 'shared/templates/components/svg/main/left-circle.html'"></a>
				<h1>Demographic</h1>
				<a class="projector-splash-next icon-round-stroke no-rotate" ng-include="root.base_url + 'shared/templates/components/svg/main/right-circle.html'"></a>

	        <div class="projector-demo-grids">

					init-with="p:[op:1, z-index:10]"
					when-next-demo="p:[op:0, z-index:-1]">
					<li>
						<a class="demographic-tile high-school">
							<svg width="180px" height="180px" viewBox="0 0 100 100">
								<rect x="0" y="0" width="100" height="100"></rect>
							</svg>
							<div>
								<div class="borders">
									<div></div><div></div><div></div><div></div>
									<div class="border-bottom"></div>
								</div>
								<div>
									<div ng-include="root.base_url + 'preapp/templates/started/components/high-school.html'"></div>
									<h1>High School</h1>
								</div>
							</div>
						</a>
					</li>
					<li>
						<a class="demographic-tile college"
