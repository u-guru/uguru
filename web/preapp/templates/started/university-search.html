				<h1>Search Universities</h1>
				<a class="projector-splash-next icon-round-stroke no-rotate" ng-include="root.base_url + 'shared/templates/components/svg/main/right-circle.html'"></a>
			</header>

			<div class="map absolute top-0 left-0 full-xy">
				<div class="full-xy" style="background: #40484b url('http://legato.travel/wp-content/uploads/2015/02/world-map-background-dark.jpg') center center / cover; background-blend-mode: screen;"></div>
			</div>

			<div class="absolute top-0 left-0 full-xy"
				init-with="p-op"
				when-search-school-complete="p:[opacity:0:1:500:easeInSine]:delay-2500"
				on-init="s:[search-school-complete:public]">
				<div class="relative"
					init-with="p:[z-index:2]"
					when-school-select="p:[z-index:100]">
					<div class="projector-school-search-form">
	                    <div class="p15xy max-1030">
	                        <form>
								<div class="input-border large"
									init-default
									when-input-invalid="p:[transform:translateY(0px):translateY(10px):100:linear:^:6:a]">
									<input class="input-border light" type="search" required placeholder=""
										init-default
										on-valid="s:[input-valid:public]"
										on-invalid="s:[input-invalid:public]"
										on-focus="s:[input-focus:public]"
										on-blur="s:[input-blur:public]"
										on-mouse-enter="s:[input-hover:public]"
										on-mouse-leave="s:[input-leave:public]"/>
										<!-- id='request-search-input' name='request-search-input' autocomplete="off" fast-matcher fast-matcher-source="universities" fast-matcher-output="filtered_universities" fast-matcher-properties="short_name, full_name, tiny_name, variations"
		                                ng-model="search_text.university" ng-focus='focusUniversitySearchInput' placeholder="search {{universities.length}} supported schools" -->
									<label>
										<svg class="input-icon" viewBox="0 0 100 100">
											<g fill="none" stroke-linecap="round" stroke-linejoin="round">
												<path d="M62.994485,62.994485 L85.6624699,85.6624699"></path>
										        <circle cx="42.5" cy="42.5" r="28.5"></circle>
											</g>
										</svg>
										<span class="label">Search 300 supported schools</span>
										<span class="input"
											init-with="p-op">Lorem&nbsp;ipsum&nbsp;dolor&nbsp;sit&nbsp;amet|</span>
										<div>
											<div><div></div><div></div></div>
											<div><div></div><div></div></div>
											<div><div></div><div></div></div>
											<div><div></div><div></div></div>
										</div>
										<a>
											<svg viewBox="0 0 100 100">
												<circle cx="50" cy="50" r="36"></circle>
												<path d="M62.7279221,37.2720779 L37.2720779,62.7279221"></path>
												<path d="M37.2720779,37.2720779 L62.7279221,62.7279221"></path>
											</svg>
										</a>
									</label>
								</div>
	                        </form>
	                    </div>
						<ul class="flex-center-wrap p15-grid"
							init-default
							when-search-school-complete="s:[university-card-init:public]:delay-2000">
							<li init-default
								when-school-select="p:[transform:translateY(150px):translateY(-20px):200:easeInExpo:^:2+0:a] | send:[school-exit:public]:delay-250"
								when-school-exit="p:[tro:center center, transform:translateY(150px) scale(1):translateY(-100px) scale(0.7):500:easeInOutBack easeInOutBack]:delay-250"
								when-school-2-exit="p:[transform:translateY(0px):translateY(100px):500:easeOutQuad, opacity:1:0:300:easeOutQuad]"
								when-school-3-exit="p:[transform:translateY(0px):translateY(100px):500:easeOutQuad, opacity:1:0:300:easeOutQuad]"
								when-school-4-exit="p:[transform:translateY(0px):translateY(100px):500:easeOutQuad, opacity:1:0:300:easeOutQuad]">
								<div class="card-container relative"
									init-with="p:[tro:center center]"
									when-school-select="p:[transform:translateX(0px) rotate(60deg) scale(1):translateX(-175px) rotate(0deg) scale(1.5):350:easeInOutExpo easeInExpo easeInBack]">
									<div class="university-card mini"
										init-with="p-op"
										when-university-card-init="a:[scoop-enter:set:(dur:800ms#func:linear):in:delay-200]">
										<svg class="rect" width="240px" height="150px" viewBox="0 0 240 150">
											<rect x="0" y="0" width="240" height="150" fill="none"></rect>
										</svg>
										<input type="checkbox"
											init-default
											on-click="s:[school-select:public]"/>
										<div class="school-card-inside">
											<div class="school-card-border" style="border-color: #FDB515;"></div>
											<div class="school-card-top" style="background-color: #003262;">
												<span class="school-card-icon" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a1/Seal_of_University_of_California%2C_Berkeley.svg'); border-color: #003262;"
													init-with="p-op"
													when-university-card-init="a:[icon-enter:set:(dur:1000ms#func:cubic-bezier(0#0.2#0.3#1)):in:delay-450]">
													<span class="school-card-icon-bg" style="background-color: #003262;"></span>
													<span class="school-card-state">
														<svg viewBox="0 0 100 100">
															<path d="M14,54.2352941 L35.1764706,75.4117647 L86,24.5882353"></path>
														</svg>
													</span>
													<span class="school-card-state">
														<svg viewBox="0 0 100 100">
															<path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
														</svg>
													</span>
												</span>
											</div>
											<div class="school-card-main no-footer">
												<div class="school-card-info">
													<h1 init-with="p:[op:0, tro:center bottom]"
														when-university-card-init="a:[bounceIn-subtle:set:(dur:1000ms#func:ease-in):in:delay-150]">UC Berkeley</h1>
													<h2 init-with="p:[op:0, tro:center bottom]"
														when-university-card-init="a:[bounceIn-subtle:set:(dur:1000ms#func:ease-in):in:delay-150]">Berkeley, CA</h2>
												</div>
											</div>
										</div>
									</div>
								</div>
