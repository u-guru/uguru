<ion-view class="flex-center">
	<projector class="projector-access projector-splash">
		<div class="projector-guru-body" ng-include="root.base_url + 'preapp/templates/started/components/tour-guru.html'"></div>
		<div class="projector-splash-container">
			<header class="projector-splash-header">
				<a class="projector-splash-back icon-round-stroke no-rotate" ng-include="root.base_url + 'shared/templates/components/svg/main/left-circle.html'"></a>
				<h1>Search Universities</h1>
				<a class="projector-splash-next icon-round-stroke no-rotate" ng-include="root.base_url + 'shared/templates/components/svg/main/right-circle.html'"></a>
			</header>
			<div class="absolute top-0 left-0 full-xy flex-center"
				init-default
				when-search-school-complete="p:[z-index:-1:delay-500, opacity:1:0:500:easeOutSine]:delay-2000">
				<svg class="echo-loader" width="300px" height="300px" viewBox="0 0 300 300"
					init-default
					on-init="s:[search-school-init:public]">
                    <g fill="none">
						<g init-with="prop:[tro:center center]"
							when-search-school-init="a:[ping:set:(dur:1500ms#func:ease-in-out#count:infinite):in]">
	                        <circle class="echo-loader-echo" stroke="#69B3A5" fill-opacity="0.2" fill="#69B3A5" cx="150" cy="150" r="50"
								init-default
								when-search-school-init="a:[echo-loader-main:set:(dur:4500ms):in]"
								when-search-school-complete="p:[sdo:0, stroke:rgb(247#205#88)]:delay-2500"></circle>
						</g>
                        <circle class="echo-loader-track" stroke-opacity="0.4" stroke="#FFFFFF" stroke-width="2" fill="#40484B" cx="150" cy="150" r="100"></circle>
                        <path d="M150,250 C205.228475,250 250,205.228475 250,150 C250,94.771525 205.228475,50 150,50 C94.771525,50 50,94.771525 50,150 C50,205.228475 94.771525,250 150,250 L150,250 Z" class="echo-loader-main" stroke="#69B3A5" stroke-width="2"
							init-with="p:[sda:629, sdo:629]"
							when-search-school-init="a:[echo-loader-main:set:(dur:4500ms):in] | s:[search-school-complete:public]:delay-2500"
							when-search-school-complete="p:[sdo:0, stroke:rgb(247#205#88)]:delay-2500"></path>
                        <text class="echo-loader-number" font-family="Source Sans Pro" font-size="48" font-weight="600" fill="#FFFFFF" text-anchor="middle">
                            <tspan x="150" y="149">0</tspan>
                        </text>
                        <text class="echo-loader-label" font-family="Source Sans Pro" font-size="20" font-weight="normal" fill="#FFFFFF" text-anchor="middle">
                            <tspan x="150" y="176">schools found</tspan>
                        </text>
                    </g>
                </svg>
			</div>
			<div class="absolute top-0 left-0 full-xy"
				init-with="p:[op:0, z-index:-1]"
				when-search-school-complete="p:[z-index:1, opacity:0:1:500:easeInSine]:delay-2500">
				<div class="map absolute top-0 left-0 full-xy z-index-1">
					<div class="full-xy" style="background: #40484b url('http://legato.travel/wp-content/uploads/2015/02/world-map-background-dark.jpg') center center / cover; background-blend-mode: screen;"></div>
				</div>
				<div class="relative z-index-2">
					<div class="projector-school-search-form">
	                    <!-- ng-controller="AddUniversityCtrl" -->
	                    <div class="p15xy max-1030">
	                        <!-- class-on-activate="u-slideInDown" class-on-activate-delay="8000" -->
	                        <form>
	                            <fieldset class="large with-icon full-x">
	                                <input class="input-border light" type="search" placeholder="search 300 supported schools"/>
	                                <!-- id='request-search-input' name='request-search-input' autocomplete="off" fast-matcher fast-matcher-source="universities" fast-matcher-output="filtered_universities" fast-matcher-properties="short_name, full_name, tiny_name, variations"
	                                ng-model="search_text.university" ng-focus='focusUniversitySearchInput' placeholder="search {{universities.length}} supported schools" -->
	                                <label></label>
	                                <span class="input-icon">
	                					<svg viewBox="0 0 100 100">
	                						<path d="M42.5,71 C58.2401154,71 71,58.2401154 71,42.5 C71,26.7598846 58.2401154,14 42.5,14 C26.7598846,14 14,26.7598846 14,42.5 C14,58.2401154 26.7598846,71 42.5,71 Z M62.994485,62.994485 L85.6624699,85.6624699"></path>
	                					</svg>
	                				</span>
	                                <a class="side-icon desktop-input-close-icon activated" ng-click="search_text.university = '';" ng-if="search_text.university.trim().length > 0">
	                                    <i class="icon ion-close-circled txt-white"></i>
	                                </a>
	                            </fieldset>
	                        </form>
	                    </div>
						<ul class="flex-center-wrap p15-grid"
							init-default
							when-search-school-complete="s:[university-card-init:public]:delay-2000">
							<li init-default
								when-school-select="p:[transform:translateY(150px):translateY(-20px):200:easeInExpo:^:2+0:a] | send:[school-exit:public]:delay-250"
								when-school-2-exit="p:[transform:translateY(0px):translateY(100px):500:easeOutQuad, opacity:1:0:300:easeOutQuad]"
								when-school-3-exit="p:[transform:translateY(0px):translateY(100px):500:easeOutQuad, opacity:1:0:300:easeOutQuad]"
								when-school-4-exit="p:[transform:translateY(0px):translateY(100px):500:easeOutQuad, opacity:1:0:300:easeOutQuad]">
								<div class="card-container"
									init-with="p:[tro:center center]"
									when-school-select="p:[transform:translateX(0px) rotate(60deg) scale(1):translateX(-100px) rotate(0deg) scale(1.5):350:easeInOutExpo easeInExpo easeInBack]">
									<div class="university-card mini"
										init-with="p-op"
										when-university-card-init="a:[scoop-enter:set:(dur:800ms#func:linear):in:delay-200]">
										<svg class="rect" width="240px" height="150px" viewBox="0 0 240 150">
											<rect x="0" y="0" width="240" height="150" fill="none"></rect>
										</svg>
										<input type="checkbox"
											init-default
											on-click="s:[school-select:public]"/>
										<div class="school-card-inside">
											<div class="school-card-border" style="border-color: #FDB515;"></div>
											<div class="school-card-top" style="background-color: #003262;">
												<span class="school-card-icon" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a1/Seal_of_University_of_California%2C_Berkeley.svg'); border-color: #003262;"
													init-with="p-op"
													when-university-card-init="a:[icon-enter:set:(dur:1000ms#func:cubic-bezier(0#0.2#0.3#1)):in:delay-450]">
													<span class="school-card-icon-bg" style="background-color: #003262;"></span>
													<span class="school-card-state">
														<svg viewBox="0 0 100 100">
															<path d="M14,54.2352941 L35.1764706,75.4117647 L86,24.5882353"></path>
														</svg>
													</span>
													<span class="school-card-state">
														<svg viewBox="0 0 100 100">
															<path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
														</svg>
													</span>
												</span>
											</div>
											<div class="school-card-main no-footer">
												<div class="school-card-info">
													<h1 init-with="p:[op:0, tro:center bottom]"
														when-university-card-init="a:[bounceIn-subtle:set:(dur:1000ms#func:ease-in):in:delay-150]">UC Berkeley</h1>
													<h2 init-with="p:[op:0, tro:center bottom]"
														when-university-card-init="a:[bounceIn-subtle:set:(dur:1000ms#func:ease-in):in:delay-150]">Berkeley, CA</h2>
												</div>
											</div>
										</div>
									</div>
								</div>
							</li>
							<li init-default
								when-school-2-select="p:[transform:translateY(150px):translateY(-20px):200:easeInExpo:^:2+0:a] | send:[school-2-exit:public]:delay-250"
								when-school-exit="p:[transform:translateY(0px):translateY(100px):500:easeOutQuad, opacity:1:0:300:easeOutQuad]"
								when-school-3-exit="p:[transform:translateY(0px):translateY(100px):500:easeOutQuad, opacity:1:0:300:easeOutQuad]:delay-150"
								when-school-4-exit="p:[transform:translateY(0px):translateY(100px):500:easeOutQuad, opacity:1:0:300:easeOutQuad]:delay-150">
								<div class="card-container"
									init-with="p:[tro:center center]"
									when-school-2-select="p:[transform:translateX(0px) rotate(0deg) scale(1):translateX(-200px) rotate(-70deg) scale(0):350:easeInOutExpo easeInExpo easeInBack]">
									<div class="university-card mini"
										init-with="p-op"
										when-university-card-init="a:[scoop-enter:set:(dur:800ms#func:cubic-bezier(0#0.2#0.3#1)):in:delay-450]">
										<svg class="rect" width="240px" height="150px" viewBox="0 0 240 150">
											<rect x="0" y="0" width="240" height="150" fill="none"></rect>
										</svg>
										<input type="checkbox"
											init-default
											on-click="s:[school-2-select:public]"/>
										<div class="school-card-inside">
											<div class="school-card-border" style="border-color: #FDB515;"></div>
											<div class="school-card-top" style="background-color: #003262;">
												<span class="school-card-icon" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a1/Seal_of_University_of_California%2C_Berkeley.svg'); border-color: #003262;"
													init-with="p-op"
													when-university-card-init="a:[icon-enter:set:(dur:1000ms#func:cubic-bezier(0#0.2#0.3#1)):in:delay-450]">
													<span class="school-card-icon-bg" style="background-color: #003262;"></span>
													<span class="school-card-state">
														<svg viewBox="0 0 100 100">
															<path d="M14,54.2352941 L35.1764706,75.4117647 L86,24.5882353"></path>
														</svg>
													</span>
													<span class="school-card-state">
														<svg viewBox="0 0 100 100">
															<path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
														</svg>
													</span>
												</span>
											</div>
											<div class="school-card-main no-footer">
												<div class="school-card-info">
													<h1 init-with="p:[op:0, tro:center bottom]"
														when-university-card-init="a:[bounceIn-subtle:set:(dur:1000ms#func:ease-in):in:delay-150]">UC Berkeley</h1>
													<h2 init-with="p:[op:0, tro:center bottom]"
														when-university-card-init="a:[bounceIn-subtle:set:(dur:1000ms#func:ease-in):in:delay-150]">Berkeley, CA</h2>
												</div>
											</div>
										</div>
									</div>
								</div>
							</li>
							<li init-default
								when-school-3-select="p:[transform:translateY(150px):translateY(-50px):200:easeInExpo:^:2+0:a] | send:[school-3-exit:public]:delay-250"
								when-school-exit="p:[transform:translateY(0px):translateY(100px):500:easeOutQuad, opacity:1:0:300:easeOutQuad]:delay-150"
								when-school-2-exit="p:[transform:translateY(0px):translateY(100px):500:easeOutQuad, opacity:1:0:300:easeOutQuad]:delay-150"
								when-school-4-exit="p:[transform:translateY(0px):translateY(100px):500:easeOutQuad, opacity:1:0:300:easeOutQuad]:delay-300">
								<div class="card-container"
									init-with="p:[tro:center center]"
									when-school-3-select="p:[transform:translateX(0px) rotate(0deg) scale(1):translateX(-300px) rotate(-60deg) scale(0):350:easeInOutExpo easeInExpo easeInBack]">
									<div class="university-card mini"
										init-with="p-op"
										when-university-card-init="a:[scoop-enter:set:(dur:800ms#func:cubic-bezier(0#0.2#0.3#1)):in:delay-600]">
										<svg class="rect" width="240px" height="150px" viewBox="0 0 240 150">
											<rect x="0" y="0" width="240" height="150" fill="none"></rect>
										</svg>
										<input type="checkbox" init-default
											on-click="s:[school-3-select:public]"/>
										<div class="school-card-inside">
											<div class="school-card-border" style="border-color: #FDB515;"></div>
											<div class="school-card-top" style="background-color: #003262;">
												<span class="school-card-icon" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a1/Seal_of_University_of_California%2C_Berkeley.svg'); border-color: #003262;"
													init-with="p-op"
													when-university-card-init="a:[icon-enter:set:(dur:1000ms#func:cubic-bezier(0#0.2#0.3#1)):in:delay-450]">
													<span class="school-card-icon-bg" style="background-color: #003262;"></span>
													<span class="school-card-state">
														<svg viewBox="0 0 100 100">
															<path d="M14,54.2352941 L35.1764706,75.4117647 L86,24.5882353"></path>
														</svg>
													</span>
													<span class="school-card-state">
														<svg viewBox="0 0 100 100">
															<path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
														</svg>
													</span>
												</span>
											</div>
											<div class="school-card-main no-footer">
												<div class="school-card-info">
													<h1 init-with="p:[op:0, tro:center bottom]"
														when-university-card-init="a:[bounceIn-subtle:set:(dur:1000ms#func:ease-in):in:delay-150]">UC Berkeley</h1>
													<h2 init-with="p:[op:0, tro:center bottom]"
														when-university-card-init="a:[bounceIn-subtle:set:(dur:1000ms#func:ease-in):in:delay-150]">Berkeley, CA</h2>
												</div>
											</div>
										</div>
									</div>
								</div>
							</li>
							<li init-default
								when-school-4-select="p:[transform:translateY(100px):translateY(-50px):200:easeInExpo:^:2+0:a]| send:[school-4-exit:public]:delay-250"
								when-school-exit="p:[transform:translateY(0px):translateY(100px):500:easeOutQuad, opacity:1:0:300:easeOutQuad]:delay-300"
								when-school-2-exit="p:[transform:translateY(0px):translateY(100px):500:easeOutQuad, opacity:1:0:300:easeOutQuad]:delay-300"
								when-school-3-exit="p:[transform:translateY(0px):translateY(100px):500:easeOutQuad, opacity:1:0:300:easeOutQuad]:delay-300">
								<div class="card-container"
									init-with="p:[tro:center center]"
									when-school-4-select="p:[transform:translateX(0px) rotate(0deg) scale(1):translateX(-600px) rotate(-60deg) scale(0):350:easeInOutExpo easeInExpo easeInBack]">
									<div class="university-card mini"
										init-with="p-op"
										when-university-card-init="a:[scoop-enter:set:(dur:800ms#func:cubic-bezier(0#0.2#0.3#1)):in:delay-750]">
										<svg class="rect" width="240px" height="150px" viewBox="0 0 240 150">
											<rect x="0" y="0" width="240" height="150" fill="none"></rect>
										</svg>
										<input type="checkbox" init-default
											on-click="s:[school-4-select:public]"/>
										<div class="school-card-inside">
											<div class="school-card-border" style="border-color: #FDB515;"></div>
											<div class="school-card-top" style="background-color: #003262;">
												<span class="school-card-icon" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a1/Seal_of_University_of_California%2C_Berkeley.svg'); border-color: #003262;"
													init-with="p-op"
													when-university-card-init="a:[icon-enter:set:(dur:1000ms#func:cubic-bezier(0#0.2#0.3#1)):in:delay-450]">
													<span class="school-card-icon-bg" style="background-color: #003262;"></span>
													<span class="school-card-state">
														<svg viewBox="0 0 100 100">
															<path d="M14,54.2352941 L35.1764706,75.4117647 L86,24.5882353"></path>
														</svg>
													</span>
													<span class="school-card-state">
														<svg viewBox="0 0 100 100">
															<path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
														</svg>
													</span>
												</span>
											</div>
											<div class="school-card-main no-footer">
												<div class="school-card-info">
													<h1 init-with="p:[op:0, tro:center bottom]"
														when-university-card-init="a:[bounceIn-subtle:set:(dur:1000ms#func:ease-in):in:delay-150]">UC Berkeley</h1>
													<h2 init-with="p:[op:0, tro:center bottom]"
														when-university-card-init="a:[bounceIn-subtle:set:(dur:1000ms#func:ease-in):in:delay-150]">Berkeley, CA</h2>
												</div>
											</div>
										</div>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</projector>
</ion-view>
