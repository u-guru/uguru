<ion-view class="flex-center">
	<projector class="projector-access projector-splash projector-mobile-header">
		<!-- <div class="projector-guru-body" ng-include="root.base_url + 'preapp/templates/started/components/tour-guru.html'"
			init-default
			on-init="s:[card-flip:public]"></div> -->

		<div class="projector-splash-container"
			init-default
			on-init="s:[promo-header:public:delay-250, card-flip:public]"
			when-promo-header="s:[promo-input-enter:public]:delay-500">
			<header class="projector-splash-header">
				<a class="projector-splash-back icon-round-stroke no-rotate" ng-include="root.base_url + 'shared/templates/components/svg/main/left-circle.html'"></a>
				<h1 init-with="p:[op:0]"
					when-promo-header="a:[bounceInDown-subtle:set:(dur:1000ms#func:linear):in]">Access</h1>
				<a class="projector-splash-next icon-round-stroke no-rotate" ng-include="root.base_url + 'shared/templates/components/svg/main/right-circle.html'"></a>
			</header>

			<div class="projector-access-content">

				<!-- desktop -->
				<div class="desktop">
					<!-- <div class="projector-access-heart" ng-include="root.base_url + 'shared/templates/components/svg/other/message-heart.html'"
						u init-with="p:[opacity:0, transform-origin:center bottom]"
						on-init="a:[rotate:-60deg:0deg:500:easeOutExpo:250:1:f, translateY:30px:15px:500:bouncePast:250:1:f, opacity:0:1:250:linear:0:1:f]"
						when-promo-input-form="a:[translateY:15px:0px:250:easeOutSine:0:1:f]"></div> -->
					<div class="projector-access-heart" ng-include="root.base_url + 'shared/templates/components/svg/other/message-heart.html'"
						init-with="p:[op:0, tro:center bottom, tr:rotate(-60deg) translateY(30px)]"
						when-promo-header="p:[opacity:1, transform:rotate(-60deg) translateY(30px):rotate(0deg) translateY(15px):500:easeOutExpo bouncePast]:delay-250"
						when-promo-input-form="p:[transform:translateY(15px):translateY(0px):250:easeOutSine]"></div>
					<fieldset init-with="p:[op:0, tro:center bottom, tr:rotateX(90deg)]"
						when-promo-input-enter="p:[op:1, transform:rotateX(90deg):rotateX(0deg):450:easeOutBounce] | s:[promo-input-form:public:delay-450]">
						<input type="text" placeholder="Promo Code"/>
						<div>
							<span u init-with="p:[transform:scaleX(0)]"
								when-promo-input-form="a:[scaleX:0:1:200:easeInOutCubic:0:1:f]"></span>
							<!-- <span init-with="p:[tr:scaleX(0)]"
								when-promo-input-form="p:[transform:scaleX(0):scaleX(1):200:easeInOutCubic]"></span> -->
							<span init-with="p:[tr:scaleY(0)]"
								when-promo-input-form="p:[transform:scaleY(0):scaleY(1):150:easeInOutCubic]:delay-200"></span>
							<span init-with="p:[tr:scaleX(0)]"
								when-promo-input-form="p:[transform:scaleX(0):scaleX(1):200:easeInOutCubic]:delay-350"></span>
							<span init-with="p:[tr:scaleY(0)]"
								when-promo-input-form="p:[transform:scaleY(0):scaleY(1):150:easeOutCubic]:delay-550"></span>
							<span style="background: #FDB515;"></span><span style="background: #FDB515;"></span>
							<span style="background: #FDB515;"></span><span style="background: #FDB515;"></span>
							<div><div style="background: #003262;"></div></div>
						</div>
					</fieldset>
				</div>

				<!-- mobile -->
				<div class="mobile">
					<div class="projector-access-heart" ng-include="root.base_url + 'shared/templates/components/svg/other/message-heart.html'"
						init-with="p:[op:0, tro:center bottom, tr:rotate(-60deg) translateY(30px)]"
						when-promo-header="p:[opacity:1, transform:rotate(-60deg) translateY(30px):rotate(0deg) translateY(15px):500:easeOutExpo bouncePast]:delay-250"
						when-promo-input-form="p:[transform:translateY(15px):translateY(0px):250:easeOutSine]"></div>
					<fieldset init-with="p:[op:0, tro:center bottom, tr:rotateX(90deg)]"
						when-promo-input-enter="p:[op:1, transform:rotateX(90deg):rotateX(0deg):450:easeOutBounce] | s:[promo-input-form:public:delay-450]">
						<input type="text" placeholder="Promo Code"
							init-default
							when-promo-activate="p:[tro:center bottom, transform:translateY(0px) scaleX(1):translateY(350px) scaleX(0):450:easeInOutExpo easeOutBounce]"/>
						<div>
							<span init-with="p:[tr:scaleX(0)]"
								when-promo-input-form="p:[transform:scaleX(0):scaleX(1):200:easeInOutCubic]"></span>
							<span init-with="p:[tr:scaleY(0)]"
								when-promo-input-form="p:[transform:scaleY(0):scaleY(1):150:easeInOutCubic]:delay-200"></span>
							<span init-with="p:[tr:scaleX(0)]"
								when-promo-input-form="p:[transform:scaleX(0):scaleX(1):200:easeInOutCubic]:delay-350"></span>
							<span init-with="p:[tr:scaleY(0)]"
								when-promo-input-form="p:[transform:scaleY(0):scaleY(1):150:easeOutCubic]:delay-550"></span>
							<span style="background: #FDB515;"></span><span style="background: #FDB515;"></span>
							<span style="background: #FDB515;"></span><span style="background: #FDB515;"></span>
							<div><div style="background: #003262;"></div></div>
						</div>
					</fieldset>
				</div>

				<ul init-with="p:[tr:translateY(-30px)]"
					when-promo-input-form="p:[transform:translateY(-30px):translateY(0px):250:easeOutSine]">
					<li init-with="p:[op:0]"
						when-promo-input-enter="a:[bounceIn-subtle:set:(dur:1000ms#func:linear):in]:delay-450">
						<button class="btn-ghost-round"
							init-default
							on-click="s:[promo-activate:public]">Activate</button>
					</li>
					<li init-with="p:[op:0]"
						when-promo-input-enter="a:[bounceIn-subtle:set:(dur:1000ms#func:linear):in]:delay-900">
						<button class="btn-ghost-round opacity-50p">Skip</button>
					</li>
				</ul>
			</div>
			<div class="student-card-mobile" ng-include="root.base_url + 'preapp/templates/started/components/student-card-mobile.html'"></div>
		</div>
	</projector>
