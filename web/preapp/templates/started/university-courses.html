<ion-view class="flex-center">
	<projector class="projector-courses projector-splash">
		<div class="projector-guru-body" ng-include="root.base_url + 'preapp/templates/started/components/tour-guru.html'"></div>
		<div class="projector-splash-container">
			<header class="projector-splash-header">
				<a class="projector-splash-back icon-round-stroke no-rotate" ng-include="root.base_url + 'shared/templates/components/svg/main/left-circle.html'"></a>
				<!-- <h1>Courses</h1> -->
				<a class="projector-splash-next icon-round-stroke no-rotate" ng-include="root.base_url + 'shared/templates/components/svg/main/right-circle.html'"
					init-default
					on-click="s:[course-select:public]"></a>
			</header>
			<div class="projector-courses-search">
				<form>
	                <fieldset class="large with-icon full-x">
	                    <input class="input-border light" type="search" placeholder="search for your courses"/>
	                    <!-- id='course-search-input' name='course-search-input' type="text" autocomplete="off" fast-matcher fast-matcher-source="courses" fast-matcher-output="search_text.matching" fast-matcher-properties="short_name, full_name, variations" ng-model="search_text.course" -->
	                    <label></label>
	                    <span class="input-icon">
	                        <svg viewBox="0 0 100 100">
	                            <path d="M42.5,71 C58.2401154,71 71,58.2401154 71,42.5 C71,26.7598846 58.2401154,14 42.5,14 C26.7598846,14 14,26.7598846 14,42.5 C14,58.2401154 26.7598846,71 42.5,71 Z M62.994485,62.994485 L85.6624699,85.6624699"></path>
	                        </svg>
	                    </span>
	                    <!-- <a class="side-icon desktop-input-close-icon activated" ng-click="search_text.university = '';" ng-if="search_text.university.trim().length > 0">
	                        <i class="icon ion-close-circled txt-white"></i>
	                    </a> -->
	                </fieldset>
	            </form>
				<ul class="flex-center-wrap p15-grid">
					<li init-default
						when-course-select="p:[transform:translateY(50px):translateY(-50px):200:easeInExpo:^:2+0:a]">
						<div class="course-card mini"
							init-with="p-op"
							on-init="s:[course-card-init:public] | a:[scoop-enter:set:(dur:800ms#func:cubic-bezier(0#0.2#0.3#1)):in]"
							when-course-select="p:[transform:translateX(0px) rotate(0deg) scale(1):translateX(-100px) rotate(-60deg) scale(0):350:easeInOutExpo easeInExpo easeInBack]">
							<svg width="240px" height="150px" viewBox="0 0 240 150">
								<rect x="0" y="0" width="240" height="150" fill="none"></rect>
							</svg>
							<input type="checkbox" checked/>
							<div class="course-card-inside"
								init-with="p-op"
								when-course-card-init="a:[bounceInUp-subtle:set:(dur:1000ms#func:linear):in:delay-150]">
								<h2 style="color: #003262;">BIO 1A</h2>
								<h1 style="color: #003262;">Introduction to Biology</h1>
							</div>
							<div class="course-card-border" style="background: #003262;"></div>
							<div class="course-card-count-container" init-with="p:[op:0, tro:right top]"
								when-course-card-init="a:[bounceIn-subtle:set:(dur:1000ms#func:linear):in:delay-250]">
								<span class="course-card-count">
									<span style="background: #003262;"></span>
									<svg viewBox="0 0 100 100">
										<path d="M14,54.2352941 L35.1764706,75.4117647 L86,24.5882353"></path>
									</svg>
								</span>
							</div>
						</div>
					</li>
					<li init-default
						when-course-select="p:[transform:translateY(50px):translateY(-70px):200:easeInExpo:^:2+0:a]:delay-100">
						<div class="course-card mini"

							on-init="a:[scoop-enter:set:(dur:800ms#func:cubic-bezier(0#0.2#0.3#1)):in:delay-100]"

							when-course-select="p:[transform:translateX(0px) rotate(0deg) scale(1):translateX(-400px) rotate(-60deg) scale(0):350:easeInOutExpo easeInExpo easeInBack]:delay-400">
							<svg width="240px" height="150px" viewBox="0 0 240 150">
								<rect x="0" y="0" width="240" height="150" fill="none"></rect>
							</svg>
							<input type="checkbox" checked/>
							<div class="course-card-inside"
								init-with="p-op"
								when-course-card-init="a:[bounceInUp-subtle:set:(dur:1000ms#func:linear):in:delay-650]">
								<h2 style="color: #003262;">BIO 1A</h2>

							</div>
							<div class="course-card-border" style="background: #003262;"></div>

								<span class="course-card-count">
									<span style="background: #003262;"></span>
									<svg viewBox="0 0 100 100">
										<path d="M14,54.2352941 L35.1764706,75.4117647 L86,24.5882353"></path>
									</svg>
								</span>
							</div>
						</div>
					</li>
					<li>
						<div class="course-card mini"
							init-with="p-op"
							on-init="a:[scoop-enter:set:(dur:800ms#func:cubic-bezier(0#0.2#0.3#1)):in:delay-600]"
							when-course-select="p:[tro:center center, transform:rotate(15deg):rotate(-15deg):250:easeInOutQuad:^:2+0:a]:delay-400 | s:[more-exit:public]:delay-800"
							when-more-exit="p:[opacity:1:0:300:easeOutExpo]">
							<svg width="240px" height="150px" viewBox="0 0 240 150">
								<rect x="0" y="0" width="240" height="150" fill="none"></rect>
							</svg>
							<div class="course-card-inside"
								init-with="p-op"
								when-course-card-init="a:[bounceInUp-subtle:set:(dur:1000ms#func:linear):in:delay-750]">
								<h1 style="color: #003262;">+ 100 more</h1>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="student-card-mobile" ng-include="root.base_url + 'preapp/templates/started/components/student-card-mobile.html'"></div>
		</div>
	</projector>
</ion-view>
