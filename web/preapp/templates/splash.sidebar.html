<div ng-controller='SplashSidebarController as sidebar' class="splash-sidebar-container"
	on-init="s:[sidebar-icon-clicked]">

	<div class="splash-sidebar-bg"
		init-with="p:[op:0, tr:translateX(-100%) translateZ(0px)]"
		when-sidebar-icon-clicked="p:[op:1, transform:translateX(-100%) translateZ(0px):translateX(0%) translateZ(0px):1000:easeOutSine easeOutSine]:delay-250">
		<div class="splash-sidebar-round">
			<svg viewBox="0 0 50 100" preserveAspectRatio="none">
				<circle cx="0" cy="50" r="50" fill="#40484b" fill-opacity="0.95"></circle>
			</svg>
		</div>
	</div>

	<aside class="splash-sidebar desktop"
		init-with="p:[width:300px, tr:translateX(-350px) translateZ(0px)]"
		when-sidebar-icon-clicked="p:[transform:translateX(-350px) translateZ(0px):translateX(0px) translateZ(0px):500:easeOutSine easeOutSine]"
		when-faq-link-clicked="t-enter"
		when-pricing-link-clicked="t-enter"
		when-support-link-clicked="t-enter"
		when-team-link-clicked="t-enter"
		on-enter="p:[width:300px:48px:1000:easeOutExpo]">
		<header>
			<a class="splash-logo svg-logo" ng-include="root.base_url + 'shared/templates/components/svg/logo/college.html'"
				init-with="p:[op:0]"
				when-sidebar-icon-clicked="p:[opacity:0:1:350:easeOutSine]:delay-500"
				when-faq-link-clicked="t-enter"
				when-pricing-link-clicked="t-enter"
				when-support-link-clicked="t-enter"
				when-team-link-clicked="t-enter"
				on-enter="p:[opacity:1:0:250:easeOutExpo, transform:translateY(0%) translateZ(0px):translateY(-100%) translateZ(0px):250:easeOutExpo easeOutExpo]"></a>
			<a class="icon-round-stroke close"
				init-with="p:[op:0, tr:rotate(-180deg), tro:center center]"
				when-sidebar-icon-clicked="p:[opacity:0:1:350:easeOutSine, transform:rotate(-180deg):rotate(0deg):350:easeOutExpo]:delay-750"
				on-click="s:[sidebar-close-clicked:public]"
				when-faq-link-clicked="t-enter"
				when-pricing-link-clicked="t-enter"
				when-support-link-clicked="t-enter"
				when-team-link-clicked="t-enter"
				on-enter="p:[transform:translateX(0px) translateZ(0px):translateX(-249px) translateZ(0px):1000:easeOutExpo easeOutExpo]">
				<svg viewBox="0 0 100 100">
					<circle cx="50" cy="50" r="36"></circle>
					<g>
						<path d="M50,32 L50,68"></path>
						<path d="M32,50 L68,50"></path>
					</g>
				</svg>
			</a>
		</header>
		<nav>
			<ul init-default
				when-sidebar-icon-clicked="s:[sidebar-link-enter:public]:delay-750">
					<li init-with="p:[op:0, tr:translateY(-10px)]"
						when-sidebar-link-enter="p:[opacity:0:1:150:easeOutSine, transform:translateY(-10px):translateY(0px):250:easeInOutQuad]">
						<a init-default
							on-click="s:[faq-link-clicked:public]"
							when-faq-link-clicked="t-enter"
							on-enter="c:[active:add]">
							<span></span>
							<span>FAQ</span>
							<hr/>
						</a>
					</li>
					<li init-with="p:[op:0, tr:translateY(-10px)]"
						when-sidebar-link-enter="p:[opacity:0:1:150:easeOutSine, transform:translateY(-10px):translateY(0px):250:easeInOutQuad]:delay-150">
						<a init-default
							on-click="s:[pricing-link-clicked:public]"
							when-pricing-link-clicked="t-enter"
							on-enter="c:[active:add]">
							<span></span>
							<span>Pricing</span>
							<hr/>
						</a>
					</li>
					<li	init-with="p:[op:0, tr:translateY(-10px)]"
						when-sidebar-link-enter="p:[opacity:0:1:150:easeOutSine, transform:translateY(-10px):translateY(0px):250:easeInOutQuad]:delay-300">
						<a init-default
							on-click="s:[support-link-clicked:public]"
							when-support-link-clicked="t-enter"
							on-enter="c:[active:add]">
							<span></span>
							<span>Support</span>
							<hr/>
						</a>
					</li>
					<li	init-with="p:[op:0, tr:translateY(-10px)]"
						when-sidebar-link-enter="p:[opacity:0:1:150:easeOutSine, transform:translateY(-10px):translateY(0px):250:easeInOutQuad]:delay-450">
						<a init-default
							on-click="s:[team-link-clicked:public]"
							when-team-link-clicked="t-enter"
							on-enter="c:[active:add]">
							<span></span>
							<span>Team</span>
							<hr/>
						</a>
					</li>
					<li init-with="p:[op:0, tr:translateY(-10px)]"
						when-sidebar-link-enter="p:[opacity:0:1:150:easeOutSine, transform:translateY(-10px):translateY(0px):250:easeInOutQuad]:delay-600">
						<a init-default
							on-click="s:[login-link-clicked:public]"
							when-login-link-clicked="t-enter"
							on-enter="c:[active:add]">
							<span></span>
							<span>Login</span>
							<hr/>
						</a>
					</li>
			</ul>
		</nav>
		<footer>
			<div class="student-card"
				init-with="p-op"
				when-sidebar-icon-clicked="s:[student-card-init:public]:delay-1000 | a:[scoop-enter:set:(dur:800ms#func:cubic-bezier(0#0.2#0.3#1)):in]:delay-1000">
				<div class="school-id-inside">
					<div class="school-id-top" style="background: #003262;">
						<span class="user-icon" style="background-color:transparent; border-color: #003262; background-image: url('https://s3.amazonaws.com/uifaces/faces/twitter/marcogomes/128.jpg');"
							init-with="p-op"
							when-student-card-init="a:[icon-enter:set:(dur:1000ms#func:cubic-bezier(0#0.2#0.3#1)):in:delay-450]"></span>
					</div>
					<div class="school-id-bottom">
						<div>
							<h1 class='lettercase'
								init-with="p:[op:0, tro:center top]"
								when-student-card-init="a:[bounceIn-subtle:set:(dur:1000ms#func:linear):in:delay-150]">Marco Polo</h1>
							<h2 init-with="p-op"
								when-student-card-init="p:[opacity:0:1:800:easeInSine]:delay-150">Cal Freshman</h2>
							<h2 init-with="p-op"
								when-student-card-init="p:[opacity:0:1:800:easeInSine]:delay-150">email@school.edu</h2>
						</div>
					</div>
				</div>
			</div>
			<button class="height-48 bg-shamrock txt-18"
				init-with="p-op"
				when-sidebar-icon-clicked="s:[student-card-init:public] | a:[scoop-enter:set:(dur:800ms#func:cubic-bezier(0#0.2#0.3#1)):in:delay-1000]">Get Started</button>
		</footer>
		<div class="splash-sidebar-round"
			init-with="p:[tro:left center, tr:scaleX(0.5)]"
			when-sidebar-icon-clicked="p:[transform:scaleX(0.5) translateZ(0px):scaleX(0) translateZ(0px):1000:easeOutBack easeOutBack]:delay-400">
			<svg viewBox="0 0 50 100" preserveAspectRatio="none">
			    <circle cx="0" cy="50" r="50" fill="#637074"></circle>
			</svg>
		</div>
	</aside>

	<aside class="splash-sidebar mobile">
		<header>
			<a class="splash-logo svg-logo" ng-include="root.base_url + 'shared/templates/components/svg/logo/college.html'"></a>
			<a class="icon-round-stroke close">
				<svg viewBox="0 0 100 100">
					<circle cx="50" cy="50" r="36"></circle>
					<g>
						<path d="M50,32 L50,68"></path>
						<path d="M32,50 L68,50"></path>
					</g>
				</svg>
			</a>
		</header>
		<nav>
			<ul>
				<li>
					<a init-default
						on-click="s:[faq-link-clicked:public]"
						when-faq-link-clicked="t-enter"
						on-enter="c:[active:add]">
						<span></span>
						<span>FAQ</span>
						<hr/>
					</a>
				</li>
				<li>
					<a init-default
						on-click="s:[pricing-link-clicked:public]"
						when-pricing-link-clicked="t-enter"
						on-enter="c:[active:add]">
						<span></span>
						<span>Pricing</span>
						<hr/>
					</a>
				</li>
				<li>
					<a init-default
						on-click="s:[support-link-clicked:public]"
						when-support-link-clicked="t-enter"
						on-enter="c:[active:add]">
						<span></span>
						<span>Support</span>
						<hr/>
					</a>
				</li>
				<li>
					<a init-default
						on-click="s:[team-link-clicked:public]"
						when-team-link-clicked="t-enter"
						on-enter="c:[active:add]">
						<span></span>
						<span>Team</span>
						<hr/>
					</a>
				</li>
				<li>
					<a init-default
						on-click="s:[login-link-clicked:public]"
						when-login-link-clicked="t-enter"
						on-enter="c:[active:add]">
						<span></span>
						<span>Login</span>
						<hr/>
					</a>
				</li>
			</ul>
		</nav>
	</aside>

	<section class="splash-sidebar-content"
		init-with="p:[z-index:-1]"
		when-faq-link-clicked="t-enter"
		when-pricing-link-clicked="t-enter"
		when-support-link-clicked="t-enter"
		when-team-link-clicked="t-enter"
		on-enter="p:[z-index:10]">
		<div ng-include="root.base_url + 'preapp/templates/sidebar/faq.html'"
			init-with="p:[op:0, tr:translateX(252px) translateZ(0px)]"
			when-sidebar-icon-clicked=""
			when-faq-link-clicked="t-enter"
			when-pricing-link-clicked="t-exit"
			when-support-link-clicked="t-exit"
			when-team-link-clicked="t-exit"
			on-enter="p:[op:1, transform:translateX(252px) translateZ(0px):translateX(0px) translateZ(0px):1000:easeOutExpo easeOutExpo]"></div>
		<div ng-include="root.base_url + 'preapp/templates/sidebar/pricing.html'"
			init-with="p:[op:0, tr:translateX(252px) translateZ(0px)]"
			when-faq-link-clicked="t-exit"
			when-pricing-link-clicked="t-enter"
			when-support-link-clicked="t-exit"
			when-team-link-clicked="t-exit"
			on-enter="p:[op:1, transform:translateX(252px) translateZ(0px):translateX(0px) translateZ(0px):1000:easeOutExpo easeOutExpo]"></div>
		<div ng-include="root.base_url + 'preapp/templates/sidebar/team.html'"
			init-with="p:[op:0, tr:translateX(252px) translateZ(0px)]"
			when-faq-link-clicked="t-exit"
			when-pricing-link-clicked="t-exit"
			when-support-link-clicked="t-exit"
			when-team-link-clicked="t-enter"
			on-enter="p:[op:1, transform:translateX(252px) translateZ(0px):translateX(0px) translateZ(0px):1000:easeOutExpo easeOutExpo]"></div>
	</section>

	<div class="splash-sidebar-borders">
		<hr init-with="p:[op:0, tr:translateX(252px) translateZ(0px) scaleY(0), tro:center top]"
			when-sidebar-icon-clicked="p:[op:1, transform:translateX(252px) translateZ(0px) scaleY(0):translateX(252px) translateZ(0px) scaleY(1):500:easeOutExpo easeOutExpo easeOutExpo]:delay-1000"
			when-faq-link-clicked="t-enter"
			when-pricing-link-clicked="t-enter"
			when-support-link-clicked="t-enter"
			when-team-link-clicked="t-enter"
			on-enter="p:[transform:translateX(252px) translateZ(0px):translateX(0px) translateZ(0px):1000:easeOutExpo easeOutExpo]"/>
		<ul init-with="p:[z-index:-1]"
			when-faq-link-clicked="t-enter"
			when-pricing-link-clicked="t-enter"
			when-support-link-clicked="t-enter"
			when-team-link-clicked="t-enter"
			on-enter="p:[z-index:11]">
			<li init-default
				when-faq-link-clicked="t-enter"
				on-enter="c:[active:add]"><hr/></li>
			<li init-default
				when-pricing-link-clicked="t-enter"
				on-enter="c:[active:add]"><hr/></li>
			<li init-default
				when-support-link-clicked="t-enter"
				on-enter="c:[active:add]"><hr/></li>
			<li init-default
				when-team-link-clicked="t-enter"
				on-enter="c:[active:add]"><hr/></li>
			<li init-default
				when-login-link-clicked="t-enter"
				on-enter="c:[active:add]"><hr/></li>
		</ul>
	</div>
</div>





<div class="sidebar-scale" ng-if="false"
	init-with="p:[tr:scale(0), op:1, display:block, background:#ffffff]"
	when-sidebar-icon-clicked="t:[on-enter]"
	on-enter="p:[tr:scale(1000), background:#40484b, op:1, display:block, t:all 1000ms ease-out] | t:[on-exit]"
	on-exit="p:[tr:scale(0):delay-2000, background:#ffffff:delay-2000, op:0:delay-500, display:none:delay-2000, t:all 500ms ease-out]"></div>
<div ng-controller='SplashSidebarController as sidebar' id='splash-sidebar' ng-if="false"
	init-with="p-op"
 	when-sidebar-icon-clicked="p:[op:1:delay-500]"
	when-sidebar-close-clicked="p-op">
	<!-- on-init="t:[on-enter]" -->
    <!-- <custom-states when="faq-clicked, pricing-clicked"></custom-states> -->
    <aside class="splash-sidebar-full overflow-auto no-scrollbar">
        <!-- class-on-activate="fadeIn:anim, null:inject.splash-sidebar-menu|activate, null:inject.splash-sidebar-links a[class-on-activate]|activate" class-on-clear="fadeOut:animOut" -->
        <nav class="splash-sidebar-menu">
            <!-- class-on-activate="bounceInLeft:anim" class-on-clear="bounceOutLeft:animOut" -->
            <div>
                <header>
                    <a class="splash-logo svg-logo" ng-include="root.base_url + 'shared/templates/components/svg/logo/college.html'"></a>

                    <a class="icon-round-stroke close" on-click="s:[sidebar-close-clicked:public]">
						<svg viewBox="0 0 100 100">
							<circle cx="50" cy="50" r="36"
								init-with="p:[stroke-dasharray:226.2, stroke-dashoffset:226.2]"
								when-sidebar-icon-clicked="t:[on-enter]"
								on-enter="p:[stroke-dashoffset:0:delay-3500]"></circle>
							<g>
					            <path d="M50,32 L50,68"
									init-with="p:[stroke-dasharray:36, stroke-dashoffset:36]"
									when-sidebar-icon-clicked="t:[on-enter]"
									on-enter="p:[stroke-dashoffset:0:delay-3550]"></path>
					            <path d="M32,50 L68,50"
									init-with="p:[stroke-dasharray:36, stroke-dashoffset:36]"
									when-sidebar-icon-clicked="t:[on-enter]"
									on-enter="p:[stroke-dashoffset:0:delay-3600]"></path>
							</g>
						</svg>
					</a>

                    <!-- ng-click='hideSideBar()' -->
                </header>
                <ul class="splash-sidebar-links">
                    <li init-with="p:[tr:rotateX(90deg) translateZ(0), op:0]"
						when-sidebar-icon-clicked="p:[op:1:delay-2000, tr:rotateX(0) translateZ(0):delay-2000, t:transform 250ms ease-out]">
                        <a on-click="s:[faq-clicked:public]">
                            <span init-default
								on-mouse-enter="p:[tr:translate3d(5px#0#0), t:all 150ms cubic-bezier(.5#0#1#.75)]"
								on-mouse-leave="p:[tr:translate3d(0#0#0)]">
								<span>FAQ</span>
								<span init-with="p:[tr:scale(0) translateZ(0), op:1]"
									when-faq-clicked="p:[tr:scale(100) translateZ(0), op:1, t:transform 300ms ease-out] | s:[faq-link-exit:public]"
									when-faq-link-exit="p:[tr:scale(0) translateZ(0):delay-450, op:0:delay-150]"></span>
							</span>
                        </a>
                    </li>
                    <li init-with="p:[tr:rotateX(-90deg) translateZ(0), op:0]"
						when-sidebar-icon-clicked="t:[on-enter]"
						on-enter="p:[op:1:delay-2250, tr:rotateX(0) translateZ(0):delay-2250, t:transform 250ms ease-out]">
                        <a on-click="s:[pricing-clicked:public]">
                            <span
								on-mouse-enter="p:[tr:translate3d(5px#0#0), t:all 300ms cubic-bezier(.5#0#.4#1.25)]"
								on-mouse-leave="p:[tr:translate3d(0#0#0)]">
								<span>Pricing</span>
								<span init-with="p:[tr:scale(0) translateZ(0), op:1]"
									when-pricing-clicked="p:[tr:scale(100) translateZ(0), op:1, t:transform 300ms ease-out] | s:[pricing-link-exit]"
									when-pricing-link-exit="p:[tr:scale(0) translateZ(0):delay-450, op:0:delay-150]"></span>
							</span>
                        </a>
                    </li>
                    <li init-with="p:[tr:rotateX(90deg) translateZ(0), op:0]"
						when-sidebar-icon-clicked="t:[on-enter]"
						on-enter="p:[op:1:delay-2500, tr:rotateX(0) translateZ(0):delay-2500, t:transform 250ms ease-out]">
                        <a on-click="s:[about-clicked:public]">
                            <span
								on-mouse-enter="p:[tr:translate3d(5px#0#0), t:all 300ms cubic-bezier(.5#0#.4#1.25)]"
								on-mouse-leave="p:[tr:translate3d(0#0#0)]">
								<span>Support</span>
								<span init-with="p:[tr:scale(0) translateZ(0), op:1]"
									when-about-clicked="p:[tr:scale(100) translateZ(0), op:1, t:translate 300ms ease-out] | s:[about-link-exit:public]"
									when-about-link-exit="p:[tr:scale(0) translateZ(0):delay-450, op:0:delay-150]"></span>
							</span>
                        </a>
                    </li>
                    <li init-with="p:[tr:rotateX(-90deg) translateZ(0), op:0]"
						when-sidebar-icon-clicked="t:[on-enter]"
						on-enter="p:[op:1:delay-2750, tr:rotateX(0) translateZ(0):delay-2750, t:transform 250ms ease-out]">
                        <a on-click="s:[team-clicked:public]">
                            <span
								on-mouse-enter="p:[tr:translate3d(5px#0#0), t:all 300ms cubic-bezier(.5#0#.4#1.25)]"
								on-mouse-leave="p:[tr:translate3d(0#0#0)]">
								<span>Team</span>
								<span init-with="p:[tr:scale(0) translateZ(0), op:1]"
									when-team-clicked="p:[tr:scale(100) translateZ(0), op:1, t:translate 300ms ease-out] | s:[team-link-exit]"
									when-team-link-exit="p:[tr:scale(0) translateZ(0):delay-450, op:0:delay-150]"></span>
							</span>
                        </a>
                    </li>
                    <li init-with="p:[tr:rotateX(90deg) translateZ(0), op:0]"
						when-sidebar-icon-clicked="t:[on-enter]"
						on-enter="p:[op:1:delay-3000, tr:rotateX(0) translateZ(0):delay-3000, t:transform 250ms ease-out]">
                        <a on-click="s:[login-clicked:public]">
                            <span
								on-mouse-enter="p:[tr:translate3d(5px#0#0), t:all 300ms cubic-bezier(.5#0#.4#1.25)]"
								on-mouse-leave="p:[tr:translate3d(0#0#0)]">
								<span>Login</span>
								<span init-with="p:[tr:scale(0) translateZ(0), op:1]"
									when-login-clicked="p:[tr:scale(100) translateZ(0), op:1, t:translate 300ms ease-out] | s:[when-login-clicked:public]"
									when-login-link-exit="p:[tr:scale(0) translateZ(0):delay-450, op:0:delay-150]"></span>
							</span>
                        </a>
                    </li>
                    <li ng-if="false">
                        <a on-click="s:[logout-clicked:public]">
                            <span
								on-mouse-enter="p:[tr:translate3d(5px#0#0), t:all 300ms cubic-bezier(.5#0#.4#1.25)]"
								on-mouse-leave="p:[tr:translate3d(0#0#0)]">
								<span>Logout</span>
								<span init-with="p:[tr:scale(0) translateZ(0), op:1]"
									when-logout-clicked="p:[tr:scale(100) translateZ(0), op:1, t:translate 300ms ease-out] | s:[when-login-link-exit]"
									when-login-link-exit="p:[tr:scale(0) translateZ(0):delay-450, op:0:delay-150]"></span>
							</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div>
                <div class="student-card margin-auto"
					init-with="p:[op:0, tr:rotateX(90deg) translateZ(0), transform-origin:center top, t:transform 250ms ease-out]"
					when-sidebar-icon-clicked="t:[on-enter]"
					on-enter="p:[op:1:delay-3250, tr:rotateX(0) translateZ(0)]:delay-3250">
                    <!-- ng-if='user && user.name' -->
                    <svg viewBox="0 0 240 160">
                        <rect x="0" y="0" width="300" height="175" fill="none"></rect>
                    </svg>
                    <div class="school-id-inside">
						<div class="school-id-bg" style="background: #003262;"
							init-with="p:[op:1]"
							when-sidebar-icon-clicked="t:[on-enter]"
							on-enter="p-op:delay-4000"></div>
                        <div class="school-id-top" style="background: #003262;"
							 init-with="p-op"
							 when-sidebar-icon-clicked="t:[on-enter]"
							 on-enter="anim:[fadeIn:set:(animation-duration:250ms#animation-timing-function:ease-out#animation-delay:3750ms):in]">
                            <span class="user-icon" style="border-color: #003262;">
