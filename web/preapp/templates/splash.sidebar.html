<div ng-controller='SplashSidebarController as sidebar' class="splash-sidebar-container"
	on-init="s:[sidebar-icon-clicked:public]">
	<!-- faq-link-clicked:public:delay-5000 -->

	<div class="splash-sidebar-bg"
		init-with="p:[op:0, tr:translateX(-100%) translateZ(0px)]"
		when-sidebar-icon-clicked="p:[op:1, transform:translateX(-100%) translateZ(0px):translateX(0%) translateZ(0px):1000:easeOutSine easeOutSine]:delay-250">
		<div class="splash-sidebar-round">
			<svg viewBox="0 0 50 100" preserveAspectRatio="none">
				<circle cx="0" cy="50" r="50" fill="#363d40" fill-opacity="0.95"></circle>
			</svg>
		</div>
	</div>

	<aside class="splash-sidebar desktop"
		init-with="p:[tr:translateX(-350px) translateZ(0px)]"
		when-sidebar-icon-clicked="p:[transform:translateX(-350px) translateZ(0px):translateX(0px) translateZ(0px):500:easeOutSine easeOutSine]">
		<header>
			<a class="splash-logo svg-logo" ng-include="root.base_url + 'shared/templates/components/svg/logo/college.html'"
				init-with="p-op"
				when-sidebar-icon-clicked="p:[opacity:0:1:350:easeOutSine]:delay-500"
				when-sidebar-link-clicked="p:[opacity:1:0:250:easeOutExpo, transform:translateY(0%) translateZ(0px):translateY(-100%) translateZ(0px):250:easeOutExpo easeOutExpo]"></a>
			<a class="icon-round-stroke close"
				init-with="p:[op:0, tr:rotate(-180deg), tro:center center]"
				when-sidebar-icon-clicked="p:[opacity:0:1:350:easeOutSine, transform:rotate(-180deg):rotate(0deg):350:easeOutExpo]:delay-750"
				on-click="s:[sidebar-close-clicked:public]">
				<svg viewBox="0 0 100 100">
					<circle cx="50" cy="50" r="36"></circle>
					<g>
						<path d="M50,32 L50,68"></path>
						<path d="M32,50 L68,50"></path>
					</g>
				</svg>
			</a>
			<a class="icon-round-stroke home"
				init-with="p-op"
				on-click="s:[sidebar-close-clicked:public]"
				when-sidebar-link-clicked="p:[op:1, transform:translateX(0px) translateZ(0px):translateX(-249px) translateZ(0px):1000:easeOutExpo easeOutExpo]:delay-500">
				<svg viewBox="0 0 100 100">
					<circle cx="50" cy="50" r="36"></circle>
					<g>
						<path d="M50,32 L50,68"></path>
						<path d="M32,50 L68,50"></path>
					</g>
				</svg>
			</a>
		</header>
		<nav>
			<ul init-default
				when-sidebar-icon-clicked="s:[sidebar-link-enter:public]:delay-750">
				<li init-with="p:[op:0, tr:translateY(-10px) translateZ(0px)]"
					when-sidebar-link-enter="p:[opacity:0:1:250:easeOutSine, transform:translateY(-10px) translateZ(0px):translateY(0px) translateZ(0px):250:easeInOutQuad easeInOutQuad]">
					<a init-default
						on-click="s:[faq-link-clicked:public, sidebar-link-clicked:public]">
						<span init-default
							when-sidebar-expand="p:[op:1, transform:translateX(-200%) translateZ(0px):translateX(0%) translateZ(0px):1000:easeOutExpo easeOutExpo]:delay-600"
							when-sidebar-collapse="p:[op:0:delay-1000, transform:translateX(0%) translateZ(0px):translateX(-200%) translateZ(0px):1000:easeInExpo easeInExpo]"
							when-sidebar-link-clicked="p:[op:0:delay-1000, transform:translateX(0%) translateZ(0px):translateX(-200%) translateZ(0px):1000:easeInExpo easeInExpo]"
							when-faq-link-clicked="t-enter"
							when-pricing-link-clicked="t-exit"
							when-team-link-clicked="t-exit"
							when-support-link-clicked="t-exit"
							when-start-link-clicked="t-exit"
							on-enter="p:[color:#69b3a5]"
							on-exit="p:[color:rgba(255#255#255#.5)]"></span>
						<span class="splash-sidebar-link-icon" ng-include="root.base_url + 'shared/templates/components/svg/sidebar/faq.html'"
							init-with="p:[op:0, tr:translateX(-200%) translateZ(0px)]"
							when-sidebar-link-clicked="p:[op:1, transform:translateX(-200%) translateZ(0px):translateX(0%) translateZ(0px):1000:easeOutExpo easeOutExpo]:delay-600"
							when-sidebar-expand="p:[op:0:delay-1000, transform:translateX(0%) translateZ(0px):translateX(-200%) translateZ(0px):1000:easeInExpo easeInExpo]"
							when-sidebar-collapse="p:[op:1, transform:translateX(-200%) translateZ(0px):translateX(0%) translateZ(0px):1000:easeOutExpo easeOutExpo]:delay-600"></span>
						<span init-default
							when-faq-link-clicked="t-enter"
							when-pricing-link-clicked="t-exit"
							when-team-link-clicked="t-exit"
							when-support-link-clicked="t-exit"
							when-start-link-clicked="t-exit"
							on-enter="p:[color:#69b3a5]"
							on-exit="p:[color:rgba(255#255#255#.5)]">FAQ</span>
						<hr init-default
							when-faq-link-clicked="t-enter"
							when-pricing-link-clicked="t-exit"
							when-team-link-clicked="t-exit"
							when-support-link-clicked="t-exit"
							when-start-link-clicked="t-exit"
							on-enter="p:[tr:scaleX(1), bg:white]"
							on-exit="p:[tr:scaleX(0), bg:rgba(255#255#255#.5)]"/>
						<span init-with="p:[z-index:-1]"
							when-sidebar-link-clicked="p:[z-index:10]"
							on-mouse-enter="s:[sidebar-expand:public]"
							on-mouse-leave="s:[sidebar-collapse:public:delay-250]"></span>
					</a>
				</li>
				<li init-with="p:[op:0, tr:translateY(-10px) translateZ(0px)]"
					when-sidebar-link-enter="p:[opacity:0:1:250:easeOutSine, transform:translateY(-10px) translateZ(0px):translateY(0px) translateZ(0px):250:easeInOutQuad easeInOutQuad]:delay-150">
					<a init-default
						on-click="s:[pricing-link-clicked:public, sidebar-link-clicked:public]">
						<span init-default
							when-sidebar-expand="p:[op:1, transform:translateX(-200%) translateZ(0px):translateX(0%) translateZ(0px):1000:easeOutExpo easeOutExpo]:delay-600"
							when-sidebar-collapse="p:[op:0:delay-1000, transform:translateX(0%) translateZ(0px):translateX(-200%) translateZ(0px):1000:easeInExpo easeInExpo]"
							when-sidebar-link-clicked="p:[op:0:delay-1000, transform:translateX(0%) translateZ(0px):translateX(-200%) translateZ(0px):1000:easeInExpo easeInExpo]:delay-150"
							when-faq-link-clicked="t-exit"
							when-pricing-link-clicked="t-enter"
							when-team-link-clicked="t-exit"
							when-support-link-clicked="t-exit"
							when-start-link-clicked="t-exit"
							on-enter="p:[color:#69b3a5]"
							on-exit="p:[color:rgba(255#255#255#.5)]"></span>
						<span class="splash-sidebar-link-icon" ng-include="root.base_url + 'shared/templates/components/svg/sidebar/pricing.html'"
							init-with="p:[op:0, tr:translateX(-200%) translateZ(0px)]"
							when-sidebar-link-clicked="p:[op:1, transform:translateX(-200%) translateZ(0px):translateX(0%) translateZ(0px):1000:easeOutExpo easeOutExpo]:delay-750"
							when-sidebar-expand="p:[op:0:delay-1000, transform:translateX(0%) translateZ(0px):translateX(-200%) translateZ(0px):1000:easeInExpo easeInExpo]"
							when-sidebar-collapse="p:[op:1, transform:translateX(-200%) translateZ(0px):translateX(0%) translateZ(0px):1000:easeOutExpo easeOutExpo]:delay-600"></span>
						<span init-default
							when-faq-link-clicked="t-exit"
							when-pricing-link-clicked="t-enter"
							when-team-link-clicked="t-exit"
							when-support-link-clicked="t-exit"
							when-start-link-clicked="t-exit"
							on-enter="p:[color:#69b3a5]"
							on-exit="p:[color:rgba(255#255#255#.5)]">Pricing</span>
						<hr init-default
							when-faq-link-clicked="t-exit"
							when-pricing-link-clicked="t-enter"
							when-team-link-clicked="t-exit"
							when-support-link-clicked="t-exit"
							when-start-link-clicked="t-exit"
							on-enter="p:[tr:scaleX(1), bg:white]"
							on-exit="p:[tr:scaleX(0), bg:rgba(255#255#255#.5)]"/>
						<span init-with="p:[z-index:-1]"
							when-sidebar-link-clicked="p:[z-index:10]"
							on-mouse-enter="s:[sidebar-expand:public]"
							on-mouse-leave="s:[sidebar-collapse:public]"></span>
					</a>
				</li>
				<li	init-with="p:[op:0, tr:translateY(-10px) translateZ(0px)]"
					when-sidebar-link-enter="p:[opacity:0:1:250:easeOutSine, transform:translateY(-10px) translateZ(0px):translateY(0px) translateZ(0px):250:easeInOutQuad easeInOutQuad]:delay-300">
					<a init-default
						on-click="s:[team-link-clicked:public, sidebar-link-clicked:public]">
						<span init-default
							when-sidebar-expand="p:[op:1, transform:translateX(-200%) translateZ(0px):translateX(0%) translateZ(0px):1000:easeOutExpo easeOutExpo]:delay-600"
							when-sidebar-collapse="p:[op:0:delay-1000, transform:translateX(0%) translateZ(0px):translateX(-200%) translateZ(0px):1000:easeInExpo easeInExpo]"
							when-sidebar-link-clicked="p:[op:0:delay-1000, transform:translateX(0%) translateZ(0px):translateX(-200%) translateZ(0px):1000:easeInExpo easeInExpo]:delay-300"
							when-faq-link-clicked="t-exit"
							when-pricing-link-clicked="t-exit"
							when-team-link-clicked="t-enter"
							when-support-link-clicked="t-exit"
							when-start-link-clicked="t-exit"
							on-enter="p:[color:#69b3a5]"
							on-exit="p:[color:rgba(255#255#255#.5)]"></span>
						<span class="splash-sidebar-link-icon" ng-include="root.base_url + 'shared/templates/components/svg/sidebar/team.html'"
							init-with="p:[op:0, tr:translateX(-200%) translateZ(0px)]"
							when-sidebar-link-clicked="p:[op:1, transform:translateX(-200%) translateZ(0px):translateX(0%) translateZ(0px):1000:easeOutExpo easeOutExpo]:delay-900"
							when-sidebar-expand="p:[op:0:delay-1000, transform:translateX(0%) translateZ(0px):translateX(-200%) translateZ(0px):1000:easeInExpo easeInExpo]"
							when-sidebar-collapse="p:[op:1, transform:translateX(-200%) translateZ(0px):translateX(0%) translateZ(0px):1000:easeOutExpo easeOutExpo]:delay-600"></span>
						<span init-default
							when-faq-link-clicked="t-exit"
							when-pricing-link-clicked="t-exit"
							when-team-link-clicked="t-enter"
							when-support-link-clicked="t-exit"
							when-start-link-clicked="t-exit"
							on-enter="p:[color:#69b3a5]"
							on-exit="p:[color:rgba(255#255#255#.5)]">Team</span>
						<hr init-default
							when-faq-link-clicked="t-exit"
							when-pricing-link-clicked="t-exit"
							when-team-link-clicked="t-enter"
							when-support-link-clicked="t-exit"
							when-start-link-clicked="t-exit"
							on-enter="p:[tr:scaleX(1), bg:white]"
							on-exit="p:[tr:scaleX(0), bg:rgba(255#255#255#.5)]"/>
						<span init-with="p:[z-index:-1]"
							when-sidebar-link-clicked="p:[z-index:10]"
							on-mouse-enter="s:[sidebar-expand:public]"
							on-mouse-leave="s:[sidebar-collapse:public]"></span>
					</a>
				</li>
				<li	init-with="p:[op:0, tr:translateY(-10px) translateZ(0px)]"
					when-sidebar-link-enter="p:[opacity:0:1:250:easeOutSine, transform:translateY(-10px) translateZ(0px):translateY(0px) translateZ(0px):250:easeInOutQuad easeInOutQuad]:delay-450">
					<a init-default
						on-click="s:[support-link-clicked:public, sidebar-link-clicked:public]">
						<span init-default
							when-sidebar-expand="p:[op:1, transform:translateX(-200%) translateZ(0px):translateX(0%) translateZ(0px):1000:easeOutExpo easeOutExpo]:delay-600"
							when-sidebar-collapse="p:[op:0:delay-1000, transform:translateX(0%) translateZ(0px):translateX(-200%) translateZ(0px):1000:easeInExpo easeInExpo]"
							when-sidebar-link-clicked="p:[op:0:delay-1000, transform:translateX(0%) translateZ(0px):translateX(-200%) translateZ(0px):1000:easeInExpo easeInExpo]:delay-450"
							when-faq-link-clicked="t-exit"
							when-pricing-link-clicked="t-exit"
							when-team-link-clicked="t-exit"
							when-support-link-clicked="t-enter"
							when-start-link-clicked="t-exit"
							on-enter="p:[color:#69b3a5]"
							on-exit="p:[color:rgba(255#255#255#.5)]"></span>
						<span class="splash-sidebar-link-icon" ng-include="root.base_url + 'shared/templates/components/svg/sidebar/support.html'"
							init-with="p:[op:0, tr:translateX(-200%) translateZ(0px)]"
							when-sidebar-link-clicked="p:[op:1, transform:translateX(-200%) translateZ(0px):translateX(0%) translateZ(0px):1000:easeOutExpo easeOutExpo]:delay-1050"
							when-sidebar-expand="p:[op:0:delay-1000, transform:translateX(0%) translateZ(0px):translateX(-200%) translateZ(0px):1000:easeInExpo easeInExpo]"
							when-sidebar-collapse="p:[op:1, transform:translateX(-200%) translateZ(0px):translateX(0%) translateZ(0px):1000:easeOutExpo easeOutExpo]:delay-600"></span>
						<span init-default
							when-faq-link-clicked="t-exit"
							when-pricing-link-clicked="t-exit"
							when-team-link-clicked="t-exit"
							when-support-link-clicked="t-enter"
							when-start-link-clicked="t-exit"
							on-enter="p:[color:#69b3a5]"
							on-exit="p:[color:rgba(255#255#255#.5)]">Support</span>
						<hr init-default
							when-faq-link-clicked="t-exit"
							when-pricing-link-clicked="t-exit"
							when-team-link-clicked="t-exit"
							when-support-link-clicked="t-enter"
							when-start-link-clicked="t-exit"
							on-enter="p:[tr:scaleX(1), bg:white]"
							on-exit="p:[tr:scaleX(0), bg:rgba(255#255#255#.5)]"/>
						<span init-with="p:[z-index:-1]"
							when-sidebar-link-clicked="p:[z-index:10]"
							on-mouse-enter="s:[sidebar-expand:public]"
							on-mouse-leave="s:[sidebar-collapse:public]"></span>
					</a>
				</li>
				<li init-with="p:[op:0, tr:translateY(-10px) translateZ(0px)]"
					when-sidebar-link-enter="p:[opacity:0:1:250:easeOutSine, transform:translateY(-10px) translateZ(0px):translateY(0px) translateZ(0px):250:easeInOutQuad easeInOutQuad]:delay-600">
					<a init-default
						on-click="s:[start-link-clicked:public]">
						<span init-default
							when-sidebar-expand="p:[op:1, transform:translateX(-200%) translateZ(0px):translateX(0%) translateZ(0px):1000:easeOutExpo easeOutExpo]:delay-600"
							when-sidebar-collapse="p:[op:0:delay-1000, transform:translateX(0%) translateZ(0px):translateX(-200%) translateZ(0px):1000:easeInExpo easeInExpo]"
							when-sidebar-link-clicked="p:[op:0:delay-1000, transform:translateX(0%) translateZ(0px):translateX(-200%) translateZ(0px):1000:easeInExpo easeInExpo]:delay-600"
							when-faq-link-clicked="t-exit"
							when-pricing-link-clicked="t-exit"
							when-team-link-clicked="t-exit"
							when-support-link-clicked="t-exit"
							when-start-link-clicked="t-enter"
							on-enter="p:[color:#69b3a5]"
							on-exit="p:[color:rgba(255#255#255#.5)]"></span>
						<span class="splash-sidebar-link-icon" ng-include="root.base_url + 'shared/templates/components/svg/sidebar/get-started.html'"
							init-with="p:[op:0, tr:translateX(-200%) translateZ(0px)]"
							when-sidebar-link-clicked="p:[op:1, transform:translateX(-200%) translateZ(0px):translateX(0%) translateZ(0px):1000:easeOutExpo easeOutExpo]:delay-1200"
							when-sidebar-expand="p:[op:0:delay-1000, transform:translateX(0%) translateZ(0px):translateX(-200%) translateZ(0px):1000:easeInExpo easeInExpo]"
							when-sidebar-collapse="p:[op:1, transform:translateX(-200%) translateZ(0px):translateX(0%) translateZ(0px):1000:easeOutExpo easeOutExpo]:delay-600"></span>
						<span init-default
							when-faq-link-clicked="t-exit"
							when-pricing-link-clicked="t-exit"
							when-team-link-clicked="t-exit"
							when-support-link-clicked="t-exit"
							when-start-link-clicked="t-enter"
							on-enter="p:[color:#69b3a5]"
							on-exit="p:[color:rgba(255#255#255#.5)]">Get Started</span>
						<hr init-default
							when-faq-link-clicked="t-exit"
							when-pricing-link-clicked="t-exit"
							when-team-link-clicked="t-exit"
							when-support-link-clicked="t-exit"
							when-start-link-clicked="t-enter"
							on-enter="p:[tr:scaleX(1), bg:white]"
							on-exit="p:[tr:scaleX(0), bg:rgba(255#255#255#.5)]"/>
						<span init-with="p:[z-index:-1]"
							when-sidebar-link-clicked="p:[z-index:10]"
							on-mouse-enter="s:[sidebar-expand:public]"
							on-mouse-leave="s:[sidebar-collapse:public]"></span>
					</a>
				</li>
			</ul>
		</nav>
		<footer init-default
			when-sidebar-link-enter="s:[student-id-enter:public]:delay-1000">
			<div init-default
				when-sidebar-expand="p:[transform:translateX(-100%) translateZ(0px):translateX(0%) translateZ(0px):250:easeOutSine easeOutSine]:delay-450"
				when-sidebar-collapse="p:[transform:translateX(0%) translateZ(0px):translateX(-100%) translateZ(0px):250:easeOutSine easeOutSine]"
				when-sidebar-link-clicked="p:[transform:translateX(0%) translateZ(0px):translateX(-100%) translateZ(0px):250:easeOutSine easeOutSine]">
				<div class="student-card"
					init-with="p:[tr:translateY(30px) scaleX(0)]"
					when-student-id-enter="p:[tro:center center, transform:translateY(30px) scaleX(0):translateY(0px) scaleX(1):500:easeOutQuad easeOutBounce]">
					<div class="school-id-inside">
						<div class="school-id-top" style="background: #003262;">
							<span class="user-icon" ng-include="root.base_url + 'shared/templates/components/svg/logo/guru-head.html'"
								init-with="p:[op:0, tro:center center]"
								when-student-id-enter="a:[icon-enter:set:(dur:1000ms#func:cubic-bezier(0#0.2#0.3#1)):in:delay-550]"></span>
							<!-- if no photo exists yet -->
							<!-- <span class="user-icon" style="background-color:transparent; border-color: #003262; background-image: url('https://s3.amazonaws.com/uifaces/faces/twitter/marcogomes/128.jpg');"
								init-with="p:[op:0, tro:center center]"
								when-student-id-enter="a:[icon-enter:set:(dur:1000ms#func:cubic-bezier(0#0.2#0.3#1)):in:delay-550]"></span> -->
						</div>
						<div class="school-id-bottom">
							<div>
								<h1 class='lettercase'
									init-with="p:[op:0, tro:center top]"
									when-student-id-enter="a:[bounceIn-subtle:set:(dur:1000ms#func:linear):in:delay-600]">Marco Polo</h1>
								<h2 init-with="p-op"
									when-student-card-enter="p:[opacity:0:1:800:easeInSine]:delay-750">Cal Freshman</h2>
								<h2 init-with="p-op"
									when-student-card-enter="p:[opacity:0:1:700:easeInSine]:delay-900">email@school.edu</h2>
							</div>
							<h3>
								<span init-with="p-op"
									when-student-id-enter="p:[opacity:0:1:800:easeInSine]:delay-150">SELECTED COURSES</span>
								<span style="background: #003262;"
									init-with="p:[op:0, tro:left center]"
									when-student-id-enter="a:[bounceIn-rotate-subtle:set:(dur:1000ms#func:linear):in:delay-350]">9</span>
								<a init-with="p-op"
									when-student-id-enter="p:[opacity:0:1:800:easeInSine]:delay-150"><span>Edit</span></a>
							</h3>
						</div>
					</div>
				</div>
				<button class="height-48 bg-shamrock txt-18"
					init-with="p:[op:0, tr:translateY(30px)]"
					when-student-id-enter="p:[opacity:0:1:200:easeOutSine, transform:translateY(30px):translateY(0px):200:easeOutBack]:delay-600">Sign up/Login</button>
			</div>
			<div class="collapsed"
				init-with="p:[op:0, tr:rotate(-90deg) scaleY(0) translateZ(0px)]"
				when-sidebar-expand="p:[op:0:delay-450, transform:rotate(-90deg) translateY(0%) translateZ(0px):rotate(-90deg) translateY(-100%) translateZ(0px):450:easeOutSine easeOutBack easeOutSine]"
				when-sidebar-collapse="p:[op:1, transform:rotate(-90deg) scaleY(0) translateZ(0px):rotate(-90deg) scaleY(1) translateZ(0px):450:easeOutSine easeOutBack easeOutSine]:delay-450"
				when-sidebar-link-clicked="p:[op:1, transform:rotate(-90deg) scaleY(0) translateZ(0px):rotate(-90deg) scaleY(1) translateZ(0px):450:easeOutSine easeOutBack easeOutSine]:delay-450 | send:[collapse-guru:public]:delay-650">
				<button class="height-48 bg-shamrock txt-18">Sign up/Login</button>
				<div class="guru-head" ng-include="root.base_url + 'shared/templates/components/svg/logo/guru-head.html'"
					init-with="p:[op:0, tr:translateX(-20px)]"
					when-collapse-guru="p:[op:1, transform:translateX(-20px):translateX(0px):250:easeOutBack]"></div>
			</div>
		</footer>

		<div class="splash-sidebar-round"
			init-with="p:[tro:left center, tr:scaleX(0.5)]"
			when-sidebar-icon-clicked="p:[transform:scaleX(0.5) translateZ(0px):scaleX(0) translateZ(0px):1000:easeOutBack easeOutBack]:delay-400">
			<svg viewBox="0 0 50 100" preserveAspectRatio="none">
			    <circle cx="0" cy="50" r="50" fill="#2B3234"></circle>
			</svg>
		</div>
	</aside>

	<aside class="splash-sidebar mobile"
		init-with="p:[op:0, tr:translateY(-100%) translateZ(0px)]"
