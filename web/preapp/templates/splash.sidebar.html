<div ng-controller='SplashSidebarController as sidebar' class="splash-sidebar-container"
	when-sidebar-init="t:[init:self]"
	init-with="p:[op:0]"
	on-init="p:[opacity:0:1:250:easeOutSine]"
	when-sidebar-icon-clicked="p-o-1"
	when-sidebar-close-clicked="p:[opacity:1:0:1000:easeOutSine]:delay-1000"
	when-sidebar-col-close-clicked="p:[opacity:1:0:1000:easeOutSine]:delay-1000"
	init-later>
	<!-- faq-link-clicked:public:delay-5000 -->
	<div class="splash-sidebar-bg"
		init-with="p:[op:0, tr:translateX(-100%) translateZ(0px)]"
		when-sidebar-icon-clicked="p:[op:1, transform:translateX(-100%) translateZ(0px):translateX(0%) translateZ(0px):800:easeOutSine easeOutSine]:delay-250"
		when-sidebar-close-clicked="p:[opacity:1:0:100:easeOutSine, transform:translateX(0%) translateZ(0px):translateX(-100%) translateZ(0px):400:easeOutBounce easeInOutBounce]:delay-450"
		when-sidebar-col-close-clicked="p:[op:0, tr:translateX(-100%) translateZ(0px)]:delay-1000">
		<div class="splash-sidebar-round">
			<svg viewBox="0 0 50 100" preserveAspectRatio="none">
				<circle cx="0" cy="50" r="50" fill="#363d40" fill-opacity="0.95"></circle>
			</svg>
		</div>
	</div>

	<aside class="splash-sidebar desktop"
		init-with="p:[tr:translateX(-350px) translateZ(0px)]"
		when-sidebar-icon-clicked="p:[transform:translateX(-350px) translateZ(0px):translateX(0px) translateZ(0px):500:easeOutSine easeOutSine]"
		when-sidebar-close-clicked="p:[opacity:1:0:100:easeOutSine:500, transform:translateX(0%) translateZ(0px):translateX(-100%) translateZ(0px):400:easeOutBounce easeInOutBounce]:delay-750"
		when-sidebar-col-close-clicked="p:[opacity:1:0:100:easeOutSine:500, transform:translateX(0px) translateZ(0px):translateX(-300px) translateZ(0px):400:easeOutBack easeOutBack]">
		<header>
			<a class="splash-logo svg-logo" ng-include="root.base_url + 'shared/templates/components/svg/logo/college.html'"
				init-with="p:[op:0]"
				when-sidebar-icon-clicked="p:[opacity:0:1:350:easeOutSine]:delay-500"
				when-sidebar-link-clicked="p:[opacity:1:0:250:easeOutExpo, transform:translateY(0%) translateZ(0px):translateY(-100%) translateZ(0px):250:easeOutExpo easeOutExpo]"
				when-modal-close="p:[opacity:0:1:250:easeInExpo, transform:translateY(-100%) translateZ(0px):translateY(0%) translateZ(0px):250:easeInExpo easeInExpo]:delay-500"
				when-sidebar-close-clicked="p:[op:0]:delay-1000"
				when-sidebar-col-close-clicked="p:[tr:none]:delay-1000"></a>
			<a class="icon-round-stroke close"
				init-with="p:[op:0, tr:rotate(-180deg), tro:center center]"
				when-sidebar-icon-clicked="p:[opacity:0:1:350:easeOutSine, transform:rotate(-180deg):rotate(0deg):350:easeInOutExpo]:delay-500"
				on-click="s:[sidebar-close-clicked:public]"
				when-sidebar-close-clicked="p:[op:0]:delay-1000">
				<svg viewBox="0 0 100 100"
					init-default
					when-sidebar-link-clicked="p:[op:0]:delay-500"
					when-modal-close="p-o-1"
					when-sidebar-col-close-clicked="p:[op:1]:delay-1000">
					<circle cx="50" cy="50" r="36"></circle>
					<g>
						<path d="M62.7279221,37.2720779 L37.2720779,62.7279221"></path>
				        <path d="M37.2720779,37.2720779 L62.7279221,62.7279221"></path>
					</g>
				</svg>
			</a>
			<a class="icon-round-stroke home no-rotate"
				ng-include="root.base_url + 'shared/templates/components/svg/sidebar/home.html'"
				init-with="p:[op:0, z-index:-1]"
				on-click="s:[sidebar-col-close-clicked:public]"
				when-sidebar-link-clicked="p:[z-index:1, op:1, transform:translateX(0px) translateZ(0px):translateX(-249px) translateZ(0px):500:easeOutExpo easeOutExpo]:delay-500"
				when-modal-close="p:[z-index:-1:delay-500, opacity:1:0:500:easeOutSine, transform:translateX(-249px) translateZ(0px):translateX(0px) translateZ(0px):500:easeInExpo easeInExpo]"
				when-sidebar-close-clicked="t-exit"
				when-sidebar-col-close-clicked="t-exit"
				on-exit="p:[z-index:-1:delay-250, opacity:1:0:250:easeOutSine]:delay-1000">
			</a>
		</header>
		<nav>
			<ul init-default
				when-sidebar-icon-clicked="s:[sidebar-link-enter:public]:delay-750">
				<li init-with="p:[op:0, tr:translateY(-10px) translateZ(0px)]"
					when-sidebar-link-enter="p:[opacity:0:1:350:easeOutExpo, transform:translateY(-10px) translateZ(0px):translateY(0px) translateZ(0px):200:easeInOutCubic easeInOutCubic]"
					when-sidebar-close-clicked="t-exit"
					when-sidebar-col-close-clicked="t-exit"
					on-exit="p:[op:0]:delay-1000">
					<a init-default
						on-click="s:[faq-link-clicked:public, sidebar-link-clicked:public]">
						<span init-default
							when-sidebar-expand="p:[op:1, transform:translateX(-200%) translateZ(0px):translateX(0%) translateZ(0px):500:easeOutExpo easeOutExpo]:delay-250"
							when-modal-close="p:[color:white:delay-250, op:1, transform:translateX(-200%) translateZ(0px):translateX(0%) translateZ(0px):500:easeOutExpo easeOutExpo]:delay-250"
							when-sidebar-collapse="p:[op:0:delay-200, transform:translateX(0%) translateZ(0px):translateX(-200%) translateZ(0px):500:easeInExpo easeInExpo]"
							when-sidebar-link-clicked="p:[op:0:delay-200, transform:translateX(0%) translateZ(0px):translateX(-200%) translateZ(0px):500:easeInExpo easeInExpo]"
							when-faq-link-clicked="t-enter"
							when-pricing-link-clicked="t-exit"
							when-team-link-clicked="t-exit"
							when-support-link-clicked="t-exit"
							when-start-link-clicked="t-exit"
							on-enter="p:[color:#69b3a5]"
							on-exit="p:[color:rgba(255#255#255#.5)]"
							when-sidebar-closed-clicked="p:[color:white]:delay-1000"
							when-sidebar-col-close-clicked="p:[op:1, tr:none, color:white]:delay-1000"></span>
						<span class="splash-sidebar-link-icon" ng-include="root.base_url + 'shared/templates/components/svg/sidebar/faq.html'"
							init-with="p:[op:0, tr:translateX(-200%) translateZ(0px)]"
							when-sidebar-link-clicked="p:[op:1, transform:translateX(-200%) translateZ(0px):translateX(0%) translateZ(0px):500:easeOutExpo easeOutExpo]:delay-100"
							when-sidebar-expand="t-exit"
							when-sidebar-collapse="p:[op:1, transform:translateX(-200%) translateZ(0px):translateX(0%) translateZ(0px):500:easeOutExpo easeOutExpo]:delay-250"
							when-modal-close="t-exit"
							on-exit="p:[op:0:delay-500, transform:translateX(0%) translateZ(0px):translateX(-200%) translateZ(0px):500:easeInExpo easeInExpo]"
							when-sidebar-col-close-clicked="p:[op:0, tr:translateX(-200%) translateZ(0px)]:delay-1000"></span>
						<span class="splash-sidebar-link-text"
							init-default
							when-faq-link-clicked="t-enter"
							when-pricing-link-clicked="t-exit"
							when-team-link-clicked="t-exit"
							when-support-link-clicked="t-exit"
							when-start-link-clicked="t-exit"
							on-enter="p:[color:#69b3a5]"
							on-exit="p:[color:rgba(255#255#255#.5)]"
							when-modal-close="p:[color:white]:delay-500"
							when-sidebar-closed-clicked="p:[color:white]:delay-1000"
							when-sidebar-col-close-clicked="p:[op:1, tr:none, color:white]:delay-1000">FAQ</span>
						<hr init-default
							when-faq-link-clicked="t-enter"
							when-pricing-link-clicked="t-exit"
							when-team-link-clicked="t-exit"
							when-support-link-clicked="t-exit"
							when-start-link-clicked="t-exit"
							on-enter="p:[tr:scaleX(1), bg:white]"
							on-exit="p:[tr:scaleX(0), bg:rgba(255#255#255#.5)]"
							when-sidebar-col-close-clicked="p:[tr:scaleX(0)]:delay-1000"
							when-modal-close="p:[tr:scaleX(0)]:delay-500"/>
						<span init-with="p:[z-index:-1, display:none]"
							when-sidebar-link-clicked="p:[z-index:10, display:block]"
							on-mouse-enter="s:[sidebar-expand:public]"
							on-mouse-leave="s:[sidebar-collapse:public:delay-250]"
							when-modal-close="p:[z-index:-1, display:none]:delay-500"
							when-sidebar-col-close-clicked="p:[z-index:-1, display:none]:delay-1000"></span>
					</a>
				</li>
				<li init-with="p:[op:0, tr:translateY(-10px) translateZ(0px)]"
					when-sidebar-link-enter="p:[opacity:0:1:350:easeOutExpo, transform:translateY(-10px) translateZ(0px):translateY(0px) translateZ(0px):200:easeInOutCubic easeInOutCubic]:delay-120"
					when-sidebar-close-clicked="t-exit"
					when-sidebar-col-close-clicked="t-exit"
					on-exit="p:[op:0]:delay-1000">
					<a init-default

							when-sidebar-expand="p:[op:1, transform:translateX(-200%) translateZ(0px):translateX(0%) translateZ(0px):500:easeOutExpo easeOutExpo]:delay-250"
							when-modal-close="p:[color:white:delay-250, op:1, transform:translateX(-200%) translateZ(0px):translateX(0%) translateZ(0px):500:easeOutExpo easeOutExpo]:delay-250"
							when-sidebar-collapse="p:[op:0:delay-200, transform:translateX(0%) translateZ(0px):translateX(-200%) translateZ(0px):500:easeInExpo easeInExpo]"
							when-sidebar-link-clicked="p:[op:0:delay-200, transform:translateX(0%) translateZ(0px):translateX(-200%) translateZ(0px):500:easeInExpo easeInExpo]:delay-120"
							when-faq-link-clicked="t-exit"
							when-pricing-link-clicked="t-enter"
							when-team-link-clicked="t-exit"
							when-support-link-clicked="t-exit"
							when-start-link-clicked="t-exit"
							on-enter="p:[color:#69b3a5]"
							on-exit="p:[color:rgba(255#255#255#.5)]"
							when-sidebar-closed-clicked="p:[color:white]:delay-1000"
							when-sidebar-col-close-clicked="p:[op:1, tr:none, color:white]:delay-1000"></span>
						<span class="splash-sidebar-link-icon" ng-include="root.base_url + 'shared/templates/components/svg/sidebar/pricing.html'"
							init-with="p:[op:0, tr:translateX(-200%) translateZ(0px)]"
							when-sidebar-link-clicked="p:[op:1, transform:translateX(-200%) translateZ(0px):translateX(0%) translateZ(0px):500:easeOutExpo easeOutExpo]:delay-320"
							when-sidebar-expand="t-exit"
							when-sidebar-collapse="p:[op:1, transform:translateX(-200%) translateZ(0px):translateX(0%) translateZ(0px):500:easeOutExpo easeOutExpo]:delay-250"
							when-modal-close="t-exit"
							on-exit="p:[op:0:delay-500, transform:translateX(0%) translateZ(0px):translateX(-200%) translateZ(0px):500:easeInExpo easeInExpo]"
							when-sidebar-col-close-clicked="p:[op:0, tr:translateX(-200%) translateZ(0px)]:delay-1000"></span>
						<span class="splash-sidebar-link-text"
							init-default
							when-faq-link-clicked="t-exit"
							when-pricing-link-clicked="t-enter"
							when-team-link-clicked="t-exit"
							when-support-link-clicked="t-exit"
							when-start-link-clicked="t-exit"
							on-enter="p:[color:#69b3a5]"
							on-exit="p:[color:rgba(255#255#255#.5)]"
							when-modal-close="p:[color:white]:delay-500"
							when-sidebar-closed-clicked="p:[color:white]:delay-1000"
							when-sidebar-col-close-clicked="p:[op:1, tr:none, color:white]:delay-1000">Pricing</span>
						<hr init-default
							when-faq-link-clicked="t-exit"
							when-pricing-link-clicked="t-enter"
							when-team-link-clicked="t-exit"
							when-support-link-clicked="t-exit"
							when-start-link-clicked="t-exit"
							on-enter="p:[tr:scaleX(1), bg:white]"
							on-exit="p:[tr:scaleX(0), bg:rgba(255#255#255#.5)]"
							when-sidebar-col-close-clicked="p:[tr:scaleX(0)]:delay-1000"
							when-modal-close="p:[tr:scaleX(0)]:delay-500"/>
						<span init-with="p:[z-index:-1, display:none]"
							when-sidebar-link-clicked="p:[z-index:10, display:block]"
							on-mouse-enter="s:[sidebar-expand:public]"
							on-mouse-leave="s:[sidebar-collapse:public]"
							when-modal-close="p:[z-index:-1, display:none]:delay-500"
							when-sidebar-col-close-clicked="p:[z-index:-1, display:none]:delay-1000"></span>
					</a>
				</li>
				<li	init-with="p:[op:0, tr:translateY(-10px) translateZ(0px)]"
					when-sidebar-link-enter="p:[opacity:0:1:350:easeOutExpo, transform:translateY(-10px) translateZ(0px):translateY(0px) translateZ(0px):200:easeInOutCubic easeInOutCubic]:delay-240"
					when-sidebar-close-clicked="t-exit"
					when-sidebar-col-close-clicked="t-exit"
					on-exit="p:[op:0]:delay-1000">
					<a init-default
						on-click="s:[team-link-clicked:public, sidebar-link-clicked:public]">
						<span init-default
							when-sidebar-expand="p:[op:1, transform:translateX(-200%) translateZ(0px):translateX(0%) translateZ(0px):500:easeOutExpo easeOutExpo]:delay-250"
							when-modal-close="p:[color:white:delay-250, op:1, transform:translateX(-200%) translateZ(0px):translateX(0%) translateZ(0px):500:easeOutExpo easeOutExpo]:delay-250"
							when-sidebar-collapse="p:[op:0:delay-200, transform:translateX(0%) translateZ(0px):translateX(-200%) translateZ(0px):500:easeInExpo easeInExpo]"
							when-sidebar-link-clicked="p:[op:0:delay-200, transform:translateX(0%) translateZ(0px):translateX(-200%) translateZ(0px):500:easeInExpo easeInExpo]:delay-240"

							when-team-link-clicked="t-enter"
							when-support-link-clicked="t-exit"
							when-start-link-clicked="t-exit"
							on-enter="p:[color:#69b3a5]"
							on-exit="p:[color:rgba(255#255#255#.5)]"
							when-sidebar-closed-clicked="p:[color:white]:delay-1000"
							when-sidebar-col-close-clicked="p:[op:1, tr:none, color:white]:delay-1000"></span>
						<span class="splash-sidebar-link-icon" ng-include="root.base_url + 'shared/templates/components/svg/sidebar/team.html'"

							when-sidebar-col-close-clicked="p:[op:0, tr:translateX(-200%) translateZ(0px)]:delay-1000"></span>
						<span class="splash-sidebar-link-text"
							init-default

							when-team-link-clicked="t-enter"
							when-support-link-clicked="t-exit"

							when-modal-close="p:[color:white]:delay-500"
							when-sidebar-closed-clicked="p:[color:white]:delay-1000"
							when-sidebar-col-close-clicked="p:[op:1, tr:none, color:white]:delay-1000">Team</span>
						<hr init-default
							when-faq-link-clicked="t-exit"
							when-pricing-link-clicked="t-exit"
							when-team-link-clicked="t-enter"
							when-support-link-clicked="t-exit"
							when-start-link-clicked="t-exit"
							on-enter="p:[tr:scaleX(1), bg:white]"

							on-mouse-enter="s:[sidebar-expand:public]"
							on-mouse-leave="s:[sidebar-collapse:public]"
							when-modal-close="p:[z-index:-1, display:none]:delay-500"

					when-sidebar-close-clicked="t-exit"
					when-sidebar-col-close-clicked="t-exit"
					on-exit="p:[op:0]:delay-1000">
					<a init-default
						on-click="s:[support-link-clicked:public, sidebar-link-clicked:public]">

						<hr init-default
							when-faq-link-clicked="t-exit"
							when-pricing-link-clicked="t-exit"
							when-team-link-clicked="t-exit"
							when-support-link-clicked="t-enter"
