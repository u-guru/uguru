<view link-data="ui/templates/samples/transit/bart.json" render-after-ext-scripts bg="smoke">
	<!-- <loader min-ms="2500" url="ui/templates/samples/transit/components/bart-loader.html"></loader> -->
	<div x-center y-center width="100" height="100">
		<div rel rad="2px" class="overflow-hidden"
			u init-with="p:[op:0]"
			on-init="a:[opacity:0:1:500:linear:0:1:f]">
			<replace with="ui/templates/samples/transit/components/bart-map.html"></replace>
			<div abs top="0" left="0" w="100%" h="100%">
				<!-- <div bg="white" class="txt-slate">{{data.content.bart.station}}</div> -->
				<div bg="white" rad="2" border="1px solid #9cbdbe" class="txt-slate"> <!-- position station here -->
					<h1 p="5px 10px" bg="aero" f-s="16px" f-w="600" class="caps">Arriving</h1>
					<train-arrival u-list="station in data.content.bart.station" station="station"></train-arrival>
				</div>
			</div>
		</div>
	</div>
</view>
