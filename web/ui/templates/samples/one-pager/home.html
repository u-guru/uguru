<view link-data="ui/templates/samples/one-pager/app.pager.json" render-after-ext-scripts let="vars=data.vars"
	bg='white' class='txt-charcoal'>
    <main width='100' height='100' scroll-y class="overflow-auto">
        <header header="vars.editable.nav.header" width='100'></header>

        <section section-data="vars.editable.splash" width='100'>
            <image bg-image="vars.editable.sections.splash|no-repeat|cover"></image>
        </section>

        <footer footer-data="vars.editable.nav.footer"></footer>

        <todo-list items="data.config.todo"></todo-list>
    </main>
</view>
