<view link-data="ui/templates/samples/one-pager/app.pager.json" render-after-ext-scripts let="vars=data.vars" y='center' width='100' scroll-y x='center' wrap>
    <div width="100" height="100">
        <header header-data="headerData.nav.header.nav" width='100'>
        </header>
    </div>

    <section section-data="vars.editable.splash">
    </section>

    <div width='100' wrap y-start >
    </div>
    <ul fixed bottom='0' height='10%' bg='smoke' left='0' width='100' x='center' y='stretch'  row>
        <li class='weight-900' column x='center' bg='auburn'  grow='1' u-list="item in vars.todo">
            {{$index + 1}}.{{item}}
        </li>
    </ul>
</view>
