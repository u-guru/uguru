<view class="gradient-sienna-stone" link-data="ui/templates/samples/one-pager/app.pager.json" render-after-ext-scripts>
    <div width="100" height="100" wrap y-start scroll-y class="overflow-auto">
        <header x-center y-center width="100" p="12px 12px 0">
            <h1 f-s="32px" f-w="900" letter-spacing="2px" caps class="caps">Release Dates</h1>
        </header>
        <main wrap y-start width="100" p="6px">
            <kicks-item p="6px" w="20%" u-list="shoe in data.content.shoes"></kicks-item>
        </main>
    </div>
</view>
