<div class="ui-guru-loader loader-portal-outer">
    <div class="loader-portal states"
        init-after="ui-body-init"
        on-init="s:[portal-open:public]"
        when-transition-end="p:[op:1]:delay-2000">
        <div class="ui-guru-scene"
            ng-if="false"
            ng-include="'ui/templates/loader/scene.html'">
        </div>
        <div class="loader-portal-inside"
			init-after="portal-open"
            init-with="p:[tr:scale(0), tro:50% 90%]"
            on-init="a:[scale:0:1:250:easeInOutBack:0:1:f]:delay-100">
            <div class="portal"
                u init-with="p:[tr:translateY(37%) translateZ(25px) rotateX(75deg)]"
                when-portal-complete="a:[translateY:37%:-37.5%:650:easeOutCirc:0:1:f, translateZ:25px:0px:650:easeOutCubic:0:1:f, rotateX:75deg:0deg:650:easeOutSine:0:1:f]:delay-2000">
                <div>
                    <svg width="200px" height="200px" viewBox="0 0 400 400">
                        <circle cx="200" cy="200" r="192"
                            stroke="#55A4B7" stroke-width="16" fill="#2B3234" stroke-linecap="round" stroke-linejoin="round"
							u init-with="p:[s:#55A4B7]"
                            when-portal-hover="a:[portal-progress-color:2000:linear:0:1:f] | s:[portal-complete:public:2000]"
                            when-portal-complete="s:[transition-start:public:2500]"
                            when-transition-start="s:[transition-end:public]">
							<!-- draw:init -->
							<!-- draw:0%:100%:2000:0:1:f -->
                        </circle>
                    </svg>
                </div>
                <div class="mask"></div>
            </div>
            <div class="logo"
				init-after="portal-open"
				init-with="p:[tr:translateY(350px) scale(0.5), tro:center center]"
                on-init="a:[translateY:350px:0px:500:easeOutExpo:0:1:f, scale:0.5:1:500:easeInOutBack:0:1:f]:delay-500"
                when-portal-complete="a:[translateY:0px:350px:150:easeInOutBack:1250:1:f]">
				<div inner-src="'ui/templates/components/svg/logo.html'" init-after="portal-open"></div>
			</div>
            <div class="guru"
                init-after="portal-open"
				init-with="p:[tr:translateY(400px) scale(0.8), tro:center top]"
                on-init="a:[translateY:400px:45px:500:easeOutBack:0:1:f, scale:0.8:1:500:easeOutBack:0:1:f]:delay-900"
                when-portal-complete="a:[translateY:0px:350px:200:easeInBack:900:1:f]">
                <div init-after="portal-open"
					on-init="s:[portal-hover:public:950] | a:[l-head-hover:800:(.88,.34,.05,.68):950:3:f]">
					<div inner-src="'ui/templates/components/svg/guru.html'" init-after="portal-open"></div>
				</div>
            </div>
        </div>
    </div>
