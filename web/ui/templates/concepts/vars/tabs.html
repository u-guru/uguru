<view link-data="ui/templates/concepts/vars/tabs.examples.json" render-after-ext-scripts
    width="100" height="100" bg="stone" x='center' y='center' column wrap>

    <ul y-start wrap width="100" gutter="15px" class="p15-grid overflow-y" u
        init-with="eval:[set:activeIndex:3]" grow='1' column
        >
        <h1 f-s="64px"> Exercise 1 </h1>
        <li x='center' grow='1' u-list="argument in data.vars.arguments" on-click="eval:[argument]">
            {{argument.name}} {{vars.activeIndex}}
        </li>
    </ul>

    <ul width='100' wrap grow='1' column bg='slate'>
        <h1 f-s="64px"> Exercise 2 </h1>
        <tab-links grow='5' tab-info="['tab 1', 'tab 2', 'tab 3']"></tab-links>

    </ul>

</view>
