<modal name='sidebar' class='ui-menu'
	u init-with='p:[op:0]'
	when-sidebar-modal-requested='p:[tro:right top] | a:[bounceIn-subtle:1000:linear:0:1:f, z-index:-1:200:50:linear:0:1:f]'
	when-sidebar-modal-requested-left='p:[tro:left top] | a:[bounceIn-subtle:1000:linear:0:1:f, z-index:-1:200:50:linear:450:1:f]'
	when-sidebar-modal-closed="a:[opacity:1:0:500:easeOutExpo:0:1:f, z-index:200:-1:50:linear:0:1:f] | p:[background:#555f7b]"
	when-submissions-link-hover="p:[background:#76a3ab]"
	when-collections-link-hover="p:[background:#e28797]"
	when-showcase-link-hover="p:[background:#fadab0]"
	when-logout-link-hover="p:[background:#9cbdbe]"
	when-settings-link-hover="p:[background:#555f7b]"
	when-reset-bg="p:[background:#555f7b]">
	<!-- <graphic u absolute height='50px' width='50px' on-click='s:[sidebar-modal-closed:public]' class="flex-grow svg-stroke-10 top-0 right-0 stroke-white round" init-with='p:[transform:rotate(45deg)]' margin='2.5%' url="shared/templates/components/svg/main/plus.html"></graphic> -->
	<nav class="ui-nav"
		u on-mouseenter="s:[reset-bg:public]">
		<item>
			<graphic url='ui/templates/components/svg/nav-logo.html' u on-click='s:[sidebar-modal-closed:public]'></graphic>
		</item>
		<item class="flex">
			<fieldset class="search-bar"
				u init-with="p:[op:1, width:48px]"
				on-init="s:[search-bar-init:children] | a:[opacity:0:1:1500:easeOutQuint:0:1:f, translateX:500px:0px:250:easeInOutElastic:0:1:f]"
				when-search-bar-clicked="a:[width:48px:500px:250:easeOutBack:0:1:f]"
				on-click="s:[search-bar-clicked:depth(0), search-bar-icon:deoth(1):250]"
				on-exit="p:[opacity:1:0:250:easeOutSine]">
				<div>
					<label for="search-bar">
						<svg viewBox="0 0 100 100">
							<path d="M62.994485,62.994485 L85.6624699,85.6624699"
								u init-with="p:[sda:32.06, sdo:32.06]"
								when-search-bar-init="a:[stroke-dashoffset:32.06:0:200:easeOutSine:750:1:f]"></path>
							<circle cx="42.5" cy="42.5" r="28.5"
								u on-init="s:[init-with:self:700]"
								init-with="p:[sda:179.07, sdo:179.07]"
								when-search-bar-init="a:[stroke-dashoffset:179.07:0:200:easeOutSine:0:1:f]:delay-500"></circle>
						</svg>
					</label>

					<input id="search-bar" placeholder="Filter" value=""
						u init-with="p:[op:0]"
						when-search-bar-icon="p:[opacity:0:1:250:easeOutSine:0:1:f]"/>
				</div>
			</fieldset>

			<a class="ui-menu-icon"
				u on-click='s:[sidebar-modal-closed:public]'>
				<graphic url="shared/templates/components/svg/main/times.html"></graphic>
			</a>
		</item>
	</nav>
	<nav class="ui-menu-grid">
		<ul>
			<div class="ui-menu-border"></div>
			<li class="ui-menu-item">
				<a u on-mouseenter="s:[submissions-link-hover:public]"
					on-mouseleave="s:[submissions-link-leave:public]">
					<div u init-with="p:[op:0]"
						when-submissions-link-hover="a:[opacity:0:1:250:easeOutSine:0:1:f]"
						when-submissions-link-leave="a:[opacity:1:0:250:easeInSine:0:1:f]"></div>
					<h1>Submissions</h1>
					<div class="ui-menu-item-border"></div>
				</a>
			</li>
			<li class="ui-menu-item">
				<a u on-mouseenter="s:[collections-link-hover:public]"
					on-mouseleave="s:[collections-link-leave:public]">
					<div u init-with="p:[op:0]"
						when-collections-link-hover="a:[opacity:0:1:250:easeOutSine:0:1:f]"
						when-collections-link-leave="a:[opacity:1:0:250:easeInSine:0:1:f]"></div>
					<h1>Collections</h1>
					<div class="ui-menu-item-border"></div>
				</a>
			</li>
			<li class="ui-menu-item">
				<a u on-mouseenter="s:[settings-link-hover:public]"
					on-mouseleave="s:[settings-link-leave:public]">
					<div u init-with="p:[op:0]"
						when-settings-link-hover="a:[opacity:0:1:250:easeOutSine:0:1:f]"
						when-settings-link-leave="a:[opacity:1:0:250:easeInSine:0:1:f]"></div>
					<h1>Settings</h1>
					<div class="ui-menu-item-border"></div>
				</a>
			</li>
			<li class="ui-menu-item">
				<a u on-mouseenter="s:[showcase-link-hover:public]"
					on-mouseleave="s:[showcase-link-leave:public]">
					<div u init-with="p:[op:0]"
						when-showcase-link-hover="a:[opacity:0:1:250:easeOutSine:0:1:f]"
						when-showcase-link-leave="a:[opacity:1:0:250:easeInSine:0:1:f]"></div>
					<h1>Showcase</h1>
					<div class="ui-menu-item-border"></div>
				</a>
			</li>
			<li class="ui-menu-item">
				<a u on-mouseenter="s:[logout-link-hover:public]"
					on-mouseleave="s:[logout-link-leave:public]"
					on-click="s:[logout-exit:public, sidebar-modal-closed:public]">
					<div u init-with="p:[op:0]"
						when-logout-link-hover="a:[opacity:0:1:250:easeOutSine:0:1:f]"
						when-logout-link-leave="a:[opacity:1:0:250:easeInSine:0:1:f]"></div>
					<h1>Logout</h1>
					<div class="ui-menu-item-border"></div>
				</a>
			</li>
			<li class="ui-menu-item">
				<a u on-mouseenter="s:[submit-link-hover:public]"
					on-mouseleave="s:[submit-link-leave:public]">
					<div u init-with="p:[op:0]"
						when-submit-link-hover="a:[opacity:0:1:250:easeOutSine:0:1:f]"
						when-submit-link-leave="a:[opacity:1:0:250:easeInSine:0:1:f]"></div>
					<h1>Submit</h1>
					<div class="ui-menu-item-border"></div>
				</a>
			</li>
		</ul>
	</nav>
</modal>
