<nav class="ui-nav">
	<item u init-with="p:[transform:translateY(-500px)]"
		on-init="a:[translateY:-500px:0px:500:easeInOutElastic:0:1:f]">
		<graphic url='ui/templates/components/svg/nav-logo.html' u on-click='s:[sidebar-modal-requested-left:public]'></graphic>
	</item>
	<item class="flex">
		<!-- took out the on-init :delay-10000 -->
		<fieldset class="search-bar"
			u init-with="p:[tr:translateX(500px), width:48px]"
			on-init="s:[search-bar-init:children, search-bar-enter:depth(0):1000]"
			when-search-bar-enter="a:[translateX:500px:0px:250:easeInOutElastic:0:1:f]"
			on-click="s:[search-bar-clicked:depth(0), search-bar-icon:children:250]"
			when-search-bar-clicked="a:[width:48px:500px:250:easeOutBack:0:1:f]"
			on-exit="a:[opacity:1:0:250:easeOutSine:0:1:f]">
			<div>
				<label for="search-bar">
					<svg viewBox="0 0 100 100">
						<path d="M62.994485,62.994485 L85.6624699,85.6624699"
							u init-with="p:[sda:32.06, sdo:32.06]"
							when-search-bar-init="a:[stroke-dashoffset:32.06:0:200:easeOutSine:750:1:f]"></path>
						<circle cx="42.5" cy="42.5" r="28.5"
							u on-init="s:[init-with:self:700]"
							init-with="p:[sda:179.07, sdo:179.07]"
							when-search-bar-init="a:[stroke-dashoffset:179.07:0:200:easeOutSine:0:1:f]:delay-500"></circle>
					</svg>
				</label>

				<input id="search-bar" placeholder="Filter" value=""
					u init-with="p:[op:0]"
					when-search-bar-icon="a:[opacity:0:1:250:easeOutSine:0:1:f]"/>
			</div>
		</fieldset>

		<div class="ui-menu-container"
			u init-with="p:[op:1]"
			when-login-modal-requested="a:[opacity:1:0:250:linear:0:1:f]"
			when-login-modal-closed="a:[opacity:0:1:250:linear:0:1:f]">
			<a class="ui-menu-icon"
				u init-with="p:[z-index:-1, op:0]"
				on-click='s:[sidebar-modal-requested:public]'
				when-login-enter="p:[z-index:1, op:1]"
				when-logout-exit="p:[z-index:-1, op:0]">
				<graphic url="shared/templates/components/svg/main/menu.html"></graphic>
			</a>
			<a class="ui-menu-icon"
				u init-with="p:[z-index:1, op:1]"
				on-click='s:[login-modal-requested:public]'
				when-login-enter="p:[z-index:-1, op:0]"
				when-logout-exit="p:[z-index:1, op:1]">
				<graphic url="shared/templates/components/svg/main/user.html"></graphic>
			</a>
		</div>
	</item>
