<view layer="2" type='row' bg="#fadab0">
	<item width="100" height="100" class="overflow-auto">
		<nav class="flex-space-between p15-grid">
			<item u init-with="p:[transform:translateY(-500px)]"
				on-init="a:[translateY:-500px:0px:500:easeInOutElastic:0:1:f]:delay-8500">
				<graphic url='ui/templates/components/svg/nav-logo.html' u on-click='s:[sidebar-modal-requested:public]'></graphic>
			</item>
			<item>
				<fieldset class="search-bar"
					u init-with="p:[tr:translateX(500px), width:48px]"
					on-init="s:[search-bar-init:children, search-bar-enter:depth(0)]:delay-10000"
					when-search-bar-enter="a:[translateX:500px:0px:250:easeInOutElastic:0:1:f]"
					when-search-bar-clicked="a:[width:48px:500px:250:easeOutBack:0:1:f]"
					on-click="s:[search-bar-clicked:self, search-bar-icon:children:250]"
					on-exit="a:[opacity:1:0:250:easeOutSine:0:1:f]">

					<div>
						<label for="search-bar">
							<svg viewBox="0 0 100 100">
								<path d="M62.994485,62.994485 L85.6624699,85.6624699"
									u init-with="p:[sda:32.06, sdo:32.06]"
									when-search-bar-init="a:[stroke-dashoffset:32.06:0:200:easeOutSine:750:1:f]"></path>
								<circle cx="42.5" cy="42.5" r="28.5"
									u on-init="s:[init-with:self:700]"
									init-with="p:[sda:179.07, sdo:179.07]"
									when-search-bar-init="a:[stroke-dashoffset:179.07:0:200:easeOutSine:0:1:f]:delay-500"></circle>
							</svg>
						</label>

						<input id="search-bar" placeholder="Filter" value=""
							u init-with="p:[op:0]"
							when-search-bar-icon="a:[opacity:0:1:250:easeOutSine:0:1:f]"/>
					</div>
				</fieldset>
			</item>
		</nav>
		<nav style="margin-top:-15px;">
			<ul class="flex-center-wrap p15-grid"
				u on-init="s:[filter-enter:children:easeInCirc-1250]:+10000">
				<li u on-init="p:[op:0, tro:center center]"
					when-filter-enter="a:[bounceIn-subtle:1000:linear:0:1:f]">
					<button class="normal height-36 txt-18 radius-2 bg-aero">Filter</button>
				</li>
				<li u on-init="p:[op:0, tro:center center]"
					when-filter-enter="a:[bounceIn-subtle:1000:linear:0:1:f]">
					<button class="normal height-36 txt-18 radius-2 bg-aero">Filter</button>
				</li>
				<li u on-init="p:[op:0, tro:center center]"
					when-filter-enter="a:[bounceIn-subtle:1000:linear:0:1:f]">
					<button class="normal height-36 txt-18 radius-2 bg-aero">Filter</button>
				</li>
				<li u on-init="p:[op:0, tro:center center]"
					when-filter-enter="a:[bounceIn-subtle:1000:linear:0:1:f]">
					<button class="normal height-36 txt-18 radius-2 bg-aero">Filter</button>
				</li>
				<li u on-init="p:[op:0, tro:center center]"
					when-filter-enter="a:[bounceIn-subtle:1000:linear:0:1:f]">
					<button class="normal height-36 txt-18 radius-2 bg-aero">Filter</button>
				</li>
				<li u on-init="p:[op:0, tro:center center]"
					when-filter-enter="a:[bounceIn-subtle:1000:linear:0:1:f]">
					<button class="normal height-36 txt-18 radius-2 bg-aero">Filter</button>
				</li>
				<li u on-init="p:[op:0, tro:center center]"
					when-filter-enter="a:[bounceIn-subtle:1000:linear:0:1:f]">
					<button class="normal height-36 txt-18 radius-2 bg-aero">Filter</button>
				</li>
			</ul>
		</nav>

			<!-- <div class="width-50p" ng-if='ui.app.views.gallery.data.rectangles'> -->
<!--
				<rectangle custom  data='ui.app.views.gallery.data.rectangles[0]'> </rectangle>
				<div class="border-2 radius-2 full-x m15top" style="height:calc(200px - 7.5px); border-color:rgba(255,255,255,0.5)"></div> -->
		<main class="p15-grid max-1030 flex-wrap"
			u init-with="p:[tro:center center]"
			on-init="s:[gallery-enter:children]:delay-8750"
			when-top-right="a:[rotateX:0deg:-5deg:100:easeOutSine:0:1:f, rotateY:0deg:-10deg:100:easeOutSine:0:1:f]"
			when-top-right-leave="a:[rotateX:-5deg:0deg:100:easeInSine:0:1:f, rotateY:-10deg:0deg:100:easeInSine:0:1:f]"
			when-top-left="a:[rotateX:0deg:-5deg:100:easeOutSine:0:1:f, rotateY:0deg:10deg:100:easeOutSine:0:1:f]"
			when-top-left-leave="a:[rotateX:-5deg:0deg:100:easeInSine:0:1:f, rotateY:10deg:0deg:100:easeInSine:0:1:f]"
			when-bot-right="a:[rotateX:0deg:10deg:100:easeOutSine:0:1:f, rotateY:0deg:-5deg:100:easeOutSine:0:1:f]"
			when-bot-right-leave="a:[rotateX:10deg:0deg:100:easeInSine:0:1:f, rotateY:-5deg:0deg:100:easeInSine:0:1:f]"
			when-bot-left="a:[rotateX:0deg:10deg:100:easeOutSine:0:1:f, rotateY:0deg:-5deg:100:easeOutSine:0:1:f]"
			when-bot-left-leave="a:[rotateX:10deg:0deg:100:easeInSine:0:1:f, rotateY:-5deg:0deg:100:easeInSine:0:1:f]"
			>
			<div class="width-50p">
				<div class="border-2 radius-2 full-x" style="height:calc(300px - 7.5px); border-color:rgba(255,255,255,0.5)"
					u init-with="p:[op:0, tr:translateX(-50px)]"
					when-gallery-enter="a:[opacity:0:1:500:linear:0:1:f, translateX:-50px:0px:300:easeOutExpo:500:1:f]:delay-250"
					on-mouseenter="s:[top-left:public]"
					on-mouseleave="s:[top-left-leave:public]"></div>
				<div class="border-2 radius-2 full-x m15top" style="height:calc(200px - 7.5px); border-color:rgba(255,255,255,0.5)"
					u init-with="p:[transform-origin:left bottom, transform:translateX(-50px) scale(0)]"
					when-gallery-enter="a:[translateX:-50px:0px:300:easeInExpo:0:1:f, scale:0:1:350:easeOutCubic:0:1:f]:delay-550"
					on-mouseenter="s:[bot-left:public]"
					on-mouseleave="s:[bot-left-leave:public]"></div>
			</div>
			<div class="flex-wrap width-50p">
				<div class="width-60p p15right">
					<div class="border-2 radius-2 full-x" style="height:calc(200px - 7.5px); border-color:rgba(255,255,255,0.5)"
						u init-with="p:[transform-origin:right top, transform:scale(0)]"
						when-gallery-enter="a:[scale:0:1:550:easeOutCubic:0:1:f]:delay-450"></div>
					<div class="border-2 radius-2 full-x m15top" style="height:calc(200px - 7.5px); border-color:rgba(255,255,255,0.5)"
						u init-with="p:[op:0, tr:translateY(-50px) translateX(50px)]"
						when-gallery-enter="a:[opacity:0:1:500:linear:0:1:f, translateY:-50px:0px:300:easeOutExpo:500:1:f, translateX:50px:0px:500:easeOutExpo:500:1:f]"></div>
				</div>
				<div class="width-40p">
					<div class="border-2 radius-2 full-x" style="height:400px; border-color:rgba(255,255,255,0.5)"
						u init-with="p:[op:0, tro:left top, tr:rotate(-15deg)]"
						when-gallery-enter="a:[opacity:0:1:500:linear:0:1:f, rotate:-15deg:0deg:300:easeInCirc:0:1:f]:delay-1050"
						on-mouseenter="s:[top-right:public]"
						on-mouseleave="s:[top-right-leave:public]">
						<!-- on-mouseenter="s:[top-right:parent]" -->
						</div>
				</div>
				<div class="border-2 radius-2 full-x m15top" style="height:calc(200px - 7.5px); border-color:rgba(255,255,255,0.5)"
					u init-with="p:[op:0, tr:translateY(50px)]"
					when-gallery-enter="a:[opacity:0:1:500:linear:0:1:f, translateY:50px:0px:300:easeOutExpo:500:1:f]:delay-550"
					on-mouseenter="s:[bot-right:public]"
					on-mouseleave="s:[bot-right-leave:public]"></div>
			</div>
		</main>
	</item>

	<modal u fixed name='sidebar' m-width='80%' m-height='100%' right class='right-0 top-0 bg-smoke bg-charcoal-50p full-xy' bg='cerise-80p' init-with='p:[opacity:0]' when-sidebar-modal-requested='a:[slideInDown-subtle:1000:linear:0:1:f,z-index:10:100:50:linear:0:1:f]' when-sidebar-modal-closed="a:[slideOutUp-subtle:1000:linear:0:1:f]">
		<graphic u absolute height='50px' width='50px'  on-click='s:[sidebar-modal-closed:public]' class="flex-grow svg-stroke-10 top-0 right-0 stroke-white round" init-with='p:[transform:rotate(45deg)]' margin='2.5%' url="shared/templates/components/svg/main/plus.html"> </graphic>
	</modal>
</view>
