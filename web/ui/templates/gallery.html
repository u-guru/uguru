<view layer="2" type='row' bg="#fadab0">
	<item width="100" height="100" class="overflow-auto">
		<nav class="flex-space-between p15-grid" u on-click='s:[sidebar-modal-requested:public]'>
			<item>
				<graphic  url='ui/templates/components/svg/nav-logo.html'> </graphic>

			</item>
			<item>
				<fieldset class="search-bar"
					u init-with="p:[op:1, width:48px]"
					on-init="s:[search-bar-init:children] | a:[opacity:0:1:1500:easeOutQuint:0:1:f, translateX:500px:0px:250:easeInOutElastic:0:1:f]"
					when-search-bar-clicked="a:[width:48px:500px:250:easeOutBack:0:1:f]"
					on-click="s:[search-bar-clicked:self, search-bar-icon:children:250]"
					on-exit="p:[opacity:1:0:250:easeOutSine]">

					<div>
						<label for="search-bar">
							<svg viewBox="0 0 100 100">
								<path d="M62.994485,62.994485 L85.6624699,85.6624699"
									u init-with="p:[sda:32.06, sdo:32.06]"
									when-search-bar-init="a:[stroke-dashoffset:32.06:0:200:easeOutSine:750:1:f]"></path>
								<circle cx="42.5" cy="42.5" r="28.5"
									u on-init="s:[init-with:self:700]"
									init-with="p:[sda:179.07, sdo:179.07]"
									when-search-bar-init="a:[stroke-dashoffset:179.07:0:200:easeOutSine:0:1:f]:delay-500"></circle>
							</svg>
						</label>

						<input id="search-bar" placeholder="Filter" value=""
							u init-with="p-op"
							when-search-bar-icon="p:[opacity:0:1:250:easeOutSine:0:1:f]"/>
					</div>
				</fieldset>
			</item>
		</nav>
		<nav style="margin-top:-15px;">
			<ul class="flex-center-wrap p15-grid">
				<li>
					<button class="normal height-36 txt-18 radius-2 bg-aero">Filter</button>
				</li>
				<li>
					<button class="normal height-36 txt-18 radius-2 bg-aero">Filter</button>
				</li>
				<li>
					<button class="normal height-36 txt-18 radius-2 bg-aero">Filter</button>
				</li>
				<li>
					<button class="normal height-36 txt-18 radius-2 bg-aero">Filter</button>
				</li>
				<li>
					<button class="normal height-36 txt-18 radius-2 bg-aero">Filter</button>
				</li>
				<li>
					<button class="normal height-36 txt-18 radius-2 bg-aero">Filter</button>
				</li>
				<li>
					<button class="normal height-36 txt-18 radius-2 bg-aero">Filter</button>
				</li>
			</ul>
		</nav>

		<main class="p15-grid max-1030 flex-wrap">
			<div class="width-50p">
				<div class="border-2 radius-2 full-x" style="height:calc(300px - 7.5px); border-color:rgba(255,255,255,0.5)"></div>
				<div class="border-2 radius-2 full-x m15top" style="height:calc(200px - 7.5px); border-color:rgba(255,255,255,0.5)"></div>
			</div>
			<div class="flex-wrap width-50p">
				<div class="width-60p p15right">
					<div class="border-2 radius-2 full-x" style="height:calc(200px - 7.5px); border-color:rgba(255,255,255,0.5)"></div>
					<div class="border-2 radius-2 full-x m15top" style="height:calc(200px - 7.5px); border-color:rgba(255,255,255,0.5)"></div>
				</div>
				<div class="width-40p">
					<div class="border-2 radius-2 full-x" style="height:400px; border-color:rgba(255,255,255,0.5)"></div>
				</div>
				<div class="border-2 radius-2 full-x m15top" style="height:calc(200px - 7.5px); border-color:rgba(255,255,255,0.5)"></div>
			</div>
		</main>
	</item>
	<modal u fixed name='sidebar' m-width='80%' m-height='100%' right class='right-0 top-0 bg-smoke bg-charcoal-50p full-xy' bg='cerise-80p' init-with='p:[opacity:0]' when-sidebar-modal-requested='a:[slideInDown-subtle:1000:linear:0:1:f,z-index:10:100:50:linear:0:1:f]' when-sidebar-closed="a:[slideOutUp-subtle:1000:linear:0:1:f]">
		<graphic u absolute  on-click='s:[modal-close:public]' class="flex-grow svg-stroke-10 top-0 right-0 stroke-white round" init-with='p:[transform:rotate(45deg)]' margin='2.5%' url="shared/templates/components/svg/main/plus.html"> </graphic>
		Modal
	</modal>
</view>
