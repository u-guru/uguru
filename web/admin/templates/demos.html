<div class="full-xy relative" style="height: calc(100% - 48px)" id='demos-view' ng-controller='AdminDemosController as demos'>
    <div class="full-xy absolute top-0 left-0 txt-18 flex-wrap-center flex-stretch bg-azure-50p">
        <div class='full-x flex-stretch ugrid-3 flex-wrap-center txt-6 text-center' ng-if='false'>
            <div class='p10xy'>
                <button class-on-click='activate' elem-states="['elem-activate']" on-elem-activate-enter="samir-anim:animIn:unique:delay-1500"   on-activate="samir-anim:animIn" class='full-x bg-charcoal txt-18 height-36 semibold button-anim'>
                    Animate In
                </button>
            </div>
            <div class='p10xy'>
                <button class-on-click='on-elem-activate-enter' ng-click='demos.removeAnimation($event, "samir-anim")' elem-states="['elem-activate']" on-elem-activate-enter="samir-anim:anim:unique|show:delay-1500" class='full-x bg-charcoal txt-18 height-36 semibold button-anim'>
                    Animate
                </button>
            </div>
            <div class='p10xy'>
                <button class-on-click='activate' on-activate="samir-anim:animOut:inject.button-anim|.on-elem-activate-enter" class='full-x bg-charcoal txt-18 height-36 semibold'>
                    Animate Out
                </button>
            </div>
        </div>
        <div class='full-x flex-wrap-center'>
            <h1 class='full-x text-center weight-900 txt-7'>Goals</h1>
            <ol>
                <li> 1. [ ] Learn how to start animation halfway </li>
                <li> 2. Tween any animatable properties </li>
                <li> 3. Drag a slider for time editing </li>
                <li> 4. Detect all animation classes </li>
            </ol>
        </div>
        <div class='ugrid-4 flex-wrap-center full-x' class-on-init='' on-activate="null:inject.tracer-rect[on-wave-draw-enter]|on-wave-draw-enter" elem-states="[wave-draw]">
            <div class='relative' ng-if='false'>
                <div class='absolute full-xy left-0 top-0' style='height:100px;width:100px;'>
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
                        <g>
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M59.168,28.447c-8.1-0.48-16.621,3.24-21.84,12.24l0,0   c-2.94,6-4.74,13.02-7.8,18.66c-3,5.58-7.08,9.841-14.82,10.62c-1.08,0.12-0.9,1.74,0.18,1.62c8.28-0.899,12.9-5.64,16.08-11.52   c3.12-5.82,4.92-12.84,7.8-18.66c4.86-8.46,12.78-11.82,20.341-11.4c6.6,0.36,12.84,3.78,16.439,9.3   c-7.979,2.76-11.64,10.5-10.32,17.7c1.32,7.561,8.04,14.46,19.98,14.46c1.08,0,1.08-1.62,0-1.62c-11.34,0-17.22-6.3-18.42-13.08   c-1.2-6.839,2.28-14.16,10.26-16.379c0.54-0.12,0.78-0.72,0.48-1.14C73.748,32.767,66.668,28.807,59.168,28.447L59.168,28.447z"/>
                        </g>
                        <circle  cx="50" cy="50" r="2" stroke="red" stroke-width="3" fill="red" />
                    </svg>
                </div>
            </div>
            <div class="relative svg-parent flex-wrap-center" id='svg-wrapper' ng-repeat='svg_container in demos.svg_arr track by $index' >
                    <svg style='width:250px; height:250px;'  viewBox="0 0 100 100" draw-shapes  id='svg-parent-{{$index}}'>
                        <path d="M59.168,28.447c-8.1-0.48-16.621,3.24-21.84,12.24l0,0   c-2.94,6-4.74,13.02-7.8,18.66c-3,5.58-7.08,9.841-14.82,10.62c-1.08,0.12-0.9,1.74,0.18,1.62c8.28-0.899,12.9-5.64,16.08-11.52   c3.12-5.82,4.92-12.84,7.8-18.66c4.86-8.46,12.78-11.82,20.341-11.4c6.6,0.36,12.84,3.78,16.439,9.3   c-7.979,2.76-11.64,10.5-10.32,17.7c1.32,7.561,8.04,14.46,19.98,14.46c1.08,0,1.08-1.62,0-1.62c-11.34,0-17.22-6.3-18.42-13.08   c-1.2-6.839,2.28-14.16,10.26-16.379c0.54-0.12,0.78-0.72,0.48-1.14C73.748,32.767,66.668,28.807,59.168,28.447L59.168,28.447z" id="demo-trace-{{$index}}" class="demo-path" stroke="#979797" stroke-width="2" fill="none" draw-duration="1s"></path>
                        <rect id='rect-{{$index}}' trace-path="#demo-trace-{{$index}}" trace-parent="#svg-parent-{{$index}}" class='tracer-rect' on-wave-draw-enter='trace-activate:delay-1000' elem-states="[wave-draw]"  trace-duration="5s" trace-direction="normal" trace-delay="{{$index/2}}s" trace-iter-count="1" trace-time-func="linear" trace-anim-name="demo-trace-{{$index}}" draw-ignore x="2" y="2" width="5" height="5" fill="red" style="transform-origin: center center;"></rect>
                    </svg>
                    <div class='absolute full-x bottom-0 left-0 p10xy bg-azure txt-white m05xy' ng-if="demos.waveOptions.elemDict['rect-' + $index].start_time">
                        {{demos.waveOptions.elemDict['rect-' + $index].start_time}}
                    </div>
                    <!-- <svg width="15px" height="15px" class='absolute top-0 left-0'>

                    </svg> -->
            </div>

        </div>
        <div class='fixed top-0 left-0 p15-grid full-x flex-wrap-center ugrid-3 text-center bg-robin txt-smoke weight-600'>
            <h1 class='full-x' ng-if='demos.waveOptions.total_time'>{{demos.waveOptions.total_time}}</h1>
        </div>
        <div class='fixed bottom-0 left-0 p15-grid full-x flex-wrap-center ugrid-3 text-center bg-charcoal txt-smoke weight-600'>
            <div class='flex-wrap-center'>
                <div>
                    <span class='txt-3' on-init="opacity:0.5">delay:</span>
                    <span>
                        <input class='txt-3 bg-transparent txt-white' ng-model='demos.waveOptions.delay' ng-change='demos.recompileAnimation'> </input>
                    </span>
                </div>
            </div>
            <div class='ugrid-2 flex-wrap-center'>
                <a on-init="opacity:0.5">
                    Play
                </a>
            </div>
            <div class='ugrid-2 flex-wrap-center'>
                <a on-init="opacity:0.5">
                    Pause
                </a>
            </div>
        </div>
    </div>
</div>
