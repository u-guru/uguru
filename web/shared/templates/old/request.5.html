<section id='request-cta-payment' class="request-slide request-payment">
    <ion-pane id='cta-modal-request-payments' class='high-z-index full-xy hide-display cta-modal absolute top-0 left-0' >
        <div class='full-xy absolute top-0 left-0 desktop-forms' ng-controller='PaymentsController'>
            <div class="main" ng-include="img_base + BASE + 'templates/student.payments.html'"></div>
        </div>
    </ion-pane>
    <header>
        <h1>Offer a little cash?</h1>
        <h2>We’ll only charge you afterwards.</h2>
    </header>
    <div class="max-830">
        <ul class="request-offer">
            <li>
                <a ng-class="{'active': requestForm.price.selected === 0}" ng-click='requestForm.price.selected = 0;'>
                    <svg viewBox="0 0 100 100"><rect fill="none" x="0" y="0" width="100" height="100"></rect></svg>
                    <span>Nah!</span>
                </a>
            </li>
            <li>
                <a ng-class="{'active': requestForm.price.selected === 5}" ng-click='requestForm.price.selected = 5;'>
                    <svg viewBox="0 0 100 100"><rect fill="none" x="0" y="0" width="100" height="100"></rect></svg>
                    <span>${{requestForm.price.proposed_options[1] || '5'}}</span>
                </a>
            </li>
            <li>
                <a ng-class="{'active': requestForm.price.selected === 10}" ng-click='requestForm.price.selected = 10;'>
                    <svg viewBox="0 0 100 100"><rect fill="none" x="0" y="0" width="100" height="100"></rect></svg>
                    <span>${{requestForm.price.proposed_options[2] || '10'}}</span>
                </a>
            </li>
            <li>
                <a ng-class="{'active': requestForm.price.proposed_options.indexOf(requestForm.price.selected) === -1}" ng-click='requestForm.price.showInput = true;'>
                    <svg viewBox="0 0 100 100"><rect fill="none" x="0" y="0" width="100" height="100"></rect></svg>
                    <svg class="add" viewBox="0 0 100 100" ng-if='requestForm.price.proposed_options.indexOf(requestForm.price.selected) > -1'>
                        <path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
                    </svg>
                    <span ng-if='requestForm.price.proposed_options.indexOf(requestForm.price.selected) === -1 && !requestForm.price.showInput'>
                        ${{requestForm.price.selected || '15'}}
                    </span>
                </a>
                <input ng-class="{'show': requestForm.price.showInput}" placeholder="$7" ng-model="requestForm.price.selected" ng-focus="requestForm.price.focus()" ng-blur="requestForm.price.showInput = false;"/>
            </li>
        </ul>
        <div class="request-cards">
            <div class="request-wallet">
                <svg class="wallet" viewBox="0 0 264 199">
                    <g fill="none" fill-rule="evenodd" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
                        <rect class="back" stroke="#757575" fill="#A09684" x="2" y="2" width="260" height="195" rx="10"></rect>
                        <rect class="front" stroke="#757575" fill="#DEBD95" x="2" y="2" width="230" height="195" rx="10"></rect>
                        <rect class="seam" stroke="#757575" stroke-dasharray="5,15" opacity="0.5" x="17" y="17" width="200" height="165" rx="5"></rect>
                        <path d="M193,100 C193,88.4020203 202.395442,79 214.006771,79 L262,79 L262,121 L214.006771,121 C202.405052,121 193,111.60053 193,100 L193,100 Z" class="latch" stroke="#757575" fill="#DEBD95"></path>
                        <circle class="button" stroke="#757575" fill="#F6C64E" cx="216" cy="100" r="12"></circle>
                        <text class="text" font-family="Source Sans Pro" font-size="36" font-weight="600" line-spacing="36" fill="#FFFFFF">
                            <tspan x="42" y="83">My Wallet</tspan>
                        </text>
                    </g>
                </svg>
                <button>Add Card</button>
            </div>
            <ul>
                <li>
                    <div class="credit-card short">
        				<svg width="240px" height="50px" viewBox="0 0 240 50">
        					<rect fill="none" x="0" y="0" width="240" height="50"></rect>
        				</svg>
        				<div class="credit-card-inside">
        					<div class="credit-card-row">
        						<div class="credit-card-logo" ng-include="img_base + BASE + 'templates/cards/visa-white.html'"></div>
        						<div class="credit-card-number">
        							<span>&bull;&bull;&bull;&bull;</span><span>1234</span>
        						</div>
        					</div>
        				</div>
        			</div>
                </li>
                <li>
                    <div class="credit-card short">
        				<svg width="240px" height="50px" viewBox="0 0 240 50">
        					<rect fill="none" x="0" y="0" width="240" height="50"></rect>
        				</svg>
        				<div class="credit-card-inside">
        					<div class="credit-card-row">
        						<div class="credit-card-logo" ng-include="img_base + BASE + 'templates/cards/visa-white.html'"></div>
        						<div class="credit-card-number">
        							<span>&bull;&bull;&bull;&bull;</span><span>1234</span>
        						</div>
        					</div>
        				</div>
        			</div>
                </li>
                <li>
                    <div class="credit-card short">
        				<svg width="240px" height="50px" viewBox="0 0 240 50">
        					<rect fill="none" x="0" y="0" width="240" height="50"></rect>
        				</svg>
        				<div class="credit-card-inside">
        					<div class="credit-card-row">
        						<div class="credit-card-logo" ng-include="img_base + BASE + 'templates/cards/visa-white.html'"></div>
        						<div class="credit-card-number">
        							<span>&bull;&bull;&bull;&bull;</span><span>1234</span>
        						</div>
        					</div>
        				</div>
        			</div>
                </li>
            </ul>
        </div>
    </div>
    <button class="confirm">Next</button>
</section>
