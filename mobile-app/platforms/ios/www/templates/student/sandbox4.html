<ion-view view-title="add payment">
  <ion-nav-buttons side="secondary">
      <button ng-click="submitSupport()" ng-disabled="!support.message" class="button button-clear button-positive">save</button>
  </ion-nav-buttons>
  <ion-content>
    <div class="payment">
      <div class="list list-inset">
        <label class="item item-input margin-0">
          <i class="icon ion-card placeholder-icon font-size"></i>
          <input type="text" placeholder="1234" class="payment-box"　maxlength="4">
          <input type="text" placeholder="5678" class="payment-box"　maxlength="4">
          <input type="text" placeholder="9012" class="payment-box"　maxlength="4">
          <input type="text" placeholder="3456" class="payment-box" [ng-maxlength="4"]>
        </label>
      </div>
      <div class="message green">OR SCAN YOUR CARD</div>
      <div class="message center">his payment method will only be charged<br>when you request a Guru.</div>
    </div>
  </ion-content>
</ion-view>
