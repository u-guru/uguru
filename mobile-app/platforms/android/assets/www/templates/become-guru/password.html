<ion-view view-title='Accept Uguru Rules' name="password">
  <ion-content class="padding" scroll="false">
    
    <div class="row" style="margin-top:42%;">
        <div class="col center">
            <img ng-src="{{user.profile_url}}" height="65">
            <p class="font-14 margin-top-5">{{user.email}}</p>
        </div>
    </div>

    <div class="footer-container" style="text-align:center;position:absolute; bottom:0%; width:100%">

      <p class="regular-text tos-text"> 
          <span class="tos-text-span">I agree to the Uguru <span class="underline"><a class="tos-link" ng-click="openTOSModal()">Terms</a></span> and <span class="underline"><a class="tos-link"ng-click="openPPModal()">Privacy Policy</a></span>.</span>

          <label class="checkbox checkbox-positive checkbox-password">
            <input id="tos-checkbox" type="checkbox" ng-model="user.checked" ng-changed="hidePopover()">
          </label>
      </p>

      <button class="button button-full subheader-text ng-class:{'button-disabled': !user.checked, 'button-positive': user.checked}" style="height:4em" ng-click="createPassword(user, $event)"> Create Account </button>
    </div>
  </ion-content>

  <script id="tos-modal.html" type="text/ng-template">
  <ion-modal-view scroll="true">
    <ion-header-bar class="bar-dark nav-bar-text bold-font">
      <h1 class="title">Uguru Terms of Service</h1>
      <button ng-click="closeTOSModal()" class="button button-clear font-14 button-positive">Close</button>
    </ion-header-bar>
    <ion-content>
      <div ng-include src="'templates/terms/tos.html'"></div>
    </ion-content>
  </ion-modal-view>
  </script>

  <script id="pp-modal.html" type="text/ng-template">
  <ion-modal-view scroll="true">
    <ion-header-bar class="bar-dark nav-bar-text bold-font">
      <h1 class="title">Uguru Privacy Policy</h1>
      <button ng-click="closePPModal()" class="button button-clear font-14 button-positive">Close</button>
    </ion-header-bar>
    <ion-content>
      <div ng-include src="'templates/terms/pp.html'"></div>
    </ion-content>
  </ion-modal-view>
  </script>

  <script id="templates/modal.html" type="text/ng-template">
    <div ng-show="showPopover"class="bootstrap-popover top tos-popover" style="opacity:1;border-radius:0px;">
      <div class="arrow" style="left:94%"></div>
      <div class="popover-content">
        <p class="regular-text"><b>Please confirm to continue</b></p>
    </div>
  </div>  
  </script>


</ion-view>
