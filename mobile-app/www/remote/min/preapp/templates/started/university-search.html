<div id='university-search' class="absolute full-xy top-0 left-0 flex-center bg-charcoal"
	init-with="prop:[opacity:0, z-index:-1000, t:all 600ms ease-in-out]"
	when-search-university-clicked="prop:[opacity:1:delay-600, z-index:1000]"
	when-close-search-university="prop:[opacity:0:delay-600, z-index:-1000]">
    <div class="projector-slide"
		init-default
		init-with="prop:[tr:translateY(-100%)]"
		when-search-university-clicked="prop:[tr:translateY(0)]">
        <svg class="projector-line" width="2px" height="196px" viewBox="0 0 4 392">
            <path d="M2,2 L2,392" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" opacity="0.6" stroke-linejoin="round" stroke-dasharray="16,14"></path>
        </svg>
        <div class="projector-top"></div>
        <div class="projector-content projector-school">
            <div class="projector-school-loader absolute top-0 left-0 full-xy flex-center" on-init="opacity:0">
                <svg class="echo-loader" width="300px" height="300px" viewBox="0 0 300 300">
                    <g fill="none">
                        <circle class="echo-loader-echo" stroke="#69B3A5" fill-opacity="0.2" fill="#69B3A5" cx="150" cy="150" r="50"></circle>
                        <circle class="echo-loader-track" stroke-opacity="0.4" stroke="#FFFFFF" stroke-width="2" fill="#40484B" cx="150" cy="150" r="100"></circle>
                        <path d="M150,250 C205.228475,250 250,205.228475 250,150 C250,94.771525 205.228475,50 150,50 C94.771525,50 50,94.771525 50,150 C50,205.228475 94.771525,250 150,250 L150,250 Z" class="echo-loader-main" stroke="#69B3A5" stroke-width="2"></path>
                        <text class="echo-loader-number" font-family="Source Sans Pro" font-size="48" font-weight="600" fill="#FFFFFF" text-anchor="middle">
                            <tspan x="150" y="149">0</tspan>
                        </text>
                        <text class="echo-loader-label" font-family="Source Sans Pro" font-size="20" font-weight="normal" fill="#FFFFFF" text-anchor="middle">
                            <tspan x="150" y="176">schools found</tspan>
                        </text>
                    </g>
                </svg>
            </div>

                        options='uniSearch.layout.map.options' control="uniSearch.layout.map.control" pan="true" zoom="uniSearch.layout.map.zoom" class-on-activate="fadeIn:anim" class-on-activate-delay="550">
                        <ui-gmap-markers models="uniSearch.layout.map.markers" coords="'self'" options="'options'" icon="'icon'" clusterOptions="uniSearch.layout.map.clusterOptions" clusterEvents="uniSearch.layout.map.clusterEvents" doCluster="true">

                                </a>
