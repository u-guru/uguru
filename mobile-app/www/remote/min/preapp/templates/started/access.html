<ion-view class="flex-center">
    <!-- ng-controller='AccessController' -->
    <div class="projector-slide">
        <svg class="projector-line" width="2px" height="196px" viewBox="0 0 4 392">
            <path d="M2,2 L2,392" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" opacity="0.6" stroke-linejoin="round" stroke-dasharray="16,14"></path>
        </svg>
        <div class="projector-top"></div>
        <div class="projector-content projector-access">
            <div class="projector-guru">
                <div class="guru-head" ng-include="root.base_url + 'shared/templates/components/svg/logo/guru-head.html'"></div>
                <span class="user-icon" style="background-image: url('https://uguru.me/static/web/images/team/gabrielle.png');"
                    on-init="opacity:0"></span>
                <svg class="coach coach-promo active" width="114px" height="98px" viewBox="0 0 228 196">
                     <path d="M48.386161,159.590945 C48.3861609,159.590943 47.5065944,177.922187 23.5796634,188.938294 C63.1658208,201.858782 77.415256,186.935364 86.5812235,178.667782 C146.539697,198.23757 207.421447,176.150125 222.564419,129.334091 C237.707391,82.518058 201.37725,28.7017162 141.418777,9.13192771 C81.4603034,-10.4378608 20.578553,11.6495847 5.43558085,58.4656181 C-6.12740226,94.2137525 12.3218247,134.043527 48.386161,159.590945 L48.386161,159.590945 L48.386161,159.590945 Z" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.9" fill="#40484B"></path>
                     <text transform="translate(118.193148, 88.776332) rotate(24.000000) translate(-118.193148, -88.776332) " font-family="Source Sans Pro" font-size="40" font-weight="normal" line-spacing="40" fill="#FFFFFF">
                          <tspan x="76.3731477" y="87.7763318">got a</tspan>
                          <tspan x="53.6931477" y="127.776332">promo?</tspan>
                     </text>
                </svg>
                <svg class="coach coach-thanks" width="114px" height="98px" viewBox="0 0 228 196"
                    on-init="opacity:0">
                     <path d="M48.386161,159.590945 C48.3861609,159.590943 47.5065944,177.922187 23.5796634,188.938294 C63.1658208,201.858782 77.415256,186.935364 86.5812235,178.667782 C146.539697,198.23757 207.421447,176.150125 222.564419,129.334091 C237.707391,82.518058 201.37725,28.7017162 141.418777,9.13192771 C81.4603034,-10.4378608 20.578553,11.6495847 5.43558085,58.4656181 C-6.12740226,94.2137525 12.3218247,134.043527 48.386161,159.590945 L48.386161,159.590945 L48.386161,159.590945 Z" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.9" fill="#40484B"></path>
                     <text transform="translate(117.688097, 93.895318) rotate(24.000000) translate(-117.688097, -93.895318) " font-family="Source Sans Pro" font-size="40" font-weight="normal" line-spacing="40" fill="#FFFFFF">
                          <tspan x="54.6880967" y="112.895318">thanks!</tspan>
                     </text>
                </svg>
            </div>
            <div class="projector-access-content">
                <div class="projector-access-inside">
                    <input id="access-code-bar" name='access' class="projector-access-code" type="text" ng-blur='accessInputOnBlur()' ng-click="selectAllText($event)" autocorrect="off" ng-focus='accessInputOnFocus()' ng-keyup="access.codeInput && access.codeInput.length && $event.keyCode == 13 && validateAccessCodeprojector(access.codeInput)" autocapitalize="off" ng-model='access.codeInput' placeholder="enter it here" submit='validateAccessCodeprojector(access.codeInput)'/>
                    <div>
                        <svg class="projector-access-bubble mobile" viewBox="0 0 694 201">
                            <path d="M2,161.001505 C2,165.418952 5.57826352,169 10.0035603,169 L317,169 L347,199 L377,169 L683.99644,169 C688.416684,169 692,165.415269 692,161.001505 L692,9.99849542 C692,5.58104838 688.411289,2 683.99733,2 L10.0026704,2 C5.58291758,2 2,5.58473072 2,9.99849542 L2,161.001505 L2,161.001505 Z" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill-opacity="0.5" fill="#40484B"></path>
                        </svg>
                        <svg class="projector-access-bubble desktop" width="652px" height="119px" viewBox="0 0 1304 237">
                             <path d="M10.0088717,205 L622,205 L652,235 L682,205 L1293.99113,205 C1298.41431,205 1302,201.41997 1302,197.000001 L1302,9.99999875 C1302,5.58172144 1298.41351,2 1293.99365,2 L10.0063476,2 C5.58456393,2 2,5.58002961 2,9.99999875 L2,197.000001 C2,201.418279 5.58280463,205 10.0088717,205 Z" stroke-width="4" stroke="#FFFFFF" fill-opacity="0.8" fill="#40484B"></path>
                        </svg>
                        <button ng-click='validateAccessCodeprojector(access.codeInput)' class="btn-access-activate btn-ghost bg-white">Activate my promo!</button>
                        <button class="btn-access-skip btn-ghost bg-white">Skip</button>
                    </div>
                </div>
            </div>
        </div>
        <svg class="projector-handle" width="61px" height="24px" viewBox="0 0 122 48">
            <path d="M116.813759,2 L119.407837,16.1511345 C121.400182,27.0197169 114.265024,37.7105153 103.431627,39.9081948 C103.431627,39.9081948 77.5373297,46 60.9999232,46 C44.4625167,46 18.5495835,39.9045365 18.5495835,39.9045365 C7.74411375,37.6544772 0.597741646,27.0302069 2.59200971,16.1511345 L5.18608711,2" fill="none" stroke-width="4" stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
    </div>
</ion-view>
