<ion-view>
    <svg class="projector-line top" width="2px" height="196px" viewBox="0 0 4 392">
        <path d="M2,2 L2,392" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" opacity="0.6" stroke-linejoin="round" stroke-dasharray="16,14"></path>
    </svg>
    <a bind-wp="s2_top" id='desktop-projector-up-link' bind-wp-class="activate, clear" bind-wp-direction="down, up" class-on-activate="fadeInDown:anim" class-on-activate-delay="600" class-on-clear="fadeOutUp:animOut" ng-click='scrollToSection("#home-splash")'>
        <svg class="projector-handle active" ng-class="{'show': projectorPullActivated}" ng-show='projectorPullActivated' width="61px" height="24px" viewBox="0 0 122 48">
            <path d="M116.813759,2 L119.407837,16.1511345 C121.400182,27.0197169 114.265024,37.7105153 103.431627,39.9081948 C103.431627,39.9081948 77.5373297,46 60.9999232,46 C44.4625167,46 18.5495835,39.9045365 18.5495835,39.9045365 C7.74411375,37.6544772 0.597741646,27.0302069 2.59200971,16.1511345 L5.18608711,2" fill="none" stroke-width="4" stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
    </a>
    <div class="projector-top"></div>
    <div id="splash-courses" class="projector-content" ng-controller="CoursesController">
        <div class="splash-logo-guru" ng-include="img_base + 'templates/svg/guru-head.html'" class-on-activate="pulse:anim:keep:inject.slide-courses-container|activate" class-on-activate-delay="1000" ></div>
        <!-- @samir -->
        <!-- course count is inside the svg -->
        <div ng-include="img_base + 'templates/svg/backpack-text.html'"></div>
        <form>
            <div class="input-field large white">
                <i class="material-icons prefix">
                    <svg viewBox="0 0 100 100">
                        <path d="M42.5,71 C58.2401154,71 71,58.2401154 71,42.5 C71,26.7598846 58.2401154,14 42.5,14 C26.7598846,14 14,26.7598846 14,42.5 C14,58.2401154 26.7598846,71 42.5,71 Z M62.994485,62.994485 L85.6624699,85.6624699"></path>
                    </svg>
                </i>
                <!-- @samir -->
                <!-- i can't get this to work -->
                <input id='course-search-input' name='course-search-input' type="text" autocomplete="off" fast-matcher fast-matcher-source="courses" fast-matcher-output="search_text.matching" fast-matcher-properties="short_name, full_name, variations" ng-model="search_text.course"/>
                <label for="course-search-input">
                    <span>search for your courses</span>
                </label>
            </div>
        </form>
        <ul class="course-search" ng-controller='CoursesController'>
            <li ng-click='addUniversityStudentCourse(course, $index)' ng-repeat='course in selectedUniversity.courses |  limitTo: 9 track by $index'>
                <a>
                    <div>
                        <span class="course-name" ng-if="course.full_name" style="border-bottom-color: {{selectedUniversity.school_color_dark}};">{{course.short_name}}</span>
                        <span class="course-title" ng-if='desktopMode' style="border-bottom-color: {{selectedUniversity.school_color_dark}};"><span>{{course.full_name || course.title || course.short_name}}</span></span>
                    </div>
                </a>
            </li>
        </ul>
        <ul class="course-selected">
            <li ng-repeat='course in user.student_courses |  limitTo: 8 track by $index'>
                <a>
                    <span style="border-bottom-color: {{selectedUniversity.school_color_dark}};">
                        <span>{{course.short_name}}</span>
                        <svg viewBox="0 0 100 100">
                             <path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
                        </svg>
                    </span>
                </a>
            </li>
        </ul>
    </div>
</ion-view>
