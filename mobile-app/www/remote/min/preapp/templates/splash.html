<ion-view id='splash-view' class='bg-charcoal' ng-controller='SplashController as splash'>
    <custom-states when="sidebar-icon-clicked">
    </custom-states>
    <!-- <ion-content class='relative full-xy' > -->
        <main class='splash-landing' id="home-splash" eval-on-init="splash.activate()" elem-states="[category-change]">
            <section id='splash-home' class='splash-hero'>

                <!-- @gabrielle-note, study this complex example to see what's goign on-->
                <!-- <div
                    on-init="prop:[opacity:0, z-index:1000, transition:opacity 1500ms ease:delay-1500, opacity:1:delay-2000]:delay-1000 | class:[add:opacity-0-impt:delay-5500]"
                    ng-if="splash.state.nav" ng-include src="root.base_url + 'preapp/templates/splash.nav.html'" include-replace>
                </div> -->
                <div ng-if="splash.state.nav" ng-include src="root.base_url + 'preapp/templates/splash.nav.html'"
                include-replace>
                </div>

                <div ng-if="splash.state.sidebar" ng-include src="root.base_url + 'preapp/templates/splash.sidebar.html'" include-replace>
                </div>


                <!-- device -->
                <div ng-if="splash.state.device"  ng-include src="root.base_url + 'preapp/templates/splash.device.html'" include-replace>
                </div>

                <!-- Madlib -->
                <div ng-if="splash.state.madlib" ng-include src="root.base_url + 'preapp/templates/splash.madlib.html'" include-replace>
                </div>

                <!-- Map -->
                <div ng-if="splash.state.map" ng-include src="root.base_url + 'preapp/templates/splash.map.html'" include-replace>
                </div>

            </section>
        </main>
    <!-- </ion-content> -->
</ion-view>
