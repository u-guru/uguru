<div ng-controller="SplashNavController as nav" id='splash-nav-bar' on-init="send:[nav-init:delay-1500]">
    <custom-states when="nav-init"></custom-states>
    <div id='splash-desktop-nav' class='full-x'>
        <!-- Dropdown overlays -->
        <!-- <a ng-if='page.dropdowns.university.active' class='bg-transparent absolute full-xy top-0 left-0 z-index-5' id='splash-nav-bg-overlay' ng-click='page.dropdowns.closeAll()'> </a> -->

        <!-- Desktop Nav-->
        <header class='splash-header' id='home-nav-header' on-init="trigger:[on-enter]" on-enter="prop:[stroke-opacity:1, fill:#CA5497, transition:stroke-opacity 500ms ease-out,fill 2000ms ease-out]">
            <a class="splash-logo svg-logo" ng-include="root.base_url + 'shared/templates/components/svg/logo/college.html'"></a>

            <div class="right">
                <div class="splash-hero-nav desktop m15right">
                    <div class="splash-hero-nav-container">
                    <dropdown ng-model='nav.categoriesDropdown' color-key="hex_color" type="color"> </dropdown>
						<!-- on-hover="prop:[opacity:0]" on-hover-delay="1000" -->
                        <h2>@</h2>
                        <dropdown type="color" ng-model="nav.universitiesDropdown" color-key='["school_color_dark", "school_color_one"]'> </dropdown>
                    </div>
                </div>
                <div class="splash-hero-nav mobile">
                    <!-- class-on-load="slideInDown" class-on-load-delay="450"
                    class-on-clear="fadeOutUp:animOut"
                    class-on-activate="fadeInDown:anim" -->
                    <div class="splash-hero-nav-container">
                        <a class-on-click="a:inject.splash-hero-nav-schools|a" ng-click='page.dropdowns.university.toggle()'>
                            <span style='background-color: {{selectedUniversity.school_color_dark}}'></span>
                            <span>@ {{selectedUniversity.school_tiny_name}}</span>
                            <svg viewBox="0 0 100 100">
                                <path d="M14,32 L50,68 L86,32"></path>
                            </svg>
                        </a>
                    </div>
                </div>
                <a id='powerups-link' class="icon-round-stroke">
					<!-- init-with="prop:[opacity:0.5]" when-nav-init="anim:[bounceInDown:set:(animation-duration:5s#animation-iteration-count:2):after]" on-mouse-enter="prop:[opacity:0]" -->
                    <!-- ng-click='activatePowerups()'
                    class-on-click="powerup-activated, null:inject#powerups-link svg|activate, null:inject#cta-modal-powerups|activate"
                    class-on-activate="powerup-activated" class-on-activate-delay="500" -->
                    <div class="full-xy flex-center relative" ng-include="root.base_url + 'shared/templates/components/svg/main/lightning-circle.html'" translate-on-click></div>
                    <!-- translate-on-click scale-x-on-click="3.0476" scale-y-on-click="3.0476" translate-x-offset="42" translate-y-offset="42" translate-to-elem="#powerup-all-icon" -->
                </a>
                <a name='sidebar' id='sidebar-link' on-click="send:[sidebar-icon-clicked:public]" class="icon-round-stroke">
					<div class="full-xy flex-center relative" ng-include="root.base_url + 'shared/templates/components/svg/main/menu-circle.html'"></div>
				</a>
                <!-- ng-click='initCTASplash()' class-on-load="show-opacity-impt, u-slideInDown" class-on-load-delay="750" -->
            </div>
        </header>

         <!--Mobile Nav-->
         <div id="splash-hero-nav-mobile" ng-class="{'visible z-index-999':page.dropdowns.university.active, 'invisible': !page.dropdowns.university.active}">
            <div class="splash-hero-nav-category">
                <h1>Category</h1>
                <ul>
                    <li ng-repeat='category in categories'>
                        <a class="bg-{{category.hex_color}}" ng-click='demoSwitchCategory(category, selectedUniversity)' ng-class="{'active':category.id == selectedCategory.id}">
                            <span ng-include="root.base_url + 'shared/templates/components/svg/main/check.html'"></span>
                            <span>{{category.name}}</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="splash-hero-nav-school" id='dropdown-university'>
                <h1>University</h1>
                <ul>
                    <li ng-repeat='university in featured_universities'>
                        <a ng-click='refreshUniversityState(university)' ng-class="{'active':university.id == selectedUniversity.id}" style="border-color: {{university.school_color_dark}}">
                            <span style="background: {{university.school_color_dark}}"></span>
                            <span>{{university.short_name || university.name}}</span>
                            <span ng-include="root.base_url + 'shared/templates/components/svg/main/check.html'"></span>
                        </a>
                    </li>
                    <li>
                        <a class="bg-find" ng-click="activateUniversitySearch()"
                            class-on-click="null:inject.splash-projector-bg|activate, null:inject.splash-projector-bg|activate">
                            <span></span>
                            <span>Find your College</span>
                            <span></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- End Mobile Nav-->
    </div>
</div>
