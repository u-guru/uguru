<div class='full-xy bg-eggplant txt-smoke txt-48 absolute left-0 flex-wrap-center'
	init-with="p:[op:0, tr:translateY(-100%)]"
	on-enter="p:[t:all 1000ms ease, tr:translateY(0), op:1, z-index:10000]"
	when-sound-triggered="t-enter"
	when-close-sound="p:[op:0, tr:translateY(-100%), z-index:default:delay-1000]">
	<div class="landing-sound landing-container full-xy p15xy overflow-auto txt-center">
		<div id="sound-landing-icon" class="powerup-icon margin-auto">
			<div class="loader-powerup-gpa" ng-include="root.base_url + 'preapp/templates/components/powerups/sound-card.html'"></div>
		</div>
		<h1 class="txt-48 black m15top">Sound Guru</h1>
		<h2 class="txt-28 semibold margin-none">Curated mixtapes for a focused study session.</h2>
		<div class="landing-demo m30top relative z-index-2">
			<svg viewBox="0 0 318 651">
				<rect x="1.5" y="1.5" width="315" height="648" rx="40"></rect>
				<circle cx="158.5" cy="610.5" r="25"></circle>
				<rect x="21.5" y="79.5" width="276" height="493"></rect>
			</svg>
			<div>

			</div>
		</div>
		<div class="landing-content bg-white max-800 relative z-index-1 p15xy radius-4">
			<h1 class="txt-slate txt-36 semibold">Preview the App</h1>
		</div>
	</div>
    <div class="splash-hero-skip absolute bottom-0 right-0 z-index-999"
        init-with="p:[op:0, tro:center center, tr:translateX(100%) rotate(180deg), t:all 1000ms cubic-bezier(.04#.75#.77#1.32)]"
        when-powerups-init="t-enter"
		on-init="t-enter"
        on-enter="p:[op:1, tr:translateX(0) rotate(0)]:delay-3000">
       <button on-click="s:[close-sound:public]">Back</button>
    </div>
</div>
