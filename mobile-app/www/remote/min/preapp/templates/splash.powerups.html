<div class="powerups-scale"
	init-with="prop:[transform:scale(0), transition:all 1000ms ease-out, opacity:1, display:block, background:#F6C64E]"
	when-powerups-clicked="trigger:[on-enter]"
	on-enter="prop:[transform:scale(1000), background:#F6C64E] | trigger:[on-exit]"
	on-exit="prop:[opacity:0:delay-500, transition:all 500ms ease-out, display:none:delay-2000]"></div>
<ion-view id='splash-powerups' ng-controller="SplashPowerupsController as powerups"
	init-with="prop:[op:0, z-index:-1, t:all 750ms ease-in-out]"
	when-powerups-clicked="prop:[op:1:delay-250, z-index:1000] | send:[powerups-init:public]:delay-3000"
	when-close-powerups="prop:[op:0, z-index:-1:delay-250]">
    <div id='powerups' class="full-xy bg-slate">
        <header class="flex-center-wrap p15xy relative z-index-0">
            <span id="powerup-all-icon" class="svg-128" ng-include="root.base_url + 'shared/templates/components/svg/main/lightning-circle.html'"></span>
            <h1 class="txt-48 semibold full-x txt-center"
				init-with="p-op"
				when-powerups-init="anim:[slideInUp-subtle:set:(dur:1000ms#func:linear):in]">Powerups</h1>
        </header>
        <div class="flex-center-wrap z-index-2">
            <ul class="powerup-icons flex-center-wrap">
                <li init-with="p-op"
					when-powerups-init="anim:[bounceIn-subtle:set:(dur:1000ms#func:linear):in:delay-1000] | send:[powerup-icon-gpa-init:public:delay-1000]">
                    <a id="powerup-gpa-container" class="block relative high-z-index">
                        <div id="powerup-gpa-icon" class="block loader-powerup-gpa" ng-include="root.base_url + 'preapp/templates/components/powerups/gpa-card.html'"></div>
                        <div id="powerup-gpa-label" class="powerup-icon-tag block lowercase txt-center txt-28 semibold"
							init-with="p-op"
							when-powerup-icon-gpa-init="anim:[slideInUp-subtle:set:(dur:1000ms#func:linear):in:delay-250]">Lorem Ipsum</div>
                    </a>
                </li>
                <li init-with="p-op"
					when-powerups-init="anim:[bounceIn-subtle:set:(dur:1000ms#func:linear):in:delay-1500] | send:[powerup-icon-munchies-init:public:delay-1500]">
                    <a id="powerup-munchies-container" class="block relative">
                        <div id="powerup-munchies-icon" class="block loader-powerup-munchies" ng-include="root.base_url + 'preapp/templates/components/powerups/munchies-card.html'"></div>
                        <div id="powerup-munchies-label" class="powerup-icon-tag block lowercase txt-center txt-28 semibold"
							init-with="p-op"
							when-powerup-icon-munchies-init="anim:[slideInUp-subtle:set:(dur:1000ms#func:linear):in:delay-250]">Lorem Ipsum</div>
                    </a>
                </li>
                <li init-with="p-op"
					when-powerups-init="anim:[bounceIn-subtle:set:(dur:1000ms#func:linear):in:delay-2000] | send:[powerup-icon-sound-init:public:delay-2000]">
                    <a id="powerup-sound-container" class="block relative">
                        <div id="powerup-sound-icon" class="block loader-powerup-sound" ng-include="root.base_url + 'preapp/templates/components/powerups/sound-card.html'"></div>
                        <div id="powerup-sound-label" class="powerup-icon-tag block lowercase txt-center txt-28 semibold"
							init-with="p-op"
							when-powerup-icon-sound-init="anim:[slideInUp-subtle:set:(dur:1000ms#func:linear):in:delay-250]">Lorem Ipsum</div>
                    </a>
                </li>
                <li init-with="p-op"
					when-powerups-init="anim:[bounceIn-subtle:set:(dur:1000ms#func:linear):in:delay-2500] | send:[powerup-icon-transit-init:public:delay-2500]">
                    <a id="powerup-transit-container" class="block relative">
                        <div id="powerup-transit-icon" class="block loader-powerup-transit" ng-include="root.base_url + 'preapp/templates/components/powerups/transit-card.html'"></div>
                        <div id="powerup-transit-label" class="powerup-icon-tag block lowercase txt-center txt-28 semibold"
							init-with="p-op"
							when-powerup-icon-transit-init="anim:[slideInUp-subtle:set:(dur:1000ms#func:linear):in:delay-250]">Lorem Ipsum</div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="splash-hero-skip absolute bottom-0 right-0"
		init-with="prop:[op:0, tro:center center, tr:translateX(100%) rotate(180deg), t:all 1000ms cubic-bezier(.04#.75#.77#1.32)]"
		when-powerups-init="t-enter"
		on-enter="prop:[op:1, tr:translateX(0) rotate(0)]:delay-3000">
       <button on-click="send:[close-powerups]">Back</button>
    </div>
</ion-view>
