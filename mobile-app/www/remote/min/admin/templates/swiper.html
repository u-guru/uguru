<div class='flex-wrap-center bg-cerise txt-white full-xy absolute top-0 left-0'>
  <swiper width="500px" height="500px" class='overflow'>
    <swiper-controls>
      <swipe-var key="speed" value='1000'>
      </swipe-var>
      <swipe-var key="spaceBetween" value='500'>
      </swipe-var>
    </swiper-controls>
    <slide data="{name: 'Slide One'}">
      <div class='txt-white bg-charcoal width-50' >
        {{data[0]}}
      </div>
    </slide>
    <slide data="{name: 'Slide Two'}">
      <div class='txt-white bg-gold width-50' >
        {{data[0]}}
      </div>
    </slide>
    <slide data="{name: 'Slide Three'}">
      <div class='txt-white bg-azure width-50' >
        {{data[0]}}
      </div>
    </slide>
    <swiper-back>
      <div class='bg-moxie absolute txt-white weight-600'> Left button </div>
    </swiper-back>
    <swiper-next>
      <div class='bg-moxie absolute right-0 txt-white weight-600'> Right button </div>
    </swiper-next>
  </swiper>
  <div class='absolute bottom-0 left-0 flex bg-campus-50p full-x"'  ng-if='swiperOptions'>

    <!-- <div class='p15-grid full-x flex-wrap-center flex-stretch' ng-init="props=['progress', 'activeIndex', 'autoplaying', 'translate']">
      <div class='p10xy m05x bg-slate border-slate border-1 bg-charcoal-50p p10xy' ng-repeat='prop in props'>
        <h1 class='full-x txt-4 weight-600'>
          {{prop}}
        </h1>
        <span class='txt-2'> {{swiper[prop]}}  </span>
      </div> -->

        <ul class="flex-center-vertical p15-grid overflow-x no-scrollbar" style="width: calc(100%)">
          <a class='bg-charcoal p10xy m05x txt-white p10xy' target='_blank' href='{{swiperOptions.ref}}'>
            <h1 class='full-x txt-4 weight-600'>
              Docs
            </h1>
          </a>
          <li ng-click='activeIndex = $index' class='relative p10xy m05x border-slate border-1 bg-charcoal txt-cerise p10xy' ng-repeat='(key, value) in swiperOptions' ng-if='swiperOptions.modified.indexOf(key) > -1'>
            <h1 class='full-x txt-4 weight-600'>
              {{key}}
            </h1>
            <span class='txt-2'> {{value}}  </span>
            <div class='text-center left-0 top-0 weight-700 uppercase absolute txt-charcoal txt-1 full-x txt-white' style='margin-top:-20px;opacity:0.7'>
              Modified
            </div>
          </li>
          <li ng-click='activeIndex = $index' class='p10xy m05x border-slate border-1 bg-charcoal-50p p10xy' ng-repeat='(key, value) in swiperOptions'ng-if='swiperOptions.modified.indexOf(key) === -1' >
            <h1 class='full-x txt-4 weight-600'>
              {{key}}
            </h1>
            <span class='txt-2'> {{value}}  </span>

          </li>
        </ul>
    </div>
</div>
