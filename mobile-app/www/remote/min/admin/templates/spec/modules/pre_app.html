<module name='First Time Experience' columns="workflow,status,progress" progress="0000" dimensions="1111" active="{{ms.activeModule.activePerson || 'SM'}}">

    <!-- @jeselle, @gabrielle-->
    <user-workflow name='Powerups View' default-filters="SM:[func:false|type:func], JH:[func:true|type:func], GW:[type:gesture], JO:[type:gesture]"  url='/#/dev/splash/powerups/' priority="5">
        <user-stories>
            <story type="func, transition" desc="user enters power-ups screen & learns details">
                <ui-stream desc='Powerups transition in' type='func, gesture'>
                    <ui-state name="User clicks powerups icon" desc="Icon zooms to center" type="gesture, transition" func="true">
                    </ui-state>
                    <ui-state name="Full view transition" desc="Gold background expands, then fades into the slate" type="transition" func="true">
                    </ui-state>
					<ui-state type="transition" name="Title/subtitle animate in" desc="bounceInUp-subtle" func="true">
                    </ui-state>
                    <ui-state type="transition" name="GPA tile onEnter" desc="Guru bounces in and buttons spread out from the center" func="true">
                    </ui-state>
                    <ui-state type="transition" name="Munchies tile onEnter" desc="Guru bounces in and cake tiers slideInLeft" func="true">
                    </ui-state>
                    <ui-state type="transition" name="Sound tile onEnter" desc="Body translateUp, head scaleDown to size; headphones slideInDown while notes bounceIn" func="true">
                    </ui-state>
                    <ui-state type="transition" name="Transit tile onEnter" desc="Tracks drawIn. Lamps scaleDown to size. jellyIn, staggered" func="true">
                    </ui-state>
                    <!-- add more here, any sequential animations should be a state. Sequential, as in, when one enters, it has an agenda to achieve XYZ in orderly fashion. -->
                </ui-stream>
                <ui-stream desc='User hovers over one powerup'>
					<ui-state name="Mouse enter state" type="gesture, transition" func="true">
                    </ui-state>
					<ui-state type="transition" name="GPA tile mouseEnter" desc="Guru eyebrows wiggle. Button props rotate." func="true">
					</ui-state>
					<ui-state type="transition" name="Munchies tile mouseEnter" desc="Guru head rotates bottom center. Cake tiers jelly staggered; frosting color tweens" func="true">
					</ui-state>
					<ui-state type="transition" name="Sound tile mouseEnter" desc="Guru head bobs up and down. Headphone muffs scaleY up and down; wire rotateY back and forth. Notes floats with translateY, fadeIn and fadeOut." func="true">
					</ui-state>
					<ui-state type="transition" name="Transit tile mouseEnter" desc="jellyIn, staggered" func="true">
					</ui-state>
                </ui-stream>
                <ui-stream desc='User hovers from one to another'>
                    <ui-state name="Mouse leave state" desc="mouseEnter animation pauses" type="gesture, transition" func="true"> </ui-state>
					<ui-state name="New mouse enter state" desc="See respective animation in 'User hovers over one powerup' stream" type="gesture, transition" func="true">
					</ui-state>
                </ui-stream>
                <ui-stream desc='User returns to the first and clicks on it'>
					<ui-state name="Mouse leave state" desc="mouseEnter animation pauses" type="gesture, transition" func="true"> </ui-state>
					<ui-state name="New mouse enter state" desc="See respective animation in 'User hovers over one powerup' stream" type="gesture, transition" func="true"></ui-state>
					<ui-state name="Mouse clickOn state" desc="Tile scaleDown" type="gesture, transition" func="true"></ui-state>
					<ui-state name="Mouse clickOff state" desc="Tile scaleUp to original size" type="gesture, transition" func="true"></ui-state>
				</ui-stream>
            </story>
            <story type="func, transition" desc="User transitions from powerups page to a specific powerup">
                <ui-stream desc='Selected powerup tile becomes the loader'>
					<ui-state name="Hover continues" desc="The animation from hover continues playing throughout the transition" type="transition" func="true" static="true">
						<bug type="functional" open by="Gabrielle" flag="[Samir]" description="on-mouse-leave is overriding on-click and preventing the animation from continuing when it's been clicked but the mouse-leave is triggered" platform="all"/>
					</ui-state>
					<ui-state name="Unchosen tiles exit" desc="Tiles fadeOut" type="transition" func="true" static="true"></ui-state>
					<ui-state name="Selected tile goes to the forefront" desc="Translates to horizontal center" type="transition" func="true" static="true"></ui-state>
					<ui-state name="Selected tile bg expands" desc="Bg color scaleUp to full page from origin center" type="transition" func="true" static="true"></ui-state>
                </ui-stream>
				<ui-stream desc="Loader transitions to landing page tile">
					<ui-state name="Circle border is reemphasized" desc="Border is drawn over" type="transition" func="true" static="true"></ui-state>
					<ui-state name="Hover animation plays" desc="See respective animation in 'User hovers over one powerup' stream" type="gesture, transition" func="true" static="true"></ui-state>
				</ui-stream>
				<ui-stream desc="Rest of the landing page onEnter">
					<ui-state name="Guru circle becomes header" desc="translateY up" type="transition" func="true" static="true">
						<bug type="functional" open by="Gabrielle" flag="[Samir]" description="Guru tile from powerups page needs to replace guru tile in GPA landing page exactly in the DOM" platform="all"/>
					</ui-state>
					<ui-state name="Header text enters" desc="bounceInUp-subtle" type="transition" func="true" static="true"></ui-state>
					<ui-state name="GPA content card bg peek enters" desc="bounceInUp-subtle" type="transition" func="true" static="true"></ui-state>
					<ui-state name="Munchies content card bg peek enters" desc="bounceInUp-subtle" type="transition" func="true" static="false"></ui-state>
					<ui-state name="Sound content card bg peek enters" desc="bounceInUp-subtle" type="transition" func="true" static="false"></ui-state>
					<ui-state name="Transit content card bg peek enters" desc="bounceInUp-subtle" type="transition" func="true" static="false"></ui-state>
				</ui-stream>
			</story>
			<story type="func" desc="User scrolls to demo">
				<ui-state name="Outside phone screenshots slide out from underneath center screenshot" desc="" type="transition" func="true">
					<bug type="functional" open by="Gabrielle" flag="[Samir]" description="ion-scroll is interfering with actual scroll - should discuss best practices until ionic is removed" platform="all"/>
				</ui-state>
				<ui-state name="Search courses icon animates in" desc="Circle already exists - tablet and person bounceInUp and lines drawIn and scroll" type="transition" func="false" static="false"></ui-state>
				<ui-state name="Calculate grades icon animates in" desc="Circle already exists - calculator bounceInUp and numbers countUp" type="transition" func="false" static="false">
					<bug type="functional" open by="Gabrielle" flag="[Gabrielle]" description="Get countUp directory from old codebase" platform="all"/>
				</ui-state>
				<ui-state name="Track GPA icon animates in" desc="Circle already exists - projector bounceInUp and arrow drawIn" type="transition" func="false" static="false"></ui-state>
			</story>
			<story type="func, transition" desc="User transitions to powerups page from a specific powerup page">
                <ui-stream desc='User hovers over close button'>
					<ui-state name="Close button mouseEnter state" desc="Color darkens" type="gesture, transition" func="true"></ui-state>
                </ui-stream>
				<ui-stream desc='User clicks on back button'>
					<ui-state name="Close button mouseClick state" desc="Color lightens" type="gesture, transition" func="true"></ui-state>
                </ui-stream>
				<ui-stream desc='Landing page transitions out'>
					<ui-state name="Content card bg peak exits" desc="fadeDownOut" type="transition" func="true"></ui-state>
					<ui-state name="Header text exits" desc="fadeDownOut" type="transition" func="true"></ui-state>
					<ui-state name="Powerup bg color fades" desc="Color fadeOut to charcoal. Meanwhile, tile bg 'remains' with bounceIn" type="transition" func="true"></ui-state>
                </ui-stream>
				<ui-stream desc='Powerups page transitions in'>
					<ui-state name="Guru circle header transforms back into tile" desc="Translates to respective spot with ease-out" type="transition" func="true"></ui-state>
					<ui-state name="Other powerup tiles enter" desc="See respective tile onEnter animations in the 'user enters power-ups screen and learns details' stream. Remaining tiles stagger in from left to right" type="transition" func="true"></ui-state>
                </ui-stream>
            </story>

    </user-workflow>

    <user-workflow name='Splash Madlib' default-filters="SM:[type:func|func:true], JH:[type:func|func:true], GW:[type:gesture], JO:[type:gesture]"  url='/#/dev/splash/madlib/' priority="10">
        <user-stories>

                <ui-stream desc="Splash madlib optimal setup" type='setup'>
                    <ui-state name="Write out all the states" test-id="">
                    </ui-state>
                    <ui-state name="Fix switches">
                    </ui-state>
                    <ui-state name="Fix data change">
                    </ui-state>
                    <ui-state name="Progress">
                    </ui-state>

                    </ui-state>

            </story>
            <story type="gesture" desc="User enters splash madlib" func='true' tested='false' cp='false' responsive='false'>

                    <ui-state name="Title animates in" desc="Warp zooms out" func="false">
						<bug type="functional" open by="Gabrielle" description="Madlib header letters overlap with each other on smallest screen size, needs tiny mobile attr." platform="mobile"></bug>

					<ui-state name="Tags animate in" desc="Tags fall in from the warp in a random, staggered manner, then readjust themselves"></ui-state>

            </story>
            <story type="gesture, func" desc="User selects/deselects splash tag" func='true' tested='false' cp='false' responsive='false'>
				<ui-stream desc="User selects/deselects one tag for the first time">
					<ui-state name="User selects one splash tag" desc="" func="true">
						<bug type="functional" open by="Gabrielle" description="Tags need .active added when selected and removed when deselected - if added currently, tags are selected properly but donâ€™t translate back when another tag is clicked." platform=""/>
						<bug type="functional" open by="Gabrielle" description="Row 2 Tag 3 doesn't move back into place after being deselected." platform=""/>
					</ui-state>
					<ui-state name="User selects two different splash tags from two different rows"></ui-state>
					<ui-state name="User selects a splash tag whose row already has a splash tag"></ui-state>
				</ui-stream>
                <ui-stream desc="User selects/deselects one tag, another already exists">
                </ui-stream>
            </story>
            <story type="gesture, func" desc="User selects/deselects tags to fill/empty both blanks" tested='false' cp='false' responsive='false'>
                <ui-stream desc='Filling in both blanks'>
                    <ui-state func='true' desc="User selects tag from row one">
                    </ui-state>
                    <ui-state func='true' desc="User selects tag from row two">
                    </ui-state>
                    <ui-state func='true' type='func, gesture' desc="Both blanks filled activates a new splash, madlib state[same state]">
                    </ui-state>
                    <ui-state func='false' type='func, gesture' desc="Both blanks filled initiates next splash device state">
                    </ui-state>
                    <ui-state func='false' type='func, gesture' desc="Both blanks filled initiates next splash device state">
                    </ui-state>
                </ui-stream>
                <ui-stream desc='Removing a blank + reversing both-blanks activation' func='true' type='func, gesture'>
                    <ui-state func='true' desc='Select tag from row 1 when both tags already selected & both blanks are filled' type='func, gesture'>
                    </ui-state>
                    <ui-state func='false' desc='Deactivate currently progress-ed activated device state' type='func, gesture'>
                    <ui-state func='false' desc='Deactivate currently progress-ed activated map state' type='func, gesture'>
                    </ui-state>
                </ui-stream>
            </story>
            <story desc="User clicks skip" type='func'>
                <ui-stream desc="Option 1:">
                    <ui-state func='false' desc="Both blanks quickly finish and activate the next steps in a 'fast-forward-y manner">
                    </ui-state>
                    <ui-state func='false' desc="Once the device has the 'action button', auto trigger the click (show the button as if being pressed) + activate the splash madlib less active state + activate the map/device next steps">
                    </ui-state>
                </ui-stream>
                <ui-stream desc="Option 2: we scroll back down to getting started">
                    <ui-state func='false' desc="Splash madlib view transitions to less active state en route to Getting Started Workflow">
                    </ui-state>
                </ui-stream>
            </story>
            <story desc="Given that both blanks are filled, next steps" type='func, gesture'>

                    <ui-state func='false' desc='User clicks the "Go" action button'>
                    </ui-state>
                    <ui-state func='false' desc='Splash madlib view/container initiates its transition state'>
                    </ui-state>
                    <ui-state desc='Splash madlib view transitions to a less emphasized, idly, read-only state'>
                    </ui-state>
                </ui-stream>
                <ui-stream desc="Splash madlib transitions back to active state">
                    <ui-state func='false' desc="User clicks one of the blanks in splash madlib container while the map is the main active state">
                    </ui-state>
                    <ui-state func='false' desc="Map view transitions to less active while splash madlib transitions back to active">
                    </ui-state>
                </ui-stream>
            </story>
            <story type="gesture, func" desc="User selects a new category" tested='false' cp='false' responsive='false'>
                <ui-stream desc="User selects a category with both blanks empty">
                    <ui-state func='true' desc='Transition the tags out'>
                    </ui-state>
                    <ui-state func='true' desc='Transition new category tags back in'>
                    </ui-state>
                </ui-stream>
                <ui-stream desc="User selects a category with 1/2 blanks empty" type='func, gesture' tested='false' cp='false'>

                    </ui-state>
                    <ui-state func='true' desc='Transition the tags with on-exit tag transition'>
                    </ui-state>
                    <ui-state func='true' desc='Transition new category tags back in'>

                </ui-stream>

                <ui-stream desc="User selects a category with both blanks filled" func='false' type='func, gesture' tested='false' cp='false'>>
                    <ui-state func='false' desc='Transition the filled transition tags back to the their original position'>
                    </ui-state>
                    <ui-state func='true' desc='Transition the tags with on-exit tag transition'>
                    </ui-state>
                    <ui-state func='true' desc='Transition new category tags back in'>
                    </ui-state>
                </ui-stream>
            </story>
            <story type="gesture, func" desc="User selects a new university" tested='false' cp='false' responsive='false'>

    <user-workflow name='Splash Nav & Utilities' url='/#/dev/splash/nav/' priority="13">

            <story name="On enter splash">
				<ui-stream name="Navigation animates in">

					<ui-state name="Category dropdown animates in" desc="drawIn"></ui-state>
					<ui-state name="@ sign animates in" desc="drawIn"></ui-state>

					<ui-state name="Pennant animates in" desc="rotateIn"></ui-state>
					<ui-state name="Skip button animates in" desc="rollIn"></ui-state>
				</ui-stream>
            </story>

            <story name="Select category" priority="GW:1">
                <ui-stream name="Desktop user selects a category" priority="GW:1">
					<ui-state name="Mouse enter dropdown" desc="User's mouse enters the dropdown space and the guru's hair changes color if different from the current" func="false" priority="GW:1">
						<bug type="static" open by="Gabrielle" flag="[Jeselle, Gabrielle]" description="Hair needs to be diluted version of category colors" platform="all" time="15" reference="true" reference-name="Guru hair color" priority="GW:2"/>
						<bug type="functional" open by="Gabrielle" flag="[Samir, Gabrielle]" description="Variable for category name only works once, i.e. guru-fill-^name outputs guru-fill-academic but afterwards keeps outputting guru-fill-^name" platform="all" time="15" reference="true" reference-name="Category name variable" priority="GW:1"/>
					</ui-state>

					<ui-state name="Mouse over dropdown" desc="Staggered opacity drop starting from the category dropdown" priority="GW:2">
						<bug type="animation" open by="Gabrielle" flag="[Gabrielle]" description="Hover needs to be put back in" platform="desktop" time="25" reference="true" reference-name="Staggered opacity"/>
					</ui-state>

					<ui-state name="Click on dropdown" desc="Staggered opacity drop if not already triggered; dropdown options slideInDown; guru head tilts" priority="GW:3">
						<bug type="functional" open by="Gabrielle" flag="[Samir]" description="Would prefer to have the option to stagger color.tpl options" url="http://codepen.io/teamuguru/pen/e1d55abb071ad8db0845cefd76f7c48f"/>
					</ui-state>

					<ui-state name="Mouse enter dropdown option" desc="Guru hair changes to category color" priority="GW:4">
						<bug reference-from="Guru hair color"/>
						<bug reference-from="Category name variable"/>
						<bug type="animation" open by="Gabrielle" flag="[Gabrielle]" description="Remove opacity mouseover example from color.tpl" time="5" priority="GW:3"/>
					</ui-state>

					<ui-state name="Click on dropdown option" desc="Dropdown closes; guru switches out, tags switch out" priority="SM:1">
						<bug type="functional" open by="Gabrielle" flag="[Samir]" description="Tags flicker when switching categories - appear and then re-animate in" platform="all"/>
					</ui-state>

                    <ui-state name="Close dropdown" desc="Dropdown closes" priority="SM:2">
						<bug type="animation" open by="Gabrielle" flag="[Samir, Gabrielle]" description="Mouse-leave doesn't work" platform="desktop" reference="true" reference-name="Dropdown mouse-leave"/>
                        <bug type="functional" open by="Samir" flag="[Samir]" name="Close dropdown when click outside of it" platform="desktop" reference="true" reference-name="Outside dropdown click"/>
                    </ui-state>
                </ui-stream>

				<ui-stream name="Mobile user selects a category">
					<ui-state name="Click on dropdown" desc="Dropdown options bounceIn-subtle staggered"></ui-state>

					<ui-state name="Click on dropdown option" desc="Dropdown closes; guru switches out, tags switch out">
						<bug type="functional" open by="Gabrielle" flag="[Samir]" description="Mobile switcher does not work as expected - the onExit animates out all at the same time, then the selected university/category reappears and animates out again. In Jeselle's version, the previous selection was prioritized with the delay over the current selection." platform="mobile" reference="true" reference-name="Mobile switch exit"/>
					</ui-state>

                    <ui-state name="Close dropdown" desc="Dropdown closes" priority="SM:2">
						<bug reference-from="Mobile switch exit"/>
                    </ui-state>
				</ui-stream>
            </story>

            <story name="Change university" priority="GW:2">
				<ui-stream name="Desktop user selects a university" priority="GW:1">
					<ui-state name="Mouse enter dropdown" desc="User's mouse enters the dropdown space and the guru's hair changes color if different from the current" func="false" priority="GW:1">

					<ui-state name="Click on dropdown" desc="Staggered opacity drop if not already triggered; dropdown options slideInDown; phone transitions in">

                    </ui-state>
				</ui-stream>

				<ui-stream name="Mobile user selects a university">

					<ui-state name="Click on dropdown option" desc="Dropdown closes; guru switches out, tags switch out">

                    <ui-state name="Close dropdown" desc="Dropdown closes" priority="SM:2">

                    </ui-state>
				</ui-stream>
