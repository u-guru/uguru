<div id='playground-view' ng-controller="AdminPlaygroundController as apc" class='bg-charcoal full-xy flex-wrap-start'>
    <header class='full-x flex-wrap-center p15xy border-2-bottom border-dashed border-moola' style='height:10%;'>
        <h1 id='title' class='uppercase weight-600 flex-vertical-center'>
            <span class="opacity-50">Dev Playground:</span>
            <span class='weight-900'>&nbsp;{{name}} </span>
        </h1>
    </header>
    <div class='relative full-x flex-wrap-center bg-slate overflow-visible' style='height:75%;'>
        <square class='inspect animated' on-click="anim:[bounceInDown:set(animation-duration:5s)]" init-with="{{apc.example.str}}"> </square>
        <!-- <square on-init="transform:[sc:(1.5, 1.9, 1.9)]"> </square> -->
    </div>
    <footer class="fixed bottom-0 left-0 full-x">
        <div class='txt-white'>
            <ul class='flex-center-vertical full-x bg-campus-20p p15-grid txt-3'>
                <li class="width-40p">
                    <pre class="txt-16">{{apc.example.str}}</pre>
                </li>
                <li class="width-40p">
                    <input class='input-border txt-white' ng-focus="apc.example.clear()" ng-model="apc.example.str" ng-keyup="$event.keyCode === 13 && apc.example.clear() && apc.example.play()" ng-blur="apc.example.play()">
                    </input>
                </li>
                <li class="width-20p flex-right">
                    <div class="semibold txt-18" ng-click='apc.example.clear()' ng-show='apc.example.showReset'>Clear</div>
                    <div class="semibold txt-18" ng-click='apc.example.play()' ng-show='!apc.example.showReset'>Play</div>
                </li>
            </ul>
            <div class='flex-center-vertical-stretch full-x bg-cobalt-slate-campus-25p overflow-x no-scrollbar'>
                <h1 class='weight-800 p15xy'>
                    Examples
                </h1>
                <ul class='p15-grid flex-center'>
                    <li ng-repeat='ex in apc.options[name].examples'>
                        <div style="white-space: nowrap;" class='bg-charcoal p15x-p10y radius-2 txt-20 semibold' ng-class="{'bg-charcoal-50p border-2-bottom border-white':apc.exampleIndex === $index}" ng-click="apc.exampleIndex = $index; apc.example = ex; apc.example.clear = ex.clear; apc.example.play = ex.play; apc.updateElement(ex.str, ex); apc.example.clear();">
                            Ex #{{$index}}
                        </div>
                    </li>
                </ul>
            </div>
            <div class='bg-cobalt-slate-campus-50p flex-center-vertical-stretch full-x overflow-x no-scrollbar'>
                <h1 class='weight-800 p15xy'>
                    Supported&nbsp;{{name}}&nbsp;Args
                </h1>
                <ul class='p15-grid flex-center'>
                    <li ng-repeat='option in apc.options[name].args'>
                        <div style="white-space: nowrap;" class='bg-charcoal p15x-p10y radius-2 txt-20 semibold' ng-click='apc.selectOption(args, option)'>
                            {{option.name}}
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</div>
