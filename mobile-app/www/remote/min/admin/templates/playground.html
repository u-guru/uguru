<div id='playground-view' ng-controller="AdminPlaygroundController as apc" class='bg-charcoal full-xy flex-wrap-center flex-stretch'>
    <header class='full-x absolute top-0 left-0 flex-wrap-center p15-grid border-2-bottom border-dashed border-moola' style='height:10%;'>
        <h1 class='uppercase weight-300 flex-vertical-center' id='title'>
            Dev Playground:
            <span class='weight-800'> {{name}} </span>
        </h1>
    </header>
    <div class='absolute left-0 full-x flex-wrap-center bg-slate overflow-visible' style='height:60%;top:10%;'>
        <square init-later init-with="{{apc.example.str}}"> </square>
        <!-- <square on-init="transform:[sc:(1.5, 1.9, 1.9)]"> </square> -->
    </div>
    <footer style='height:15%;'>
        <div class='txt-white fixed bottom-0 left-0 full-x'>
            <div class='flex-center-vertical full-x bg-azure-20p p15-grid ugrid-3 txt-3 flex-stretch'>
                <div style='width:40%;'>
                    <pre> {{apc.example.str}} </pre>
                </div>
                <div style='width:40% !important;' class='flex-wrap-center relative'>

                    <input class='input-border light txt-white' style='color:white !important;'  ng-focus="apc.example.clear()" ng-model="apc.example.str" ng-keyup="$event.keyCode === 13 && apc.example.clear() && apc.example.play()" ng-blur="apc.example.play()">
                    </input>
                </div>
                <div style='width:10%;'>
                    <div ng-click='apc.example.clear()' ng-show='apc.example.showReset'>
                        Clear
                    </div>
                    <div ng-click='apc.example.play()' ng-show='!apc.example.showReset'>
                        Play
                    </div>
                </div>
            </div>
            <div class='flex-center-vertical full-x bg-azure-80p p15-grid overflow-x no-scrollbar flex-stretch'>
                <span class='p05-grid weight-800 p05xy m05x'>
                    Examples
                </span>
                <ul class='p15-grid flex-center'>
                    <li ng-repeat='ex in apc.options[name].examples' class='m10x bg-charcoal'  ng-class="{'bg-charcoal-50p border-2-bottom border-white':apc.exampleIndex === $index}" ng-click="apc.exampleIndex = $index; apc.example = ex; apc.example.clear = ex.clear; apc.example.play = ex.play; apc.updateElement(ex.str, ex); apc.example.clear();">
                        <div class='p15x p05y'>
                            Ex #{{$index}}
                        </div>
                    </li>
                </ul>
            </div>
            <div class='p15-grid bg-azure flex-center-vertical full-x overflow-x no-scrollbar flex-stretch'>
                <span class='p05-grid weight-800 p05xy m05x'>
                    {{name}} Args
                </span>
                <ul class='p15-grid flex-center'>
                    <li ng-repeat='option in apc.options[name].args' class='bg-charcoal m10x' ng-click='apc.selectOption(args, option)'>
                        <div class='p15x p05y'>
                            {{option.name}}
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</div>
