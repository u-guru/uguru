<div class='absolute full-xy flex-wrap flex-vertical-center' ng-controller='AdminMilestoneController as ms'>
	<header class='full-x text-center'>
		<h1 class='txt-7 uppercase weight-600'>
			Milestones
		</h1>
		<div class='full-x flex-stretch ugrid-{{ms.types.length}} p15-grid flex-center'>
			<a class='bg-charcoal border-1 border-slate weight-400 p15-grid flex-wrap-center'
			ng-repeat="type in ms.types"
			ng-class="{'border-smoke border-dashed txt-white weight-600 bg-moxie-50p': $index === ms.typeIndex}"
			ng-click="ms.typeIndex = $index"
			style='width:33%;'>
				{{type}}
			</a>
		</div>
	</header>
	<main class='full-x flex-center flex-stretch flex-wrap bg-slate'>
		<div ng-if='$index === ms.typeIndex' ng-repeat='type in ms.types' class='full-x'>
			<ul class='full-x flex-wrap'>
				<li class='weight-700 txt-moxie p20xy bg-charcoal-50p border-1-bottom border-dashed border-smoke full-x ugrid-3 text-center'>
					<div class='txt-5 uppercase opacity-50'>Group Name</div>
					<div> Time </div>
					<div> Items </div>
				</li>
				<li ng-repeat="milestone in ms[type]" class='p15-grid full-x flex-stretch flex-center'>
					<span>
						<h1> {{milestone.group}} </h1>
					</span>
					<span>
						{{milestone.time}}
					</span>
					<span class='relative'>
						<div class='p10xy full-x' ng-repeat='item in milestone.items'>{{$index + 1 + '.' + item}}<br></div>
					</span>
				</li>
			</ul>
		</div>
	</main>

</div>
<action-item items="[madlib-interactions, device, map, transition]" group="splash" priority="1" tested="true" time="1hr" phase="1" type="minimal" />
