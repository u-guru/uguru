<div>
<header class="bg-slate">
    <h1 class='bg-cobalt-25p txt-18 p15xy txt-center'>Docs</h1>
</header>
<div class="tab-bar slide">
    <div>
        <a ng-repeat='option in docs.main.options' ng-click='docs.main.index = $index;'>{{option}}</a>
        <hr/>
    </div>
</div>

<div class="absolute bottom-0 left-0 full-xy overflow-auto no-scrollbar admin-docs" style="height: calc(100% - 100px) !important;">
    <div ng-if='docs.main.index === 0 && !docs.searchText.length' ng-include="root.base_url + 'admin/templates/docs/notes.html'">
    </div>
    <div ng-if='docs.main.index === 1' class='admin-html relative flex-wrap-start absolute top-0 left-0 full-xy overflow-auto no-scrollbar' style='margin-bottom:10%;' ng-include="root.base_url + 'admin/templates/docs/classes.html'">
    </div>
    <ul class="p15-grid" ng-if='docs.main.index === 2' ng-include="root.base_url + 'admin/templates/docs/components.html'">
    </ul>
    <ul class="p15-grid" ng-if='docs.main.index === 3' ng-include="root.base_url + 'admin/templates/docs/directives.html'">
    </ul>
    <ul class="p15-grid" ng-if='docs.main.index === 4' ng-include="root.base_url + 'admin/templates/docs/notes.html'">
    </ul>
</div>
</div>
