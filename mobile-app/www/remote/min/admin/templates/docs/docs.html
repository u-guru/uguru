<div class="bg-slate">
    <header class="bg-slate">
        <h1 class='bg-cobalt-25p txt-18 p15xy txt-center'>Docs</h1>
    </header>
    <div class="tab-bar slide relative z-index-10">
        <div>
            <a ng-repeat='option in docs.main.options' ng-click='docs.main.index = $index;'>{{option}}</a>
            <hr/>
        </div>
    </div>

    <div class="absolute z-index-9 bottom-0 left-0 full-x" style="height: calc(100% - 110px);">
        <!-- ng-init="docs.main.index = 5;" -->
        <div ng-if='docs.main.index === 0 && !docs.searchText.length' ng-include="root.base_url + 'admin/templates/docs/notes.html'"
            class='admin-docs absolute top-0 left-0 full-xy overflow-auto no-scrollbar bg-smoke txt-charcoal'></div>
        <div ng-if='docs.main.index === 1' ng-include="root.base_url + 'admin/templates/docs/classes.html'"
            class='admin-html absolute top-0 left-0 full-xy overflow-auto no-scrollbar bg-smoke txt-charcoal'></div>
        <div ng-if='docs.main.index === 2' ng-include="root.base_url + 'admin/templates/docs/components.html'"
            class="absolute top-0 left-0 full-xy overflow-auto no-scrollbar bg-smoke txt-charcoal"></div>
        <div ng-if='docs.main.index === 3' ng-include="root.base_url + 'admin/templates/docs/directives.html'"
            class="absolute top-0 left-0 full-xy overflow-auto no-scrollbar bg-smoke txt-charcoal"></div>
        <div ng-if='docs.main.index === 4' ng-include="root.base_url + 'admin/templates/docs/notes.html'"
            class='admin-docs absolute top-0 left-0 full-xy overflow-auto no-scrollbar bg-smoke txt-charcoal'></div>
        <div ng-if='docs.main.index === 5' ng-include="root.base_url + 'admin/templates/docs/research.html'"
            class='absolute top-0 left-0 full-xy overflow-auto no-scrollbar bg-smoke txt-charcoal'></div>
    </div>
</div>
