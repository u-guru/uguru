<div class="absolute top-0 left-0 full-xy z-index-2 bg-smoke overflow-auto no-scrollbar">
    <ul class='ugrid-2 p15-grid full-x'>

        <li class="admin-definition-list full-x">
            <div class="bg-white radius-2">
                <h2 class="p10y-p15x bg-robin txt-white txt-24 semibold txt-center radius-2-top">Directive Notes</h2>
                <dl class="txt-slate">
                    <div>
                        <div class="semibold txt-center p15xy flex-center">
                            <h2>Default States:</h2>
                            <ul class="flex-wrap p15-grid">
								<li ng-repeat="state in docs.stateDirectives.states"><span class="block p10y-p15x radius-2 txt-3 bg-slate txt-white">{{state.name}}</span></li>
							</ul>
                        </div>
                    </div>
                    <div class="flex-start" ng-repeat="arg in docs.stateDirectives.state_args">
                        <dt>
                            <div class="radius-2 bg-slate padding-none full-x">
								<div class="bg-cobalt-25p radius-2 flex-center-vertical-left full-x">
									<h2 class="black txt-24" style="padding: 7.5px 0px 7.5px 7.5px">{{arg.name}}:</h2>
									<ul class="flex-wrap p15-grid">
										<li class="flex-center" ng-repeat="option in arg.options">
											<span class="p10x-p05y txt-2 radius-2 bg-moxie semibold">{{option}}</span>
										</li>
									</ul>
								</div>
                            </div>
                        </dt>
                        <dd>
                            <div class='bg-slate-05p radius-2-top flex-start txt-slate'>
                                <div>
                                    <h1 class='txt-4 uppercase weight-700'> {{arg.full_name}}:</h1>
                                </div>
                                <div class='flex-wrap txt-left full-x'>
                                     {{arg.description}}
                                </div>
                            </div>
                            <div class='bg-charcoal txt-moxie flex-left radius-2-bottom'>
                                <pre class='source-code txt-14 weight-600'> {{arg.syntax}} </pre>
                            </div>
                        </dd>
                    </div>
                </dl>
            </div>
    </li>

    </ul>
    <ul class="ugrid-2 p15-grid">
        <doc-item keywords="{{dir.keywords}}" type="directive" ng-repeat="dir in docs.directives">
            <doc-title>{{dir.title}}</doc-title>
            <doc-description>{{dir.description}}</doc-description>
            <doc-demo>
                <doc-states>
                    <div ng-if="dir.sample">
                        {{dir.sample}}
                    </div>
                    <div ng-if="!dir.sample" class='flex-wrap-center bg-azure text-center txt-3 uppercase weight-900'>
                        {{dir.title}} <br><span class='opacity-50'>sample goes here</span>
                    </div>
                </doc-states>
                <doc-snippets>
                    <doc-spec spec="dir" default>


                    </doc-spec>
                    <doc-snippet type="html" ng-repeat="example in dir.examples">
                    </doc-snippet>
                </doc-snippets>
            </doc-demo>
        </doc-item>
    </ul>
</div>
