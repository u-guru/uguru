<u-slide-box id='intro-slide-box' class='full-y' disable-scroll='true'>
	<u-slide class="title-view flex-center-wrap text-center">
		<section class="full-xy bg-shamrock flex-center-wrap">
			<div>
				<h1 class="caps weight-700 text-center">A Uguru Side Project</h1>
				<img ng-src="img/title-uguru.png"/>
			</div>
			<ul class="ugrid">
				<li>
					<button class="bg-white txt-shamrock semibold caps" ng-click="nextSlide()"> Get Started</button>
				</li>
			</ul>
		</section>
	</u-slide>
	
	<u-slide class="title-view flex-center-wrap text-center">
		<section class="full-xy bg-eggplant flex-center-wrap">
			<div>
				<h1 class="caps weight-700 text-center">A Uguru Side Project</h1>
				<img ng-src="img/title-sound.png"/>
			</div>
			<ul class="ugrid-2">
				<li>
					<button class="bg-white txt-eggplant semibold caps" ng-click="prevSlide()"> Prev </button>
				</li>
				<li>
					<button class="bg-white txt-eggplant semibold caps" ng-click="nextSlide()"> Next </button>
				</li>
			</ul>
		</section>
	</u-slide>

	<u-slide id="provider" class="flex-center-wrap text-center">
		<section class="onboarding">
			<header class="third flex-center">
				<h1 class="text-center">Choose Your Favorite Provider</h1>
			</header>
			<div>
				<ul>
					<li class="p15x-p15bottom"><button class="bg-white txt-eggplant semibold" ng-click="login('soundcloud')">Login to Sound Cloud</button></li>
					<li class="p15x-p15bottom"><button disabled class="bg-white txt-eggplant semibold" ng-click="">Login to 8tracks</button></li>
					<li class="p15x"><button class="bg-white txt-eggplant semibold" ng-click="nextSlide()">Next</button></li>
				</ul>
			</div>
		</section>
	</u-slide>

	<u-slide id="genre" class="flex-center-wrap text-center">
		<section id="genre" class="onboarding">
			<header class="third flex text-center">
				<div class="header-nav">
					<a class="header-nav-back" ng-click="prevSlide()">
						<svg viewBox="0 0 100 100">
							<path d="M68,86 L32,50 L68,14"></path>
						</svg>
						<h1>Back</h1>
					</a>
					<a class="header-nav-next" ng-click="nextSlide()">
						<h1>Next</h1>
						<svg viewBox="0 0 100 100">
							<path d="M32,86 L68,50 L32,14"></path>
						</svg>
					</a>
				</div>
				<h1 class="text-center">Choose Your Favorite Genre</h1>
			</header>
			<div id="genre-grid" class="onboarding-list">
				<ul class="list list-item-half">
					<li class="genre-one">
						<a ng-click="goToPlaylist('chill')">
							<svg viewBox="0 0 100 100">
								<rect fill="none" x="0" y="0" width="100" height="100"></rect>
							</svg>
							<span>Chill</span>
						</a>
					</li>
					<li class="genre-two">
						<a ng-click="goToPlaylist('study')">
							<svg viewBox="0 0 100 100">
								<rect fill="none" x="0" y="0" width="100" height="100"></rect>
							</svg>
							<span>Study</span>
						</a>
					</li>
					<li class="genre-three">
						<a ng-click="goToPlaylist('classical')">
							<svg viewBox="0 0 100 100">
								<rect fill="none" x="0" y="0" width="100" height="100"></rect>
							</svg>
							<span>Classical</span>
						</a>
					</li>
					<li class="genre-four">
						<a ng-click="goToPlaylist('upbeat')">
							<svg viewBox="0 0 100 100">
								<rect fill="none" x="0" y="0" width="100" height="100"></rect>
							</svg>
							<span>Upbeat</span>
						</a>
					</li>
				</ul>
			</div>

		</section>
	</u-slide>

</u-slide-box>
