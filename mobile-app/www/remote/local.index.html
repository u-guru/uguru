    <script type="text/javascript">
      var start_dom_time = Date.now();
      var deviceReadyLoadTime;
      var bodyLoadTime;
      var calcTimeSinceInit = function() {
        if (start_dom_time) {
            var current_time = (new Date()).getTime();
            var time_ms = current_time - start_dom_time;
            var time_s = (time_ms / 1000.0).toPrecision(3)
            var loadTime = time_s;
            return loadTime
        }
      }
      var onBodyLoad = function() {
        var bodyLoadTime = calcTimeSinceInit();
        console.log('================')
        console.log('Body dom load complete, load time:', bodyLoadTime, 'seconds');
        console.log('================')
      }

      // console.log(cordova);

    </script>

     <script>
    WINDOWS = null;
    function getMobileOperatingSystem() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (navigator.userAgent.match(/iemobile/i) || navigator.userAgent.match(/Windows Phone/i)  || navigator.userAgent.match(/IEMobile/i)) {
                    console.log('injecting windows specific css & js');
                    injectJs('windows.cordova.js');
                    injectCss('windows.css');
            } else {
                console.log('hard to determine identifies');
                // injectCss('web.css')
                return 'unknown';
            }
    }

    function injectJs(link) {
      var scr = document.createElement('script');
      scr.type="text/javascript";
      scr.src=link;
      document.getElementsByTagName('head')[0].appendChild(scr);
    }

    function injectCss(file) {
    var link = document.createElement("link");
    link.href = file;
    link.type = "text/css";
    link.rel = "stylesheet";
    document.getElementsByTagName("head")[0].appendChild(link);
    }

    getMobileOperatingSystem();
    </script>
