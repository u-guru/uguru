<section id="request-cta-map" class="request-slide full-xy text-center">
    <div ng-if='requestForm.address'class='absolute high-z-index top-0 flex-center-wrap p15x p20y bg-smoke'>
        <h1 class='weight-600 uppercase txt-charcoal'> {{requestForm.address}} </h1>
    </div>
    <div class='map-container full-xy'>
        <ui-gmap-google-map
                    class="full-xy absolute top-0 left-0"
                    center='requestForm.map.center'
                    control='requestForm.map.control'
                    zoom="requestForm.map.zoom"
                    pan="requestForm.map.pan"
                    options="requestForm.map.options"
        >

            <ui-gmap-marker
                    idKey='requestForm.map.marker.idKey'
                    coords='requestForm.map.center'
                    click='requestForm.map.marker.onClick()'
                    options='requestForm.map.marker.options'
                    control='requestForm.map.marker.control'
                    events='requestForm.map.marker.events'
                    >
            </ui-gmap-marker>

        </ui-gmap-google-map>
    </div>
</section>
