<div class='flex-wrap-center bg-cerise flex-stretch full-xy flex-wrap'>
    <header style='height:10%;' class='bg-azure txt-charcoal weight-900 txt-7 p20xy flex-wrap-center full-x opacity-0 active txt-white' activate-on-class="active" class-on-activate="lightSpeedIn:anim">
        <div> Keyframe tool </div>
    </header>
    <main class='ugrid-2 full-x relative' style='height:90%;'>
        <div class='bg-slate flex-wrap-center' style='width:66.6%'>
            <svg id='rect-svg' viewBox="0 0 100 100" stroke-width="3" stroke="#FFFFFF" fill="none" style='height:200px; width:200px;'>
                <rect width="100%" height="100%" />
            </svg>
        </div>
        <div class='bg-charcoal full-y flex-wrap-center flex-stretch' style='width:33%'>
            <div class='time-states full-x bg-charcoal-50p'>
                <h1 class='txt-shamrock weight-700 text-center p20xy uppercase'>
                    Time states
                </h1>
                <ul>
                    <li ng-repeat='time_state in time_states'>

                    </li>
                </ul>
            </div>
            <div class='properties-container flex-wrap-center full-x'>


                    <div class="range-container small">
                        <div>
                            <span>0</span>
                            <input class="range-slider" type="range" size="2" min="0" max="25" value="0"/>
                            <span>1</span>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </main>
</div>
