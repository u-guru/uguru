<section id="request-cta-details" class="request-slide request-details" ng-controller="CoursesController">

		<h1>Describe a little more.</h1>

	</header>
	<div>
		<div class="request-courses">
			<h1>Choose a Course</h1>
			<ul>
				<li class='course-item' ng-click='requestForm.course = course' ng-repeat='course in user.student_courses'>

				</li>
			</ul>
		</div>
		<div class="request-desc">
			<h1>Description</h1>
			<textarea rows="4" ng-maxlength="requestForm.description.maxLength" ng-blur="requestForm.description.showSaved($scope)" ng-model='requestForm.description.content' placeholder="{{requestForm.description.placeholder}}"></textarea>
		</div>
	</div>
