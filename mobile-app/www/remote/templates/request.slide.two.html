<section class="request-slide full-xy text-center flex-wrap-center">
	<div class="course-choose-container">
		<div>
			<h1 class='full-x text-center uppercase weight-600'> Select one of your courses  </h1>
			<div class='full-x p20xy text-center'>
				<ul class='desktop-card-list full-x flex-wrap-center'>
					<li class='course-item p20xy m10x weight-400' ng-class='{"bg-cerise": request.course.id === course.id, "bg-slate-50": request.course.id !== course.id}' ng-click='request.course = course' ng-repeat='course in user.student_courses'>
						{{course.short_name}}
					</li>
					<li class='course-item p20xy m10x bg-slate-50p weight-400' ng-click=''>
						Add One
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class='text-area-container flex-wrap-center p15x p20y'>
		<textarea class="input-outline" rows="4" ng-model='newRequest.info.description' placeholder="Please provide as much detail as possible"></textarea>
	</div>
	<div class='tags-container p15x p20y'>
		<div class='tag-list full-x flex-wrap-center'>
			<a class="chip tag-selected" ng-click='removeTagFromRequest($index, tag)' ng-repeat="tag in newRequest.info.tags">
				<span>&times;&nbsp;&nbsp;</span>
				<span>{{tag.name}}</span>
			</a>
			<input class='chip tag-add' ng-model='newRequest.info.empty_tag.name' ng-blur='addRequestTagAndInitEmpty($event, "blur")' ng-keyup="$event.keyCode == 13 && addRequestTagAndInitEmpty($event)" placeholder="+&nbsp;&nbsp;add a tag" size="{{newRequest.info.empty_tag.name.length || 10}}">
		</div>
	</div>
	<div class='attachment-container ugrid-3 relative'>
		<div>{{requestForm.files.length}} files uploaded </div>
		<div class='file-attach-container'>
			<div id="preview-template" style="display: none;" style='min-height:50px; min-width: 50px;'>
				<div class="dz-preview dz-file-preview">
				  <div class="dz-details">
				    <div class="dz-filename"><span data-dz-name></span></div>
				    <div class="dz-size" data-dz-size></div>
				    <img data-dz-thumbnail />
				  </div>
				  <div class="dz-progress"><span class="dz-upload" data-dz-uploadprogress></span></div>
				  <div class="dz-success-mark"><span>✔</span></div>
				  <div class="dz-error-mark"><span>✘</span></div>
				  <div class="dz-error-message"><span data-dz-errormessage></span></div>
				</div>
			</div>
			<div id='request-form-file-uploader' class='dropzone' >
			</div>
		</div>
	</div>
