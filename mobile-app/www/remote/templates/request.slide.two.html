<!-- //Dont ask lol, just style -->
<script type="text/ng-template" id="request.slide.two.input.html">
    <input id='request-form-map-search' type="text" placeholder="Search locations"/>
</script>
 <section id="request-two" class="request-slide request-academic">
    <header>
        <h1>When and where?</h1>
    </header>
    <div class='request-urgency checkbox-container'>
        <div>
            <input type="checkbox" id='urgency-check' ng-model='request.user.is_urgent' name="urgency-check"/>
            <span>
                <svg viewBox="0 0 100 100">
                    <path d="M14,54.2352941 L35.1764706,75.4117647 L86,24.5882353"></path>
                </svg>
            </span>
        </div>
        <label for="urgency-check">I need help urgently</label>
    </div>
    <div class="request-content">
        <div class='request-form'>
            <h2>I think I will need&nbsp;&nbsp;</h2>
            <div class="custom-dropdown request-hours">
                <div>
                    <span>{{request.user.time_estimate.hours}}</span>
                    <a ng-click='toggleHourDropdown = !toggleHourDropdown'>
                        <svg viewBox="0 0 100 100">
                            <path d="M14,32 L50,68 L86,32"></path>
                        </svg>
                    </a>
                </div>
                <ul class="ng-class:{'active':toggleHourDropdown}">
                    <li ng-repeat="_ in maxHourArr" tabindex ng-click="setHourDropdownValue($index + 1)">{{$index + 1}}</li>
                </ul>
                <!-- @samir -->
                <!-- this is just an example of what I want the overlay to look like, but you can just remove it if needed -->
                <div class="dropdown-overlay" ng-click='toggleHourDropdown = !toggleHourDropdown'></div>
            </div>
            <h2>&nbsp;&nbsp;hr and&nbsp;&nbsp;</h2>
            <div class="custom-dropdown request-minutes">
                <div>
                    <span>{{request.user.time_estimate.minutes}}</span>
                    <a ng-click='toggleMinDropdown = !toggleMinDropdown'>
                        <svg viewBox="0 0 100 100">
                            <path d="M14,32 L50,68 L86,32"></path>
                        </svg>
                    </a>
                </div>
                <ul class="ng-class:{'active':toggleMinDropdown}">
                    <li tabindex ng-click='setMinDropdownValue(15)'>15</li>
                    <li tabindex ng-click='setMinDropdownValue(30)'>30</li>
                    <li tabindex ng-click='setMinDropdownValue(45)'>45</li>
                </ul>
                <!-- @samir -->
                <!-- this is just an example of what I want the overlay to look like, but you can just remove it if needed -->
                <div class="dropdown-overlay" ng-click='toggleMinDropdown = !toggleMinDropdown'></div>
            </div>
            <h2>&nbsp;&nbsp;min</h2>
        </div>
        <div class="request-loc">
            <!-- All attribute options are below
            https://angular-ui.github.io/angular-google-maps/#!/api/google-map -->
            <ui-gmap-google-map style='height:400px;' class='full-x' center="map.center" zoom="map.zoom" pan="false" options="{streetViewControl:false,panControl:false,zoomControl:false,mapTypeControl:false}">
                <!-- other ui-gmap-directives here -->
                <!--All autocomplete options from website
                https://developers.google.com/maps/documentation/javascript/reference#AutocompleteOptions -->
                <ui-gmap-search-box template="searchbox.template" options="searchbox.options" events="searchbox.events"></ui-gmap-search-box>
            </ui-gmap-google-map>
        </div>
    </div>
</section>
