<ion-view class='uguru-view paper-container bg-white'>
    <main>
        <!-- adding .bottom-align to .paper makes the text align to the line below instead of between two lines -->
        <div class="paper">
            <svg viewBox="0 0 800 1035">
                <rect x="0" y="0" rx="2"></rect>
                <path d="M0,122 L800,122"></path><path d="M0,160 L800,160"></path>
                <path d="M0,198 L800,198"></path><path d="M0,236 L800,236"></path>
                <path d="M0,274 L800,274"></path><path d="M0,312 L800,312"></path>
                <path d="M0,350 L800,350"></path><path d="M0,388 L800,388"></path>
                <path d="M0,426 L800,426"></path><path d="M0,464 L800,464"></path>
                <path d="M0,502 L800,502"></path><path d="M0,540 L800,540"></path>
                <path d="M0,578 L800,578"></path><path d="M0,616 L800,616"></path>
                <path d="M0,654 L800,654"></path><path d="M0,692 L800,692"></path>
                <path d="M0,730 L800,730"></path><path d="M0,768 L800,768"></path>
                <path d="M0,806 L800,806"></path><path d="M0,844 L800,844"></path>
                <path d="M0,882 L800,882"></path><path d="M0,920 L800,920"></path>
                <path d="M0,958 L800,958"></path><path d="M0,996 L800,996"></path>
                <path d="M126,0 L126,1035"></path>
            </svg>
            <h1 class="paper-title hide ng-class:{'show':!page.toggles.login.active}">Create an account
                <!-- @gabrielle lets make this feel more high-school-y what do you think of below? -->
                <!-- <br> On Dec, 11, 2015 -->
            </h1>
            <div class="paper-text student-signup-paper">
                <!-- @gabrielle hide nth-child for responsitivity to the <BR>. These tags should work  via CSS but lmk if not-->
                <br>
                <br>
                <br>
                <br>
                <br>
                <span id='essay-student-name-container' class='flex-wrap relative essay-paper-input-container'>
                    <label class='weight-700'>Name</label>
                    <input class='weight-400' type='text' ng-model="signupForm.full_name" placeholder="Full Name"/>
                </span>
                <span id='essay-student-name-container' class='flex-wrap relative essay-paper-input-container'>
                    <label class='weight-700'>Email</label>
                    <input class='weight-400' type='text' placeholder="youremail@gmail.com" ng-model='signupForm.email'/>
                </span>
                <span id='essay-student-name-container' class='flex-wrap relative essay-paper-input-container'>
                    <label class='weight-700'>Password</label>
                    <input class='weight-400' type='password' placeholder="••••••••••••" ng-model="signupForm.password"/>
                </span>
            </div>
            <button ng-click='goToStudentEssayHome()' class='fixed left-0 bottom-0 text-center bg-slate txt-smoke full-x'>Submit</button>
        </div>
    </main>
</ion-view>
