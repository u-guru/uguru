<section id="request-cta-categories" class="request-slide request-categories" ng-controller="CategoriesController">
	<div class="request-category">
		<header>
			<h1>Select a request category.</h1>
			<h2>Don't worry! You can change this.</h2>
		</header>
		<ul>
			<li name='category-menu' ng-repeat='category in ::categories' ng-if='category.is_active'>
				<a class='bg-{{category.hex_color}}' ng-click='showDesktopSubcategories(category, requestForm)'>
					<span class="card-icon" ng-include="img_base + 'templates/svg/' + category.hex_color + '.html'"></span>
					<span class="card-label">{{::category.name}}</span>
				</a>
			</li>
			<li>
				<a class="bg-more">
					<span class="card-label">More<br/>Coming Soon</span>
				</a>
			</li>
		</ul>
	</div>
	<div class='request-subcategory sub-{{::category.hex_color}} ng-class:{"selected":category.id == requestForm.category.id }' ng-repeat='category in ::categories'>
		<header>
			<h1>Select a subcategory</h1>
			<h2>Don't worry! You can change this.</h2>
		</header>
		<ul>
			<li name='sub-category' ng-repeat='subcategory in ::category.subcategories'>
				<a class='bg-{{::category.hex_color}}' ng-click='requestForm.setCategory(requestForm, subcategory)'>
					<!-- non-normalized icons are temporarily hidden until we get the offical ones in -->
					<span class="card-icon" ng-include="::img_base + subcategory.icon_url"></span>
					<span class="card-label">{{::subcategory.name}}</span>
				</a>
			</li>
		</ul>
		<button class='bg-{{::category.hex_color}}'>Back</button>
	</div>
