<ion-view class='uguru-view guru-view bg-charcoal'>
	<section id="guru-home" class="request full-xy student-home">
    <header class="half">
			<div class='u-grid' style='padding:0px 10px 5px 10px'>
        <h1 class='text-center'>Guru Home</h1>
      </div>
      <ul id="guru-ranking" class="ugrid">
				<li id="guru-chart">

          <div ng-include="img_base + 'templates/progress.circle.empty.svg.html'"></div>
					<div id="percentile">
						<div id="percentile-ranking">75</div>
						<div id="percentile-label">Percentile</div>
					</div>
				</li>
				<li id="guru-stats">
					<div>
						<h2>{{user.current_profile_percent}}% cred</h2>
						<progress id='credibility-progress' class="white-round height-10" value="0" max="100">
						    <div class="progress white-round height-10"><span data-value="20" style="width:20%"></span></div>
						</progress>
						<h2>65% profile</h2>
						<progress id='profile-progress' class="white-round height-10" value="0" max="100">
						    <div class="progress white-round height-10"><span data-value="65" style="width:65%"></span></div>
						</progress>
						<h2>$39/hour</h2>
						<progress id='hourly-progress' class="white-round height-10" value="0" max="40">
						    <div class="progress white-round height-10"><span data-value="99" style="width:99%"></span></div>
						</progress>
					</div>
				</li>
			</ul>
		</header>

		<div id="guru-home-content" class="two-thirds">
			<h2 class="section-header">Your University Guru Ranking</h2>
		    <div class='tip-container text-center p15xy'>
		        <h2 class="m05bottom">Tip of the day</h2>
		        <p>Complete your profile to unlock access to your Guru customizer</p>
		    </div>
		</div>

  </section>
  <div class="tabs tabs-icon-only guru-tabs bg-slate" id='guru-tab-bar'>

    <a class="tab-item active" nav-direction='swap' href='#/guru'>
      <i class='icon ion-home'> </i>
    </a>
    <a class="tab-item" nav-direction='swap' href='#/guru-profile'>
      <i class='icon ion-person'> </i>
    </a>

    <a class="tab-item" nav-direction='swap' href='#/guru-ranking'>
      <i class='icon ion-pricetag'> </i>
    </a>
    <a class="tab-item" ng-click='toggleRightSideMenu()' id='settings-button'>
      <i class='icon ion-gear-a'> </i>
    </a>
  </div>


  <div ng-if='launchWelcomeGuruPopup' ng-click='closeWelcomePopup()'class='uguru-popup' ng-click='closeWelcome' id='home-uguru-popup' ng-include="img_base + 'templates/welcome.guru.popup.html'"> </div>
</ion-view>
