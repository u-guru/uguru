<ion-modal-view class='bg-charcoal'>
    <section class='full-xy'>
        <header>
            <div class='header-nav'>
                <a class="header-close" ng-click="editCardModal.hide()">
                    <svg viewBox="0 0 100 100">
                        <path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z" stroke="#FFFFFF" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </a>
            </div>
            <h1 class="text-center">Add Debit Card</h1>
        </header>
        <div class='main'>
            <div class='p15xy bg-campus-50p'>
                <input id='add-card-number'class='input-outline full-x' id='experience-name-input' type="tel" ng-model='editCard.card_number' placeholder="•••• •••• •••• ••••"></input>
            </div>
            <div class='p15xy bg-campus-50p'>
                <input class='input-outline' id='experience-name-input' type="tel" ng-model='editCard.exp_date' placeholder="MM / YY"></input>
            </div>
            <div class='full-x card-wrapper-{{card.id}} p40xy'>
              </div>
              <form class='form-wrapper-{{card.id}}'></form>
            </div>
        </div>
        <button ng-if='' class='bg-campus semibold' ng-click='()'>Save</button>
        <button class='bg-slate semibold' ng-if="editCard.card_last4" ng-click='removeUserCard(editCard)'>Remove</button>
        <button class='bg-campus semibold' ng-click='saveUserCard(editCard)'>Save</button>
    </section>

</ion-modal-view>
