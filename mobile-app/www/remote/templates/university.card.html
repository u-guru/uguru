<ion-view class='uguru-view school-card-container bg-white'>
	<div class="school-card" ng-repeat='university in universities | limitTo: 1 track by university.id'>
		<svg class="rect" viewBox="0 0 300 175">
			<rect x="0" y="0" width="300" height="175" fill="none"></rect>
		</svg>
		<div class="school-card-inside">
			<div class="school-card-top" style="background-color: {{university.school_color_one}};">
				<span class="school-card-icon" style="background-image: url({{university.svg_url || university.seal_url || university.logo_url}}); background-color: {{university.school_color_one}}; border-color: {{university.school_color_one}};"></span>
			</div>
			<div class="school-card-main" style="color: {{university.school_color_one}};">
				<div class="school-card-map">
					<img src="https://maps.googleapis.com/maps/api/staticmap?center=({{university.latitude}},%20{{university.longitude}})&parameters&size=800x800&zoom=14"/>
				</div>
				<div class="school-card-color" style="background-color: {{university.school_color_one}};"></div>
				<div class="school-card-info">
					<h1>{{university.short_name || user.university.name}}</h1>
					<h2>{{university.city}}, {{university.state}}</h2>
				</div>
			</div>
		</div>
	</div>
</ion-view>
