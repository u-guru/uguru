<ion-view class='uguru-view profile-view guru-profile-view bg-charcoal'>

  <section id="profile" class='guru-profile'>
  <header class='ng-class:{"relative":profile.edit_mode}'>
    <a class="header-close edit-button" ng-if='!profile.edit_mode' ng-click='profile.edit_mode = true;'>
        <svg>
        </svg>
        <h1> Edit </h1>
    </a>

     <a class="header-close save-button bg-cerise" ng-click='saveGuruProfile()'ng-if='profile.edit_mode'>
        <svg>
        </svg>
        <h1> Save </h1>
    </a>
  </header>
  <div id="profile-desc">
    <div class="profile-inside">
      <div id="profile-icon">
        <img ng-src="{{user.profile_url}}" ng-if='user.id && user.profile_url && !profile.edit_mode'/>

            </h1>
          </li>
          <li id="profile-school">{{user.university.title}}</li>
          <li id="profile-loc">{{user.university.city}}, {{user.university.state}}</li>
        </ul>
      </nav>
      <nav id="profile-bars">
        <ul id="profile-rating">
          <li ng-include="img_base + 'templates/star.empty.svg.html'"></li>
          <li ng-include="img_base + 'templates/star.empty.svg.html'"></li>
          <li ng-include="img_base + 'templates/star.empty.svg.html'"></li>
          <li ng-include="img_base + 'templates/star.empty.svg.html'"></li>
          <li ng-include="img_base + 'templates/star.empty.svg.html'"></li>
        </ul>
      </nav>
    </div>
  </div>
  <div id="profile-info">
    <div class="profile-inside">
      <div id="profile-courses">
        <h1>Guru Specialties</h1>
        <ul>
          <li ng-repeat='course in user.guru_courses'>{{course.name}}</li>
        </ul>
      </div>
      <div id="profile-other">
        <div id="profile-major">
          <h1>Major</h1>
          <div>
            <ul ng-if='user.majors && user.majors.length > 0'>
              <li ng-repeat='major in user.majors'>{{major.name}}</li>
            </ul>
            <a class='text-center' ng-if='!user.majors || !user.majors.length'> Add a major </a>
          </div>
        </div>
        <!-- Void for now -->
        <!-- <div id="profile-job">
          <h1>Dream Job</h1>
          <div>
            <ul>
              <li>UI Designer for Uguru</li>
            </ul>
          </div>
        </div> -->
        <div id="profile-skills">
          <h1>Skills</h1>
          <div>
            <ul>
              <li ng-repeat='skill in user_skills'>{{skill.name}}</li>
            </ul>
          </div>
        </div>
        <div id="profile-languages">
          <h1>Languages</h1>
          <div>
            <ul>
              <li ng-repeat='language in user.languages'>{{language.name}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button id="btn-edit-profile" class="btn-caps-fixed-bold bottom-0 left-0 bg-shamrock-90" onclick="window.location.href='/index.html'">Edit</button>
</section>
<input type='file' id='file-input-guru-edit-profile' onchange="angular.element(this).scope().file_changed(this)" style='display:none'/>
<div class="tabs tabs-icon-only guru-tabs bg-white bg-charcoal" id='guru-tab-bar'>
    <a class="tab-item" nav-direction='swap' href='#/guru'>
      <i class='icon ion-home'> </i>
    </a>
    <a class="tab-item active" nav-direction='swap' href='#/guru-profile'>
      <i class='icon ion-person'> </i>
    </a>

    <a class="tab-item" nav-direction='swap' href='#/guru-credibility'>
      <i class='icon ion-pricetag'> </i>
    </a>
    <a class="tab-item" ng-click='toggleRightSideMenu()' id='settings-button'>
      <i class='icon ion-gear-a'> </i>
    </a>
  </div>

</ion-view>
