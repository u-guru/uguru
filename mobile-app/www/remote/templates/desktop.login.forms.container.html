<div class="desktop-forms-container">
	<header class="desktop-header hidden">
		<a class='cta-modal-close close-button desktop-header-next' id='cta-desktop-signup-close'>
			<svg viewBox="0 0 100 100">
				<path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
			</svg>
		</a>
	</header>
    <section>
    	<div>
    		<h1 class='hide ng-class: {"show": root.vars.forgotPassword}'>Forgot Password Form</h1>
    		<h1 class='ng-class: {"hide": !root.vars.loginMode || root.vars.forgotPassword}'>Login</h1>
    		<h1 class='hide ng-class: {"show": !root.vars.loginMode && !root.vars.forgotPassword}'>Create an Account!</h1>
    		<form onkeypress="return event.keyCode != 13;">
    			<div class="input-field relative" ng-if='!root.vars.loginMode && !root.vars.forgotPassword'>
    				<input ng-model='signupForm.full_name' autocomplete="off" id='signup-name' type="text" class="validate txt-white">
    				<label for="Full Name">Full Name</label>
    				<a ng-show='signupForm.full_name && signupForm.full_name.length' ng-click='signupForm.full_name = "";' class="desktop-input-close-icon side-icon">
    					<i class='icon ion-close-circled'> </i>
    				</a>
    			</div>
    			<div class="input-field relative">
    				<input ng-model='signupForm.email' autocomplete="off" id="email" type="text" class="validate txt-white">
    				<label for="email">Email</label>
    				<a ng-show="root.vars.loginMode && signupForm.email.length" ng-click='signupForm.email = "";' class="desktop-input-close-icon side-icon">
    					<i class='icon ion-close-circled'> </i>
    				</a>
    			</div>
    			<div class="input-field ng-class:{'hide':root.vars.forgotPassword}">
    				<input autocomplete="off" ng-keyup="$event.keyCode == 13 && signupOnEnter()" ng-model='signupForm.password' id="password" type="password" class="validate txt-white">
    				<label for="password">Password</label>
    				<a ng-show="root.vars.loginMode && signupForm.password.length" ng-click='signupForm.password = "";' class="desktop-input-close-icon side-icon">
    					<i class='icon ion-close-circled'> </i>
    				</a>
    			</div>
    			<!-- radio input for remember me -->
    			<div class="desktop-login-buttons">
    				<button ng-click='connectWithFacebook()' class="bg-fb caps ng-class:{'hide':root.vars.forgotPassword}">Login with Facebook</button>
    				<button id='login-button' class="bg-shamrock caps ng-class:{'hide':root.vars.forgotPassword}" ng-if='root.vars.loginMode' ng-click='loginUser()'>Login</button>
    				<button class="bg-charcoal caps hide ng-class:{'show':root.vars.forgotPassword}" ng-click='root.vars.forgotPassword = false;'>Cancel</button>
    				<button class="bg-shamrock caps hide ng-class:{'show':root.vars.forgotPassword}" ng-click='attemptToResetPassword()'>Submit</button>
    				<button class="bg-shamrock caps ng-class:{'hide':root.vars.forgotPassword}" ng-if='!root.vars.loginMode' ng-click='completeSignup()'>Create an Account</button>
    			</div>
    		</form>
    	</div>
        <a class="form-link" ng-show='root.vars.loginMode && !root.vars.forgotPassword' ng-click="root.vars.forgotPassword = true;">Forgot Your Password?</a>
        <a class="form-link" ng-click='toggleLoginMode()' ng-show='!root.vars.loginMode && !root.vars.forgotPassword'>Have an account?</a>
        <a name='createAccount' class="form-link" ng-show='root.vars.loginMode && !root.vars.forgotPassword' class='p20xy absolute full-x text-center left-0' ng-click='toggleLoginMode()'>Create an account</a>
    </section>
</div>
