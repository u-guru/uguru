    <section id="major" class="onboarding charcoal-bg">

      <header ng-if='guruLanguagesModal.isShown();' class='third flex-center'>
        <h1 class="text-center">Edit Language</h1>
        <a class="header-nav-back left-0 absolute p10xy top-0" ng-click='guruLanguagesModal.hide()'>
          <i class='icon ion-chevron-down'> </i>
        </a>
          <div class="onboarding-search input-search-ghost absolute center-x bottom-0 full-x p10xy">
            <input type="search" placeholder="I can speak ..."
            ng-model="search_text"
            ng-keyup="query(search_text)"/>
          </div>
      </header>
      <div id="major-list" buffered-scroll='increaseLimit()' class="onboarding-list" >
        <ul class="list list-item-border no-icon">

          <li ng-if="language-input.value.length === 0 && user.guru_languages.length > 0" class="major-item selected" ng-repeat='language in user.guru_languages'>

            <a ng-click='removeGuruLanguageAndUpdate(language, $index)'>{{language.name}}</a>
            <svg viewBox="0 0 100 100">
            <path d="M14,54.2352941 L35.1764706,75.4117647 L86,24.5882353" stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
        </svg>
          </li>
          <li class="major-item major-business" ng-show='search_text.length === 0'ng-repeat='language in static.languages | limitTo: limit'>
            <a ng-click='addSelectedGuruLanguage(language, $index)'>{{language.name}}</a>
          </li>
        </ul>
      </div>
    </section>
