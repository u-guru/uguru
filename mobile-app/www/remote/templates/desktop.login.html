<ion-view class='uguru-view desktop-login-view bg-charcoal' ng-controller='SignupController' id='desktop-account'>
	<header class='absolute top-0 full-x high-z-index'>
	    <a id='guru-profile-cta-close' class='cta-modal-close close-button p15xy flex-right-center'>
	        <svg viewBox="0 0 100 100">
	            <path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
	        </svg>
	    </a>
	</header>
	<div ng-include="img_base + BASE + 'templates/become.guru.style.html'"></div>
	<main class="desktop-forms desktop-mode desktop-signup ng-class:{'desktop-login':root.vars.loginMode}">

		<aside>
			<span>
				<svg class="icon">
				  <use xlink:href="#svg-main-logo-static" />
				</svg>
			</span>
			<div class="hide ng-class:{'show':!root.vars.loginMode}">
				<h1>Got an account?</h1>
				<p>Sweet! You can login to your account by clicking on the button below.</p>
				<button ng-click='toggleLoginMode()' class="btn-ghost-white">Login</button>
			</div>
			<div class="hide ng-class:{'show':root.vars.loginMode}">
				<h1>Want an account?</h1>
				<p>Sweet! You can request an access code by clicking on the button below.</p>
				<button ng-click='toggleLoginMode()' class="btn-ghost-white">Sign up</button>
				<!-- <button ng-if='desktopMode && !user.id' ng-click='backToAccess()' class="cta-modal-close btn-ghost-white m15top">Redeem code</button> -->
			</div>
		</aside>
		<div class="main relative" ng-include="img_base + BASE + 'templates/desktop.login.forms.container.html'"></div>
	</main>
</ion-view>
