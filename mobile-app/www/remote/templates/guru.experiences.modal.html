<ion-modal-view ng-controller='ExperiencesController' class='bg-charcoal'>
  <section id="experience-modal" class='full-xy'>
    <header>
       <div class='header-nav'>
         <a class="header-close" ng-click="guruExperiencesModal.hide()">
            <svg viewBox="0 0 100 100">
			    <path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z" stroke="#FFFFFF" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"></path>
			</svg>
          </a>
        </div>
        <h1 class="text-center">Guru Experience</h1>
    </header>
    <div class='main'>
      <div class='p15xy bg-campus-50p'>
        <input class='input-outline full-x' id='experience-name-input' type="text" ng-model='experience.name' placeholder="Role Title"></input>
      </div>

      <div class='exp-years bg-charcoal'>
        <label>
          <h1 class="section-header">Years of Experience</h1>
        </label>
        <input type="range" class='full-x p15x-p20y' name="volume" min="0" max="10" value="5" ng-model='experience.years'>
        <ul class="ugrid-3 exp-years-label">
	        <li>&lsaquo; 1</li>
	        <li>5</li>
	        <li>10 +</li>
        </ul>
      </div>

      <div id="exp-input" class='p15xy bg-campus-50p'>
        <textarea class='input-outline full-x' placeholder='Role Description'  ng-model='experience.description' >{{experience.description}}</textarea>
      </div>
    </div>
	  <div class='absolute bottom-0 full-x semibold'>
	    <button class='bg-campus' ng-click='saveGuruExperience()'>Save</button>
	  </div>
