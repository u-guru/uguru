<ion-modal-view  class='description-modal' ng-controller='DescriptionController'>

  <ion-header-bar align-title="center" class='dark-bg-header calendar-top-header mini-header' hide-nav-bar='true'>
    <div class="buttons">
      <button class="button button-clear button-header-link" ng-click='tutoringPlatformsModal.hide();'>Cancel</button>
    </div>
    <h1 class="title micro-text modal-header-text" style='padding-left:5px;'>Add Profile URLs</h1>
      <a class="button button-clear button-blue button-header-link " ng-click='saveTutoringPlatformsAndCloseModal()'>
        Save
      </a>
  </ion-header-bar>

  <ion-content scroll='false' class='white-bg'>
    <div class='pure-g-c flex-column flex-space-between'>
        <ion-list class='standard-bg flex-item-c pure-g j-start bg-transparent'>
          <ion-item class='pure-u-1 relative description-wrapper-item' ng-hide='progress'>
                <textarea id='tutoring-platforms-input'  style='font-size:1.25em;' rows="10" class='full-width' ng-model='user.tutoring_platforms_description' placeholder='Please provide direct links to your profile, separated by commas'></textarea>
          </ion-item>
        </ion-list>
    </div>
  </ion-content>
</ion-modal-view>
