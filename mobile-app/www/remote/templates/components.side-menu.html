
<ion-view ng-controller='SidebarController'>
<div class="side-menu-profile" id='side-menu'>
    <ul>
		<li class="side-menu-icon">

            <img class='side-menu-profile-img profile_img' ng-if='user.profile_url' ng-src="{{user.profile_url}}"/>
			<span ng-if='!user.profile_url'>Add Photo</span>
			<div ng-include="img_base + 'templates/add.photo.svg.html'"></div>
		</li>
		<div class='student-info' ng-if='user.id'>
      <li class="side-menu-name" ng-if="user.name">{{user.name}}</li>
  		<li class="side-menu-year" ng-if="user.year && (!user.majors || !user.majors.length)">Sophomore</li>
  		<li class="side-menu-year" ng-if="!user.year && user.majors && user.majors.length">{{user.majors[0].name}}</li>
    </div>
    <div class='pre-signup-info' ng-if='!user.id'>
      <li ng-if='true || (user.university && user.university.short_name)' class="side-menu-university">
        Berkeley Student
      </li>
      <li ng-if='true || user.year' class="side-menu-year">
        Sophomore
      </li>
    </div>
	</ul>
</div>
