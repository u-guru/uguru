<main id="timeline" ng-controller="TimelineController" class='full-xy main default'>
    <section>
        <ul>
            <li class="post-month">
                <span class="post-icon">{{header.timestamp}}</span>
            </li>
            <li name='university_timeline' class="post post-{{deadline.category || 'high-school'}}" ng-repeat='deadline in user.timeline_universities' tabindex>
                <span class="post-icon">
                    <span ng-include="img_base + 'templates/svg/timeline/' + deadline.category + '.html'"></span>
                    <span>{{deadline.formatted_category || deadline.category}}</span>
                </span>
                <article class="post-content">
                    <header>
                        <a class="txt-white" ng-bind-html="deadline.title"></a>
                    </header>
                    <figure ng-if="deadline.banner">
                        <img class="post-banner full-x" src='{{deadline.banner}}' alt=''/>
                    </figure>
                    <figure ng-if="deadline.svg.length && !deadline.banner">
                        <img class="post-svg" src='{{deadline.svg}}' alt=''/>
                    </figure>
                    <section ng-if="deadline.body.length">{{deadline.body}}</section>
                    <aside class="post-attach" ng-if="deadline.attachment.url.length">
                        <ul>
                            <li>
                                <div class="post-upload-file post-upload-pdf">
        							<svg class="doc-outline" viewBox="0 0 75 75">
        								<path d="M6.50001634,1.5 C3.73858357,1.5 1.5,3.73376942 1.5,6.50573628 L1.5,68.4942637 C1.5,71.2588555 3.73376942,73.5 6.50573628,73.5 L68.4942637,73.5 C71.2588555,73.5 73.5,71.2643283 73.5,68.5001225 L73.5,21.0605722 C73.5,19.9548035 72.8472697,18.4334881 72.0608909,17.6806226 L56.5991089,2.87777827 C55.8043109,2.11685234 54.2734003,1.5 53.1543987,1.5 L6.50001634,1.5 Z M55.5992131,2.46 C55.5992131,2.46 55.5992131,2.90396713 55.5992131,3.46092472 L55.5992131,14.0558242 C55.5992131,16.818671 57.8364841,19.0584009 60.6045233,19.0584009 L72.9848101,19.0584009"></path>
        							</svg>
        							<span class="doc-info">
        								<span class="doc-name">{{deadline.attachment.title}}.{{deadline.attachment.extension}}</span>
        								<span class="doc-type">{{deadline.attachment.extension}}</span>
        							</span>
        						</div>
                            </li>
                            <li>
                                <div class="post-upload-file post-upload-img" style="background-image: url({{img_base}}./img/sample/1.jpeg)"></div>
                            </li>
                        </ul>
                    </aside>
                    <aside class="post-tags">
                        <a class="chip bg-slate txt-white" ng-repeat='tag in deadline.tags'>{{tag}}</a>
                    </aside>
                    <footer>
                        <ul>
                            <li><span style="background: #e98a59 url({{img_base}}./img/svg/logo-white.svg) no-repeat center; background-size:28px 28px;"></span></li>
                            <li>
                                <a><span class='weight-300'>Posted by</span><!-- {{deadline.announcer.name}} --></a>
                                <span>{{deadline.formatted_time}}</span>
                            </li>
                        </ul>
                    </footer>
                </article>
                <!--
                    {{deadline.announcer.role}}
                    <span ng-repeat="attachment in deadline.attachments">{{attachment}}</span>
                -->

            </li>
            <div></div>
        </ul>
    </section>

</main>
