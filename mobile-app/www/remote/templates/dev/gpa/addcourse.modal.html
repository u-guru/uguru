<ion-modal-view hide-nav-bar='true' class='uguru-view add-modal bg-azure' style='padding-top:20px;'>
	<ion-content class='full-height' scroll='false'>
		<section id="add-course" class="full-xy">
			<header>
				<h1 class="text-center">Add Courses</h1>
				<div class="header-nav">
					<a class="header-close" ng-click='closeModal("course")'>
						<svg viewBox="0 0 100 100">
							<path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
						</svg>
					</a>
				</div>
				<div ng-if='!selectedCourse' class="onboarding-search input-search-ghost absolute center-x bottom-0 full-x p15x" keyboard-focus>
					<a ng-click='clearSearchInput();' class="mobile-only major-input-close side-icon" ng-if='search_text.course.length > 0'>
						<i class='icon ion-close-circled'> </i>
					</a>
			        <form>
			            <div class="input-field">
			                <input name="search-courses" id="course-input-1" type="text" ng-model="search_text.course">
			                <label for="search-courses">search courses</label>
			            </div>
			        </form>
				</div>
				<div id="selected-course" class="onboarding-search input-search-ghost absolute center-x bottom-0 full-x p15x" ng-show='selectedCourse'>
					<a ng-click='resetSelectedCourse()' class="side-icon major-input-close" ng-if='selectedCourse' style='z-index:10000;'>
						<i class='icon ion-close-circled'> </i>
					</a>
					<form>
						<div class="input-field">
							<input type="text" ng-model="selectedCourse.short_name" disabled />
						</div>
					</form>
				</div>
			</header>

			<div class='onboarding-search-container bg-azure full-xy' ng-show='search_text.course && search_text.course.length'>
				<ul class='full-xy absolute bg-azure'>
					<li thr-click='selectCourse(course)' ng-repeat='course in courses | filter:search_text.course'>
						<label>
							<span class="course-name">{{course.short_name}}</span>
							<span class="course-title" ng-if='course.title'>{{course.title}}</span>
						</label>
					</li>
				</ul>
			</div>
			<ul id="grade-options" ng-show='!search_text.course || search_text.course.length == 0'>
				<li>
					<svg viewBox="0 0 100 100">
						<rect fill="none" x="0" y="0" width="100" height="100"></rect>
					</svg>
					<input name="grade" type="radio" thr-click="setGrade('A')" value="A" />
					<label>A</label>
				</li>
				<li>
					<svg viewBox="0 0 100 100">
						<rect fill="none" x="0" y="0" width="100" height="100"></rect>
					</svg>
					<input name="grade" type="radio" thr-click="setGrade('B')" value="B" />
					<label>B</label>
				</li>
				<li>
					<svg viewBox="0 0 100 100">
						<rect fill="none" x="0" y="0" width="100" height="100"></rect>
					</svg>
					<input name="grade" type="radio" thr-click="setGrade('C')" value="C" />
					<label>C</label>
				</li>
				<li>
					<svg viewBox="0 0 100 100">
						<rect fill="none" x="0" y="0" width="100" height="100"></rect>
					</svg>
					<input name="grade" type="radio" thr-click="setGrade('D')" value="D" />
					<label>D</label>
				</li>
				<li>
					<svg viewBox="0 0 100 100">
						<rect fill="none" x="0" y="0" width="100" height="100"></rect>
					</svg>
					<input name="grade" type="radio" thr-click="setGrade('F')" value="F" />
					<label>F</label>
				</li>
			</ul>

			<ul class="course-input-form">
				<li>
					<h1>Units</h1>
					<input type="number" ng-model="course.units" placeholder="4" min="1" />
				</li>
				<li>
					<h1>Year</h1>
					<input type="number" ng-model="course.year" placeholder="2015" min="1"/>
				</li>
				<li>
					<h1>Semester</h1>
					<input type="text" ng-model="course.semester" placeholder="Winter" />
				</li>
			</ul>

			<button ng-show='!search_text.course || search_text.course.length == 0' ng-click='submitCourse()'>Submit</button>
		</section>
	</ion-content>
</ion-modal-view>
