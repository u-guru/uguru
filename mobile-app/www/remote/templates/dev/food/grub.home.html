		<nav class="absolute top-0 left-0 full-x" ng-include="img_base + BASE + 'templates/dev/food/desktop.nav.html'"></nav>

		<header id="home-header" class="mobile-only text-center active">

					</svg>
				</a>
				<div class="search-field">
					<input type="text" name='grub-search-input' id='grub-search-input' fast-matcher fast-matcher-source="availableFilters" fast-matcher-output="search_text.grub" fast-matcher-properties="name" ng-model='search_text.grub' placeholder='search for grub!' />
				</div>
				<a class="header-nav-next grub-search-icon" thr-click="openSearch()">
					<svg viewBox="0 0 100 100">
						<path d="M42.5,71 C58.2401154,71 71,58.2401154 71,42.5 C71,26.7598846 58.2401154,14 42.5,14 C26.7598846,14 14,26.7598846 14,42.5 C14,58.2401154 26.7598846,71 42.5,71 Z M62.994485,62.994485 L85.6624699,85.6624699"></path>
					</svg>
				</a>
			</div>
			
			<h1 id='grub-title' class='active'>Grub Guru</h1>
			
			<div class='noselect filter-button' id='filter-button' ng-controller='GrubFiltersCtrl' ng-click="openFilters()">
				<svg class="filter-icon" viewBox="0 0 100 100">

				</svg>
				<svg class="down-icon" viewBox="0 0 100 100">
					<path d="M14,32 L50,68 L86,32"></path>
				</svg>
				<div class="filter-final">
					Filters:
					<span ng-repeat='filter in selectedFilters'>{{filter.name}}</span>
				</div>
				<div id="header-filter" class="filter-list-container">
					<div id="filter-current" class="filter-container">
						<ul class="filter-list">
							<!-- <li class="filter-item" ng-click='removeFilter(filter)' ng-repeat='filter in selectedFilters'> -->
							<li class="filter-item chip" ng-click='addFilter(filter)' ng-repeat='filter in availableFilters'>
								<span>{{filter.name}}</span>
							</li>
						</ul>
					</div>
					
					<div id="filter-trending" class="filter-container">
						<h2>Trending</h2>
						<ul class="filter-list">
							<li class="filter-item chip" ng-click='addFilter(filter)' ng-repeat='filter in availableFilters'>
								<span>{{filter.name}}</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</header>

		<div id="map_canvas_home">
			<div class='custom-gmaps-container'>
				<ui-gmap-google-map ng-if='isBrowser' center='map.center' zoom='map.zoom'>
					<!-- <ui-gmap-marker ng-repeat='restaurant in restaurants' coords="{latitude: restaurant.latitude, longitude: restaurant.longitude}" idkey="restaurant.id" options='restaurant.options'>
					</ui-gmap-marker> -->
				</ui-gmap-google-map>
			</div>
			<div id="home-container" class="active">
				<!-- <div id='transparent-div' ng-click="openMap()"></div> -->
				<div class='noselect filter-button desktop-only' id='filter-desktop' ng-controller='GrubFiltersCtrl' ng-click="openFilters()">
					<svg class="filter-icon" viewBox="0 0 100 100">
						<path d="M52,77.5 L14,77.5 L52,77.5 C52,77.5 52,77.5 52,77.5 Z M65,77.5 L86,77.5 L65,77.5 C65,77.5 65,77.5 65,77.5 Z M27,50.5 L14,50.5 L27,50.5 C27,50.5 27,50.5 27,50.5 Z M40,50.5 L86,50.5 L40,50.5 C40,50.5 40,50.5 40,50.5 Z M60,23.5 L14,23.5 L60,23.5 C60,23.5 60,23.5 60,23.5 Z M73,23.5 L86,23.5 L73,23.5 C73,23.5 73,23.5 73,23.5 Z"></path>

					</svg>
					<svg class="down-icon" viewBox="0 0 100 100">
						<path d="M14,32 L50,68 L86,32"></path>
					</svg>
					<div class="filter-final">
						Filters:
						<span ng-repeat='filter in selectedFilters'>{{filter.name}}</span>
					</div>
					<div id="body-filter" class="filter-list-container">
						<div id="filter-current" class="filter-container">
							<ul class="filter-list">
								<!-- <li class="filter-item" ng-click='removeFilter(filter)' ng-repeat='filter in selectedFilters'> -->
								<li class="filter-item chip" ng-click='addFilter(filter)' ng-repeat='filter in availableFilters'>
									<span>{{filter.name}}</span>
								</li>
							</ul>
						</div>
						
						<div id="filter-trending" class="filter-container">
							<h2>Trending</h2>
							<ul class="filter-list">
								<li class="filter-item chip" ng-click='addFilter(filter)' ng-repeat='filter in availableFilters'>
									<span>{{filter.name}}</span>
								</li>
							</ul>
						</div>
					</div>
				</div>

				<div id="home-grub" bind-grub='restaurants' source='restaurantsSource'>
					<ul class="grub-list">
						<li class="grub-item" ng-repeat="restaurant in restaurants" ng-click="openRestaurantModal(restaurant)">
							<div>
								<div class='restaurant-info'>
									<h3 class='restaurant-name'>{{restaurant.name}}</h3>
									<span class='restaurant-slogan'>{{restaurant.slogan}}</span>
								</div>
								<div class='restaurant-rating' data-rating="{{restaurant.stars}}">
									<svg viewBox="0 0 100 100">

									</svg>
									<svg viewBox="0 0 100 100">
									    <polygon points="50 68 28.8397309 79.1246118 32.8809827 55.5623059 15.7619654 38.8753882 39.4198655 35.4376941 50 14 60.5801345 35.4376941 84.2380346 38.8753882 67.1190173 55.5623059 71.1602691 79.1246118 "></polygon>
									</svg>
									<span>no current rating</span>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</section>
