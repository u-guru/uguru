<ion-view hide-nav-bar='true' class='courses' >
  <ion-header-bar class='dark-bg-header item-button-left item-icon-right'>
        <!-- <button ng-click='launchVerbModal()' class="button button-clear button-blue">Edit</button> -->
        <h1 class="title">GPA Guru</h1>
        <div class="buttons">
          <a ng-click='showCourseInput = !showCourseInput;' class='ng-class:{"hide":showCourseInput}'>
            <img class='icon ion-plus-custom blue custom-icon' style='top:0.33em !important;' ng-src='{{img_base}}./img/icons/blue_add.svg'></img>
          </a>
        <button class="button button-clear cancel-button white-text ng-class:{'hide':!showCourseInput}" ng-click='cancelStudentAddCourse()'>Cancel</button>
        </div>
  </ion-header-bar>
<ion-content class='dark-bg'>
    <div class='pure-g' ng-show='showCourseInput'>
      <div class="list pure-u-1">
        <label class="item item-input bg-transparent university-label no-margin no-border no-box-shadow view-2">
                <i class='icon ion-search onboarding-search-icon' ng-hide="studentCourseInput.value.length > 0"></i>
                    <input id='student-course-input' type="text" class='ng-class:{"align-left-start":studentCourseInput.value.length > 0}'
                      fast-matcher
                      fast-matcher-source="courses"
                      fast-matcher-output="matchingCourses"
                      fast-matcher-properties="short_name, title"
                      fast-matcher-any-word="true"
                      fast-matcher-limit="10"
                      fast-matcher-preserve-order="true"
                      fast-matcher-case-insensitive="true"
                      placeholder="Search Available Courses"
                      ng-model = "search_text"
                    />
              </span>
          </label>
        </div>
    </div>
    <ion-list ng-show='studentCourseInput.value.length > 0'>
        <ion-item class='item-button-right request-form-item course-item major-item' ng-repeat='course in matchingCourses' ng-click='addSelectedStudentCourse(course, course_search_text)'>
          <p class='semibold'> {{course.short_name}} <span class='course-title'> {{course.title}} </span> </p>
        </ion-item>
    </ion-list>
    <div class='pure-g-c flex-column flex-space-between' ng-show='(!studentCourseInput || studentCourseInput.value.length === 0) && user.student_courses && user.student_courses.length > 0'>

      <div class='flex-item-c'>
        <ion-list class='no-horizontal-padding dark-bg pure-u-1' show-delete="shouldShowDelete" can-swipe='listCanSwipe' >
          <ion-item class='uppercase light item-icon-right dark-bg add-course-item' ng-repeat='course in user.student_courses'>
            {{course.short_name}}
            <ion-option-button class='item-options' ng-click="user.student_courses.splice($index, 1)">
              Delete
            </ion-option-button>
          </ion-item>

        </ion-list>
      </div>
        <div class='pure-g j-start'>
            <div class='pure-u-1 add-more-courses-button-wrapper'>
               <a ng-click='showCourseInput = !showCourseInput'>
                  <img class='pure-img guru-bg-img' src='{{img_base}}./img/verbs/session.svg'>
                  <div id='add-more-courses-text' class='pure-u-1 micro-text center blue-text'>
                      Add more Courses
                  </div>
               </a>
            </div>
        </div>
    </div>


     <div class='pure-g-c flex-column flex-space-between' ng-show='!user.student_courses || user.student_courses.length === 0' style='margin-top:33%;'>
        <div class='flex-item-c pure-g center'>
            <div class='pure-u-1'>
                <img class='pure-img guru-bg-img' src='{{img_base}}./img/general/logo-01.svg'/>
            </div>
            <div class='pure-u-1 margin-top-half'>
                <p class='light-font center white-text padding-1em content-header-text'>
                    You have no course yet! <br>
                    Add one?
                </p>
            </div>
            <a ng-click='launchCourse()'>
              <div class='pure-u-1 margin-top-half'>
                  <img class='pure-img home-request-button' src='{{img_base}}./img/request/button-01.svg'>
              </div>
              <div class='pure-u-1 micro-text center blue-text' id='request-button-text'>
                  Request
              </div>
            </a>
        </div>
    </div>

</ion-content>

<div class="tabs tabs-icon-only dark-bg">
  <a class="tab-item" id='home-button' href='#/new-home' nav-direction="swap">
    <img class='pure-img icon' src='{{img_base}}./img/request/house-icon.svg'></i>
  </a>
  <a class="tab-item" href='#/courses' nav-direction='swap' id='questions-button'>
    <img class='pure-img icon' src='{{img_base}}./img/request/guru_book_blue.svg'></i>
  </a>
  <!-- <a class="tab-item" href='#/browse' nav-direction='swap' id='browse-button'>
    <img class='pure-img icon' src='{{img_base}}./img/request/search.svg'></i>
  </a> -->
  <a class="tab-item">
  </a>
  <a class="tab-item">
  </a>
  <a class="tab-item" ng-click='toggleRightSideMenu()' id='settings-button'>
    <img class='pure-img icon' src='{{img_base}}./img/request/settings.svg'/>
  </a>
</div>
</ion-view>
