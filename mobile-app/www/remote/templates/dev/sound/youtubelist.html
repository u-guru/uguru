	<section id='gpa-home' class="desktop-mode desktop-home">

    				</svg>
    			</a>
				<a class="header-nav-next" thr-click="openModal('course')" ng-if="overall.averageGPA">
					<svg viewBox="0 0 100 100">
					    <path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
					</svg>
				</a>
            </div>
			<h1 class="text-center">GPA Calculator</h1>
		</header>

		<div id="home-container" class="text-center">
	        <form>
				<fieldset class="large with-icon full-x m15bottom">
					<input id='course-input-1' class="input-border" ng-model= "search_text.playlist" type="search" placeholder="search for your playlist" ng-change="searchList(search_text.playlist)"/>
					<label></label>
					<span class="input-icon">
						<svg viewBox="0 0 100 100">
							<path d="M42.5,71 C58.2401154,71 71,58.2401154 71,42.5 C71,26.7598846 58.2401154,14 42.5,14 C26.7598846,14 14,26.7598846 14,42.5 C14,58.2401154 26.7598846,71 42.5,71 Z M62.994485,62.994485 L85.6624699,85.6624699"></path>
						</svg>
					</span>
				</fieldset>
	        </form>
	        <ul class='full-xy absolute'>
	        	<li class="opacity-0" class-on-load="u-slideInLeft" class-on-load-delay="1000"  ng-repeat='course in courses | filter:search_text.course | limitTo:6'>
	        		<a class="course-card" thr-click='selectCourse(course)'>
	        			<svg width="240px" height="150px" viewBox="0 0 240 150">
	        				<rect x="0" y="0" width="240" height="150" fill="none"></rect>
	        			</svg>
	        			<div class="course-card-inside">
	        				<h2 style="color: #003262;">{{result.short_name}}</h2>
	        				<h1 style="color: #003262;">{{result.title}}</h1>
	        			</div>
	        			<div class="course-card-hover" style="background: #003262;"></div>
	        			<div class="course-card-border" style="background: #003262;"></div>
	        		</a>
	        	</li>

	        	<li class="opacity-0" class-on-load="u-slideInLeft" class-on-load-delay="1000"  ng-click='addCourse(search_text.course)' ng-if="!(courses | filter:search_text.course).length">
	        		<a class="course-card" thr-click='selectCourse(course)'>
	        			<svg width="240px" height="150px" viewBox="0 0 240 150">
	        				<rect x="0" y="0" width="240" height="150" fill="none"></rect>
	        			</svg>
	        			<div class="course-card-inside">
	        				<h2 style="color: #003262;">Add A New Course:</h2>

	        			<div class="course-card-border" style="background: #003262;"></div>
	        		</a>
	        	</li> -->

		</div>
	</section>
