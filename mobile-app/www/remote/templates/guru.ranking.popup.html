<a class='close-popup-link close-guru-ranking-modal-link' >
    <svg viewBox="0 0 100 100">
	    <path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
	</svg>
</a>
<div class='uguru-popup-content'>
	<div class='guru-logo-container'>
		<div class='svg-logo-wrapper tour-guru' ng-include="img_base + 'templates/tour-guru-svg.html'"> </div>
	</div>
    <div class='content-wrapper'>
        <div class='content-body'>
            <h2>Congrats!</h2>
	        <div id='guru-ranking-popup-progress-bar'>
				<div id="popup-percentile">
					<div id="popup-percentile-ranking">{{page.guru_ranking}}</div>
					<div id="popup-percentile-label">Percentile</div>
				</div>
			</div>
            <p>Your ranking has increased
            <span> from 
            	<strong>
            		<span id='previous-guru-ranking'></span>
            	</strong> 

            	to 
            	
            	<strong>
            		<span id='current-guru-ranking'></span>
            	</strong>
            </span>
            </p>
        </div>
        <div class='content-footer'>
	        <button class='bg-cerise white-text semibold close-guru-ranking-modal-link'>Sweet</button>
        </div>
    </div>
</div>
