

<ion-view hide-nav-bar="false" class='improve -yoru-rank' title="Guru Opportunities">
    <ion-header-bar class="header-bar dark-header">
      <a class='button button-clear button-back button-white' nav-direction="back" href="#/guru-home">Back</a>
        <h5 class="title">GURU PROFILE</h5>
      <a class='button button-clear positive' ng-click='becomeGuruModal.hide()'>CLOSE</a>
    </ion-header-bar>
  <ion-content class="has-subheader">
    <ion-list>
      <ion-item ng-repeat="opportunity in guru_opportunities">
        {{opportunity.details.title}}
        <p style="white-space:normal;">{{opportunity.details.description}}</p>
        <span class="badge badge-positive">{{opportunity.impact_level}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
