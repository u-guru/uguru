<ion-modal-view class='full-height bg-charcoal' scroll='false' ng-controller='SignupController'>
	<section id="account" class="onboarding full-xy">
		<header class="third flex-center-wrap text-center">
			<div class="header-nav">
				<a class="header-down" ng-click="closeModal('signup')">
					<svg viewBox="0 0 100 100">
						<path d="M14,32 L50,68 L86,32"></path>
					</svg>
				</a>
			</div>
			<h1 ng-show="!root.vars.loginMode">Sign up to begin
				<br/>your guru experience.</h1>
			<h1 ng-show="root.vars.loginMode && !root.vars.forgotPassword">Welcome back!</h1>
			<h1 ng-show="root.vars.loginMode && root.vars.forgotPassword">Forgot Your Password?</h1>
			<ul class="switch ugrid-2">
				<li>
					<a ng-click='root.vars.loginMode = true;' class='ng-class:{"selected": root.vars.loginMode}'>Login</a>
				</li>
				<li>
					<a ng-click='switchSignupMode()' class='ng-class:{"selected": !root.vars.loginMode}'>Sign Up</a>
				</li>
			</ul>
		</header>
		<div id="account-form" class="onboarding-list bg-slate">
			<div class="relative full-x" ng-show='!root.vars.loginMode'>
				<input id='signup-name' class="input-ghost name-input" ng-model='signupForm.full_name' type="text" placeholder="Full Name">
				<a ng-show='!root.vars.loginMode && signupForm.full_name && signupForm.full_name.length' ng-click='signupForm.full_name = "";' class="top-0 major-input-close side-icon">
					<i class='icon ion-close-circled'> </i>
				</a>
			</div>
			<div class="relative full-x">
				<input class="input-ghost" id='email-input' ng-model='signupForm.email' type="text" placeholder="Email">
				<a ng-show='signupForm.email && signupForm.email.length' ng-click='signupForm.email = "";' class="top-0 major-input-close side-icon">
					<i class='icon ion-close-circled'> </i>
				</a>
			</div>
			<div class="relative full-x" ng-show='!root.vars.forgotPassword'>
				<input class="input-ghost" type="password" id='password-input' ng-model='signupForm.password' placeholder="Password">
				<a ng-show='signupForm.password && signupForm.password.length' ng-click='signupForm.password = "";' class="top-0 major-input-close side-icon">
					<i class='icon ion-close-circled'> </i>
				</a>
			</div>
			<div id="social-login">
				<button ng-show='root.vars.loginMode && !root.vars.forgotPassword' class="weight-600 bg-shamrock m15bottom" ng-click='loginUser()'>Login</button>
				<button ng-show='root.vars.loginMode && root.vars.forgotPassword' class="weight-600 bg-shamrock m15bottom" ng-click='attemptToResetPassword()'>Submit</button>
				<button ng-show='!root.vars.loginMode' class="weight-600 bg-shamrock m15bottom" ng-click='completeSignup()'>Create an Account</button>
				<button ng-hide='root.vars.forgotPassword || signupForm.full_name || signupForm.full_name.length > 0' class="weight-600 bg-fb m15bottom" ng-click='ngFBlogin()'>Continue with Facebook</button>
				<button ng-show='root.vars.forgotPassword' class="weight-600 bg-charcoal m15bottom" ng-click='root.vars.forgotPassword = false;'>Cancel</button>
			</div>
			<a class="form-link" ng-click="openModal('privacy')">Terms &amp; Conditions</a>
			<a class="form-link" ng-show='root.vars.loginMode && !root.vars.forgotPassword' ng-click="root.vars.forgotPassword = true;">Forgot Your Password?</a>
		</div>
	</section>
</ion-modal-view>
