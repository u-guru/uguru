
<ion-content class='full-height bg-charcoal' scroll='false' ng-controller='SignupController'>
<section id="account" class="onboarding full-xy">
  <header>
    <div class="header-nav">
      <a class="header-nav-back" ng-click="signupModal.hide()">
        <i class='icon ion-chevron-down'>
        </i>
      </a>
    </div>
    <h1 class="onboarding-message">Just a few more details.</h1>
  </header>
  <div id="account-form" class="onboarding-list bg-slate">
    <input ng-show='!loginMode' class="input-ghost name-input" ng-model='signupForm.full_name' type="text" placeholder="Name">
    <input class="input-ghost" ng-model='signupForm.email' type="email" placeholder="Email">
    <input class="input-ghost" type="password" ng-model='signupForm.password' placeholder="Password">
    <a id="tos" ng-click='launchPrivacyPolicy()'>Terms &amp; Conditions</a>
    <div id="social-login">
      <button ng-show='loginMode'class="weight-600 bg-shamrock" ng-click='loginUser()'>Login</button>
      <button ng-show='signupForm.full_name && signupForm.full_name.length > 0'class="weight-600 bg-shamrock" ng-click='completeSignup()'>Create an Account</button>
      <button ng-hide='signupForm.full_name || signupForm.full_name.length > 0'class="weight-600 bg-fb" ng-click='connectWithFacebook()'>Sign in with Facebook</button>
      <button ng-show="!loginMode" class='weight-600 bg-charcoal'ng-click='loginMode = true;'>Or Login</button>
      <button ng-show="loginMode" class='weight-600 bg-charcoal' ng-click='loginMode = false;'>Or Create an Account</button>
    </div>
  </div>
</section>
</ion-content>
