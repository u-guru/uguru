<ion-view class='uguru-view major-view' ng-controller='AddMajorController'>
    
    <section id="major" class="onboarding charcoal-bg">
        <header class="third flex-center-wrap" ng-if='!guruMajorModal.isShown();'>
            <h1 class="text-center">Select your major</h1>
            <div class="header-nav">
                <a class="header-nav-back" ng-click='goBackToStudentHome()'>
                    <svg width="12px" height="23px" viewBox="0 0 12 23">
                        <path d="M2.4,11.1 L11.7,1.7 C12.1,1.3 12.1,0.7 11.7,0.3 C11.3,-0.1 10.7,-0.1 10.3,0.3 L0.3,10.4 C0.1,10.6 -7.10542736e-15,10.8 -7.10542736e-15,11.1 C-7.10542736e-15,11.4 0.1,11.6 0.3,11.8 L10.3,21.9 C10.7,22.3 11.3,22.3 11.7,21.9 C12.1,21.5 12.1,20.9 11.7,20.5 L2.4,11.1 L2.4,11.1 Z" fill="#FFFFFF"></path>
                    </svg>
                    <h1>Home</h1>
                </a>
                <a class="header-nav-next" ng-click='nextSlide()'>
                    <h1>Courses</h1>
                    <svg width="12px" height="23px" viewBox="0 0 12 23">
                        <path d="M1.33093806,22.14 C1.4636068,22.0905573 1.58944272,22.0105573 1.7,21.9 L11.7,11.8 C11.9,11.6 12,11.4 12,11.1 C12,10.8 11.9,10.6 11.7,10.4 L1.7,0.3 C1.3,-0.1 0.7,-0.1 0.3,0.3 C-0.1,0.7 -0.1,1.3 0.3,1.7 L9.6,11.1 L0.3,20.5 C-0.1,20.9 -0.1,21.5 0.3,21.9 C0.410557281,22.0105573 0.536393202,22.0905573 0.669061939,22.14 L1.33093808,22.14 L1.33093806,22.14 Z" fill="#FFFFFF"></path>
                    </svg>
                </a>
            </div>
          <div class="onboarding-search input-search-ghost absolute center-x bottom-0 full-x p10xy">
            <input type="search" placeholder="My major is..."
            ng-model="search_text.major"
            />
          </div>
      </header>
      <header ng-if='guruMajorModal.isShown();' class='third flex-center'>
        <h1 class="text-center">Edit Majors</h1>
        <a class="header-nav-back left-0 absolute p10xy top-0" ng-click='guruMajorModal.hide()'>
          <i class='icon ion-chevron-down'> </i>
        </a>
          <div class="onboarding-search input-search-ghost absolute center-x bottom-0 full-x p10xy">
            <input type="search" placeholder="My major is..."
            ng-model="search_text.major"
            />
          </div>
      </header>
      <div id="major-list" bind-major-input buffered-scroll='increaseLimit()' class="onboarding-list" >
        <ul class="list list-item-border no-icon">
          <li ng-if="search_text.major.length === 0 && user.majors.length > 0" class="major-item selected" ng-repeat='major in user.majors'>
            <a ng-click='removeMajor(major, $index)'>{{major.name}}</a>
            <svg viewBox="0 0 100 100">
        <path d="M14,54.2352941 L35.1764706,75.4117647 L86,24.5882353" stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
      </svg>
          </li>
          <li class="major-item major-business" ng-repeat='major in majors | limitTo: limit'>
            <a ng-click='majorSelected(major, $event, $index)'>{{major.name}}</a>
          </li>
        </ul>
      </div>
    </section>


</ion-view>
