<div class="splash-device splash-device-iphone magictime opacity-0 parallax-absolute parallax-50" parallax-parent-ref="p1" parallax-child="0.2" class-on-load="vanishIn:anim" activate-on-class="a" class-on-activate="active:inject.splash-device-search-inside|a, b:inject.splash-device-svg|a" class-on-activate-delay="4000" translate-on-class-delay="500" translate-on-class="translate-device" class-on-clear="null:inject.splash-device-search-inside|clear, null:inject:splash-device-svg|clear">

                                            <user-icon size="64" url="marker.guru.profile_url"> </user-icon>

                                            <span class="marker-guru-course">{{marker.guru.subcategory}}</span>
