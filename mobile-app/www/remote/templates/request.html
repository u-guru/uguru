<section id='request' class="request-academic" ng-controller='RequestController'>
	<!-- only show this on desktop mode -->
	<header class="desktop-header" ng-if='desktopMode'>
		<a></a>
		<a class='cta-modal-close desktop-header-next desktop-header-close'>
			<svg viewBox="0 0 100 100">
				<path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
			</svg>
		</a>
	</header>

	<header class="flex-center" ng-if='!desktopMode'>
	    <div class="header-nav full-x">
			<a class="header-close cta-modal-close" ng-click="studentRequestModal.hide()">
				<svg viewBox="0 0 100 100">
					<path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z"></path>
				</svg>
			</a>
		</div>
	</header>
	<main>
		<div class="onboarding-steps absolute top-0 left-0">
			<progress class="white" max="6" value="{{requestProgress.value}}"></progress>
		</div>
		<ion-slide-box id='request-form-slide-box' can-swipe-back='false' on-slide-changed="slideHasChanged($index)" class='full-y'>
			<ion-slide ng-include="img_base + BASE + 'templates/request.slide.one.html'"></ion-slide>
			<ion-slide ng-include="img_base + BASE + 'templates/request.slide.two.html'"></ion-slide>
			<ion-slide ng-include="img_base + BASE + 'templates/request.slide.three.html'"></ion-slide>

		</ion-slide-box>
	</main>
</section>
