<a class='close-popup-link' id='confirm-phone-close-popup-link'>
    <svg viewBox="0 0 100 100">
	    <path d="M50,50 L50,14 L50,50 L14,50 L50,50 Z M50,50 L50,86 L50,50 L86,50 L50,50 Z" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
	</svg>
</a>
<div class='uguru-popup-content'>
	<div class='guru-logo-container'>
		<div class='svg-logo-wrapper' ng-include="img_base + 'templates/green-guru-svg.html'"> </div>
	</div>
    <div class='content-wrapper'>
	    <div class="content-body">
	        <h2>Confirm Phone Number</h2>
			<input class="input-ghost-dark full-x m15top" type='tel' ng-model='popupInput.phoneConfirm' placeholder='510-121-1242' id='phone-number-input'/>
			<input class="input-ghost-dark full-x m15top" type="password" pattern="[0-9]*" ng-model='popupInput.code' ng-show='user.phone_number_token' placeholder='confirm code' id='confirm-code-input'/>
	    </div>
	    <div class="content-footer">
			<button ng-if='popupInput.phoneConfirm || popupInput.code' class='semibold bg-campus white-text submit' id='send-confirm-code'>{{popup.phone_confirm}}</button>
			<button ng-if='!popupInput.code' class='semibold bg-campus white-text submit' id='send-confirm-code'>Re-Verify</button>
		</div>
    </div>
</div>
