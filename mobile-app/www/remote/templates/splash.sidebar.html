<aside class="splash-sidebar-full bg-slate">
    <nav class="splash-sidebar-menu" class-on-activate="null:inject.splash-sidebar-links a[class-on-activate]|activate" class-on-activate-delay="0" class-on-clear="fadeOut:animOut">
        <div>
            <header>
                <a class="splash-logo" ng-click='page.sidebar.toggle()' ng-include="::img_base + 'templates/svg/logo-subtitle.html'"></a>
                <a class="splash-burger close splash-close cta-modal-close" ng-click='hideSideBar()' class-on-click="null:inject.sidebar-modal|hide" ng-include="::img_base + 'templates/svg/main/plus-circle.html'"></a>
            </header>
            <ul class="splash-sidebar-links">
                <!-- @gabrielle can we plz discuss why we need this again?-->
                <!-- <li>
                    <a class="opacity-0" class-on-activate="bounceIn:anim" class-on-activate-delay="50" ng-click='page.sidebar.toggle()'>
                        <span>Home</span>
                    </a>
                </li> -->
                <li>
                    <a class="opacity-0" class-on-activate="slideInLeft:anim" class-on-activate-delay="50" id='cta-box-FAQ' class-on-clear="bounceOut:animOut" ng-click='(!desktopMode && page.modals.faq.show()) || clearAllCTAExcept("FAQ")'>
                        <span>FAQ</span>
                    </a>
                </li>
                <li>
                    <a class="opacity-0" class-on-activate="slideInLeft:anim" class-on-activate-delay="100" id='cta-box-pricing' class-on-clear="bounceOut:animOut" ng-click='(!desktopMode && page.modals.pricing.show()) || clearAllCTAExcept("pricing")'>
                        <span>Pricing</span>
                    </a>
                </li>
                <li>
                    <a class="opacity-0" class-on-activate="slideInLeft:anim" class-on-activate-delay="150" id='cta-box-intercom' class-on-clear="bounceOut:animOut" ng-click='(!desktopMode && page.modals.support() || clearAllCTAExcept("support"))'>
                        <span>Support</span>
                    </a>
                </li>
                <li>
                    <a class="opacity-0" id='cta-box-team'  class-on-activate="slideInLeft:anim" class-on-activate-delay="200" class-on-clear="bounceOut:animOut" ng-click='(!desktopMode && page.modals.team.show()) || clearAllCTAExcept("team")'>
                        <span>Team</span>
                    </a>
                </li>
                <li ng-click='clearAllCTAExcept()' ng-if='!user || !user.id'>
                    <a class="opacity-0" class-on-activate="slideInLeft:anim" class-on-activate-delay="250" id='cta-box-account' class-on-clear="bounceOut:animOut" ng-click="showSidebarLogin()" >
                        <span>Login</span>
                    </a>
                </li>
                <li ng-if='user && user.id'>
                    <a class="opacity-0" class-on-activate="slideInLeft:anim" class-on-activate-delay="300" id='cta-box-intercom' class-on-clear="bounceOut:animOut" ng-click='logoutUser(true)'>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>
        <div>
            <div class="school-id-card" ng-if='user && user.name'>
                <svg viewBox="0 0 240 160">
                    <rect x="0" y="0" width="300" height="175" fill="none"></rect>
                </svg>
                <div class="school-id-inside">
                    <div class="school-id-top" style="background: {{user.university.school_color_dark}};">
                        <span class="user-icon" style="border-color: {{user.university.school_color_dark}}; background-image: url({{user.profile_url}});">
                            <svg viewBox="0 0 100 100">
    							 <circle fill="#B8B8BF" cx="50" cy="50" r="50"></circle>
    							 <path d="M50,100 C64.0354871,100 76.7202586,94.2168993 85.8014664,84.903546 C84.3573333,71.9293333 76.6973333,61.0293333 65.5093333,55.8933333 C69.9226667,51.7493333 72.6986667,45.8826667 72.6986667,39.3653333 C72.6986667,26.8493333 62.516,16.6666667 50,16.6666667 C37.484,16.6666667 27.3013333,26.8493333 27.3013333,39.3653333 C27.3013333,45.8826667 30.0773333,51.7493333 34.4906667,55.8933333 C23.3026667,61.0293333 15.7036269,71.9488808 14.2036269,84.9035475 C23.2844841,94.2190612 35.9671367,100 50,100 Z" fill="#EBEBEF"></path>
    						</svg>
                        </span>
                    </div>
                    <div class="school-id-bottom">
                        <div>
                            <h1 style="color: {{user.university.school_color_dark}};">{{user.name}}</h1>
                            <h2 style="color: {{user.university.school_color_dark}};">{{user.university.short_name || user.university.name}}</h2>
                            <h2 style="color: {{user.university.school_color_dark}};">{{user.email}}</h2>
                        </div>
                        <h3><span style="color: {{user.university.school_color_dark}};">SELECTED COURSES</span></h3>
                    </div>
                </div>
            </div>
            <button class="btn-ghost-white" activate-on-class="a" class-on-activate="bounceIn:anim" class-on-activate-delay="700" ng-click='sidebarGetStarted()' ng-if='!user || !user.id'>Get Started</button>
            <button class="btn-ghost-white" activate-on-class="a" class-on-activate="bounceIn:anim" class-on-activate-delay="700" ng-click='goToStudentMode()' ng-if='user && user.id'>Go to Dashboard</button>
            <ul class="splash-sidebar-platforms" ng-if='false'>
                <li>
                    <a class="" activate-on-class="a" class-on-activate="bounceIn:anim" class-on-activate-delay="1100" ng-include="::img_base + 'templates/svg/main/mobile.html'"></a>
                </li>
                <li>
                    <a class="" activate-on-class="a" class-on-activate="bounceIn:anim" class-on-activate-delay="1200" ng-include="::img_base + 'templates/svg/main/desktop.html'"></a>
                </li>
            </ul>
        </div>
    </nav>

    <section class='splash-sidebar-content' ng-if='desktopMode'>
        <div class="splash-sidebar-empty">
            <div class="splash-sidebar-guru splash-logo-guru" ng-include="img_base + 'templates/svg/guru-head.html'"></div>
            <div class="splash-sidebar-message">
                <svg viewBox="0 0 1304 354">
                    <path d="M2,39.9999987 C2,35.5817214 5.58280463,32 10.0088717,32 L622,32 L652,2 L682,32 L1293.99113,32 C1298.41431,32 1302,35.5800296 1302,39.9999987 L1302,344.000001 C1302,348.418279 1298.41351,352 1293.99365,352 L10.0063476,352 C5.58456393,352 2,348.41997 2,344.000001 L2,39.9999987 Z" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill-opacity="0.5" fill="#40484B"></path>
                    <text font-family="Source Sans Pro" font-size="96" font-weight="600" line-spacing="126" fill="#FFFFFF" text-anchor="middle">
                        <tspan x="652" y="163">Wanna see something cool?</tspan>
                        <tspan x="652" y="289">Check it out.</tspan>
                    </text>
                </svg>
            </div>
        </div>
        <ion-pane id='cta-modal-pricing' ng-if='desktopMode' class='full-xy hide-display cta-modal bg-smoke fixed top-0 left-0 high-z-index sidebar-modal' ng-include="::img_base + BASE + 'templates/pricing.html'"> </ion-pane>

        <ion-pane id='cta-modal-team' ng-if='desktopMode' class='full-xy hide-display cta-modal bg-smoke fixed top-0 left-0 high-z-index sidebar-modal show' ng-include="::img_base + BASE + 'templates/team.html'"> </ion-pane>

        <ion-pane id='cta-modal-become-guru' ng-if='desktopMode' class='full-xy hide-display cta-modal bg-smoke fixed top-0 left-0 high-z-index sidebar-modal' ng-if='user.university && user.university.id' ng-include="::img_base + BASE + 'templates/desktop.guru.onboarding.html'" ng-controller='DesktopBecomeGuruController'> </ion-pane>

        <ion-pane id='cta-modal-account' ng-if='desktopMode' class='full-xy hide-display cta-modal bg-smoke fixed top-0 left-0 high-z-index sidebar-modal' ng-include="::img_base + BASE + 'templates/desktop.login.html'" ng-controller='AccountPageController'> </ion-pane>

        <ion-pane id='cta-modal-intercom' ng-if='desktopMode' class='full-xy hide-display cta-modal bg-smoke fixed top-0 left-0 high-z-index sidebar-modal' ng-controller='AccountPageController'> </ion-pane>

        <ion-pane id='cta-modal-FAQ' ng-if='desktopMode' class='full-xy hide-display cta-modal bg-smoke fixed top-0 left-0 high-z-index sidebar-modal' ng-include="::img_base + BASE + 'templates/faq.html'"> </ion-pane>
    </section>
</aside>
