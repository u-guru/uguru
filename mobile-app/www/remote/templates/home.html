<ion-view class='uguru-view home-view'>
    <main id="desktop-student-home" class="desktop-mode" ng-show='isDesktopMode()'>
        <nav ng-include="img_base + BASE + 'templates/desktop.nav.html'"></nav>
        <div id='student-home-map-container'></div>
        <div class="main">
			<div class="before-guru" ng-if='!user.is_a_guru'>
				<button class="home-button bg-lake-80p" thr-click='launchRequestModal()'>Request
					<br/>Help</button>
			</div>
			<div class="before-guru" ng-if='!user.is_a_guru'>
				<button class="home-button bg-campus-80p" thr-click='goToDesktopBecomeGuru()'>Become
					<br/>a Guru</button>
			</div>
			<div id="trending" ng-if='user.is_a_guru'>
				<h1>Trending at your school</h1>
				<ul class="ugrid-3">
					<li>
						<button class="bg-cerise">
							<span ng-include="img_base + 'templates/svg/academic.html'"></span>
						</button>
						<span class="txt-cerise">Academic</span>
					</li>
					<li>
						<button class="bg-orange">
							<span ng-include="img_base + 'templates/svg/freelancing.html'"></span>
						</button>
						<span class="txt-orange">Freelancing</span>
					</li>
					<li>
						<button class="bg-campus">
							<span ng-include="img_base + 'templates/svg/delivery.html'"></span>
						</button>
						<span class="txt-campus">Delivery</span>
					</li>
				</ul>
				<button ng-click='launchRequestModal()' class="bg-slate-90p semibold">Request</button>
			</div>
        </div>
    </main>

	<a id='side-menu-left-overlay' ng-click='toggleRightSideMenu()' class='ng-class:{"active":sideMenuActive}'></a>
	<section id="student-home" class="request full-xy student-home" ng-show='!isDesktopMode()'>
		<header>
			<h1 class="text-center">Student Home</h1>
		</header>
		<div id='student-home-map-container' ng-if='!isDesktopMode()'></div>
		<div style="width:100%;height:100%;" id="map_canvas_home">
			<div id="home-content" class="trending-container">
				<div ng-if='!user.is_a_guru'>
					<button class="home-button bg-lake-80p" thr-click='launchRequestModal()'>Request
						<br/>Help</button>
				</div>
				<div ng-if='!user.is_a_guru'>
					<button class="home-button bg-campus-80p" thr-click='goToBecomeGuru()'>Become
						<br/>a Guru</button>
				</div>
				<div id="trending" ng-if='user.is_a_guru'>
					<h1>Trending at your school</h1>
					<ul class="ugrid-3">
						<li>
							<button class="bg-cerise">
								<span ng-include="img_base + 'templates/svg/academic.html'"></span>
							</button>
							<span class="txt-cerise">Academic</span>
						</li>
						<li>
							<button class="bg-orange">
								<span ng-include="img_base + 'templates/svg/freelancing.html'"></span>
							</button>
							<span class="txt-orange">Freelancing</span>
						</li>
						<li>
							<button class="bg-campus">
								<span ng-include="img_base + 'templates/svg/delivery.html'"></span>
							</button>
							<span class="txt-campus">Delivery</span>
						</li>
					</ul>
					<button ng-click='launchRequestModal()' class="bg-slate-90p">Request</button>
				</div>
			</div>
		</div>
	</section>
