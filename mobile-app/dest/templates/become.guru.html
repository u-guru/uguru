
  <ion-view id='become-guru' class='uguru-view full-xy relative'>
    <progress id='become-guru-progress' class='full-x' value="0" max="100" style='width:{{window.width}}px;'>
          <div class="progress"><span data-value="2"></span></div>
    </progress>
    <ion-slide-box class='full-xy' show-pager="true" class='dark-bg' on-slide-changed="slideHasChanged($index)" delegate-handle='become-guru-slide-box'>
      <ion-slide>

        <div ng-include="img_base + BASE + 'templates/majors.html'"></div>

      </ion-slide>

      <ion-slide>
         <div ng-include="img_base + BASE + 'templates/become.guru.courses.html'"></div>
      </ion-slide>

      <!-- <ion-slide>
         <div ng-include="img_base + BASE + 'templates/become.guru.start.html'"></div>
      </ion-slide> -->
      <ion-slide>

        <div ng-include="img_base + BASE + 'templates/become.guru.skills.html'"></div>

      </ion-slide>

      <ion-slide>

        <div ng-include="img_base + BASE + 'templates/become.guru.photo.html'"></div>

      </ion-slide>

    </ion-slide-box>
  </ion-view>
