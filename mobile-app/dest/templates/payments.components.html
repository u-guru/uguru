<ion-header-bar align-title="center" class='dark-bg-header no-background-image'>
      <div class="buttons">
        <button class="button button-clear button-header-link grey-text light nano-text" ng-click='goBack()'>Back</button>
      </div>
      <h1 class="title micro-text hide ng-class:{'show': !data.card_exists }">Add Payment</h1>
      <h1 class="title micro-text hide ng-class:{'show': data.card_exists }">Edit Payment</h1>
      <div class="buttons">
        <button class="button button-clear button-header-link  submit-button" ng-if="!data.card_exists" id='done-button' ng-click='savePayment()'>
          <span class='ng-class:{"grey-text":card_details.number.length === 0}'>Add</span>
        </button>
        <button ng-if="data.card_exists" class="button button-clear button-header-link submit-button" id='done-button' ng-click='paymentCardActionSheetOptions()'>
          <span>Edit</span>
        </button>
      </div>
  </ion-header-bar>

  <ion-content>

    <div class='pure-u-1'>
      <div class="card-wrapper">  </div>
    </div>
              <form action="" style='margin-top:-2em;'>
                <div class='pure-g'>
                  <div class='pure-u-1 padding-1em' style='padding-bottom:0em;'>
                    <label class="item item-input item-icon-left">
                      <i class="icon ion-card placeholder-icon"></i>
                      <input type="tel" id='card-input' class='sidebar-card-input' name='number' ng-model='card_details.number' placeholder='1234 5678 9012 3456' ng-disabled='data.card_exists'></input>
                    </label>
                  </div>
                </div>
                <div class='pure-g'>
                  <div class='pure-u-1 padding-1em' style='padding-top:0em;'>
                    <label class="item item-input item-icon-left">
                      <i class="icon ion-calendar placeholder-icon"></i>
                      <input id='expiry-input' class='sidebar-mm-input sidebar-expiry-input' name='expiry' ng-model='card_details.expiry' placeholder='MM / YY' style='padding-left:2.25em;' ng-disabled='data.card_exists'></input>
                    </label>
                  </div>
                </div>
              </form>


    <!-- </ion-scroll> -->
  </ion-content>
