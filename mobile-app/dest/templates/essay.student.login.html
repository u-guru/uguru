<ion-view class='uguru-view desktop-login-view bg-charcoal' id='essay-student-login'>
	<main id='desktop-signup' class="desktop-forms desktop-mode">
		<aside>
			<span ng-include="img_base + BASE + 'templates/svg/main-logo-static.html'"></span>
			<div>
				<h1>Want an account?</h1>
				<p>Sweet! You can request an access code by clicking on the button below.</p>
				<button ng-click='switchSignupMode()' class="btn-ghost-white">Sign up</button>
				<button ng-if='desktopMode && !user.id' ng-click='backToAccess()' class="cta-modal-close btn-ghost-white m15top">Redeem code</button>
			</div>
		</aside>

		<div class="main">
		    <div>
				<div class="notecard">
			        <svg viewBox="0 0 328 182">
			            <rect x="0" y="0" rx="2"></rect>
			            <rect x="0" y="78"></rect><rect x="0" y="104"></rect>
			            <rect x="0" y="130"></rect><rect x="0" y="156"></rect>
			            <rect x="0" y="52"></rect>
			        </svg>
			        <h1 class="notecard-title hide ng-class:{'show':!page.toggles.login.active}">Create an account</h1>
			        <div class="notecard-text">
			            <div>
			                <label for="notecard-name">Name</label>
			                <input id="notecard-name" name="notecard-name" type='text' ng-model="signupForm.full_name" placeholder="Full Name"/>
			            </div>
			            <div>
			                <label for="notecard-email">Email</label>
			                <input id="notecard-email" name="notecard-email"type='email' placeholder="youremail@email.com" ng-model='signupForm.email'/>
			            </div>
			            <div>
			                <label for="notecard-password">Password</label>
			                <input id="notecard-password" name="notecard-password" type='password' placeholder="••••••••••••" ng-model="signupForm.password"/>
			            </div>
						<button ng-click='goToStudentEssayHome()'>Submit</button>
			        </div>
			    </div>
				<div class="notecard">
			        <svg viewBox="0 0 328 182">
			            <rect x="0" y="0" rx="2"></rect>
			            <rect x="0" y="78"></rect><rect x="0" y="104"></rect>
			            <rect x="0" y="130"></rect><rect x="0" y="156"></rect>
			            <rect x="0" y="52"></rect>
			        </svg>
			    </div>
			</div>
		</div>
	</main>
</ion-view>
