
                <div>
                    <h1>Create Account</h1>
                    <p>Got an account? You can login by clicking <a ng-click='root.vars.loginMode = true;'>here</a>.</p>
                    <form>
                        <div class="input-field">
                            <input id="name" ng-model='signupForm.full_name' type="text" class="validate" autocomplete="off">
                            <label class='ng-class:{"hide": signupForm.full_name.length}' for="name">Name</label>
                            <a ng-show="!root.vars.loginMode && signupForm.full_name.length" ng-click='signupForm.full_name = "";' class="desktop-input-close-icon side-icon">
                                <i class='icon ion-close-circled'> </i>
                            </a>
                        </div>
                        <div class="input-field relative">
                            <input ng-model='signupForm.email' autocomplete="off" id="email" type="text" class="validate">
                            <label for="email" class='ng-class:{"hide": signupForm.email.length}'>Email</label>
                            <a ng-show="!root.vars.loginMode && signupForm.email.length" ng-click='signupForm.email = "";' class="desktop-input-close-icon side-icon">
                                <i class='icon ion-close-circled'> </i>
                            </a>
                        </div>
                        <div class="input-field">
                            <input autocomplete="off" ng-model='signupForm.password' id="password" type="password" class="validate">
                            <label  class='ng-class:{"hide": signupForm.password.length}' for="password">Password</label>
                            <a ng-show="!root.vars.loginMode && signupForm.password.length" ng-click='signupForm.password = "";' class="desktop-input-close-icon side-icon">
                                <i class='icon ion-close-circled'> </i>
                            </a>
                        </div>
                        <!-- radio input for remember me -->
                        <div class="desktop-login-buttons">
                            <button class="bg-fb caps" ng-click='connectWithFacebook()'>Login with Facebook</button>
                            <button class="bg-shamrock caps" ng-click='completeSignup()'>Sign up</button>
                        </div>
                    </form>
                </div>
