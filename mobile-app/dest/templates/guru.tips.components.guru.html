<ion-slide-box show-pager='true && {{root.vars.guru_rank_pending.length > 1}}' class='guru-home-tip-slider'>
  <ion-slide ng-repeat="rank in root.vars.guru_rank_pending">
      <div class='flex-item-c pure-g center j-center'>
        <div class='container tip-of-day-container' style='padding:10% 0% 2.5% 0%'>
          <div class='pure-u-1 padding-1em'>
            <h1 class='uppercase no-margin semibold opacity-3-5'> Guru TIP #{{$index + 1}} </h1>
          </div>
          <div class='pure-u-1' style='padding-top:1.5em; padding-bottom:0em;'>
            <p class='opacity-3-5' style='padding:0em 3em;'> Increase your ranking by {{rank.descriptionText}} </p>
          </div>
        </div>
      </div>
      <div class='flex-item-c pure-g center j-start'>
          <div class='pure-u-1 padding-half' style='padding-left:1em; padding-right:1em; margin-top:0.5em;'>
            <a href='#/{{rank.link}}' style='min-height:3.3em; line-height:3.3em;' nav-direction='swap' class='button button-full light-blue-bg button-footer white-text uppercase no-margin'>{{rank.buttonText}}</a>
          </div>
      </div>
  </ion-slide>
  <ion-slide ng-if="root.vars.guru_rank_pending.length === 1">
      <div class='flex-item-c pure-g center j-center'>
        <div class='container tip-of-day-container' style='padding:10% 0% 2.5% 0%'>
          <div class='pure-u-1 padding-1em'>
            <h1 class='uppercase no-margin semibold opacity-3-5'> You're all set! </h1>
          </div>
          <div class='pure-u-1 padding-1em' style='padding-top:1.5em; padding-bottom:0em;'>
            <p class='opacity-3-5' style='padding:0em 3em;'> You have done all that you could. Sit tight & we'll be sending students your way (first).</p>
          </div>
        </div>
      </div>
      <div class='flex-item-c pure-g center j-start'>
          <div class='pure-u-1 padding-half' style='padding-left:1em; padding-right:1em; margin-top:0.5em;'>
            <a href='#/guru-profile' style='min-height:3.3em; line-height:3.3em;' nav-direction='swap' class='button button-full light-blue-bg button-footer white-text uppercase no-margin'>Improve My Profile</a>
          </div>
      </div>
  </ion-slide>
</ion-slide-box>
