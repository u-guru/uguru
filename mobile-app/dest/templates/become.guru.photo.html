 <ion-view hide-nav-bar='true' ng-controller='BecomeGuruPhotoController' class='sub dark-bg'>
  <ion-content class='white-text dark-bg has-header' scroll='false' style='top:0px; bottom:10%;'>


      <h3 class='uppercase white-text semibold center' style='margin-top:10%;'>
        Add a #SELFIE
      </h3>
      <h6 class='uppercase white-text bold center opacity-1-2 nano-text'>
        Show everyone what you're all about
      </h6>


       <div class='pure-g-c flex-column flex-space-between'>

          <div class='pure-g-c flex-column height-40 j-end padding-2em'>
            <div class='center no-margin'>
              <div class='pure-u-1 center float-center'>
                <img ng-show='user && !user.id'class='pure-img profile-img inline' id='become-guru-profile' src='https://graph.facebook.com/10152573868267292/picture?width=100&height=100'/>
                <img ng-hide='user && !user.id'class='pure-img profile-img inline' id='become-guru-profile' src='{{user.profile_url}}'/>
              </div>
            </div>
          </div>


          <div class='flex-item-c j-center center'>
              <a class='button button-full light-blue-bg button-footer white-text' ng-click='showAttachActionSheet()'>Upload Photo</a>
              <div class='pure-u-1 padding-1em'>
                <a ng-click='uploadPhotoAndFinish()'>
                  <p class='uppercase semibold opacity-1-2'>
                    Skip
                  </p>
                </a>
              </div>
          </div>


        </div>


  </ion-content>
  <input type='file' id='file-input-web' onchange="angular.element(this).scope().file_changed(this)" style='display:none'>


</ion-view>
