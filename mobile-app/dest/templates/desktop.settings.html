<ion-view class='uguru-view guru-view settings-view bg-charcoal'>
	<main id='desktop-settings' class="desktop-mode" ng-show='isDesktopMode()'>
		<nav class='main-nav' ng-include="img_base + BASE + 'templates/desktop.nav.html'"></nav>
		<div class="main default">
			<h1>Settings</h1>
			<div>
				<div>
					<h2>Profile Picture</h2>
					<ul>
						<li>
							<img ng-src="{{user.profile_url}}" id='guru-profile-img' width="100" height="100"/>
						</li>
						<li>
							<button class="btn-ghost-white">Upload New Photo</button>
						</li>
					</ul>
				</div>
				<div>
					<h2>Name</h2>
					<div class="input-field">
						<input class="validate" type="text" placeholder="{{user.name}}" ng-model='user.name'/>
					</div>
				</div>
				<div class="ugrid-2">
					<div>
						<h2>Email</h2>
						<div class="input-field">
							<input name="email" class="validate" type='email' placeholder="username@school.edu" ng-model="user.email"/>
							<label for="email" data-error="Please use a valid email address">&nbsp;</label>
						</div>
					</div>
					<div>
						<h2>Password</h2>
						<div class="input-field">
							<input class="validate" type="password" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;"/>
						</div>
					</div>
				</div>
				<div>
					<h2>University</h2>
					<div class="input-field">
						<input type='text' placeholder="{{user.university.title}}"/>
					</div>
				</div>
				<button class="btn-ghost-white">Save</button>
			</div>
		</div>
	</main>
</ion-view>
